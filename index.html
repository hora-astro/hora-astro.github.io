<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional KP Engine V60.0</title>
    <style>
        :root { --maroon: #7c2d12; --gold: #fffbeb; }
        body { background: #0f172a; color: white; font-family: sans-serif; padding: 20px; }
        .main-card { max-width: 900px; margin: auto; background: white; color: #333; padding: 25px; border: 12px double var(--maroon); border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--maroon); color: white; padding: 12px; }
        td { border: 1px solid #ddd; padding: 10px; text-align: center; font-weight: bold; }
        .chart-svg { width: 100%; max-width: 400px; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<div class="main-card">
    <h2 align="center" style="color:var(--maroon); margin-top:0;">॥ प्रोफेशनल KP सटीक कुंडली ॥</h2>
    
    <div align="center" style="background:#f1f5f9; padding:15px; border-radius:8px; margin-bottom:20px;">
        <input type="date" id="d" value="1980-03-27">
        <input type="time" id="t" value="08:10">
        <button onclick="calculateV60()" style="padding:8px 20px; background:orange; border:none; font-weight:bold; cursor:pointer;">कुंडली बनाएँ</button>
    </div>

    <div id="output" style="display:none;">
        <div id="chart-area" class="chart-svg"></div>
        
        <table>
            <thead>
                <tr><th>ग्रह (Planet)</th><th>राशि (Sign Number)</th><th>डिग्री (Degree)</th></tr>
            </thead>
            <tbody id="pTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    async function calculateV60() {
        const d = document.getElementById('d').value;
        const t = document.getElementById('t').value;
        // अपने PythonAnywhere URL को v60 के साथ यहाँ अपडेट करें
        const url = `https://hemantpurohit27.pythonanywhere.com/api/v60?date=${d}&time=${t}&lat=24.58&lng=73.71`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            document.getElementById('output').style.display = 'block';

            // 1. टेबल भरना (सटीक राशि मैपिंग के साथ)
            let rows = "";
            data.planets.forEach(p => {
                rows += `<tr><td style="color:blue;">${p.name}</td><td>${p.sign}</td><td>${p.deg}°</td></tr>`;
            });
            document.getElementById('pTableBody').innerHTML = rows;

            // 2. चार्ट रेंडर करना
            drawFinalChart(data.asc, data.planets);
        } catch(e) { alert("सर्वर त्रुटि: v60 बैकएंड चेक करें!"); }
    }

    function drawFinalChart(asc, planets) {
        const pos = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2.5"/>`;
        
        for (let h = 1; h <= 12; h++) {
            let sNum = ((asc + h - 2) % 12) + 1;
            svg += `<text x="${pos[h][0]}" y="${pos[h][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${sNum}</text>`;
            
            // केवल वही ग्रह जो इस राशि नंबर में हैं
            let matched = planets.filter(p => p.sign === sNum);
            matched.forEach((p, i) => {
                svg += `<text x="${pos[h][0]}" y="${pos[h][1] + 25 + (i*16)}" fill="blue" font-size="12" font-weight="bold" text-anchor="middle">${p.name}</text>`;
            });
        }
        document.getElementById('chart-area').innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
