<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro Pro - Final Fix</title>
    <style>
        body { font-family: sans-serif; background: #fdf2e9; text-align: center; }
        .box { max-width: 450px; margin: 20px auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #d35400; color: white; border: none; font-weight: bold; cursor: pointer; }
        .chart-svg { width: 100%; border: 2px solid #333; margin-top: 20px; background: white; }
    </style>
</head>
<body>

<div class="box">
    <h2>‡§π‡§ø‡§®‡•ç‡§¶‡•Ä ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§∏‡•â‡§´‡•ç‡§ü‡§µ‡•á‡§Ø‡§∞ üåå</h2>
    <input type="date" id="date" value="2006-11-06">
    <input type="time" id="time" value="11:28">
    <button onclick="fetchData()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
    <div id="result"></div>
</div>

<script>
    async function fetchData() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=23.49&lng=74.35`;
        
        try {
            const r = await fetch(url);
            const data = await r.json();
            if(data.status === "success") {
                renderSVG(data.lagna, data.planets);
            } else { alert("Error: " + data.message); }
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ö‡§æ‡§≤‡•Ç ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§ Web Tab ‡§Æ‡•á‡§Ç Reload ‡§¶‡§¨‡§æ‡§è‡§Ç‡•§"); }
    }

    function renderSVG(lagna, planets) {
        const coords = { 
            1:[150,90], 2:[80,45], 3:[45,80], 4:[95,150], 5:[45,220], 6:[80,255], 
            7:[150,210], 8:[220,255], 9:[255,220], 10:[205,150], 11:[255,80], 12:[220,45] 
        };

        let svg = `<svg viewBox="0 0 300 300" class="chart-svg">
            <line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/>
            <line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/>
            <line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/>`;

        // ‡§∞‡§æ‡§∂‡§ø ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ‡§è‡§Å
        for (let i = 1; i <= 12; i++) {
            let num = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" fill="red" font-weight="bold" text-anchor="middle">${num}</text>`;
        }

        // ‡§ó‡•ç‡§∞‡§π ‡§™‡•ç‡§≤‡•á‡§∏‡§Æ‡•á‡§Ç‡§ü
        let counts = {};
        planets.forEach(p => {
            counts[p.house] = (counts[p.house] || 0) + 1;
            svg += `<text x="${coords[p.house][0]}" y="${coords[p.house][1] + counts[p.house]*14}" font-size="10" text-anchor="middle" font-weight="bold">${p.name}</text>`;
        });

        document.getElementById('result').innerHTML = svg + "</svg>";
    }
</script>
</body>
</html>
