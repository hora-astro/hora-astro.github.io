<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroMaster Pro - Final Business Standard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #800000; --gold: #b45309; }
        body { font-family: 'Times New Roman', serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .toolbar { background: white; padding: 15px; border-bottom: 5px solid var(--main); position: sticky; top: 0; z-index: 1000; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 0 auto 30px; padding: 15mm; box-shadow: 0 0 10px rgba(0,0,0,0.5); position: relative; }
        .panchang-bar { background: #fff8e1; border: 2px solid var(--main); padding: 10px; display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; margin-bottom: 20px; }
        .chart-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .box { border: 2px solid #333; padding: 10px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { border: 1px solid #444; padding: 8px; text-align: center; }
        th { background: var(--main); color: white; }
        .high { color: green; font-weight: bold; } .low { color: red; font-weight: bold; }
        .full-report { font-size: 16px; line-height: 1.8; text-align: justify; padding: 20px; border: 1px solid #ddd; height: 230mm; }
        input, button { padding: 8px; font-weight: bold; border-radius: 4px; border: 1px solid #ccc; }
        button { background: var(--main); color: white; cursor: pointer; border: none; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="uName" value="हेमंत पुरोहित" placeholder="नाम">
    <input type="date" id="uDob" value="1980-03-27">
    <input type="time" id="uTob" value="10:30">
    <input type="text" id="uLoc" value="Banswara" placeholder="शहर खोजें...">
    <button onclick="generateFinalReport()">रिपोर्ट तैयार करें</button>
    <button onclick="downloadPDF()" style="background:green;">PDF डाउनलोड</button>
</div>

<div id="output">
    <div class="pdf-page">
        <h1 style="text-align:center; color:var(--main); margin-top:0;">॥ व्यावसायिक जन्मपत्रिका ॥</h1>
        <div class="panchang-bar">
            <span>वार: शुक्रवार</span> <span>तिथि: शुक्ल पक्ष</span> <span>नक्षत्र: उत्तराभाद्रपद</span> <span>योग: सुकर्मा</span>
        </div>
        <div class="chart-row">
            <div class="box"><h3>लग्न कुंडली (D1)</h3><div id="d1_c"></div></div>
            <div class="box"><h3>नवांश कुंडली (D9)</h3><div id="d9_c"></div></div>
        </div>
        <table id="p_table"></table>
    </div>

    <div class="pdf-page">
        <h2 style="border-bottom: 3px solid var(--main);">विंशोत्तरी महादशा एवं अंतर्दशा (सटीक समय चक्र)</h2>
        <table id="dasha_grid"></table>
    </div>

    <div id="house_pages"></div>
</div>

<script>
const dashaOrder = ["बुध","केतु","शुक्र","सूर्य","चंद्र","मंगल","राहु","गुरु","शनि"];
const dashaPeriods = {"बुध":17,"केतु":7,"शुक्र":20,"सूर्य":6,"चंद्र":10,"मंगल":7,"राहु":18,"गुरु":16,"शनि":19};

// From images (1).jpeg
const exalt = {"सूर्य":1,"चंद्र":2,"मंगल":10,"बुध":6,"बृहस्पति":4,"शुक्र":12,"शनि":7,"राहु":3,"केतु":9};
const debil = {"सूर्य":7,"चंद्र":8,"मंगल":4,"बुध":12,"बृहस्पति":10,"शुक्र":6,"शनि":1,"राहु":9,"केतु":3};

async function generateFinalReport() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('uDob').value, time: document.getElementById('uTob').value, loc: document.getElementById('uLoc').value })
    });
    const data = await res.json();
    if(data.status === 'success') buildUI(data);
}

function buildUI(data) {
    // 1. Planetary Table with Exaltation Logic
    let tbl = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>पद</th><th>D9 राशि</th><th>स्थिति</th></tr>`;
    data.planets.forEach(p => {
        let pName = p.name === "गुरु" ? "बृहस्पति" : (p.name === "चंद्र" ? "चंद्र" : p.name);
        let status = (p.house === exalt[pName]) ? "<span class='high'>उच्च</span>" : (p.house === debil[pName]) ? "<span class='low'>नीच</span>" : "सामान्य";
        tbl += `<tr><td>${pName}</td><td>${p.deg.toFixed(2)}°</td><td>उत्तराभाद्रपद</td><td>2</td><td>${p.d9}</td><td>${status}</td></tr>`;
    });
    document.getElementById('p_table').innerHTML = tbl;

    // 2. Exact Dasha Alignment
    let dHtml = `<tr><th>महादशा</th><th>अवधि</th><th>अंतर्दशा गणना (सटीक तिथियां)</th></tr>`;
    data.dasha.forEach(m => {
        let startD = new Date(m.start + "-01-01");
        let endYear = parseInt(m.end);
        let sIdx = dashaOrder.indexOf(m.lord);
        let subFlow = "<div style='display:grid; grid-template-columns:1fr 1fr; gap:10px; font-size:11px; text-align:left;'>";
        
        for(let i=0; i<9; i++) {
            let sLord = dashaOrder[(sIdx + i) % 9];
            let days = (dashaPeriods[m.lord] * dashaPeriods[sLord] * 365.25) / 120;
            startD.setTime(startD.getTime() + (days * 24 * 60 * 60 * 1000));
            if(startD.getFullYear() > endYear) startD.setFullYear(endYear);
            subFlow += `<span>• ${m.lord}-${sLord}: ${startD.toLocaleDateString('en-GB')}</span>`;
        }
        subFlow += "</div>";
        dHtml += `<tr><td><b>${m.lord} (${dashaPeriods[m.lord]} वर्ष)</b></td><td>${m.start} - ${m.end}</td><td>${subFlow}</td></tr>`;
    });
    document.getElementById('dasha_grid').innerHTML = dHtml;

    // 3. Full 12 House Predictions
    let hHtml = "";
    for(let i=1; i<=12; i++) {
        let inH = data.planets.filter(p => p.house === i);
        hHtml += `<div class="pdf-page">
            <h2 style="color:var(--main); border-bottom:2px solid #333;">भाव संख्या ${i} - विस्तृत विवेचन</h2>
            <div class="full-report">
                <b>स्थित ग्रह:</b> ${inH.map(p=>p.name).join(", ") || "कोई ग्रह नहीं"} <br><br>
                <b>नवांश (D9) संबंध:</b> इस भाव के स्वामी की स्थिति नवांश कुंडली में <b>${inH[0]?.d9 || 'शुभ'}</b> राशि में है। 
                D1 से D9 का यह संबंध दर्शाता है कि ग्रह का आंतरिक बल ${inH[0]?.d9 === exalt[inH[0]?.name] ? 'अत्यंत श्रेष्ठ' : 'मध्यम'} है। <br><br>
                <b>दृष्टि संबंध:</b> इस भाव पर अन्य ग्रहों की पूर्ण दृष्टि का प्रभाव जातक को जीवन के विशेष कालखंड में ${i===10 ? 'व्यावसायिक' : 'व्यक्तिगत'} ऊंचाइयों पर ले जाएगा। <br><br>
                <b>फलादेश:</b> शास्त्रीय सिद्धांतों के अनुसार, भाव ${i} का फलादेश जातक के वर्तमान महादशा स्वामी के साथ इसके संबंधों पर निर्भर करता है। 
                यहाँ ${inH.length > 0 ? 'ग्रहों की उपस्थिति' : 'भाव की शुद्धता'} शुभ फल प्रदान करेगी।
            </div>
        </div>`;
    }
    document.getElementById('house_pages').innerHTML = hHtml;

    drawK('d1_c', data.lagna.rIdx, data.planets, 'house');
    drawK('d9_c', data.lagna.d9, data.planets, 'd9');
}

function drawK(id, asc, planets, mode) {
    const pts = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="3"/>`;
    for (let i = 1; i <= 12; i++) {
        let r = (asc + i - 1); if (r > 12) r -= 12;
        let [x, y] = pts[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="900" font-size="28" text-anchor="middle">${r}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        list.forEach((p, idx) => {
            let uN = (p.house === exalt[p.name]) ? "(U)" : (p.house === debil[p.name]) ? "(N)" : "";
            svg += `<text x="${x+(idx%2?40:-40)}" y="${y-(idx>1?25:45)}" font-size="14" font-weight="bold" fill="black" text-anchor="middle">${p.name}${uN}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf; const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("AstroReport_Standard_Final.pdf");
}
</script>
</body>
</html>
