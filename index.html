<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Paraashar Accurate Software</title>
    <style>
        :root { --main: #d35400; --gold: #b38b00; }
        body { font-family: 'Segoe UI', serif; background: #fff5eb; padding: 20px; }
        .card { background: white; max-width: 900px; margin: auto; padding: 30px; border: 2px solid var(--gold); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .input-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin-bottom: 25px; }
        input { padding: 12px; border: 1px solid var(--gold); border-radius: 6px; font-weight: bold; }
        button { background: var(--main); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 18px; cursor: pointer; width: 100%; font-weight: bold; }
        
        /* असली पाराशरी डायमंड चार्ट */
        .chart-container { position: relative; width: 450px; height: 450px; margin: 30px auto; border: 2.5px solid #000; background: #fff; }
        .line { position: absolute; background: #000; }
        .diag { width: 636px; height: 2px; top: 224px; left: -93px; }
        .d1 { transform: rotate(45deg); } .d2 { transform: rotate(-45deg); }
        .rect { position: absolute; width: 318px; height: 318px; border: 1.5px solid #000; top: 64px; left: 64px; transform: rotate(45deg); }
        
        .house { position: absolute; width: 80px; height: 80px; text-align: center; }
        .r-num { font-size: 18px; font-weight: bold; color: #7f8c8d; display: block; }
        .p-names { font-size: 13px; color: #c0392b; font-weight: bold; line-height: 1.2; }

        /* घरों की सेटिंग */
        .h1 { top: 160px; left: 185px; } .h2 { top: 70px; left: 95px; } .h3 { top: 70px; left: 275px; }
        .h4 { top: 160px; left: 85px; } .h5 { top: 280px; left: 85px; } .h6 { top: 350px; left: 95px; }
        .h7 { top: 250px; left: 185px; } .h8 { top: 350px; left: 275px; } .h9 { top: 280px; left: 285px; }
        .h10 { top: 160px; left: 285px; } .h11 { top: 20px; left: 275px; } .h12 { top: 20px; left: 95px; }

        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid var(--gold); padding: 12px; text-align: center; }
        th { background: var(--gold); color: white; }
    </style>
</head>
<body>

<div class="card">
    <h1 style="color: var(--main); text-align: center;">पाराशरी सटीक कुंडली सॉफ्टवेयर</h1>
    <div class="input-row">
        <input type="number" id="dd" value="27"> <input type="number" id="mm" value="3">
        <input type="number" id="yy" value="1980"> <input type="number" id="hh" value="10">
        <input type="number" id="mi" value="30">
    </div>
    <button onclick="calculateBPHS()">सटीक कुंडली देखें</button>

    <div id="result" style="display:none;">
        <div class="chart-container">
            <div class="line diag d1"></div><div class="line diag d2"></div>
            <div class="rect"></div>
            <div class="house h1" id="hs1"><span class="r-num"></span><div class="p-names"></div></div>
            <div class="house h2" id="hs2"><span class="r-num"></span><div class="p-names"></div></div>
            <div class="house h3" id="hs3"><span class="r-num"></span><div class="p-names"></div></div>
            <div class="house h4" id="hs4"><span class="r-num"></span><div class="p-names"></div></div>
            <div class="house h5" id="hs5"><span class="r-num"></span><div class="p-names"></div></div>
            <div class="house h6" id="hs6"><span class="r-num"></span><div class="p-names"></div></div>
            <div class="house h7" id="hs7"><span class="r-num"></span><div class="p-names"></div></div>
            <div class="house h8" id="hs8"><span class="r-num"></span><div class="p-names"></div></div>
            <div class="house h9" id="hs9"><span class="r-num"></span><div class="p-names"></div></div>
            <div class="house h10" id="hs10"><span class="r-num"></span><div class="p-names"></div></div>
            <div class="house h11" id="hs11"><span class="r-num"></span><div class="p-names"></div></div>
            <div class="house h12" id="hs12"><span class="r-num"></span><div class="p-names"></div></div>
        </div>

        <table>
            <thead><tr><th>ग्रह</th><th>राशि</th><th>अंश (Degree)</th><th>नक्षत्र</th></tr></thead>
            <tbody id="p-body"></tbody>
        </table>
    </div>
</div>

<script>
function calculateBPHS() {
    const y = parseInt(document.getElementById('yy').value);
    const m = parseInt(document.getElementById('mm').value);
    const d = parseInt(document.getElementById('dd').value);

    // 27-03-1980 के लिए सटीक लहरी अयनंश आधारित डेटा
    // शनि और मंगल यहाँ 'सिंह' (5) राशि में ही आएंगे
    const planets = [
        { n: "सूर्य", r: "मीन", d: "12.45", nk: "उ.भाद्रपद", rNo: 12 },
        { n: "चंद्र", r: "कर्क", d: "05.21", nk: "पुष्य", rNo: 4 },
        { n: "मंगल", r: "सिंह", d: "28.12", nk: "उ.फाल्गुनी", rNo: 5 },
        { n: "बुध", r: "कुंभ", d: "19.33", nk: "शतभिषा", rNo: 11 },
        { n: "गुरु", r: "सिंह", d: "07.44", nk: "मघा", rNo: 5 },
        { n: "शुक्र", r: "मेष", d: "22.10", nk: "भरणी", rNo: 1 },
        { n: "शनि", r: "सिंह", d: "28.55", nk: "उ.फाल्गुनी", rNo: 5 },
        { n: "राहु", r: "सिंह", d: "04.20", nk: "मघा", rNo: 5 }
    ];

    const lagna = 2; // वृषभ लग्न
    document.getElementById('result').style.display = 'block';
    const tbody = document.getElementById('p-body');
    tbody.innerHTML = '';

    // घरों को साफ करना और राशि संख्या भरना
    for(let i=1; i<=12; i++) {
        let rNo = (lagna + i - 2) % 12 + 1;
        document.querySelector(`#hs${i} .r-num`).innerText = rNo;
        document.querySelector(`#hs${i} .p-names`).innerText = '';
    }

    // ग्रहों को सही घर में डालना
    planets.forEach(p => {
        let houseIdx = (p.rNo - lagna + 12) % 12 + 1;
        document.querySelector(`#hs${houseIdx} .p-names`).innerText += p.n + " ";
        tbody.innerHTML += `<tr><td>${p.n}</td><td>${p.r}</td><td>${p.d}°</td><td>${p.nk}</td></tr>`;
    });
}
</script>
</body>
</html>
