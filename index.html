<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Elite Astro Engine V600</title>
    <style>
        :root { --maroon: #800000; --gold-bg: #fffcf2; }
        body { background: #0f172a; color: white; font-family: sans-serif; padding: 10px; }
        .kundli-card { max-width: 900px; margin: auto; background: white; color: black; padding: 20px; border: 8px double var(--maroon); }
        .panchang-strip { display: flex; justify-content: space-around; background: #fef3c7; border: 1px solid #d97706; padding: 10px; margin: 15px 0; font-weight: bold; }
        .chart-grid { display: flex; gap: 15px; margin-bottom: 20px; }
        .chart-container { flex: 1; border: 2px solid var(--maroon); padding: 5px; background: #fffaf0; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th { background: var(--maroon); color: white; padding: 8px; }
        td { border: 1px solid #ddd; padding: 6px; text-align: center; }
        .p-name { font-weight: bold; color: #1e40af; }
    </style>
</head>
<body>

<div align="center" style="margin-bottom: 20px;">
    <input type="date" id="d" value="1980-03-27">
    <input type="time" id="t" value="08:10">
    <button onclick="generateV600()" style="padding:8px 20px; cursor:pointer;">कुंडली जनरेट करें</button>
</div>

<div id="report" class="kundli-card" style="display:none;">
    <h2 align="center" style="color:var(--maroon); margin:0;">॥ सटीक जन्म विवरण ॥</h2>
    
    <div class="panchang-strip" id="panchang"></div>

    <div class="chart-grid">
        <div class="chart-container">
            <h4 align="center">लग्न कुंडली (D1)</h4>
            <div id="d1-svg"></div>
        </div>
        <div class="chart-container">
            <h4 align="center">नवांश कुंडली (D9)</h4>
            <div id="d9-svg"></div>
        </div>
    </div>

    <table>
        <thead>
            <tr><th>ग्रह (Name)</th><th>राशि</th><th>अंश</th><th>नक्षत्र</th><th>भाव (House)</th></tr>
        </thead>
        <tbody id="p-list"></tbody>
    </table>
</div>

<script>
    async function generateV600() {
        const date = document.getElementById('d').value;
        const time = document.getElementById('t').value;
        const res = await fetch(`https://hemantpurohit27.pythonanywhere.com/api/astro_v600?date=${date}&time=${time}`);
        const data = await res.json();

        document.getElementById('report').style.display = 'block';
        document.getElementById('panchang').innerHTML = `<span>तिथि: ${data.tithi}</span> | <span>लग्न: ${data.asc}</span>`;

        let tableHtml = "";
        data.planets.forEach(p => {
            tableHtml += `<tr><td class="p-name">${p.name}</td><td>${p.sign}</td><td>${p.deg}°</td><td>${p.naks}</td><td><b>${p.house}</b></td></tr>`;
        });
        document.getElementById('p-list').innerHTML = tableHtml;

        drawV600("d1-svg", data.asc, data.planets, 'd1');
        drawV600("d9-svg", 1, data.planets, 'd9'); // D9 logic simplified
    }

    function drawV600(id, asc, planets, type) {
        // खानों (Houses) के फिक्स कोऑर्डिनेट्स
        const coords = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2"/>`;
        
        for (let h = 1; h <= 12; h++) {
            // राशि रोटेशन: भाव 1 में लग्न, फिर एंटी-क्लॉकवाइज़
            let sign = ((asc + h - 2) % 12) + 1;
            svg += `<text x="${coords[h][0]}" y="${coords[h][1]}" fill="red" font-weight="bold" font-size="18" text-anchor="middle">${sign}</text>`;
            
            // सटीक भाव प्लेसमेंट: ग्रह का 'house' फ़ील्ड चेक करें
            let pNames = planets.filter(p => p.house === h).map(p => p.name).join(' ');
            if(pNames) svg += `<text x="${coords[h][0]}" y="${coords[h][1]+25}" fill="blue" font-size="11" font-weight="bold" text-anchor="middle">${pNames}</text>`;
        }
        document.getElementById(id).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
