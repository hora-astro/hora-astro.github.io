<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Satyasya Jyotish Engine - Precision Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .main-container { max-width: 950px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: #1a237e; color: white; padding: 20px; text-align: center; }
        .input-panel { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 25px; background: #e8eaf6; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .calc-btn { grid-column: span 3; padding: 15px; background: #c62828; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; font-weight: bold; }
        
        #result-screen { display: none; padding: 25px; }
        .chart-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .chart-table th, .chart-table td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        .chart-table th { background: #3949ab; color: white; }
        .kundli-box { display: flex; justify-content: space-between; gap: 20px; margin-top: 20px; }
        .chart-visual { flex: 1; border: 2px solid #1a237e; border-radius: 8px; padding: 15px; background: #fff8e1; }
        .badge { background: #ffeb3b; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <h1>ब्रह्मांड सटीक ज्योतिष इंजन</h1>
        <p>D1, D9, नक्षत्र, और सटीक अंश गणना</p>
    </div>

    <div class="input-panel">
        <div><label>नाम</label><input type="text" id="name" placeholder="नाम"></div>
        <div><label>जन्म तिथि</label><input type="date" id="dob"></div>
        <div><label>जन्म समय</label><input type="time" id="tob" step="1"></div>
        <div><label>Latitude (अक्षांश)</label><input type="number" id="lat" value="23.33"></div>
        <div><label>Longitude (रेखांश)</label><input type="number" id="lon" value="74.26"></div>
        <div><label>गणना विधि</label><select><option>चित्रा पक्षीय अयनंश (सटीक)</option></select></div>
        <button class="calc-btn" onclick="calculateUniversalAstrology()">सटीक कुंडली गणना करें</button>
    </div>

    <div id="result-screen">
        <h3>ग्रह स्पष्ट विवरण (Planet Degrees & Nakshatras)</h3>
        <table class="chart-table">
            <thead>
                <tr>
                    <th>ग्रह</th>
                    <th>राशि</th>
                    <th>अंश (Deg)</th>
                    <th>नक्षत्र</th>
                    <th>पद</th>
                    <th>D9 नवमांश</th>
                </tr>
            </thead>
            <tbody id="planet-data"></tbody>
        </table>

        <div class="kundli-box">
            <div class="chart-visual">
                <h4 style="text-align:center; color:#c62828;">D1 - लग्न कुंडली</h4>
                <div id="d1-info" style="line-height: 1.8;"></div>
            </div>
            <div class="chart-visual">
                <h4 style="text-align:center; color:#1a237e;">D9 - नवमांश कुंडली</h4>
                <div id="d9-info" style="line-height: 1.8;"></div>
            </div>
        </div>
    </div>
</div>

<script>
function calculateUniversalAstrology() {
    const dob = document.getElementById('dob').value;
    const tob = document.getElementById('tob').value;
    if(!dob || !tob) { alert("कृपया तिथि और समय भरें"); return; }

    const rashis = ["मेष", "वृषभ", "मिथुन", "कर्क", "सिंह", "कन्या", "तुला", "वृश्चिक", "धनु", "मकर", "कुंभ", "मीन"];
    const planets = ["सूर्य", "चंद्र", "मंगल", "बुध", "गुरु", "शुक्र", "शनि", "राहु", "केतु"];
    const naks = ["अश्विनी", "भरणी", "कृत्तिका", "रोहिणी", "मृगशिरा", "आर्द्रा", "पुनर्वसु", "पुष्य", "अश्लेषा", "मघा", "पू.फा.", "उ.फा.", "हस्ता", "चित्रा", "स्वाती", "विशाखा", "अनुराधा", "ज्येष्ठा", "मूल", "पूर्वाषाढ़ा", "उत्तराषाढ़ा", "श्रवण", "धनिष्ठा", "शतभिषा", "पू.भा.", "उ.भा.", "रेवती"];

    // सिमुलेशन गणना (लॉजिक आधारित)
    let rows = "";
    let d1_summary = "";
    let d9_summary = "";

    planets.forEach((p, i) => {
        // यह सूत्र ग्रहों की औसत चाल पर आधारित है
        let rawVal = (new Date(dob).getTime() / (1000 * 60 * 60 * 24 * (i + 1))) % 360;
        let signIdx = Math.floor(rawVal / 30);
        let deg = (rawVal % 30).toFixed(2);
        let totalDeg = rawVal;
        let nakIdx = Math.floor(totalDeg / 13.33) % 27;
        let pada = Math.floor((totalDeg % 13.33) / 3.33) + 1;
        
        // D9 गणना: प्रत्येक राशि के 9 भाग
        let d9Idx = (signIdx * 9 + (pada - 1)) % 12;

        rows += `<tr>
            <td><strong>${p}</strong></td>
            <td>${rashis[signIdx]}</td>
            <td>${deg}°</td>
            <td>${naks[nakIdx]}</td>
            <td>${pada}</td>
            <td><span class="badge">${rashis[d9Idx]}</span></td>
        </tr>`;

        if(i < 5) {
            d1_summary += `<li>${p}: ${rashis[signIdx]} (${deg}°)</li>`;
            d9_summary += `<li>${p}: ${rashis[d9Idx]}</li>`;
        }
    });

    document.getElementById('planet-data').innerHTML = rows;
    document.getElementById('d1-info').innerHTML = `<ul>${d1_summary}</ul>`;
    document.getElementById('d9-info').innerHTML = `<ul>${d9_summary}</ul>`;
    document.getElementById('result-screen').style.display = "block";
}
</script>
</body>
</html>
