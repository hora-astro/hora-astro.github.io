<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हेमंत प्रोफेशनल KP ज्योतिष</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a237e; --bg: #f4f7f6; }
        body { font-family: 'Hind', sans-serif; background: var(--bg); padding: 20px; text-align: center; }
        .box { background: white; max-width: 500px; margin: auto; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 16px; }
        #output { display: none; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border: 1px solid #eee; }
        th { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="color: var(--primary);">KP ज्योतिष सॉफ्टवेयर</h2>
    <div id="input-form">
        <input type="text" id="name" placeholder="अपना नाम लिखें">
        <input type="text" id="place" placeholder="जन्म स्थान (जैसे: Banswara)">
        <input type="date" id="dob" value="1979-12-03">
        <input type="time" id="tob" value="02:00">
        <button onclick="getKundli()">कुंडली तैयार करें ★</button>
    </div>

    <div id="output">
        <h3 id="res-name"></h3>
        <p id="res-detail"></p>
        <table>
            <thead>
                <tr><th>ग्रह</th><th>राशि</th><th>नक्षत्र</th><th>उप-स्वामी</th></tr>
            </thead>
            <tbody id="planet-table"></tbody>
        </table>
        <button onclick="location.reload()" style="background:#666; margin-top:10px;">नयी गणना</button>
    </div>
</div>

<script>
    async function getKundli() {
        const name = document.getElementById('name').value;
        const place = document.getElementById('place').value;
        const dob = document.getElementById('dob').value;
        const tob = document.getElementById('tob').value;

        // पक्का करें कि नाम और स्थान खाली न हों
        if(!name || !place) {
            alert("कृपया नाम और स्थान भरें");
            return;
        }

        try {
            // आपके PythonAnywhere सर्वर से डेटा फेच करना
            const response = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    name: name, 
                    place: place, 
                    date: dob, 
                    time: tob 
                })
            });

            if (!response.ok) {
                throw new Error('सर्वर से संपर्क विफल रहा');
            }

            const data = await response.json();

            if(data.status === "success") {
                document.getElementById('input-form').style.display = 'none';
                document.getElementById('output').style.display = 'block';
                document.getElementById('res-name').innerText = "नाम: " + name;
                document.getElementById('res-detail').innerText = "स्थान: " + place + " | लग्न: " + data.lagna;

                let rows = "";
                data.planets.forEach(p => {
                    rows += `<tr>
                        <td>${p.name}</td>
                        <td>${p.rashi}</td>
                        <td>${p.nakshatra}</td>
                        <td style="color:red; font-weight:bold;">${p.sublord}</td>
                    </tr>`;
                });
                document.getElementById('planet-table').innerHTML = rows;
            }
        } catch (e) {
            console.error(e);
            alert("डेटा फेच करने में एरर आया। कृपया PythonAnywhere के Web Tab में 'Reload' बटन दबाएँ।");
        }
    }
</script>
</body>
</html>
