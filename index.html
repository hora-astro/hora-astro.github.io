<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro KP Pro</title>
    <style>
        :root { --main: #d35400; --bg: #1a0f00; --card: #2d1d12; --text: #fdf2e9; }
        body { background: var(--bg); color: var(--text); font-family: 'Arial', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; text-align: center; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #4e342e; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: none; background: #3d2b1f; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--main); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        /* Tabs */
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; overflow-x: auto; }
        .tab { flex: 1; padding: 10px; background: #3d2b1f; border-radius: 8px; cursor: pointer; white-space: nowrap; font-size: 13px; }
        .tab.active { background: var(--main); }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { padding: 8px; border-bottom: 1px solid #4e342e; text-align: left; }
        th { color: var(--main); }

        #cityList { position: absolute; background: #3d2b1f; width: 90%; z-index: 100; border-radius: 8px; max-height: 150px; overflow-y: auto; }
        .city-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #4e342e; }
        .chart-svg { width: 100%; background: white; border: 2px solid #000; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: var(--main);">‡§π‡§ø‡§®‡•ç‡§¶‡•Ç ‡§ï‡•à‡§≤‡•á‡§Ç‡§°‡§∞ / ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä üåå</h2>
    
    <div class="card">
        <input type="text" id="citySearch" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç (‡§ú‡•à‡§∏‡•á: Banswara)" oninput="searchLocation(this.value)">
        <div id="cityList"></div>
        <div style="display: flex; gap: 5px;">
            <input type="date" id="date" value="2006-11-06">
            <input type="time" id="time" value="11:28">
        </div>
        <input type="hidden" id="lat" value="23.49"><input type="hidden" id="lng" value="74.35">
        <button class="btn" onclick="fetchData()">‡§°‡§æ‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="content" style="display:none;">
        <div class="tabs">
            <div class="tab active" onclick="showTab('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="showTab('kp', this)">KP ‡§≠‡§æ‡§µ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="showTab('dasha', this)">‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§¶‡§∂‡§æ</div>
            <div class="tab" onclick="showTab('pred', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="output"></div>
    </div>
</div>

<script>
    async function searchLocation(q) {
        if(q.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        const list = document.getElementById('cityList');
        list.innerHTML = ''; list.style.display = 'block';
        data.forEach(item => {
            let d = document.createElement('div');
            d.className = 'city-item';
            d.innerText = item.display_name;
            d.onclick = () => {
                document.getElementById('citySearch').value = item.display_name.split(',')[0];
                document.getElementById('lat').value = item.lat;
                document.getElementById('lng').value = item.lon;
                list.style.display = 'none';
            };
            list.appendChild(d);
        });
    }

    async function fetchData() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const res = await fetch(url);
        window.astroData = await res.json();
        if(window.astroData.status === "success") {
            document.getElementById('content').style.display = 'block';
            showTab('d1', document.querySelector('.tab.active'));
        } else {
            alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: " + window.astroData.message);
        }
    }

    function showTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const area = document.getElementById('output');
        const d = window.astroData;

        if(type === 'd1') {
            area.innerHTML = `<h3>‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (D1)</h3>` + drawChart(d);
        } else if(type === 'kp') {
            let html = `<h3>Sidereal Nirayana Bhav (KP)</h3><div class="card"><table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä</th></tr>`;
            d.cusps.forEach(c => html += `<tr><td>Cusp ${c.no}</td><td>${c.sign}</td><td>${c.deg}</td></tr>`);
            area.innerHTML = html + `</table></div>`;
        } else if(type === 'dasha') {
            let html = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3><div class="card">`;
            d.dasha.forEach(ds => html += `<div style="padding:10px; border-bottom:1px solid #4e342e; text-align:left;"><b>${ds.planet}</b> ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§‡§ø: <span style="color:var(--main)">${ds.end_date}</span></div>`);
            area.innerHTML = html + `</div>`;
        } else if(type === 'pred') {
            area.innerHTML = `<h3>‡§´‡§≤‡§æ‡§¶‡•á‡§∂ (AI Prediction)</h3><div class="card"><p style="line-height:1.6;">${d.prediction}</p></div>`;
        }
    }

    function drawChart(data) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" class="chart-svg">
            <line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/>
            <line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/>
            <line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((data.lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:red; font-weight:bold" text-anchor="middle">${rashi}</text>`;
        }
        data.planets.forEach(p => {
            svg += `<text x="${hPos[p.house][0]}" y="${hPos[p.house][1] + 20}" style="font-size:10px; fill:blue" text-anchor="middle">${p.name} ${p.deg}</text>`;
        });
        return svg + "</svg>";
    }
</script>
</body>
</html>
