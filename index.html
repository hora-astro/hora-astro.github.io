<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Universal Kundli Engine - Banswara Edition</title>
    <style>
        :root { --main: #800000; --gold: #b45309; }
        body { font-family: 'Segoe UI', sans-serif; background: #fffdf5; padding: 20px; }
        .controls { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 25px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .box { background: white; border: 2px solid var(--main); border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .status-ex { color: green; font-weight: bold; border: 1px solid green; padding: 2px 5px; }
        .status-db { color: red; font-weight: bold; border: 1px solid red; padding: 2px 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #fdf2f2; color: var(--main); }
        .dasha-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .current-dasha { background: #fff5f5; border: 2px solid var(--main); }
    </style>
</head>
<body>

<div class="controls">
    <input type="text" id="city" value="Banswara" placeholder="शहर">
    <input type="text" id="lat" value="23.32" placeholder="Lat">
    <input type="text" id="lon" value="74.26" placeholder="Lon">
    <input type="date" id="dob" value="1979-12-03">
    <input type="time" id="tob" value="02:00">
    <button onclick="fetchKundli()" style="background:var(--main); color:white; padding:10px 20px; cursor:pointer;">कुंडली बनाएँ</button>
</div>

<div id="output" style="display:none;">
    <div class="grid">
        <div class="box"><h3>लग्न कुंडली (D1)</h3><div id="d1_svg"></div></div>
        <div class="box"><h3>नवांश कुंडली (D9)</h3><div id="d9_svg"></div></div>
    </div>

    <div class="box">
        <h3>ग्रह स्पष्ट एवं उच्च/नीच फल</h3>
        <table id="pTable">
            <thead><tr><th>ग्रह</th><th>राशि</th><th>अंश</th><th>भाव</th><th>स्थिति</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="box">
        <h3>विंशोत्तरी महादशा एवं 9 अंतर्दशाएं</h3>
        <div id="dashaArea" class="dasha-grid"></div>
    </div>
</div>

<script>
async function fetchKundli() {
    try {
        const response = await fetch('http://127.0.0.1:5000/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                date: document.getElementById('dob').value,
                time: document.getElementById('tob').value,
                lat: document.getElementById('lat').value,
                lon: document.getElementById('lon').value
            })
        });
        const data = await response.json();
        if(data.status === 'success') {
            document.getElementById('output').style.display = 'block';
            renderReport(data);
        } else { alert("सर्वर एरर: " + data.message); }
    } catch (e) { alert("सर्वर कनेक्ट नहीं हो सका। सुनिश्चित करें कि app.py चालू है।"); }
}

function renderReport(data) {
    const tbody = document.querySelector('#pTable tbody');
    tbody.innerHTML = data.planets.map(p => `
        <tr><td><b>${p.name}</b></td><td>${p.rIdx}</td><td>${p.deg}</td><td>${p.house}</td>
        <td><span class="${p.status === 'उच्च' ? 'status-ex' : (p.status === 'नीच' ? 'status-db' : '')}">${p.status}</span></td></tr>
    `).join('');

    drawChart('d1_svg', data.lagna, data.planets, 'rIdx');
    drawChart('d9_svg', data.planets[1].d9Idx, data.planets, 'd9Idx');

    document.getElementById('dashaArea').innerHTML = data.dasha.map(d => `
        <div class="box ${d.current ? 'current-dasha' : ''}" style="font-size:12px;">
            <b style="color:var(--main)">${d.lord} (${d.start} - ${d.end})</b><hr>
            ${d.subs.map(s => `<div>${s.lord}: ${s.e}</div>`).join('')}
        </div>
    `).join('');
}

function drawChart(id, lagna, planets, key) {
    let svg = `<svg viewBox="0 0 400 400" width="100%"><path d="M0 0 L400 0 L400 400 L0 400 Z M0 0 L400 400 M400 0 L0 400 M200 0 L0 200 L200 400 L400 200 Z" fill="none" stroke="#800000" stroke-width="2"/>`;
    const coords = {1:[185,150], 2:[80,80], 3:[40,150], 4:[130,230], 5:[40,320], 6:[80,380], 7:[185,320], 8:[300,380], 9:[350,320], 10:[250,230], 11:[350,150], 12:[300,80]};
    for(let i=1; i<=12; i++) {
        let r = (lagna + i - 1) > 12 ? (lagna + i - 1) - 12 : (lagna + i - 1);
        svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" fill="blue" font-weight="bold">${r}</text>`;
        let pNames = planets.filter(p => p[key] === r).map(p => p.name).join(' ');
        svg += `<text x="${coords[i][0]}" y="${coords[i][1]+20}" font-size="11" fill="#444">${pNames}</text>`;
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
