<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Advanced Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --navy: #050a14; --gold: #d4af37; --card: #111d2e; --text: #f1f5f9; --accent: #ffd700; }
        body { background: var(--navy); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #1e293b; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        h1 { color: var(--gold); text-align: center; font-size: 24px; text-transform: uppercase; margin-bottom: 20px; }
        label { display: block; color: var(--gold); font-size: 11px; font-weight: bold; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; background: linear-gradient(45deg, #d4af37, #f1c40f); color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .search-results { background: #1e293b; border-radius: 8px; margin-top: -10px; margin-bottom: 10px; max-height: 150px; overflow-y: auto; display: none; }
        .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #334155; font-size: 13px; }
        .search-item:hover { background: var(--gold); color: #000; }
        .tab-bar { display: flex; gap: 8px; overflow-x: auto; margin: 20px 0; padding-bottom: 5px; }
        .tab { flex: 0 0 auto; padding: 10px 18px; background: #1e293b; border-radius: 10px; cursor: pointer; font-size: 13px; border: 1px solid transparent; }
        .tab.active { background: var(--gold); color: #000; font-weight: bold; }
        .chart-box { background: white; border-radius: 12px; padding: 15px; border: 4px solid var(--gold); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #1e293b; text-align: left; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Hora Astro Advanced üå†</h1>
    <div class="card">
        <label>‡§ú‡§æ‡§§‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ</label>
        <input type="text" id="uName" value="Hemant Purohit">
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø</label><input type="date" id="uDate" value="2006-11-06"></div>
            <div style="flex:1;"><label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡§Æ‡§Ø</label><input type="time" id="uTime" value="11:28"></div>
        </div>

        <label>‡§∏‡•ç‡§•‡§æ‡§® ‡§ñ‡•ã‡§ú‡•á‡§Ç</label>
        <input type="text" id="locInput" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç..." oninput="searchLocation(this.value)">
        <div id="results" class="search-results"></div>

        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>‡§Ö‡§ï‡•ç‡§∑‡§æ‡§Ç‡§∂ (Lat)</label><input type="text" id="lat" value="23.49"></div>
            <div style="flex:1;"><label>‡§¶‡•á‡§∂‡§æ‡§Ç‡§§‡§∞ (Lng)</label><input type="text" id="lng" value="74.35"></div>
        </div>
        
        <button class="btn-main" id="goBtn" onclick="initProcess()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
    </div>

    <div id="outputSection" style="display:none;">
        <button class="btn-main" style="background:#059669; color:white; margin-bottom:15px;" onclick="genPDF()">üìÑ ‡§™‡•ç‡§∞‡•Ä‡§Æ‡§ø‡§Ø‡§Æ PDF ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü</button>
        <div class="tab-bar">
            <div class="tab active" onclick="renderUI('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="renderUI('d9', this)">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂</div>
            <div class="tab" onclick="renderUI('kp', this)">KP ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="renderUI('ds', this)">‡§¶‡§∂‡§æ ‡§ö‡§ï‡•ç‡§∞</div>
            <div class="tab" onclick="renderUI('pr', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="viewArea"></div>
    </div>
</div>

<script>
    async function searchLocation(q) {
        if(q.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        const box = document.getElementById('results');
        box.innerHTML = '';
        box.style.display = 'block';
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'search-item';
            div.innerText = item.display_name;
            div.onclick = () => {
                document.getElementById('lat').value = item.lat;
                document.getElementById('lng').value = item.lon;
                document.getElementById('locInput').value = item.display_name;
                box.style.display = 'none';
            };
            box.appendChild(div);
        });
    }

    async function initProcess() {
        const btn = document.getElementById('goBtn');
        btn.innerText = "‡§ó‡•ç‡§∞‡§π ‡§ó‡§£‡§®‡§æ ‡§ö‡§≤ ‡§∞‡§π‡•Ä ‡§π‡•à...";
        const api = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const r = await fetch(api);
            window.astroData = await r.json();
            if(window.astroData.status === "success") {
                document.getElementById('outputSection').style.display = 'block';
                renderUI('d1', document.querySelector('.tab.active'));
            } else { alert("Error: " + window.astroData.message); }
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø! ‡§ï‡•É‡§™‡§Ø‡§æ PythonAnywhere ‡§∞‡•Ä‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç‡•§"); }
        finally { btn.innerText = "‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§¶‡•á‡§ñ‡•á‡§Ç"; }
    }

    function renderUI(mode, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const area = document.getElementById('viewArea');
        const d = window.astroData;

        if(mode === 'd1') area.innerHTML = `<div class="chart-box">${drawSVG(d.d1, d.lagna)}</div>`;
        if(mode === 'd9') area.innerHTML = `<div class="chart-box">${drawSVG(d.d1, 1)}</div>`; // D9 logic client side can be added here
        if(mode === 'kp') {
            let h = `<table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th></tr>`;
            d.kp.forEach(k => h += `<tr><td>Cusp ${k.n}</td><td>${k.s}</td><td>${k.d}</td></tr>`);
            area.innerHTML = h + `</table>`;
        }
        if(mode === 'ds') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            d.dasha.forEach(s => h += `<div class="card" style="margin-bottom:8px; padding:12px;"><b>${s.p}</b> <span style="float:right; color:var(--gold);">‡§Ö‡§Ç‡§§: ${s.e}</span></div>`);
            area.innerHTML = h;
        }
        if(mode === 'pr') area.innerHTML = `<div class="card" style="border-left:5px solid var(--gold);"><h3>‡§∞‡§æ‡§ú‡§Ø‡•ã‡§ó ‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø‡§´‡§≤‡•Ä</h3><p>${d.prediction}</p></div>`;
    }

    function drawSVG(planets, lagna) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        // House numbers logic
        let lagnaIndex = 1; // Simplify rashi to index
        for (let i = 1; i <= 12; i++) {
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:16px; fill:#d32f2f; font-weight:bold" text-anchor="middle">${i}</text>`;
        }
        planets.forEach(p => {
            svg += `<text x="${hPos[p.h][0]}" y="${hPos[p.h][1] + 20}" style="font-size:11px; fill:#0f172a; font-weight:bold" text-anchor="middle">${p.n}</text>`;
        });
        return svg + "</svg>";
    }

    function genPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Advanced Kundli Analysis", 10, 10);
        doc.text(`Name: ${document.getElementById('uName').value}`, 10, 20);
        doc.text(`Prediction: ${window.astroData.prediction}`, 10, 40, {maxWidth: 180});
        doc.save("Kundli_Report.pdf");
    }
</script>
</body>
</html>
