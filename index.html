<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Astro Pro V800 - Absolute Corrected</title>
    <style>
        :root { --accent: #ff9800; --bg: #0b0e14; --box: #1c2128; }
        body { background: var(--bg); color: #adbac7; font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 220px; background: #1c2128; border-right: 1px solid #444c56; padding: 20px; }
        .main { flex: 1; padding: 25px; overflow-y: auto; }
        .input-bar { background: var(--box); padding: 20px; border-radius: 8px; display: flex; gap: 10px; align-items: center; border: 1px solid #444c56; }
        input, button { background: #0b0e14; border: 1px solid #444c56; color: white; padding: 10px; border-radius: 4px; }
        button { background: var(--accent); color: black; font-weight: bold; border: none; cursor: pointer; }
        .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .chart-box { background: white; padding: 15px; border-radius: 12px; color: black; text-align: center; }
        table { width: 100%; margin-top: 30px; border-collapse: collapse; }
        th { background: #22272e; color: var(--accent); padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #444c56; font-family: monospace; }
        #sug { position: absolute; background: white; color: black; width: 200px; z-index: 100; border-radius: 4px; }
    </style>
</head>
<body>
<div class="sidebar">
    <h3>॥ ज्योतिष ॥</h3>
    <p>डैशबोर्ड</p><p>भाव चलित</p><p>विंशोत्तरी</p>
</div>
<div class="main">
    <div class="input-bar">
        <div style="position:relative"><input type="text" id="city" placeholder="Banswara" oninput="findCity()"><div id="sug"></div></div>
        <input type="date" id="date" value="1980-03-27">
        <input type="time" id="time" value="08:10">
        <button onclick="calculate()">कुंडली बनाएँ</button>
    </div>
    <div id="resArea" style="display:none;">
        <div class="charts">
            <div class="chart-box"><b>लग्न (D1)</b><div id="d1"></div></div>
            <div class="chart-box"><b>नवमांश (D9)</b><div id="d9"></div></div>
        </div>
        <table>
            <thead><tr><th>ग्रह</th><th>D1 राशि</th><th>D9 राशि</th><th>अंश</th></tr></thead>
            <tbody id="tab"></tbody>
        </table>
    </div>
</div>
<script>
    let lat = 23.54, lng = 74.47;
    async function findCity() {
        const q = document.getElementById('city').value;
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        const b = document.getElementById('sug'); b.innerHTML = "";
        d.forEach(i => {
            let div = document.createElement('div'); div.innerText=i.display_name;
            div.onclick = () => { lat=i.lat; lng=i.lon; document.getElementById('city').value=i.display_name.split(',')[0]; b.innerHTML=""; };
            b.appendChild(div);
        });
    }
    async function calculate() {
        const u = `https://hemantpurohit27.pythonanywhere.com/api/v800?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${lat}&lng=${lng}`;
        const r = await fetch(u); const d = await r.json();
        document.getElementById('resArea').style.display="block";
        let h = ""; d.planets.forEach(p => { h += `<tr><td>${p.name}</td><td>${p.d1_rashi}</td><td>${p.d9_rashi}</td><td>${p.deg_fmt}</td></tr>`; });
        document.getElementById('tab').innerHTML = h;
        draw("d1", d.d1_asc, d.planets, "d1_rashi");
        draw("d9", d.d9_asc, d.planets, "d9_rashi");
    }
    function draw(id, asc, planets, field) {
        const box = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="#7c2d12" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rNum = ((asc + i - 2) % 12) + 1;
            svg += `<text x="${box[i][0]}" y="${box[i][1]}" fill="#7c2d12" font-weight="bold" font-size="24" text-anchor="middle">${rNum}</text>`;
            planets.filter(p => p[field] === rNum).forEach((p, idx) => {
                svg += `<text x="${box[i][0]}" y="${box[i][1] + 25 + (idx*18)}" fill="#1e40af" font-size="14" font-weight="bold" text-anchor="middle">${p.name}</text>`;
            });
        }
        document.getElementById(id).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
