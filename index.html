<script>
    async function runAstro() {
        const res = await fetch(`https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}`);
        const json = await res.json();
        if(json.status === "success") {
            document.getElementById('result').style.display = 'block';
            const p = json.panchang;
            document.getElementById('t').innerText = p.tithi;
            document.getElementById('n').innerText = p.nakshatra;
            document.getElementById('px').innerText = p.paksha;
            document.getElementById('y').innerText = p.yog;

            document.getElementById('d1').innerHTML = renderSVG(json.d1);
            document.getElementById('d9').innerHTML = renderSVG(json.d9);

            let html = "";
            json.d1.planets.forEach(pl => {
                html += `<tr><td>${pl.n}</td><td>${pl.r}</td><td>${pl.d}</td><td>${pl.h}</td></tr>`;
            });
            document.getElementById('ptab').innerHTML = html;
        }
    }

    function renderSVG(data) {
        const h = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[100,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[200,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="#000" fill="none" stroke-width="2.5"/><rect width="300" height="300" fill="none" stroke="#000" stroke-width="3"/>`;
        
        for (let i = 1; i <= 12; i++) {
            let r = ((data.lagna + i - 2) % 12) + 1;
            svg += `<text x="${h[i][0]}" y="${h[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${r}</text>`;
        }

        let map = {};
        data.planets.forEach(pl => {
            if(!map[pl.h]) map[pl.h] = 0;
            let offset = map[pl.h] * 18;
            svg += `<text x="${h[pl.h][0]}" y="${h[pl.h][1] + 20 + offset}" fill="blue" font-size="12" font-weight="bold" text-anchor="middle">${pl.n} ${pl.d}</text>`;
            map[pl.h]++;
        });
        return svg + "</svg>";
    }
</script>
