<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroMaster Pro - D1 & D9 Precision Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #b45309; }
        body { font-family: 'Arial', sans-serif; background: #f0f0f0; margin: 0; }
        .toolbar { background: white; padding: 15px; border-bottom: 4px solid var(--maroon); position: sticky; top: 0; z-index: 1000; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; box-sizing: border-box; box-shadow: 0 0 15px rgba(0,0,0,0.2); position: relative; }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .chart-box { border: 2px solid #444; padding: 10px; background: #fffdf5; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 11px; }
        th, td { border: 1px solid #888; padding: 6px; text-align: center; }
        th { background: #fdf2f2; color: var(--maroon); }
        .u-txt { fill: #16a34a; font-weight: bold; } .n-txt { fill: #dc2626; font-weight: bold; }
        .pred-box { background: #fffcf0; border-left: 8px solid var(--maroon); padding: 20px; line-height: 1.6; margin: 15px 0; border-radius: 4px; }
        button { cursor: pointer; border-radius: 4px; border: none; padding: 10px 15px; font-weight: bold; }
        #locOptions { position: absolute; background: white; border: 1px solid #ccc; width: 250px; display: none; list-style: none; padding: 0; z-index: 2000; }
        #locOptions li { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; color: black; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="custName" value="हेमंत पुरोहित" style="width:120px; padding:8px;">
    <input type="date" id="custDob" value="1980-03-27" style="padding:8px;">
    <input type="time" id="custTob" value="10:30" style="padding:8px;">
    <div style="position:relative">
        <input type="text" id="locSearch" placeholder="शहर खोजें..." oninput="searchLoc(this.value)" style="width:180px; padding:8px;">
        <ul id="locOptions"></ul>
    </div>
    <button onclick="calculateFullReport()" style="background:var(--maroon); color:white;">कुंडली जेनरेट करें</button>
    <button onclick="downloadPDF()" style="background:green; color:white;">PDF डाउनलोड</button>
</div>

<div id="mainReport">
    <div class="pdf-page">
        <h1 style="text-align:center; color:var(--maroon); margin:0;">॥ जन्म कुंडली एवं नवांश विश्लेषण ॥</h1>
        <div class="chart-grid">
            <div class="chart-box"><h3>लग्न कुंडली (D1)</h3><div id="d1_svg"></div></div>
            <div class="chart-box"><h3>नवांश कुंडली (D9)</h3><div id="d9_svg"></div></div>
        </div>
        <h3>ग्रह स्पष्टीकरण (D1 & D9 बल)</h3>
        <table id="full_planet_tbl"></table>
    </div>

    <div class="pdf-page">
        <h2 style="border-bottom: 2px solid var(--maroon);">विंशोत्तरी महादशा विवरण</h2>
        <div id="dasha_content"></div>
    </div>

    <div id="house_predictions"></div>
</div>

<script>
let curLat = 23.58, curLon = 74.44;
const EX = {"सूर्य":1, "चंद्र":2, "मंगल":10, "बुध":6, "गुरु":4, "शुक्र":12, "शनि":7};
const DB = {"सूर्य":7, "चंद्र":8, "मंगल":4, "बुध":12, "गुरु":10, "शुक्र":6, "शनि":1};
const LORDS = ["मंगल","शुक्र","बुध","चंद्र","सूर्य","बुध","शुक्र","मंगल","गुरु","शनि","शनि","गुरु"];

async function searchLoc(q) {
    if(q.length < 3) return;
    try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        const list = document.getElementById('locOptions');
        list.innerHTML = ""; list.style.display = "block";
        data.forEach(item => {
            let li = document.createElement('li');
            li.innerText = item.display_name;
            li.onclick = () => {
                document.getElementById('locSearch').value = item.display_name;
                curLat = item.lat; curLon = item.lon;
                list.style.display = "none";
            };
            list.appendChild(li);
        });
    } catch(e) { console.log("Search error"); }
}

async function calculateFullReport() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ 
            date: document.getElementById('custDob').value, 
            time: document.getElementById('custTob').value, 
            lat: curLat, lon: curLon 
        })
    });
    const data = await res.json();
    if(data.status === 'success') renderUI(data);
}

function renderUI(data) {
    // 1. Combined Table for D1 and D9
    let tbl = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>D1 राशि</th><th>D1 स्थिति</th><th>D9 राशि</th><th>D9 स्थिति</th></tr>`;
    data.planets.forEach(p => {
        let d1St = (p.rIdx === EX[p.name]) ? "<b style='color:green'>उच्च</b>" : (p.rIdx === DB[p.name]) ? "<b style='color:red'>नीच</b>" : "सामान्य";
        let d9St = (p.d9 === EX[p.name]) ? "<b style='color:green'>उच्च</b>" : (p.d9 === DB[p.name]) ? "<b style='color:red'>नीच</b>" : "सामान्य";
        if(p.rIdx === p.d9) d9St += " (वर्गोत्तम)";
        
        tbl += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.n_idx + 1}</td><td>${p.rIdx}</td><td>${d1St}</td><td>${p.d9}</td><td>${d9St}</td></tr>`;
    });
    document.getElementById('full_planet_tbl').innerHTML = tbl;

    // 2. Dasha Content
    let dashHtml = "";
    data.dasha.slice(0, 5).forEach(m => { // Show first 5 dashas
        dashHtml += `<table style="margin-bottom:10px;"><tr><th colspan="3" style="background:var(--maroon); color:white;">${m.lord} महादशा (${m.start} - ${m.end})</th></tr>`;
        m.subs.forEach(s => { dashHtml += `<tr><td>${s.lord}</td><td>${s.s}</td><td>${s.e}</td></tr>`; });
        dashHtml += `</table>`;
    });
    document.getElementById('dasha_content').innerHTML = dashHtml;

    // 3. Predictions with D9 Strength
    let pHtml = "";
    for(let i=1; i<=12; i++) {
        let inH = data.planets.filter(p => p.house === i);
        let lordName = LORDS[(data.lagna.rIdx + i - 2) % 12];
        let lordPos = data.planets.find(p => p.name === lordName);
        let d9StText = lordPos && lordPos.d9 === EX[lordName] ? "अत्यंत बलवान (नवांश उच्च)" : 
                       lordPos && lordPos.d9 === DB[lordName] ? "निर्बल (नवांश नीच)" : "सामान्य";

        pHtml += `<div class="pdf-page">
            <h2>भाव ${i} - गहन विश्लेषण</h2>
            <div class="pred-box">
                <b>स्थित ग्रह:</b> ${inH.map(p => p.name).join(", ") || "रिक्त"} <br>
                <b>भावेश:</b> ${lordName} | <b>D1 भाव:</b> ${lordPos ? lordPos.house : 'N/A'} | <b>D9 राशि:</b> ${lordPos ? lordPos.d9 : 'N/A'} <br>
                <b>नवांश बल:</b> ${d9StText} <br><br>
                <b>फलादेश:</b> ${i} भाव का स्वामी ${lordName} नवांश में ${d9StText} स्थिति में होने के कारण, जातक को इस भाव से संबंधित फल ${d9StText.includes('बलवान') ? 'स्थायी और शुभ' : 'संघर्षपूर्ण'} प्राप्त होंगे।
            </div>
        </div>`;
    }
    document.getElementById('house_predictions').innerHTML = pHtml;

    drawChart('d1_svg', data.lagna.rIdx, data.planets, 'house');
    drawChart('d9_svg', data.lagna.d9, data.planets, 'd9');
}

function drawChart(id, asc, planets, mode) {
    const coords = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="3"/>`;
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 1); if (sign > 12) sign -= 12;
        let [x, y] = coords[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="bold" font-size="28" text-anchor="middle">${sign}</text>`;
        
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        list.forEach((p, idx) => {
            let row = Math.floor(idx/2); let col = idx % 2;
            let isU = (mode === 'house') ? (p.rIdx === EX[p.name]) : (p.d9 === EX[p.name]);
            let isN = (mode === 'house') ? (p.rIdx === DB[p.name]) : (p.d9 === DB[p.name]);
            
            let color = isU ? "#16a34a" : isN ? "#dc2626" : "black";
            let mark = isU ? "(U)" : isN ? "(N)" : "";
            
            svg += `<text x="${x+(col?38:-38)}" y="${y-(row?25:40)}" font-size="13" font-weight="bold" fill="${color}" text-anchor="middle">${p.name}${mark}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save(`${document.getElementById('custName').value}_Kundli.pdf`);
}
</script>
</body>
</html>
