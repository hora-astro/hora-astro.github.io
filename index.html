<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro KP Pro</title>
    <style>
        :root { --main: #d35400; --bg: #1a0f00; --card: #2d1d12; --text: #fdf2e9; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #4e342e; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: none; background: #3d2b1f; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--main); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .tab-bar { display: flex; gap: 5px; margin-bottom: 15px; overflow-x: auto; }
        .tab { flex: 1; padding: 10px; background: #3d2b1f; border-radius: 8px; cursor: pointer; white-space: nowrap; font-size: 13px; }
        .tab.active { background: var(--main); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { padding: 10px; border-bottom: 1px solid #4e342e; text-align: left; }
        th { color: var(--main); }

        .chart-svg { width: 100%; background: white; border: 2px solid #000; border-radius: 8px; }
        #cityList { position: absolute; background: #3d2b1f; width: 90%; z-index: 100; border-radius: 8px; max-height: 150px; overflow-y: auto; }
        .city-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #4e342e; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: var(--main);">‡§π‡§ø‡§®‡•ç‡§¶‡•Ç ‡§ï‡•à‡§≤‡•á‡§Ç‡§°‡§∞ / ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä üåå</h2>
    
    <div class="card">
        <input type="text" id="userName" placeholder="‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç">
        <div style="display: flex; gap: 5px;">
            <input type="date" id="date" value="2006-11-06">
            <input type="time" id="time" value="11:28">
        </div>
        <div style="position: relative;">
            <input type="text" id="citySearch" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç (‡§ú‡•à‡§∏‡•á: Banswara)" oninput="searchLocation(this.value)">
            <div id="cityList"></div>
        </div>
        <input type="hidden" id="lat" value="23.49"><input type="hidden" id="lng" value="74.35">
        <button class="btn" onclick="loadData()">‡§°‡§æ‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="results" style="display:none;">
        <div class="tab-bar">
            <div class="tab active" onclick="switchView('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="switchView('kp', this)">KP ‡§≠‡§æ‡§µ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="switchView('dasha', this)">‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§¶‡§∂‡§æ</div>
            <div class="tab" onclick="switchView('pred', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="display-area"></div>
    </div>
</div>

<script>
    async function searchLocation(q) {
        if(q.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        const list = document.getElementById('cityList');
        list.innerHTML = ''; list.style.display = 'block';
        data.forEach(item => {
            let div = document.createElement('div');
            div.className = 'city-item';
            div.innerText = item.display_name;
            div.onclick = () => {
                document.getElementById('citySearch').value = item.display_name.split(',')[0];
                document.getElementById('lat').value = item.lat;
                document.getElementById('lng').value = item.lon;
                list.style.display = 'none';
            };
            list.appendChild(div);
        });
    }

    async function loadData() {
        const btn = document.querySelector('.btn');
        btn.innerText = "‡§ó‡§£‡§®‡§æ ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...";
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const res = await fetch(url);
            window.fullData = await res.json();
            if(window.fullData.status === "error") throw new Error(window.fullData.message);
            document.getElementById('results').style.display = 'block';
            switchView('d1', document.querySelector('.tab.active'));
        } catch (e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: " + e.message); }
        finally { btn.innerText = "‡§°‡§æ‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç"; }
    }

    function switchView(view, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const area = document.getElementById('display-area');
        const name = document.getElementById('userName').value || "‡§ú‡§æ‡§§‡§ï";

        if(view === 'd1') {
            area.innerHTML = `<h3>${name} - ‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3>` + drawChart(window.fullData);
        } else if(view === 'kp') {
            let table = `<div class="card"><h3>Sidereal Nirayana Bhav</h3><table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä</th><th>‡§∞‡§æ‡§∂‡§ø</th></tr>`;
            window.fullData.houses.forEach(h => {
                table += `<tr><td>House ${h.no}</td><td>${h.degree}</td><td>${h.sign}</td></tr>`;
            });
            area.innerHTML = table + `</table></div>`;
        } else if(view === 'dasha') {
            let dashaHtml = `<div class="card"><h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            window.fullData.dasha.forEach(d => {
                dashaHtml += `<div style="padding:12px; border-bottom:1px solid #4e342e; text-align:left;">
                    <b>${d.planet}</b> - ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§‡§ø ‡§§‡§ø‡§•‡§ø: <span style="color:var(--main)">${d.end_date}</span>
                </div>`;
            });
            area.innerHTML = dashaHtml + `</div>`;
        } else if(view === 'pred') {
            area.innerHTML = `<div class="card"><h3>‡§´‡§≤‡§æ‡§¶‡•á‡§∂</h3><p style="line-height:1.6;">${window.fullData.prediction}</p></div>`;
        }
    }

    function drawChart(data) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" class="chart-svg">
            <line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/>
            <line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/>
            <line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/>`;

        for (let i = 1; i <= 12; i++) {
            let rashi = ((data.lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:16px; font-weight:bold; fill:#c0392b" text-anchor="middle">${rashi}</text>`;
        }

        let groups = {};
        data.planets.forEach(p => {
            if(!groups[p.house]) groups[p.house] = [];
            groups[p.house].push(p);
        });

        for (let h in groups) {
            groups[h].forEach((p, idx) => {
                let xOff = (idx % 2 === 0) ? -28 : 28;
                let yOff = Math.floor(idx / 2) * 15 + 18;
                if(groups[h].length === 1) xOff = 0; 
                svg += `<text x="${hPos[h][0] + xOff}" y="${hPos[h][1] + yOff}" style="font-size:10px; font-weight:bold; fill:#2980b9" text-anchor="middle">${p.name} ${p.deg}</text>`;
            });
        }
        return svg + "</svg>";
    }
</script>
</body>
</html>
