<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroPro Universal - फलादेश</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #7c2d12; }
        body { font-family: Arial, sans-serif; background: #f3f4f6; padding: 20px; }
        .pdf-page { width: 210mm; background: white; margin: auto; padding: 20mm; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid var(--main); }
        .section-title { background: var(--main); color: white; padding: 8px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .chart-box { display: flex; justify-content: space-around; margin: 20px 0; }
        svg { width: 280px; height: 280px; border: 1px solid #7c2d12; }
        .no-print { text-align: center; margin-bottom: 20px; }
        input, button { padding: 8px; margin: 5px; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="uname" value="हेमंत पुरोहित">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="generate()">रिपोर्ट बनाएँ</button>
    <button onclick="downloadPDF()" style="background:green; color:white;">PDF डाउनलोड</button>
</div>

<div id="reportContainer">
    <div class="pdf-page">
        <div class="header"><h1>॥ श्री गणेशाय नमः ॥</h1><p id="bioData"></p></div>
        <div class="chart-box">
            <div><h3 align="center">लग्न कुंडली</h3><div id="d1"></div></div>
            <div><h3 align="center">नवांश कुंडली</h3><div id="d9"></div></div>
        </div>
        <div class="section-title">ग्रह स्पष्टीकरण</div>
        <table id="pTable"></table>
        <div class="section-title">ज्योतिषीय फलादेश</div>
        <div id="predictionArea" style="padding:15px; background:#fffcf0; line-height:1.6;"></div>
    </div>
</div>

<script>
async function generate() {
    const apiURL = 'https://hemantpurohit27.pythonanywhere.com/calculate';
    const payload = { 
        date: document.getElementById('dob').value, 
        time: document.getElementById('tob').value,
        lat: 23.58, lon: 74.44 
    };

    try {
        const response = await fetch(apiURL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        
        const data = await response.json();
        if(data.status === 'success') {
            render(data);
        } else {
            alert("सर्वर एरर: " + data.message);
        }
    } catch (err) {
        alert("संपर्क विफल! PythonAnywhere में 'Force HTTPS' चालू करके 'Reload' दबाएँ।");
    }
}

function render(data) {
    document.getElementById('bioData').innerText = `नाम: ${document.getElementById('uname').value} | जन्म तिथि: ${document.getElementById('dob').value}`;
    
    let table = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>उप-स्वामी</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.sub}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = table;

    drawDiamond('d1', data.lagna.rIdx, data.planets, 'house');
    drawDiamond('d9', data.lagna.d9, data.planets, 'd9');

    let predHtml = "";
    data.predictions.forEach(p => {
        predHtml += `<p><b>${p.title}:</b> ${p.desc}</p>`;
    });
    document.getElementById('predictionArea').innerHTML = predHtml;
}

function drawDiamond(id, ascSign, planets, key) {
    const pts = {1:[160,130], 2:[80,60], 3:[40,120], 4:[120,170], 5:[40,230], 6:[80,290], 7:[160,220], 8:[240,290], 9:[280,230], 10:[200,170], 11:[280,120], 12:[240,60]};
    let svg = `<svg viewBox="0 0 320 320"><path d="M0 0 L320 0 L320 320 L0 320 Z M0 0 L320 320 M320 0 L0 320 M160 0 L0 160 L160 320 L320 160 Z" fill="none" stroke="#7c2d12" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (ascSign + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="#b91c1c" font-size="18" text-anchor="middle">${r}</text>`;
        let inHouse = (key === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        inHouse.forEach((p, idx) => {
            svg += `<text x="${pts[i][0]}" y="${pts[i][1] + 18 + (idx*14)}" font-size="11" text-anchor="middle">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const canvas = await html2canvas(document.querySelector('.pdf-page'), {scale: 2});
    doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    doc.save("Kundli_Report.pdf");
}
</script>
</body>
</html>
