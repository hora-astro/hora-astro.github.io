<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Astro-Omni X-Stream v10.0</title>
    <style>
        :root { --gold: #f39c12; --dark: #0f141e; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .app-container { max-width: 1000px; margin: auto; }
        .input-panel { background: #1a2233; padding: 25px; border-radius: 20px; border: 2px solid var(--gold); }
        .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 15px; }
        input, button { width: 100%; padding: 12px; border-radius: 8px; border: none; box-sizing: border-box; }
        button { background: var(--gold); color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #e67e22; }
        #locResults { position: absolute; background: white; color: black; width: 300px; border-radius: 5px; list-style: none; padding: 0; z-index: 100; }
        #locResults li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .panchang-bar { display: flex; justify-content: space-around; background: var(--gold); color: black; padding: 15px; border-radius: 10px; margin: 20px 0; font-weight: bold; }
        .charts-flex { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .chart-card { background: white; padding: 10px; border-radius: 15px; width: 400px; color: black; }
    </style>
</head>
<body>

<div class="app-container">
    <h1 align="center" style="color:var(--gold)">ASTRO-OMNI X-STREAM üåå</h1>
    
    <div class="input-panel">
        <div class="row">
            <input type="text" id="name" placeholder="‡§ú‡§æ‡§§‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ">
            <input type="date" id="date" value="2006-11-06">
            <input type="time" id="time" value="11:28">
            <div style="position:relative">
                <input type="text" id="city" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç (‡§â‡§¶‡§æ. Banswara)" oninput="searchLocation(this.value)">
                <ul id="locResults"></ul>
            </div>
        </div>
        <button onclick="getDetailedKundli()">‡§™‡•Ç‡§∞‡•ç‡§£ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="output" style="display:none">
        <div class="panchang-bar">
            <span>‡§§‡§ø‡§•‡§ø: <span id="txtTithi"></span></span>
            <span>‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞: <span id="txtNak"></span></span>
            <span>‡§™‡§ï‡•ç‡§∑: <span id="txtPak"></span></span>
        </div>

        <div class="charts-flex">
            <div class="chart-card"><h3 align="center">D1 ‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3><div id="svgD1"></div></div>
            <div class="chart-card"><h3 align="center">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3><div id="svgD9"></div></div>
        </div>
    </div>
</div>

<script>
    let selectedLat = 23.49, selectedLng = 74.35;

    // 1. Location Search Logic
    async function searchLocation(query) {
        if(query.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
        const data = await res.json();
        const list = document.getElementById('locResults');
        list.innerHTML = "";
        data.forEach(item => {
            let li = document.createElement('li');
            li.innerText = item.display_name;
            li.onclick = () => {
                selectedLat = item.lat; selectedLng = item.lon;
                document.getElementById('city').value = item.display_name;
                list.innerHTML = "";
            };
            list.appendChild(li);
        });
    }

    // 2. Calculation Logic
    async function getDetailedKundli() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli_pro?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${selectedLat}&lng=${selectedLng}`;
        const res = await fetch(url);
        const d = await res.json();
        
        if(d.status === "success") {
            document.getElementById('output').style.display = 'block';
            document.getElementById('txtTithi').innerText = d.panchang.tithi;
            document.getElementById('txtNak').innerText = d.panchang.nakshatra;
            document.getElementById('txtPak').innerText = d.panchang.paksha;

            document.getElementById('svgD1').innerHTML = drawSVG(d.d1);
            document.getElementById('svgD9').innerHTML = drawSVG(d.d9);
        }
    }

    function drawSVG(data) {
        const p = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[100,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[200,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="#000" fill="none" stroke-width="2.5"/><rect width="300" height="300" fill="none" stroke="#000" stroke-width="3"/>`;
        
        // Rashi Numbers
        for (let i = 1; i <= 12; i++) {
            let rNum = ((data.lagna + i - 2) % 12) + 1;
            svg += `<text x="${p[i][0]}" y="${p[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${rNum}</text>`;
        }

        // Smart Planet Stacking (Collision Fix)
        let tracker = {};
        data.planets.forEach(pl => {
            if(!tracker[pl.h]) tracker[pl.h] = 0;
            let offset = tracker[pl.h] * 18;
            svg += `<text x="${p[pl.h][0]}" y="${p[pl.h][1] + 20 + offset}" fill="blue" font-size="12" font-weight="bold" text-anchor="middle">${pl.n} ${pl.d}</text>`;
            tracker[pl.h]++;
        });
        return svg + "</svg>";
    }
</script>
</body>
</html>
