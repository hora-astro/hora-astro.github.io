<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>HORA ASTRO ADVANCED PRO V32.0</title>
    <style>
        :root { --gold: #ffcc00; --bg: #0a0e14; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Arial; padding: 20px; }
        .master-panel { max-width: 1200px; margin: auto; }
        
        /* Input Form */
        .input-box { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #30363d; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
        input { padding: 12px; background: #0d1117; color: white; border: 1px solid #30363d; border-radius: 6px; }
        .btn-main { grid-column: 1 / -1; background: var(--gold); color: black; font-weight: bold; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }

        .panchang-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
        .pan-item { background: #1c2128; padding: 15px; border-radius: 8px; text-align: center; border-bottom: 3px solid var(--gold); }

        /* Chart */
        .chart-section { background: white; padding: 20px; border-radius: 15px; display: flex; justify-content: center; margin-bottom: 20px; }
        
        /* Tables */
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border: 1px solid #30363d; }
        th { background: #21262d; color: var(--gold); }
        .high-bal { color: #2ecc71; font-weight: bold; }
    </style>
</head>

        <button class="btn-main" onclick="getAnalysis()">‡§™‡•Ç‡§∞‡•ç‡§£ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="result_area" style="display:none">

</div>

<script>
    async function getAnalysis() {
        const query = `name=${document.getElementById('name').value}&place=${document.getElementById('place').value}&date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const response = await fetch(`http://localhost:5000/api/pro_kundli_v32?${query}`);
        const d = await response.json();

        document.getElementById('result_area').style.display = 'block';

        // Meta ‡§∞‡•á‡§Ç‡§°‡§∞
        document.getElementById('meta_ui').innerHTML = `<span>üë§ ‡§®‡§æ‡§Æ: ${d.meta.name}</span> <span>üìç ‡§∏‡•ç‡§•‡§æ‡§®: ${d.meta.place}</span> <span>üìÖ ‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï: ${d.meta.date}</span>`;

        // ‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó ‡§∞‡•á‡§Ç‡§°‡§∞
        document.getElementById('pan_ui').innerHTML = `
            <div class="pan-item">üìÖ ‡§µ‡§æ‡§∞<br>${d.panchang.war}</div>
            <div class="pan-item">üåô ‡§§‡§ø‡§•‡§ø<br>${d.panchang.tithi}</div>
            <div class="pan-item">üåì ‡§™‡§ï‡•ç‡§∑<br>${d.panchang.paksha}</div>
            <div class="pan-item">üåÄ ‡§Ø‡•ã‡§ó<br>${d.panchang.yoga}</div>
            <div class="pan-item">‚öôÔ∏è ‡§ï‡§∞‡§£<br>${d.panchang.karan}</div>
        `;

        // ‡§ö‡§æ‡§∞‡•ç‡§ü ‡§∞‡•á‡§Ç‡§°‡§∞
        document.getElementById('chart_ui').innerHTML = drawChart(d.asc, d.planets);

        // ‡§ü‡•á‡§¨‡§≤ ‡§∞‡•á‡§Ç‡§°‡§∞
        document.getElementById('planet_body').innerHTML = d.planets.map(p => `
            <tr>
                <td style="color:var(--gold)">${p.name}</td><td>${p.sign}</td><td>${p.deg}¬∞</td>
                <td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td>
                <td class="${p.bal === '‡§â‡§ö‡•ç‡§ö' ? 'high-bal' : ''}">${p.bal}</td>
            </tr>
        `).join('');
    }

    function drawChart(asc, planets) {
        const h = {1:[150,100], 2:[75,50], 3:[50,75], 4:[100,150], 5:[50,225], 6:[75,250], 7:[150,200], 8:[225,250], 9:[250,225], 10:[200,150], 11:[250,75], 12:[225,50]};
        let svg = `<svg width="400" height="400" viewBox="0 0 300 300"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="black" fill="none" stroke-width="2"/>`;
        for(let i=1; i<=12; i++){
            let r = ((asc + i - 2) % 12) + 1;
            svg += `<text x="${h[i][0]}" y="${h[i][1]}" fill="red" font-weight="bold" font-size="16">${r}</text>`;
            let p_list = planets.filter(p => p.house === i).map(p => p.name.substring(0,2)).join(' ');
            svg += `<text x="${h[i][0]}" y="${h[i][1]+20}" fill="blue" font-size="12" text-anchor="middle">${p_list}</text>`;
        }
        return svg + `</svg>`;
    }
</script>
