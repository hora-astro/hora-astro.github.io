<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Professional Kundli Software</title>
    <style>
        :root { --red: #b91c1c; --gold: #d97706; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .header { background: var(--red); color: white; padding: 20px; text-align: center; border-radius: 12px 12px 0 0; margin-bottom: 20px; }
        
        .input-group { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        input, button { padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--gold); color: white; border: none; cursor: pointer; font-weight: bold; min-width: 150px; }
        
        .grid-charts { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 850px) { .grid-charts { grid-template-columns: 1fr; } }
        
        .chart-box { text-align: center; padding: 10px; border: 1px solid #eee; border-radius: 10px; }
        svg { width: 100%; max-width: 480px; height: auto; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: #f8fafc; color: #64748b; }
        
        .dasha-box { background: #fffbeb; border-left: 5px solid var(--gold); padding: 15px; font-size: 18px; font-weight: bold; color: var(--red); }
        .prediction-box { line-height: 1.8; color: #334155; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>॥ प्रोफेशनल यूनिवर्सल कुंडली सॉफ्टवेयर ॥</h1></div>

    <div class="card">
        <div class="input-group">
            <input type="text" id="cityName" placeholder="शहर का नाम" value="Banswara">
            <input type="date" id="dob" value="1980-03-27">
            <input type="time" id="tob" value="10:30">
            <button onclick="process()">कुंडली तैयार करें</button>
        </div>
    </div>

    <div id="loader" style="display:none; text-align:center; padding:50px;">गणना जारी है...</div>

    <div id="mainContent" style="display:none;">
        <div class="card dasha-box" id="dashaText"></div>

        <div class="grid-charts">
            <div class="card chart-box">
                <h2>लग्न कुंडली (D-1)</h2>
                <div id="d1Chart"></div>
            </div>
            <div class="card chart-box">
                <h2>नवांश कुंडली (D-9)</h2>
                <div id="d9Chart"></div>
            </div>
        </div>

        <div class="card">
            <h2>ग्रह स्पष्ट एवं नक्षत्र</h2>
            <table id="planetTable">
                <thead>
                    <tr><th>ग्रह</th><th>राशि</th><th>अंश</th><th>नक्षत्र</th><th>चरण</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card prediction-box">
            <h2>विस्तृत फलादेश</h2>
            <div id="faladesh"></div>
        </div>
    </div>
</div>

<script>
async function process() {
    const loader = document.getElementById('loader');
    const content = document.getElementById('mainContent');
    loader.style.display = 'block';
    content.style.display = 'none';

    // Geocoding
    const city = document.getElementById('cityName').value;
    let lat = 23.54, lon = 74.47; // Default Banswara
    try {
        const gRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
        const gData = await gRes.json();
        if(gData.length > 0) { lat = gData[0].lat; lon = gData[0].lon; }
    } catch(e) {}

    const payload = {
        date: document.getElementById('dob').value,
        time: document.getElementById('tob').value,
        lat: lat, lon: lon
    };

    try {
        const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        
        if(data.status === 'success') {
            loader.style.display = 'none';
            content.style.display = 'block';
            displayData(data);
        }
    } catch(e) { alert("सर्वर त्रुटि!"); loader.style.display = 'none'; }
}

function displayData(data) {
    document.getElementById('dashaText').innerText = data.dasha;
    
    // Planet Table
    const tbody = document.querySelector('#planetTable tbody');
    tbody.innerHTML = data.planets.map(p => `
        <tr><td>${p.name}</td><td>${p.rIdx}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td></tr>
    `).join('');

    // Draw Charts
    drawKundli('d1Chart', data.lagna, data.planets, 'rIdx');
    drawKundli('d9Chart', data.lagna_d9, data.planets, 'd9Idx');
    
    // Simple Faladesh Logic
    let fal = `• आपका लग्न <b>${getRashiName(data.lagna)}</b> है। `;
    const sun = data.planets.find(p => p.name === "सूर्य");
    fal += `<br>• सूर्य <b>${getRashiName(sun.rIdx)}</b> राशि में स्थित है जो आपके व्यक्तित्व में तेज लाता है।`;
    document.getElementById('faladesh').innerHTML = fal + "<br>• नवांश कुंडली के अनुसार आपके ग्रहों का सूक्ष्म बल शुभ है।";
}

function getRashiName(i) {
    return ["", "मेष", "वृषभ", "मिथुन", "कर्क", "सिंह", "कन्या", "तुला", "वृश्चिक", "धनु", "मकर", "कुंभ", "मीन"][i];
}

function drawKundli(id, lagna, planets, key) {
    const centers = {1:[200,160], 2:[100,75], 3:[50,150], 4:[150,210], 5:[50,275], 6:[100,350], 7:[200,265], 8:[300,350], 9:[350,275], 10:[250,210], 11:[350,150], 12:[300,75]};
    let svg = `<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" style="background:white; border:2px solid #333;">
        <line x1="0" y1="0" x2="400" y2="400" stroke="#333"/> <line x1="400" y1="0" x2="0" y2="400" stroke="#333"/>
        <line x1="200" y1="0" x2="0" y2="200" stroke="#333"/> <line x1="200" y1="0" x2="400" y2="200" stroke="#333"/>
        <line x1="0" y1="200" x2="200" y2="400" stroke="#333"/> <line x1="200" y1="400" x2="400" y2="200" stroke="#333"/>`;

    for(let i=1; i<=12; i++) {
        let r = (lagna + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${centers[i][0]}" y="${centers[i][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${r}</text>`;
        
        let pList = planets.filter(p => p[key] === r);
        pList.forEach((p, idx) => {
            svg += `<text x="${centers[i][0]}" y="${centers[i][1] + 22 + (idx * 16)}" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
