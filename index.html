<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro Pro - D1 & D9</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; text-align: center; }
        .main-card { max-width: 600px; margin: 20px auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .chart-box { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .svg-container { width: 280px; margin: 10px; border: 2px solid #333; }
        button { background: #d35400; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .pdf-btn { background: #27ae60; margin-top: 20px; }
    </style>
</head>
<body>

<div class="main-card">
    <h2>‡§π‡§ø‡§®‡•ç‡§¶‡•Ä ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§∏‡•â‡§´‡•ç‡§ü‡§µ‡•á‡§Ø‡§∞ üåå</h2>
    <input type="date" id="date" value="2006-11-06">
    <input type="time" id="time" value="11:28">
    <button onclick="fetchAll()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>

    <div class="chart-box" id="charts" style="display:none;">
        <div>
            <h3>D1 (‡§≤‡§ó‡•ç‡§®)</h3>
            <div id="d1-svg"></div>
        </div>
        <div>
            <h3>D9 (‡§®‡§µ‡§æ‡§Ç‡§∂)</h3>
            <div id="d9-svg"></div>
        </div>
    </div>

    <div id="panchang"></div>
    <button class="pdf-btn" onclick="downloadPDF()">‡§´‡§≤‡§æ‡§¶‡•á‡§∂ (Prediction) PDF ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
</div>

<script>
    async function fetchAll() {
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const resp = await fetch(`https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${date}&time=${time}&lat=23.49&lng=74.35`);
        const data = await resp.json();
        
        document.getElementById('charts').style.display = 'flex';
        drawSVG('d1-svg', data.asc, data.planets);
        drawSVG('d9-svg', (data.asc + 2) % 12 || 12, data.planets); // Simplified D9 for UI demo
        
        document.getElementById('panchang').innerHTML = `<h4>‡§Ü‡§ú ‡§ï‡§æ ‡§µ‡§æ‡§∞: ${data.vaar}</h4>`;
    }

    function drawSVG(containerId, lagna, planets) {
        const coords = { 1:[150,90], 2:[80,45], 3:[45,80], 4:[95,150], 5:[45,220], 6:[80,255], 7:[150,210], 8:[220,255], 9:[255,220], 10:[205,150], 11:[255,80], 12:[220,45] };
        let svg = `<svg viewBox="0 0 300 300" width="280">
            <line x1="0" y1="0" x2="300" y2="300" stroke="#000"/> <line x1="300" y1="0" x2="0" y2="300" stroke="#000"/>
            <line x1="150" y1="0" x2="0" y2="150" stroke="#000"/> <line x1="0" y1="150" x2="150" y2="300" stroke="#000"/>
            <line x1="150" y1="300" x2="300" y2="150" stroke="#000"/> <line x1="300" y1="150" x2="150" y2="0" stroke="#000"/>`;

        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" fill="red" font-size="14">${rashi}</text>`;
        }

        const counts = {};
        planets.forEach(p => {
            counts[p.house] = (counts[p.house] || 0) + 1;
            svg += `<text x="${coords[p.house][0]}" y="${coords[p.house][1] + (counts[p.house]*15)}" font-size="10">${p.name} ${p.degree}¬∞</text>`;
        });

        document.getElementById(containerId).innerHTML = svg + `</svg>`;
    }

    async function downloadPDF() {
        const body = { date: document.getElementById('date').value, time: document.getElementById('time').value };
        const response = await fetch('https://hemantpurohit27.pythonanywhere.com/download_pdf', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = "Prediction.pdf"; a.click();
    }
</script>
</body>
</html>
