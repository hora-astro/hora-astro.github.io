<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional Jyotish Maha-Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #800000; --gold: #B8860B; }
        body { font-family: 'Noto Serif Devanagari', serif; background: #eee; margin: 0; }
        .no-print { background: white; padding: 20px; border-bottom: 3px solid var(--main); text-align: center; position: sticky; top: 0; z-index: 1000; }
        .page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 25mm; box-sizing: border-box; border: 12px double var(--main); position: relative; page-break-after: always; }
        .header { text-align: center; border-bottom: 2px solid var(--gold); margin-bottom: 30px; }
        .chart-grid { display: flex; justify-content: space-between; margin: 20px 0; }
        .chart-box { width: 48%; border: 1px solid #ddd; padding: 10px; }
        svg { width: 100%; height: 320px; }
        .section-title { background: var(--main); color: white; padding: 10px; margin: 20px 0; font-size: 22px; border-left: 10px solid var(--gold); }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid var(--main); padding: 10px; text-align: center; }
        .pred-text { font-size: 17px; line-height: 2; text-align: justify; white-space: pre-wrap; color: #111; }
        .footer { position: absolute; bottom: 10mm; left: 0; width: 100%; text-align: center; font-size: 12px; }
        button { background: var(--main); color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="pName" placeholder="नाम" value="हेमंत पुरोहित">
    <input type="text" id="pPlace" placeholder="जन्म स्थान" value="Banswara">
    <input type="date" id="pDate" value="1980-03-27">
    <input type="time" id="pTime" value="10:30">
    <button onclick="generate()">रिपोर्ट जेनरेट करें</button>
    <button onclick="downloadPDF()" style="background:green;">PDF डाउनलोड</button>
</div>

<div id="report">
    <div class="page">
        <div class="header">
            <h1>॥ सम्पूर्ण फलादेश महा-रिपोर्ट ॥</h1>
            <p id="clientInfo"></p>
        </div>
        <div class="chart-grid">
            <div class="chart-box"><h3>लग्न कुंडली (D-1)</h3><div id="d1"></div></div>
            <div class="chart-box"><h3>नवांश कुंडली (D-9)</h3><div id="d9"></div></div>
        </div>
        <div class="section-title">ग्रह स्पष्टीकरण</div>
        <table id="pTable"></table>
        <div class="footer">पृष्ठ 1 / 15</div>
    </div>

    <div class="page">
        <div class="section-title">द्वादश भाव एवं दृष्टि फल</div>
        <div id="bhavaPhal" class="pred-text"></div>
        <div class="footer">पृष्ठ 2 / 15</div>
    </div>

    <div class="page">
        <div class="section-title">विंशोत्तरी महादशा एवं अंतर्दशा</div>
        <div id="dashaDetail"></div>
        <div class="footer">पृष्ठ 3 / 15</div>
    </div>
</div>

<script>
async function generate() {
    const data = {
        date: document.getElementById('pDate').value,
        time: document.getElementById('pTime').value,
        name: document.getElementById('pName').value,
        place: document.getElementById('pPlace').value
    };
    document.getElementById('clientInfo').innerText = `नाम: ${data.name} | स्थान: ${data.place} | तिथि: ${data.date} | समय: ${data.time}`;

    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    }).then(r => r.json());

    if(res.status === 'success') renderReport(res);
}

function renderReport(data) {
    // 1. Table
    let table = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>D1 भाव</th><th>D9 राशि</th></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.house}</td><td>${p.d9}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = table;

    // 2. Charts
    drawChart('d1', data.lagna.rIdx, data.planets, 'house');
    drawChart('d9', data.lagna.d9, data.planets, 'd9'); // D9 logic fixed

    // 3. Predictions
    let ph = "";
    data.planets.forEach(p => {
        ph += `<b>${p.name} का प्रभाव:</b>\n`;
        ph += `${p.name} आपके ${p.house} भाव में ${p.nak} नक्षत्र में है। `;
        
        // Aspect Logic
        let asp = [(p.house + 6) % 12 || 12];
        if(p.name === "शनि") asp.push((p.house+2)%12||12, (p.house+9)%12||12);
        if(p.name === "गुरु") asp.push((p.house+4)%12||12, (p.house+8)%12||12);
        if(p.name === "मंगल") asp.push((p.house+3)%12||12, (p.house+6)%12||12);
        
        ph += `यह ${asp.join(", ")} भावों को पूर्ण दृष्टि से देख रहा है। `;
        if(p.house === p.d9) ph += "विशेष: यह ग्रह वर्गोत्तम है, जो शुभ फल देगा। ";
        ph += "\n--------------------------------------------------\n";
    });
    document.getElementById('bhavaPhal').innerHTML = ph;

    // 4. Dasha
    let ds = "";
    data.dasha.forEach(m => {
        ds += `<h3>${m.lord} महादशा (${m.range})</h3><div style="display:grid; grid-template-columns:1fr 1fr 1fr; font-size:12px;">`;
        m.ants.forEach(a => { ds += `<div>${a.lord}: ${a.date}</div>`; });
        ds += `</div><hr>`;
    });
    document.getElementById('dashaDetail').innerHTML = ds;
}

function drawChart(divId, asc, planets, key) {
    const coords = {1:[160,130], 2:[80,60], 3:[40,120], 4:[120,170], 5:[40,230], 6:[80,290], 7:[160,220], 8:[240,290], 9:[280,230], 10:[200,170], 11:[280,120], 12:[240,60]};
    let svg = `<svg viewBox="0 0 320 320"><path d="M0 0 L320 0 L320 320 L0 320 Z M0 0 L320 320 M320 0 L0 320 M160 0 L0 160 L160 320 L320 160 Z" fill="none" stroke="#800000" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${r}</text>`;
        
        let pList = [];
        if(key === 'house') pList = planets.filter(p => p.house === i);
        else pList = planets.filter(p => ((p.d9 - asc + 12) % 12 || 12) === i);

        pList.forEach((p, idx) => {
            let xOff = (pList.length === 1) ? 0 : (idx % 2 === 0 ? -25 : 25);
            let yOff = 25 + (Math.floor(idx/2) * 18);
            svg += `<text x="${coords[i][0] + xOff}" y="${coords[i][1] + yOff}" font-size="12" font-weight="bold" text-anchor="middle">${p.name}</text>`;
        });
    }
    document.getElementById(divId).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const doc = new jspdf.jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Maha_Report.pdf");
}
</script>
</body>
</html>
