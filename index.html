<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional Kundli Pro</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        .box { background: white; max-width: 900px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .inputs { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; }
        input, button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #b71c1c; color: white; cursor: pointer; border: none; font-weight: bold; }
        #debug { color: red; margin: 10px; font-weight: bold; }
        .grid { display: none; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        svg { width: 100%; height: auto; border: 1px solid #000; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>

<div class="box">
    <h2>॥ सटीक यूनिवर्सल ज्योतिष ॥</h2>
    <div class="inputs">
        <input type="text" id="city" placeholder="शहर (e.g. Jaipur)" onblur="geo()">
        <input type="date" id="date" value="1980-03-27">
        <input type="time" id="time" value="10:30">
        <input type="hidden" id="lat" value="23.55"><input type="hidden" id="lon" value="74.43">
        <button onclick="calc()">कुंडली देखें</button>
    </div>

    <div id="debug"></div>

    <div id="res" class="grid">
        <div>
            <h3>लग्न कुंडली</h3>
            <div id="chart"></div>
        </div>
        <div>
            <h3>ग्रह स्पष्ट</h3>
            <table>
                <thead><tr><th>ग्रह</th><th>राशि</th><th>अंश</th></tr></thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
async function geo() {
    const c = document.getElementById('city').value;
    const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${c}`);
    const d = await r.json();
    if(d.length > 0) {
        document.getElementById('lat').value = d[0].lat;
        document.getElementById('lon').value = d[0].lon;
        document.getElementById('debug').innerText = "स्थान सेट: " + d[0].display_name;
        document.getElementById('debug').style.color = "green";
    }
}

async function calc() {
    const dbg = document.getElementById('debug');
    dbg.innerText = "सर्वर से कनेक्ट हो रहा है...";
    dbg.style.color = "blue";
    
    try {
        const response = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                lat: document.getElementById('lat').value,
                lon: document.getElementById('lon').value
            })
        });
        
        const data = await response.json();
        if(data.status === 'success') {
            dbg.innerText = "";
            document.getElementById('res').style.display = 'grid';
            show(data);
        } else {
            dbg.innerText = "सर्वर एरर: " + data.message;
            dbg.style.color = "red";
        }
    } catch(e) {
        dbg.innerText = "कनेक्शन एरर: क्या आपने PythonAnywhere रीलोड किया?";
        dbg.style.color = "red";
    }
}

function show(data) {
    document.getElementById('tbody').innerHTML = data.planets.map(p => 
        `<tr><td>${p.name}</td><td>${p.rIdx}</td><td>${p.deg}°</td></tr>`
    ).join('');
    
    const asc = data.lagna;
    const pos = {1:[200,150], 2:[100,80], 3:[50,150], 4:[150,200], 5:[50,250], 6:[100,320], 7:[200,250], 8:[300,320], 9:[350,250], 10:[250,200], 11:[350,150], 12:[300,80]};
    
    let h = `<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
             <rect width="400" height="400" fill="none" stroke="black" stroke-width="2"/>
             <line x1="0" y1="0" x2="400" y2="400" stroke="black"/><line x1="400" y1="0" x2="0" y2="400" stroke="black"/>
             <line x1="200" y1="0" x2="0" y2="200" stroke="black"/><line x1="200" y1="0" x2="400" y2="200" stroke="black"/>
             <line x1="0" y1="200" x2="200" y2="400" stroke="black"/><line x1="200" y1="400" x2="400" y2="200" stroke="black"/>`;

    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1);
        if(r > 12) r -= 12;
        h += `<text x="${pos[i][0]}" y="${pos[i][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${r}</text>`;
        
        let m = 0;
        data.planets.forEach(p => {
            if(p.rIdx === r) {
                h += `<text x="${pos[i][0]}" y="${pos[i][1] + 25 + (m*18)}" font-size="13" font-weight="bold" text-anchor="middle">${p.name}</text>`;
                m++;
            }
        });
    }
    h += `</svg>`;
    document.getElementById('chart').innerHTML = h;
}
</script>
</body>
</html>
