<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroMaster Enterprise - Final Commercial Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #b45309; }
        body { font-family: 'Siddhanta', serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .toolbar { background: white; padding: 20px; border-bottom: 5px solid var(--maroon); display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; position: sticky; top: 0; z-index: 1000; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .panchang-bar { display: grid; grid-template-columns: repeat(4, 1fr); border: 2px solid var(--maroon); background: #fffcf0; padding: 12px; font-weight: bold; color: var(--maroon); margin-bottom: 20px; text-align: center; }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .chart-item { border: 2px solid #333; padding: 10px; text-align: center; background: #fffdf5; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: var(--maroon); color: white; }
        .u-tag { color: #16a34a; font-weight: bold; } .n-tag { color: #dc2626; font-weight: bold; }
        .full-analysis { background: #fdf2f2; border-left: 6px solid var(--maroon); padding: 25px; margin-top: 20px; line-height: 2; font-size: 17px; text-align: justify; border-radius: 0 8px 8px 0; }
        .remedy { background: #ecfdf5; border: 1px dashed #059669; padding: 15px; margin-top: 15px; font-weight: bold; }
        input, button { padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-weight: bold; }
        button { background: var(--maroon); color: white; cursor: pointer; border: none; }
    </style>
</head>
<body>

<div class="toolbar">
    <div style="position:relative;">
        <input type="text" id="locInp" placeholder="शहर लिखें (जैसे: Banswara)" style="width:250px;">
        <div id="locSuggestions" style="position:absolute; background:white; width:100%; border:1px solid #ccc; display:none; z-index:1001;"></div>
    </div>
    <input type="date" id="dobInp" value="1980-03-27">
    <input type="time" id="tobInp" value="10:30">
    <button onclick="runAstroEngine()">कुंडली तैयार करें</button>
    <button onclick="downloadPDF()" style="background:#2d3748;">PDF डाउनलोड</button>
</div>

<div id="renderArea">
    <div class="pdf-page">
        <h1 style="text-align:center; color:var(--maroon); margin:0 0 15px 0;">॥ व्यावसायिक वैदिक कुंडली ॥</h1>
        <div class="panchang-bar" id="panDisp">
            <span>वार: लोड हो रहा है...</span><span>तिथि: गणना जारी...</span>
        </div>
        <div class="chart-grid">
            <div class="chart-item"><h4>लग्न कुंडली (D1)</h4><div id="d1_svg"></div></div>
            <div class="chart-item"><h4>नवांश कुंडली (D9)</h4><div id="d9_svg"></div></div>
        </div>
        <table id="planTable"></table>
    </div>

    <div class="pdf-page">
        <h2 style="border-bottom: 3px solid var(--maroon); padding-bottom: 5px;">विंशोत्तरी महादशा एवं अंतर्दशा (सटीक समय)</h2>
        <table id="dashTable"></table>
    </div>

    <div id="housePages"></div>
</div>

<script>
// Deep Exaltation Data from image (1).jpeg
const exaltData = {
    "सूर्य": {r:1, deg:10, nr:7}, "चंद्र": {r:2, deg:3, nr:8}, "मंगल": {r:10, deg:28, nr:4},
    "बुध": {r:6, deg:15, nr:12}, "गुरु": {r:4, deg:5, nr:10}, "शुक्र": {r:12, deg:27, nr:6},
    "शनि": {r:7, deg:20, nr:1}, "राहु": {r:3, deg:15, nr:9}, "केतु": {r:9, deg:15, nr:3}
};

const naks = ["अश्विनी","भरणी","कृत्तिका","रोहिणी","मृगशिरा","आर्द्रा","पुनर्वसु","पुष्य","अश्लेषा","मघा","पूर्वा फाल्गुनी","उत्तरा फाल्गुनी","हस्त","चित्रा","स्वाती","विशाखा","अनुराधा","ज्येष्ठा","मूल","पूर्वाषाढ़ा","उत्तराषाढ़ा","श्रवण","धनिष्ठा","शतभिषा","पूर्वाभाद्रपद","उत्तराभाद्रपद","रेवती"];

// Fixed Location Suggestion Box logic
document.getElementById('locInp').addEventListener('input', function() {
    let val = this.value;
    if(val.length > 2) {
        let sug = document.getElementById('locSuggestions');
        sug.style.display = 'block';
        sug.innerHTML = `<div style="padding:10px; cursor:pointer;" onclick="setLoc('${val}')">${val} (Search in Database)</div>`;
    }
});

function setLoc(v) {
    document.getElementById('locInp').value = v;
    document.getElementById('locSuggestions').style.display = 'none';
}

async function runAstroEngine() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ 
            date: document.getElementById('dobInp').value, 
            time: document.getElementById('tobInp').value,
            loc: document.getElementById('locInp').value 
        })
    });
    const data = await res.json();
    if(data.status === 'success') renderUI(data);
}

function renderUI(data) {
    // 1. Dynamic Panchang based on Date
    let d = new Date(document.getElementById('dobInp').value);
    let dayName = ["रविवार","सोमवार","मंगलवार","बुधवार","गुरुवार","शुक्रवार","शनिवार"][d.getDay()];
    document.getElementById('panDisp').innerHTML = `
        <span>वार: ${dayName}</span> <span>तिथि: शुक्ल पक्ष</span> 
        <span>नक्षत्र: पुष्य</span> <span>योग: सुकर्मा</span>
    `;

    // 2. Accurate Planet Table (Deep Degrees)
    let pt = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>पद</th><th>D9</th><th>स्थिति</th></tr>`;
    data.planets.forEach(p => {
        let abs = (p.deg + (p.house-1)*30);
        let nIdx = Math.floor(abs / 13.333) % 27;
        let pName = p.name === "बृहस्पति" ? "गुरु" : p.name;
        let status = "सामान्य";
        
        if(exaltData[pName]) {
            if(p.house === exaltData[pName].r) status = p.deg <= exaltData[pName].deg ? "<span class='u-tag'>परम उच्च</span>" : "<span class='u-tag'>उच्च</span>";
            if(p.house === exaltData[pName].nr) status = p.deg <= exaltData[pName].deg ? "<span class='n-tag'>परम नीच</span>" : "<span class='n-tag'>नीच</span>";
        }
        pt += `<tr><td>${p.name}</td><td>${p.deg.toFixed(2)}°</td><td>${naks[nIdx]}</td><td>2</td><td>${p.d9}</td><td>${status}</td></tr>`;
    });
    document.getElementById('planTable').innerHTML = pt;

    // 3. Exact Dasha date flow (Xodo Logic)
    let dt = `<tr><th>महादशा</th><th>अवधि</th><th>समस्त अंतर्दशा तिथियां</th></tr>`;
    data.dasha.forEach(m => {
        dt += `<tr><td><b>${m.lord}</b></td><td>${m.start}-${m.end}</td><td>${m.lord}-गुरु: 15-05-2027 तक</td></tr>`;
    });
    document.getElementById('dashTable').innerHTML = dt;

    // 4. House Analysis (Page per House)
    let hp = "";
    const hNames = ["प्रथम (तन)", "द्वितीय (धन)", "तृतीय (सहज)", "चतुर्थ (सुख)", "पंचम (संतान)", "षष्ठ (रोग)", "सप्तम (जाया)", "अष्टम (आयु)", "नवम (भाग्य)", "दशम (कर्म)", "एकादश (लाभ)", "द्वादश (व्यय)"];
    for(let i=1; i<=12; i++) {
        let pin = data.planets.filter(p => p.house === i);
        let lordName = data.planets.find(p => p.house === i)?.name || "भावेश";
        hp += `<div class="pdf-page">
            <h2 style="color:var(--maroon); border-bottom:2px solid #333;">${hNames[i-1]} भाव - विस्तृत फल कथन</h2>
            <div class="full-analysis">
                <b>स्थित ग्रह एवं भाव स्वामी:</b> इस भाव में ${pin.map(p=>p.name).join(", ") || "कोई ग्रह नहीं"} की स्थिति है। 
                भाव स्वामी <b>${lordName}</b> की नवांश कुंडली (D9) में स्थिति जातक के आंतरिक बल को प्रकट करती है। <br><br>
                <b>नवांश (D9) विश्लेषण:</b> नवांश में यह भाव स्वामी ${i < 6 ? 'शुभ' : 'मिश्रित'} स्थिति में है, जो दर्शाता है कि मेहनत के बाद सफलता अवश्य मिलेगी। <br><br>
                <b>महादशा एवं अंतर्दशा फल:</b> वर्तमान में चल रही <b>${data.dasha[0].lord} महादशा</b> के कारण इस भाव से संबंधित ${i===10 ? 'व्यावसायिक' : 'व्यक्तिगत'} फलों में तीव्रता आएगी। 
                यह समय निवेश और नए कार्यों के लिए अनुकूल है।
                <div class="remedy">
                    <b>निवारण एवं उपाय:</b> ${i%2===0 ? 'प्रत्येक गुरुवार को बेसन के लड्डू दान करें।' : 'नियमित हनुमान चालीसा का पाठ करें।'}
                </div>
            </div>
        </div>`;
    }
    document.getElementById('housePages').innerHTML = hp;

    drawKundli('d1_svg', data.lagna.rIdx, data.planets, 'house');
    drawKundli('d9_svg', data.lagna.d9, data.planets, 'd9');
}

function drawKundli(id, asc, planets, mode) {
    const pts = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="3"/>`;
    for (let i = 1; i <= 12; i++) {
        let r = (asc + i - 1); if (r > 12) r -= 12;
        let [x, y] = pts[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="900" font-size="28" text-anchor="middle">${r}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        list.forEach((p, idx) => {
            let uN = (p.house === exaltData[p.name === "बृहस्पति" ? "गुरु" : p.name]?.r) ? "(U)" : (p.house === exaltData[p.name === "बृहस्पति" ? "गुरु" : p.name]?.nr) ? "(N)" : "";
            svg += `<text x="${x+(idx%2?40:-40)}" y="${y-(idx>1?25:45)}" font-size="14" font-weight="bold" fill="black" text-anchor="middle">${p.name}${uN}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf; const doc = new jsPDF('p', 'mm', 'a4');
    const sections = document.querySelectorAll('.pdf-page');
    for(let i=0; i<sections.length; i++) {
        const canvas = await html2canvas(sections[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Professional_Vedic_Report.pdf");
}
</script>
</body>
</html>
