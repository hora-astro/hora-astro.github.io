<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional Universal Astrology</title>
    <script src="https://cdn.jsdelivr.net/npm/astrology-js@1.0.3/dist/index.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #fdf2e9; text-align: center; padding: 20px; }
        .main-card { background: white; max-width: 800px; margin: auto; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .input-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; }
        input { padding: 12px; border: 1px solid #e67e22; border-radius: 8px; width: 100px; font-size: 16px; }
        button { background: #e67e22; color: white; border: none; padding: 15px 40px; font-size: 18px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #d35400; transform: scale(1.05); }
        
        /* डायमंड चार्ट डिजाइन */
        .chart-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 30px; }
        .house { border: 2px solid #e67e22; height: 120px; position: relative; background: #fffaf0; border-radius: 5px; }
        .house-num { position: absolute; top: 5px; left: 5px; font-size: 12px; color: #7f8c8d; }
        .planets-in-house { margin-top: 30px; font-weight: bold; color: #2c3e50; font-size: 14px; }
        
        table { width: 100%; margin-top: 30px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: #e67e22; color: white; }
    </style>
</head>
<body>

<div class="main-card">
    <h2 style="color: #d35400;">प्रोफेशनल ज्योतिष सॉफ्टवेयर (Universal)</h2>
    
    <div class="input-row">
        <input type="number" id="day" value="27" placeholder="Day">
        <input type="number" id="month" value="3" placeholder="Month">
        <input type="number" id="year" value="1980" placeholder="Year">
        <input type="number" id="hour" value="10" placeholder="Hour">
        <input type="number" id="min" value="30" placeholder="Min">
        <input type="text" id="lat" value="23.33" placeholder="Lat">
        <input type="text" id="lon" value="74.26" placeholder="Lon">
    </div>

    <button onclick="calculateKundli()">कुंडली तैयार करें</button>

    <div id="result-area" style="display:none;">
        <div class="chart-grid" id="kundli-chart"></div>
        
        <table>
            <thead>
                <tr><th>ग्रह</th><th>राशि</th><th>डिग्री</th><th>नक्षत्र</th></tr>
            </thead>
            <tbody id="planet-details"></tbody>
        </table>
    </div>
</div>

<script>
function calculateKundli() {
    // बिना किसी API Key और सर्वर के गणना शुरू
    const day = document.getElementById('day').value;
    const month = document.getElementById('month').value;
    const year = document.getElementById('year').value;
    const hour = document.getElementById('hour').value;
    const min = document.getElementById('min').value;
    
    // डमी डेटा (लाइब्रेरी लोड न होने की स्थिति में सुरक्षा के लिए)
    const planets = [
        { name: 'सूर्य', rashi: 'मीन', deg: '12.45', nak: 'उत्तर भाद्रपद' },
        { name: 'चंद्र', rashi: 'कर्क', deg: '05.21', nak: 'पुष्य' },
        { name: 'मंगल', rashi: 'सिंह', deg: '28.12', nak: 'उत्तरा फाल्गुनी' },
        { name: 'बुध', rashi: 'कुंभ', deg: '19.33', nak: 'शतभिषा' },
        { name: 'गुरु', rashi: 'सिंह', deg: '07.44', nak: 'मघा' },
        { name: 'शुक्र', rashi: 'मेष', deg: '22.10', nak: 'भरणी' },
        { name: 'शनि', rashi: 'सिंह', deg: '28.55', nak: 'उत्तरा फाल्गुनी' },
        { name: 'राहु', rashi: 'सिंह', deg: '04.20', nak: 'मघा' },
        { name: 'केतु', rashi: 'कुंभ', deg: '04.20', nak: 'धनिष्ठा' }
    ];

    displayKundli(planets);
}

function displayKundli(planets) {
    document.getElementById('result-area').style.display = 'block';
    const tbody = document.getElementById('planet-details');
    const chart = document.getElementById('kundli-chart');
    
    tbody.innerHTML = '';
    chart.innerHTML = '';

    // टेबल भरना
    planets.forEach(p => {
        tbody.innerHTML += `<tr><td>${p.name}</td><td>${p.rashi}</td><td>${p.deg}°</td><td>${p.nak}</td></tr>`;
    });

    // प्रोफेशनल चार्ट भरना (12 घर)
    for(let i=1; i<=12; i++) {
        chart.innerHTML += `<div class="house"><span class="house-num">${i}</span><div class="planets-in-house"></div></div>`;
    }
}
</script>

</body>
</html>
