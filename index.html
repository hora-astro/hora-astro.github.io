<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>FortuneWithStars Pro - Ultimate Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #daa520; }
        body { font-family: 'Segoe UI', Arial; background: #f8f8f8; margin: 0; }
        .toolbar { background: white; padding: 15px; border-bottom: 4px solid var(--maroon); display: flex; gap: 10px; justify-content: center; position: sticky; top: 0; z-index: 1000; flex-wrap: wrap; }
        .pdf-page { width: 210mm; min-height: 297mm; margin: 20px auto; background: white; padding: 15mm; box-sizing: border-box; box-shadow: 0 0 15px rgba(0,0,0,0.1); page-break-after: always; }
        .header { text-align: center; border: 2px double var(--maroon); padding: 10px; background: #fffcf5; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #999; padding: 10px; text-align: center; font-size: 13px; }
        th { background: var(--maroon); color: white; }
        .nakshatra-text { color: var(--gold); font-weight: bold; }
        select { padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="custName" value="जातक का नाम">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <select id="ayMode">
        <option value="Lahiri">NC Lahiri (Chitra Paksha)</option>
        <option value="KP">KP Ayanamsa</option>
    </select>
    <div class="search-container">
        <input type="text" id="citySearch" placeholder="जन्म स्थान..." oninput="searchLoc(this.value)">
        <div id="suggestions" style="position: absolute; background: white; width: 200px; display: none; border: 1px solid #ccc; z-index: 1001;"></div>
    </div>
    <input type="hidden" id="lat" value="23.32"><input type="hidden" id="lon" value="74.26">
    <button onclick="generate()" style="background:var(--maroon); color:white; padding:10px 20px; cursor:pointer; border:none;">कुंडली तैयार करें</button>
</div>

<div id="printArea"></div>

<script>
async function generate() {
    const payload = { 
        date: document.getElementById('dob').value, 
        time: document.getElementById('tob').value, 
        lat: document.getElementById('lat').value, 
        lon: document.getElementById('lon').value,
        ayanamsa_mode: document.getElementById('ayMode').value
    };
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', { 
        method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) 
    });
    const data = await res.json();
    if(data.status === 'success') renderUI(data);
}

function renderUI(data) {
    let html = `<div class="pdf-page">
        <div class="header">
            <h1>॥ वृहद ज्योतिष प्रतिवेदन ॥</h1>
            <p>अयनांश पद्धति: <b>${data.ayanamsa_name}</b> | मान: <b>${data.ayanamsa}°</b></p>
        </div>
        <div style="display:flex; justify-content:space-between; margin-top:20px;">
            <div style="width:48%; border:2px solid var(--maroon); height:250px;" id="d1_svg"></div>
            <div style="width:48%; border:2px solid var(--maroon); height:250px;" id="d9_svg"></div>
        </div>
        <table>
            <tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>स्थिति</th><th>दृष्टि</th></tr>`;
    
    data.planets.forEach(p => {
        html += `<tr>
            <td><b>${p.name}</b></td>
            <td>${p.deg}</td>
            <td class="nakshatra-text">${p.nakshatra}</td>
            <td>${p.status_d1}</td>
            <td>${p.aspect} भाव पर</td>
        </tr>`;
    });
    html += `</table></div>`;

    document.getElementById('printArea').innerHTML = html;
    // (यहाँ पुराना drawChart फंक्शन काम करेगा जो SVG बनाता है)
}

// ... (searchLoc और drawChart फंक्शन पुराने कोड से कॉपी करें) ...
</script>
</body>
</html>
