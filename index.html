<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora-Astro | Kundli</title>
    <style>
        :root { --primary: #ff5722; --bg: #fdf2f0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); text-align: center; padding: 20px; }
        .card { background: white; max-width: 600px; margin: auto; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; position: relative; }
        input { padding: 12px; width: 85%; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; width: 92%; }
        
        /* Kundli Chart CSS - IMPROVED SPACING */
        #chart-container { margin-top: 30px; display: none; }
        .kundli-box { position: relative; width: 360px; height: 360px; border: 2.5px solid #333; margin: auto; background: #fff; overflow: hidden; }
        .line { position: absolute; background: #333; z-index: 1; }
        .diag1 { width: 510px; height: 2px; top: 179px; left: -75px; transform: rotate(45deg); }
        .diag2 { width: 510px; height: 2px; top: 179px; left: -75px; transform: rotate(-45deg); }
        .inner-rect { position: absolute; width: 254px; height: 254px; border: 2px solid #333; top: 52px; left: 52px; transform: rotate(45deg); z-index: 1; }
        
        /* House Styling - Zero Overlap Logic */
        .house { 
            position: absolute; width: 100px; height: 100px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 5; pointer-events: none; 
        }

        /* Fixed Coordinates for 360px Box */
        .h1 { top: 75px;  left: 130px; }  .h2 { top: 30px;  left: 60px; }
        .h3 { top: 30px;  left: 200px; } .h4 { top: 110px; left: 60px; }
        .h5 { top: 195px; left: 20px; }  .h6 { top: 265px; left: 60px; }
        .h7 { top: 200px; left: 130px; } .h8 { top: 265px; left: 200px; }
        .h9 { top: 195px; left: 240px; } .h10 { top: 110px; left: 200px; }
        .h11 { top: 30px;  left: 240px; } .h12 { top: 30px;  left: 20px; }

        /* Rashi Number - Pushed to top-right corner of the house */
        .rashi-number { 
            position: absolute; color: #e74c3c; font-size: 13px; font-weight: bold; 
            top: 2px; right: 15px; z-index: 6; 
        }

        /* Planet Container - Flex wrap for multiple planets */
        .planet-container { 
            display: flex; flex-wrap: wrap; justify-content: center; align-content: center;
            gap: 2px; margin-top: 10px; width: 85px; 
        }
        .planet-item { 
            font-size: 11px; font-weight: 800; color: #000; 
            background: rgba(255,255,255,0.9); padding: 1px 2px; 
        }

        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; font-size: 13px; }
        #suggestions { position: absolute; width: 90%; background: white; z-index: 100; text-align: left; left: 5%; border: 1px solid #ddd; display: none; }
        .suggest-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="card">
    <h1>Hora Astro ðŸŒŒ</h1>
    <div class="input-group">
        <input type="text" id="location" placeholder="Search City..." oninput="searchLocation()" autocomplete="off">
        <div id="suggestions"></div>
        <input type="hidden" id="lat" value="28.6139">
        <input type="hidden" id="lng" value="77.2090">
    </div>
    <div class="input-group"><input type="text" id="date" placeholder="YYYY/MM/DD"></div>
    <div class="input-group"><input type="text" id="time" placeholder="HH:MM"></div>
    <button onclick="fetchKundli()">Janm Kundli Dekhein</button>

    <div id="chart-container">
        <div class="kundli-box">
            <div class="line diag1"></div><div class="line diag2"></div><div class="inner-rect"></div>
            <div id="h1" class="house h1"></div><div id="h2" class="house h2"></div>
            <div id="h3" class="house h3"></div><div id="h4" class="house h4"></div>
            <div id="h5" class="house h5"></div><div id="h6" class="house h6"></div>
            <div id="h7" class="house h7"></div><div id="h8" class="house h8"></div>
            <div id="h9" class="house h9"></div><div id="h10" class="house h10"></div>
            <div id="h11" class="house h11"></div><div id="h12" class="house h12"></div>
        </div>
        <div id="planet-data"></div>
    </div>
</div>

<script>
    let timer;
    function searchLocation() {
        const q = document.getElementById('location').value;
        const s = document.getElementById('suggestions');
        if (q.length < 3) { s.style.display="none"; return; }
        clearTimeout(timer);
        timer = setTimeout(() => {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`)
            .then(res => res.json()).then(data => {
                s.innerHTML = ""; s.style.display="block";
                data.forEach(p => {
                    let d = document.createElement('div'); d.className="suggest-item";
                    d.innerText = p.display_name;
                    d.onclick = () => {
                        document.getElementById('location').value = p.display_name;
                        document.getElementById('lat').value = p.lat;
                        document.getElementById('lng').value = p.lon;
                        s.style.display="none";
                    };
                    s.appendChild(d);
                });
            });
        }, 500);
    }

    async function fetchKundli() {
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lng').value;
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${date}&time=${time}&lat=${lat}&lng=${lng}`;

        try {
            const res = await fetch(url);
            const result = await res.json();
            if (result.status === "success") {
                document.getElementById('chart-container').style.display = 'block';
                const asc = result.asc_num;

                // Build Houses
                for (let i = 1; i <= 12; i++) {
                    const houseDiv = document.getElementById('h' + i);
                    let rashiVal = ((asc + i - 2) % 12) + 1;
                    houseDiv.innerHTML = `
                        <span class="rashi-number">${rashiVal}</span>
                        <div class="planet-container" id="pc${i}"></div>
                    `;
                }

                // Fill Planets - Using short IDs (Su, Mo, etc.)
                result.data.forEach(p => {
                    if (p.house) {
                        const pContainer = document.getElementById('pc' + p.house);
                        pContainer.innerHTML += `<span class="planet-item">${p.name.substring(0,2)}</span>`;
                    }
                });

                // Table
                let table = "<table><tr><th>Planet</th><th>Sign</th><th>Deg</th></tr>";
                result.data.forEach(p => {
                    table += `<tr><td>${p.name}</td><td>${p.rashi}</td><td>${p.degree || '0.00'}Â°</td></tr>`;
                });
                document.getElementById('planet-data').innerHTML = table + "</table>";
            }
        } catch (e) { alert("Error connecting to server!"); }
    }
</script>
</body>
</html>
