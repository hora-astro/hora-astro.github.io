<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Siddhanta Jyotish Pro v21.0</title>
    <style>
        :root { --gold: #ff9f43; --bg: #0b0e14; --card: #161d27; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; padding: 20px; }
        .input-grid { background: var(--card); padding: 25px; border-radius: 12px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; border: 2px solid #2d3436; margin-bottom: 25px; }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: #fff; font-size: 14px; }
        button { background: var(--gold); color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .info-strip { background: linear-gradient(90deg, #d35400, #e67e22); padding: 12px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-around; font-weight: bold; font-size: 15px; }
        .chart-box { background: white; padding: 15px; border-radius: 12px; color: black; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .tables-container { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; margin-top: 25px; }
        table { width: 100%; border-collapse: collapse; background: var(--card); font-size: 13px; }
        th, td { padding: 12px; border: 1px solid #2d3436; text-align: left; }
        th { color: var(--gold); background: #1c2631; }
        .pred-card { background: #1e272e; border-left: 5px solid var(--gold); padding: 20px; border-radius: 8px; margin-top: 30px; }
        h3 { margin-bottom: 10px; color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 5px; }
    </style>
</head>
<body>

    <h2 align="center" style="color:var(--gold)">üïâÔ∏è OMNI-ASTRO ULTIMATE PRO V21.0</h2>

    <div class="input-grid">
        <input type="text" id="name" value="Hemant Purohit">
        <input type="text" id="place" value="Banswara">
        <input type="date" id="date" value="2006-11-06">
        <input type="time" id="time" value="11:28">
        <input type="text" id="lat" value="24.58">
        <input type="text" id="lng" value="73.71">
        <button onclick="getDetailedKundli()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="results" style="display:none">
        <div class="info-strip" id="panchang_bar"></div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div class="chart-box">
                <h4 align="center">D1 - ‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h4>
                <div id="d1_svg"></div>
            </div>
            <div class="chart-box">
                <h4 align="center">D9 - ‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h4>
                <div id="d9_svg"></div>
            </div>
        </div>

        <div class="tables-container">
            <table>
                <thead><tr><th>‡§ó‡•ç‡§∞‡§π</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th><th>‡§≠‡§æ‡§µ</th></tr></thead>
                <tbody id="p_body"></tbody>
            </table>
            <div class="pred-card">
                <h3>üìú ‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§´‡§≤‡§æ‡§¶‡•á‡§∂ (Predictions)</h3>
                <div id="pred_body" style="line-height:1.7; font-size:15px;"></div>
            </div>
        </div>
    </div>

<script>
    async function getDetailedKundli() {
        const url = `https://hemantpurohit27.pythonanywhere.com/api/kundli_pro_v21?name=${document.getElementById('name').value}&place=${document.getElementById('place').value}&date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const res = await fetch(url);
        const d = await res.json();

        document.getElementById('results').style.display = 'block';

        // 1. Panchang & Info Strip
        document.getElementById('panchang_bar').innerHTML = `
            <span>‡§®‡§æ‡§Æ: ${d.meta.name}</span>
            <span>‡§∏‡•ç‡§•‡§æ‡§®: ${d.meta.place}</span>
            <span>‡§™‡§ï‡•ç‡§∑: ${d.panchang.paksha}</span>
            <span>‡§§‡§ø‡§•‡§ø: ${d.panchang.tithi}</span>
            <span>‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞: ${d.panchang.nakshatra}</span>
        `;

        // 2. Charts
        document.getElementById('d1_svg').innerHTML = drawSVG(d.d1_asc, d.planets, 'd1');
        document.getElementById('d9_svg').innerHTML = drawSVG(d.d9_asc, d.planets, 'd9');

        // 3. Planet Table
        document.getElementById('p_body').innerHTML = d.planets.map(p => `
            <tr><td>${p.name}</td><td>${p.sign}</td><td>${p.deg}</td><td>${p.house}</td></tr>
        `).join('');

        // 4. Predictions
        document.getElementById('pred_body').innerHTML = d.predictions.join('<br>');
    }

    function drawSVG(lagna, planets, mode) {
        const h = {1:[150,85], 2:[75,40], 3:[40,75], 4:[100,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[200,150], 11:[260,75], 12:[225,40]};
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="#333" fill="none" stroke-width="2"/><rect width="300" height="300" fill="none" stroke="black" stroke-width="3"/>`;
        
        for(let i=1; i<=12; i++) {
            let r = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${h[i][0]}" y="${h[i][1]}" fill="red" font-weight="bold" font-size="18" text-anchor="middle">${r}</text>`;
        }

        let tracker = {};
        planets.forEach(p => {
            let p_sign = (mode === 'd1') ? p.sign : p.d9_sign;
            let house = ((p_sign - lagna + 12) % 12) + 1;
            if(!tracker[house]) tracker[house] = 0;
            svg += `<text x="${h[house][0]}" y="${h[house][1] + 22 + (tracker[house]*16)}" fill="blue" font-weight="bold" font-size="13" text-anchor="middle">${p.name.substring(0,2)}</text>`;
            tracker[house]++;
        });
        return svg + "</svg>";
    }
</script>
