<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Perfect Professional Astrology</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdf2e9; text-align: center; padding: 20px; }
        .main-container { background: white; max-width: 850px; margin: auto; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid #e67e22; }
        .input-box { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 25px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; width: 100px; text-align: center; font-size: 16px; font-weight: bold; }
        button { background: #e67e22; color: white; border: none; padding: 15px 50px; font-size: 18px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; box-shadow: 0 4px 10px rgba(230,126,34,0.3); transition: 0.3s; }
        button:hover { background: #d35400; transform: scale(1.02); }

        /* प्रोफेशनल डायमंड चार्ट (उत्तर भारतीय) */
        .kundli-svg { width: 400px; height: 400px; margin: 30px auto; background: white; border: 3px solid #333; display: block; }
        .house-text { font-size: 14px; font-weight: bold; fill: #7f8c8d; }
        .planet-text { font-size: 12px; font-weight: bold; fill: #c0392b; }

        table { width: 100%; border-collapse: collapse; margin-top: 30px; border-radius: 10px; overflow: hidden; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: #e67e22; color: white; }
        tr:nth-child(even) { background: #fff5eb; }
    </style>
</head>
<body>

<div class="main-container">
    <h1 style="color: #d35400;">परफेक्ट प्रोफेशनल कुंडली</h1>
    <div class="input-box">
        <input type="number" id="day" value="27" placeholder="Day">
        <input type="number" id="month" value="3" placeholder="Month">
        <input type="number" id="year" value="1980" placeholder="Year">
        <input type="number" id="hour" value="10" placeholder="Hour">
        <input type="number" id="min" value="30" placeholder="Min">
    </div>
    <button onclick="calculatePerfect()">कुंडली तैयार करें</button>

    <svg id="kundliChart" class="kundli-svg" viewBox="0 0 400 400">
        <line x1="0" y1="0" x2="400" y2="400" stroke="black" stroke-width="2"/>
        <line x1="400" y1="0" x2="0" y2="400" stroke="black" stroke-width="2"/>
        <rect x="0" y="0" width="400" height="400" fill="none" stroke="black" stroke-width="3"/>
        <line x1="200" y1="0" x2="0" y2="200" stroke="black" stroke-width="2"/>
        <line x1="200" y1="0" x2="400" y2="200" stroke="black" stroke-width="2"/>
        <line x1="200" y1="400" x2="0" y2="200" stroke="black" stroke-width="2"/>
        <line x1="200" y1="400" x2="400" y2="200" stroke="black" stroke-width="2"/>
        
        <g id="houseMarkers"></g>
        <g id="planetMarkers"></g>
    </svg>

    <table>
        <thead><tr><th>ग्रह (Planet)</th><th>राशि (Sign)</th><th>अंश (Degree)</th></tr></thead>
        <tbody id="dataTable"></tbody>
    </table>
</div>

<script>
function calculatePerfect() {
    const d = parseInt(document.getElementById('day').value);
    const m = parseInt(document.getElementById('month').value);
    const y = parseInt(document.getElementById('year').value);
    const h = parseInt(document.getElementById('hour').value);

    // तारीख के अनुसार 'Julian Day' का सरल अनुमान
    let totalDays = (y - 1900) * 365.25 + (m * 30.4) + d + (h / 24);
    
    // ग्रहों की औसत गति के आधार पर स्थिति (Universal Logic)
    const planetConfig = [
        { n: "Sun", s: 0.9856, offset: 280 }, { n: "Moon", s: 13.176, offset: 50 },
        { n: "Mars", s: 0.524, offset: 120 }, { n: "Merc", s: 1.2, offset: 310 },
        { n: "Jup", s: 0.083, offset: 100 }, { n: "Ven", s: 1.2, offset: 15 },
        { n: "Sat", s: 0.033, offset: 150 }, { n: "Rah", s: -0.053, offset: 140 }
    ];

    const rashiNames = ["मेष", "वृषभ", "मिथुन", "कर्क", "सिंह", "कन्या", "तुला", "वृश्चिक", "धनु", "मकर", "कुंभ", "मीन"];
    const housePos = [
        {x: 200, y: 150}, {x: 100, y: 70}, {x: 300, y: 70},
        {x: 70, y: 200}, {x: 100, y: 330}, {x: 300, y: 330},
        {x: 200, y: 250}, {x: 350, y: 330}, {x: 350, y: 70},
        {x: 330, y: 200}, {x: 50, y: 70}, {x: 50, y: 330}
    ];

    // लग्न (Ascendant) की गणना
    let ascRashi = ((Math.floor(totalDays/30) + (h/2)) % 12) + 1;
    ascRashi = Math.floor(ascRashi) || 1;

    const houseMarkers = document.getElementById('houseMarkers');
    const planetMarkers = document.getElementById('planetMarkers');
    const dataTable = document.getElementById('dataTable');
    
    houseMarkers.innerHTML = ''; planetMarkers.innerHTML = ''; dataTable.innerHTML = '';

    // घरों में राशि संख्या भरें
    const houseCoords = [
        {x:200, y:180}, {x:110, y:100}, {x:290, y:100},
        {x:80, y:200}, {x:110, y:300}, {x:290, y:300},
        {x:200, y:220}, {x:320, y:370}, {x:320, y:30},
        {x:320, y:200}, {x:80, y:30}, {x:80, y:370}
    ];

    for(let i=0; i<12; i++) {
        let rNo = (ascRashi + i - 1) % 12 + 1;
        houseMarkers.innerHTML += `<text x="${houseCoords[i].x}" y="${houseCoords[i].y}" class="house-text">${rNo}</text>`;
    }

    // ग्रहों की गणना और मैपिंग
    planetConfig.forEach(p => {
        let curDeg = (p.offset + (totalDays * p.s)) % 360;
        if(curDeg < 0) curDeg += 360;
        let rashiIdx = Math.floor(curDeg / 30);
        let houseIdx = (rashiIdx - (ascRashi - 1) + 12) % 12;
        
        // चार्ट पर ग्रह दिखाना
        planetMarkers.innerHTML += `<text x="${houseCoords[houseIdx].x}" y="${houseCoords[houseIdx].y + 20}" class="planet-text">${p.n}</text>`;

        // तालिका में डेटा
        dataTable.innerHTML += `<tr><td>${p.n}</td><td>${rashiNames[rashiIdx]}</td><td>${(curDeg % 30).toFixed(2)}°</td></tr>`;
    });
}
</script>
</body>
</html>
