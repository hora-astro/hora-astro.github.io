<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro Pro - Full Suite</title>
    <style>
        body { font-family: sans-serif; background: #fdf2e9; text-align: center; padding: 10px; }
        .card { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .input-box { margin-bottom: 15px; text-align: left; position: relative; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        #cityResults { position: absolute; width: 100%; background: white; border: 1px solid #ddd; z-index: 100; display: none; }
        .city-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .tabs { display: flex; gap: 5px; margin-top: 15px; }
        .tab { flex: 1; padding: 10px; background: #eee; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .active { background: #d35400; color: white; }
        .chart-svg { width: 100%; border: 2px solid #333; margin-top: 15px; background: white; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: #d35400;">Hora Astro Pro üåå</h2>
    
    <div class="input-box">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø ‡§î‡§∞ ‡§∏‡§Æ‡§Ø</label>
        <div style="display: flex; gap: 5px;">
            <input type="date" id="date" value="2006-11-06">
            <input type="time" id="time" value="11:28">
        </div>
    </div>

    <div class="input-box">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡•ç‡§•‡§æ‡§® (Search City)</label>
        <input type="text" id="cityInput" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç..." oninput="searchCity(this.value)">
        <div id="cityResults"></div>
    </div>

    <input type="hidden" id="lat" value="23.49">
    <input type="hidden" id="lng" value="74.35">

    <button onclick="fetchAstroData()" style="width:100%; padding:15px; background:#d35400; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>

    <div class="tabs">
        <div class="tab active" onclick="showTab('d1', this)">D1 (‡§≤‡§ó‡•ç‡§®)</div>
        <div class="tab" onclick="showTab('panchang', this)">‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó</div>
        <div class="tab" onclick="showTab('milan', this)">‡§ó‡•Å‡§£ ‡§Æ‡§ø‡§≤‡§æ‡§®</div>
    </div>

    <div id="display-area"></div>
</div>

<script>
    async function searchCity(q) {
        if(q.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        let list = document.getElementById('cityResults');
        list.innerHTML = ''; list.style.display = 'block';
        data.slice(0, 5).forEach(item => {
            let div = document.createElement('div');
            div.className = 'city-item';
            div.innerText = item.display_name;
            div.onclick = () => {
                document.getElementById('cityInput').value = item.display_name.split(',')[0];
                document.getElementById('lat').value = item.lat;
                document.getElementById('lng').value = item.lon;
                list.style.display = 'none';
            };
            list.appendChild(div);
        });
    }

    async function fetchAstroData() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const r = await fetch(url);
        const d = await r.json();
        if(d.status === "success") {
            window.myAstro = d;
            showTab('d1', document.querySelector('.active'));
        } else { alert("Error: " + d.message); }
    }

    function showTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        if(!window.myAstro) return;

        const area = document.getElementById('display-area');
        if(type === 'd1') {
            area.innerHTML = drawKundli(window.myAstro.d1.lagna, window.myAstro.d1.planets);
        } else if(type === 'panchang') {
            area.innerHTML = `<div style="text-align:left; padding:15px; background:#fff; border:1px solid #ddd; margin-top:10px;">
                <p><b>‡§¶‡§ø‡§®:</b> ${window.myAstro.panchang.day}</p>
                <p><b>‡§§‡§ø‡§•‡§ø:</b> ‡§∂‡•Å‡§ï‡•ç‡§≤ ‡§™‡§ï‡•ç‡§∑ (‡§ó‡§£‡§®‡§æ ‡§ú‡§æ‡§∞‡•Ä)</p>
            </div>`;
        } else {
            area.innerHTML = `<p style="margin-top:20px;">‡§ó‡•Å‡§£ ‡§Æ‡§ø‡§≤‡§æ‡§® ‡§´‡•Ä‡§ö‡§∞ ‡§ú‡§≤‡•ç‡§¶ ‡§Ü ‡§∞‡§π‡§æ ‡§π‡•à‡•§</p>`;
        }
    }

    function drawKundli(lagna, planets) {
        const coords = { 1:[150,90], 2:[80,45], 3:[45,80], 4:[95,150], 5:[45,220], 6:[80,255], 7:[150,210], 8:[220,255], 9:[255,220], 10:[205,150], 11:[255,80], 12:[220,45] };
        let svg = `<svg viewBox="0 0 300 300" class="chart-svg"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" fill="red" font-weight="bold" text-anchor="middle">${rashi}</text>`;
        }
        let houseCounts = {};
        planets.forEach(p => {
            houseCounts[p.house] = (houseCounts[p.house] || 0) + 1;
            svg += `<text x="${coords[p.house][0]}" y="${coords[p.house][1] + houseCounts[p.house]*12}" font-size="10" font-weight="bold" text-anchor="middle">${p.name} ${p.degree}¬∞</text>`;
        });
        return svg + "</svg>";
    }
</script>
</body>
</html>
