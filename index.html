<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroPro Ultimate - Detailed Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #7c2d12; }
        body { font-family: 'Times New Roman', serif; background: #eee; padding: 10px; }
        .pdf-page { width: 210mm; background: white; margin: 20px auto; padding: 15mm; border: 2px solid var(--main); box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .header { text-align: center; border-bottom: 3px double var(--main); margin-bottom: 20px; }
        .section-title { background: var(--main); color: white; padding: 10px; font-size: 20px; margin-top: 20px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { border: 1px solid var(--main); padding: 8px; text-align: center; }
        .chart-container { display: flex; justify-content: space-around; margin: 20px 0; }
        .dasha-table td { font-size: 12px; text-align: left; padding: 5px; }
        .no-print { text-align: center; margin-bottom: 20px; position: sticky; top: 0; background: #fff; padding: 10px; z-index: 10; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="uname" value="हेमंत पुरोहित">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="generate()" style="padding:10px; background:var(--main); color:#white;">विस्तृत कुंडली बनाएँ</button>
    <button onclick="downloadPDF()" style="padding:10px; background:green; color:#white;">PDF डाउनलोड करें</button>
</div>

<div id="reportArea">
    <div class="pdf-page">
        <div class="header">
            <h1>॥ श्री गणेशाय नमः ॥</h1>
            <h2 id="dispName">जन्म कुंडली रिपोर्ट</h2>
        </div>
        <div class="chart-container">
            <div><h3 align="center">लग्न कुंडली (D1)</h3><div id="d1"></div></div>
            <div><h3 align="center">नवांश कुंडली (D9)</h3><div id="d9"></div></div>
        </div>
        <div class="section-title">ग्रह स्पष्टीकरण</div>
        <table id="pTable"></table>
    </div>

    <div class="pdf-page">
        <div class="section-title">विंशोत्तरी महादशा एवं अंतर्दशा</div>
        <table class="dasha-table" id="dashaTable"></table>
    </div>

    <div class="pdf-page">
        <div class="section-title">विस्तृत फलादेश</div>
        <div id="predArea" style="line-height:1.8; font-size:18px; padding:20px;"></div>
    </div>
</div>

<script>
async function generate() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('dob').value, time: document.getElementById('tob').value })
    });
    const data = await res.json();
    if(data.status === 'success') render(data);
}

function render(data) {
    document.getElementById('dispName').innerText = `जातक: ${document.getElementById('uname').value}`;
    
    // Planet Table
    let pTab = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>पद</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        pTab += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = pTab;

    // Charts
    drawChart('d1', data.lagna.rIdx, data.planets, 'house');
    drawChart('d9', data.lagna.d9, data.planets, 'd9');

    // Dasha Table
    let dTab = `<tr><th>महादशा</th><th>प्रारंभ</th><th>अंत</th><th>अंतर्दशा विवरण</th></tr>`;
    data.dasha.forEach(d => {
        let ants = d.antardashas.map(a => `${a.lord}(${a.until})`).join(', ');
        dTab += `<tr><td><b>${d.lord}</b></td><td>${d.start}</td><td>${d.end}</td><td>${ants}</td></tr>`;
    });
    document.getElementById('dashaTable').innerHTML = dTab;

    // Predictions
    let pTxt = "";
    data.predictions.forEach(p => pTxt += `<h3>● ${p.t}</h3><p>${p.d}</p>`);
    document.getElementById('predArea').innerHTML = pTxt;
}

function drawChart(id, ascSign, planets, key) {
    const pts = {1:[160,130], 2:[80,60], 3:[40,120], 4:[120,170], 5:[40,230], 6:[80,290], 7:[160,220], 8:[240,290], 9:[280,230], 10:[200,170], 11:[280,120], 12:[240,60]};
    let svg = `<svg viewBox="0 0 320 320" width="300"><path d="M0 0 L320 0 L320 320 L0 320 Z M0 0 L320 320 M320 0 L0 320 M160 0 L0 160 L160 320 L320 160 Z" fill="none" stroke="red" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (ascSign + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="blue" font-size="18" text-anchor="middle">${r}</text>`;
        let inHouse = (key === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        inHouse.forEach((p, idx) => {
            svg += `<text x="${pts[i][0]}" y="${pts[i][1] + 18 + (idx*14)}" font-size="12" text-anchor="middle" fill="black">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Kundli_Full_Report.pdf");
}
</script>
</body>
</html>
