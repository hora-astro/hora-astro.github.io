<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional Vedic Maha-Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #800000; --gold: #D4AF37; }
        body { font-family: 'Noto Serif', serif; background: #eee; margin: 0; }
        .no-print { background: white; padding: 20px; border-bottom: 3px solid var(--main); text-align: center; position: sticky; top: 0; z-index: 100; }
        input, button { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: var(--main); color: white; border: none; cursor: pointer; font-weight: bold; }
        
        .page { width: 210mm; background: white; margin: 20px auto; padding: 20mm; box-sizing: border-box; border: 8px double var(--main); position: relative; }
        .header { text-align: center; border-bottom: 2px solid var(--gold); margin-bottom: 20px; }
        .section-title { background: var(--main); color: white; padding: 10px; margin: 20px 0; font-size: 20px; text-transform: uppercase; }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid var(--main); padding: 8px; text-align: center; font-size: 14px; }
        th { background: #fff7ed; }
        
        .pred-text { font-size: 16px; line-height: 1.8; text-align: justify; white-space: pre-wrap; color: #222; }
        .chart-container { display: flex; justify-content: center; margin: 20px 0; }
        svg { width: 380px; height: 380px; }
        .footer { position: absolute; bottom: 10mm; left: 0; width: 100%; text-align: center; font-size: 12px; color: #888; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="uName" placeholder="नाम दर्ज करें" value="हेमंत पुरोहित">
    <input type="text" id="uPlace" placeholder="जन्म स्थान" value="Banswara">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="generate()">महा-रिपोर्ट तैयार करें</button>
    <button style="background:green;" onclick="downloadPDF()">PDF डाउनलोड</button>
</div>

<div id="mahaReport">
    <div class="page">
        <div class="header">
            <h1>॥ जन्म कुंडली महा-फलादेश ॥</h1>
            <h3 id="displayHeader"></h3>
        </div>
        <div class="chart-container"><div id="d1Chart"></div></div>
        <div class="section-title">ग्रह स्पष्टीकरण एवं नक्षत्र विवरण</div>
        <table id="pTable"></table>
        <div class="footer">पेज 1 - परिचय एवं चक्र</div>
    </div>

    <div class="page">
        <div class="section-title">द्वादश भाव विस्तृत फलादेश (जीवन विश्लेषण)</div>
        <div id="bhavaPred" class="pred-text"></div>
        <div class="footer">पेज 2 - भाव विश्लेषण</div>
    </div>

    <div class="page">
        <div class="section-title">विंशोत्तरी महादशा एवं अंतर्दशा का प्रभाव</div>
        <div id="dashaDetail"></div>
        <div class="footer">पेज 3 - काल चक्र विश्लेषण</div>
    </div>
</div>

<script>
async function generate() {
    const name = document.getElementById('uName').value;
    const place = document.getElementById('uPlace').value;
    const dob = document.getElementById('dob').value;
    const tob = document.getElementById('tob').value;

    document.getElementById('displayHeader').innerText = `नाम: ${name} | स्थान: ${place} | दिनांक: ${dob} | समय: ${tob}`;

    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: dob, time: tob })
    }).then(r => r.json());

    if(res.status === 'success') render(res);
}

function render(data) {
    // 1. Table
    let table = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>चरण</th><th>भाव</th></tr>`;
    table += `<tr><td><b>लग्न</b></td><td>${data.lagna.deg}°</td><td>${data.lagna.nak}</td><td>${data.lagna.charan}</td><td>1</td></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = table;

    // 2. Fixed Chart
    drawGridChart('d1Chart', data.lagna.rIdx, data.planets);

    // 3. Predictions (Extended)
    let bp = "";
    const bNames = ["प्रथम भाव (व्यक्तित्व/स्वास्थ्य)", "द्वितीय भाव (धन/वाणी)", "तृतीय भाव (पराक्रम/भाई)", "चतुर्थ भाव (माता/सुख)", "पंचम भाव (शिक्षा/संतान)", "षष्ठम भाव (शत्रु/रोग)", "सप्तम भाव (विवाह/साझेदारी)", "अष्टम भाव (आयु/गुप्त धन)", "नवम भाव (भाग्य/धर्म)", "दशम भाव (करियर/राज्य)", "एकादश भाव (लाभ/आय)", "द्वादश भाव (व्यय/विदेश)"];
    
    bNames.forEach((name, i) => {
        const pIn = data.planets.filter(p => p.house === (i+1)).map(p => p.name);
        bp += `<b>${name}:</b>\n`;
        if(pIn.length > 0) {
            bp += `इस भाव में ${pIn.join(", ")} विराजमान हैं। यह ग्रहों की स्थिति आपके जीवन के इस क्षेत्र में महत्वपूर्ण भूमिका निभाएगी। `;
            if(pIn.includes("गुरु")) bp += "बृहस्पति की उपस्थिति यहाँ शुभता और ज्ञान में वृद्धि करेगी। ";
            if(pIn.includes("शनि")) bp += "शनि यहाँ संघर्ष के बाद स्थायी सफलता का योग बनाते हैं। ";
        } else {
            bp += "यह भाव ग्रह रहित है, अतः इसका फल भावेश की स्थिति के अनुसार प्राप्त होगा। ";
        }
        bp += "\n----------------------------------------------------------------------\n";
    });
    document.getElementById('bhavaPred').innerHTML = bp;

    // 4. Dasha
    let ds = "";
    data.dasha.forEach(m => {
        ds += `<h3>${m.lord} की महादशा (${m.range})</h3><div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px; font-size:12px;">`;
        m.ants.forEach(a => { ds += `<div>${a.lord}: ${a.date}</div>`; });
        ds += `</div><hr>`;
    });
    document.getElementById('dashaDetail').innerHTML = ds;
}

function drawGridChart(id, asc, planets) {
    const pts = {1:[200,165], 2:[100,75], 3:[50,150], 4:[150,215], 5:[50,285], 6:[100,360], 7:[200,275], 8:[300,360], 9:[350,285], 10:[250,215], 11:[350,150], 12:[300,75]};
    let svg = `<svg viewBox="0 0 400 400"><path d="M0 0 L400 0 L400 400 L0 400 Z M0 0 L400 400 M400 0 L0 400 M200 0 L0 200 L200 400 L400 200 Z" fill="none" stroke="#800000" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${r}</text>`;
        let pIn = planets.filter(p => p.house === i);
        pIn.forEach((p, idx) => {
            let row = Math.floor(idx / 2);
            let col = idx % 2;
            let xOff = (pIn.length === 1) ? 0 : (col === 0 ? -25 : 25);
            let yOff = 25 + (row * 18);
            svg += `<text x="${pts[i][0] + xOff}" y="${pts[i][1] + yOff}" font-size="13" font-weight="bold" fill="#000" text-anchor="middle">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Sampoorna_Kundli_MahaReport.pdf");
}
</script>
</body>
</html>
