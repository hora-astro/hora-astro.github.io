<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro KP</title>
    <style>
        /* ‡§á‡§Æ‡•á‡§ú ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§ï‡§≤‡§∞‡•ç‡§∏ */
        :root { --bg: #2d1d12; --card: #3d2b1f; --orange: #d35400; --text: #fdf2e9; }
        body { background: #1a0f00; color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 480px; margin: auto; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #4e342e; margin-bottom: 15px; }
        
        h2 { color: var(--orange); text-align: center; }
        label { display: block; text-align: left; font-size: 14px; margin: 8px 0 4px; color: #bdc3c7; }
        
        input { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #2d1d12; color: white; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; background: var(--orange); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; }
        
        /* ‡§ü‡•à‡§¨ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ */
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; background: var(--card); border-radius: 8px; cursor: pointer; text-align: center; font-size: 13px; border: 1px solid #4e342e; }
        .tab.active { background: var(--orange); border-color: var(--orange); }

        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 8px; }
        th, td { padding: 10px; border-bottom: 1px solid #4e342e; text-align: left; }
        th { color: var(--orange); }

        .chart-container { background: white; padding: 10px; border-radius: 8px; margin-top: 10px; }
        #cityResults { background: #3d2b1f; position: absolute; width: 100%; z-index: 10; border-radius: 0 0 8px 8px; }
        .city-item { padding: 10px; border-bottom: 1px solid #4e342e; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>‡§π‡§ø‡§®‡•ç‡§¶‡•Ç ‡§ï‡•à‡§≤‡•á‡§Ç‡§°‡§∞ / ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä üåå</h2>
    
    <div class="card">
        <label>‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ</label>
        <input type="text" id="userName" placeholder="‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç" value="hemant Purohit">
        
        <div style="display: flex; gap: 8px;">
            <div style="flex: 1;">
                <label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø</label>
                <input type="date" id="date" value="2006-11-06">
            </div>
            <div style="flex: 1;">
                <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡§Æ‡§Ø</label>
                <input type="time" id="time" value="11:28">
            </div>
        </div>

        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡•ç‡§•‡§æ‡§® (‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç)</label>
        <div style="position: relative;">
            <input type="text" id="cityInput" placeholder="Banswara" oninput="findCity(this.value)">
            <div id="cityResults"></div>
        </div>
        
        <input type="hidden" id="lat" value="23.49">
        <input type="hidden" id="lng" value="74.35">

        <button class="btn-main" id="loadBtn" onclick="startProcess()">‡§°‡§æ‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="resultBox" style="display:none;">
        <div class="tabs">
            <div class="tab active" onclick="ui('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="ui('kp', this)">KP ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="ui('dasha', this)">‡§¶‡§∂‡§æ</div>
            <div class="tab" onclick="ui('pred', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="out"></div>
    </div>
</div>

<script>
    async function findCity(q) {
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        const box = document.getElementById('cityResults');
        box.innerHTML = d.map(i => `<div class="city-item" onclick="setCity('${i.display_name}',${i.lat},${i.lon})">${i.display_name}</div>`).join('');
    }

    function setCity(n, lt, lg) {
        document.getElementById('cityInput').value = n.split(',')[0];
        document.getElementById('lat').value = lt;
        document.getElementById('lng').value = lg;
        document.getElementById('cityResults').innerHTML = '';
    }

    async function startProcess() {
        const btn = document.getElementById('loadBtn');
        btn.innerText = "‡§ó‡§£‡§®‡§æ ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...";
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const res = await fetch(url);
            window.data = await res.json();
            if(window.data.status === "error") throw new Error(window.data.message);
            document.getElementById('resultBox').style.display = 'block';
            ui('d1', document.querySelector('.tab.active'));
        } catch (e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§"); }
        finally { btn.innerText = "‡§°‡§æ‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç"; }
    }

    function ui(v, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const area = document.getElementById('out');
        const d = window.data;
        const name = document.getElementById('userName').value;

        if(v === 'd1') {
            area.innerHTML = `<h3 style="text-align:center">${name} - ‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3><div class="chart-container">${draw(d)}</div>`;
        } else if(v === 'kp') {
            let h = `<h3>KP ‡§≠‡§æ‡§µ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü (Nirayana)</h3><table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä</th><th>‡§∞‡§æ‡§∂‡§ø</th></tr>`;
            d.cusps.forEach(c => h += `<tr><td>${c.no}</td><td>${c.deg}</td><td>${c.sign}</td></tr>`);
            area.innerHTML = h + `</table>`;
        } else if(v === 'dasha') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            d.dasha.forEach(ds => h += `<div class="card" style="margin-bottom:5px; text-align:left;"><b>${ds.planet}</b>: ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§ ‡§§‡§ø‡§•‡§ø ${ds.date}</div>`);
            area.innerHTML = h;
        } else if(v === 'pred') {
            area.innerHTML = `<h3>‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡§ø‡§ó‡§§ ‡§´‡§≤‡§æ‡§¶‡•á‡§∂</h3><div class="card">${d.prediction}</div>`;
        }
    }

    function draw(data) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((data.lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:red; font-weight:bold" text-anchor="middle">${rashi}</text>`;
        }
        data.planets.forEach(p => {
            svg += `<text x="${hPos[p.house][0]}" y="${hPos[p.house][1] + 20}" style="font-size:11px; fill:blue; font-weight:bold" text-anchor="middle">${p.name} ${p.deg}</text>`;
        });
        return svg + "</svg>";
    }
</script>
</body>
</html>
