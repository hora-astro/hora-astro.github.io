<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Vedic Astro v12.0</title>
    <style>
        :root { --gold: #d4af37; --bg: #050a12; --card: #111827; }
        body { background: var(--bg); color: #e5e7eb; font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        .input-section { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #374151; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        input, button { background: #1f2937; color: white; border: 1px solid #4b5563; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; }
        button { background: var(--gold); color: black; font-weight: bold; cursor: pointer; border: none; font-size: 1.1em; }
        button:hover { background: #b8962d; }
        .charts-container { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 30px; justify-content: center; }
        .chart-box { background: white; border-radius: 15px; padding: 15px; width: 450px; color: black; }
        .panchang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .p-item { background: var(--gold); color: black; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1 align="center" style="color:var(--gold); text-shadow: 2px 2px #000;">HORA ASTRO PROFESSIONAL üïâÔ∏è</h1>
    
    <div class="input-section">
        <div class="row">
            <div><label>‡§®‡§æ‡§Æ</label><input type="text" id="name" value="Hemant Purohit"></div>
            <div><label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø</label><input type="date" id="date" value="2006-11-06"></div>
            <div><label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡§Æ‡§Ø</label><input type="time" id="time" value="11:28"></div>
            <div><label>‡§∂‡§π‡§∞ (Lat, Lng)</label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="lat" value="24.58" placeholder="Lat">
                    <input type="text" id="lng" value="73.71" placeholder="Lng">
                </div>
            </div>
        </div>
        <button onclick="calculateKundli()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="resultArea" style="display:none">
        <div class="panchang-grid" id="panchang"></div>
        <div class="charts-container">
            <div class="chart-box">
                <h3 align="center">D1 - ‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (Lagna)</h3>
                <div id="d1Chart"></div>
            </div>
            <div class="chart-box">
                <h3 align="center">D9 - ‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (Navamsa)</h3>
                <div id="d9Chart"></div>
            </div>
        </div>
    </div>
</div>

<script>
    async function calculateKundli() {
        const url = `http://localhost:5000/api/pro_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const res = await fetch(url);
        const data = await res.json();

        if(data.error) return alert("Error: " + data.error);

        document.getElementById('resultArea').style.display = 'block';
        
        // Panchang Update
        const p = data.panchang;
        document.getElementById('panchang').innerHTML = `
            <div class="p-item">‡§§‡§ø‡§•‡§ø: ${p.tithi}</div>
            <div class="p-item">‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞: ${p.nakshatra}</div>
            <div class="p-item">‡§Ø‡•ã‡§ó: ${p.yoga}</div>
            <div class="p-item">‡§¶‡§ø‡§®: ${p.day}</div>
        `;

        document.getElementById('d1Chart').innerHTML = drawChart(data.d1);
        document.getElementById('d9Chart').innerHTML = drawChart(data.d9);
    }

    function drawChart(data) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="#000" fill="none" stroke-width="2"/><rect width="300" height="300" fill="none" stroke="#000" stroke-width="3"/>`;
        
        // Rashi Numbers
        for (let i = 1; i <= 12; i++) {
            let rNum = ((data.lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" fill="#d32f2f" font-weight="bold" font-size="22" text-anchor="middle">${rNum}</text>`;
        }

        // Planets with Stack Correction
        let houseCounts = {};
        data.planets.forEach(pl => {
            if(!houseCounts[pl.h]) houseCounts[pl.h] = 0;
            let offset = houseCounts[pl.h] * 18;
            svg += `<text x="${hPos[pl.h][0]}" y="${hPos[pl.h][1] + 25 + offset}" fill="#1a237e" font-size="14" font-weight="bold" text-anchor="middle">${pl.n} ${pl.d || ''}</text>`;
            houseCounts[pl.h]++;
        });
        return svg + "</svg>";
    }
</script>
