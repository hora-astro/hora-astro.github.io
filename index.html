<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Pro - Advanced</title>
    <style>
        :root { --bg: #1a0f00; --card: #2d1d12; --orange: #d35400; --gold: #f1c40f; --text: #fdf2e9; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; }
        
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #4e342e; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { color: var(--orange); text-align: center; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #4e342e; background: #1a0f00; color: white; box-sizing: border-box; }
        .btn-gold { width: 100%; padding: 15px; background: linear-gradient(45deg, #d35400, #e67e22); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }

        /* Tabs Navigation */
        .tab-wrapper { display: flex; gap: 5px; overflow-x: auto; margin-bottom: 15px; padding-bottom: 5px; }
        .tab { flex: 0 0 auto; padding: 10px 20px; background: var(--card); border-radius: 8px; cursor: pointer; border: 1px solid #4e342e; font-size: 13px; font-weight: bold; }
        .tab.active { background: var(--orange); border-color: var(--gold); color: white; }

        /* Display Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #4e342e; text-align: left; font-size: 14px; }
        th { color: var(--gold); background: rgba(211, 84, 0, 0.1); }

        .chart-box { background: white; padding: 15px; border-radius: 10px; margin-top: 10px; }
        #cityDrop { position: absolute; background: var(--card); width: 100%; z-index: 100; border-radius: 0 0 10px 10px; border: 1px solid var(--orange); }
        .city-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #4e342e; }
        .city-item:hover { background: #3d2b1f; }
    </style>
</head>
<body>

<div class="container">
    <h2>Hora Astro Pro üåå</h2>
    
    <div class="card">
        <input type="text" id="uName" placeholder="‡§ú‡§æ‡§§‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ" value="Hemant Purohit">
        <div style="display: flex; gap: 8px;">
            <input type="date" id="uDate" value="2006-11-06">
            <input type="time" id="uTime" value="11:28">
        </div>
        <div style="position: relative;">
            <input type="text" id="uCity" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç (‡§ú‡•à‡§∏‡•á: Banswara)" oninput="searchLoc(this.value)">
            <div id="cityDrop"></div>
        </div>
        <input type="hidden" id="lat" value="23.49"><input type="hidden" id="lng" value="74.35">
        <button class="btn-gold" onclick="calculateAll()">‡§∏‡§Ç‡§™‡•Ç‡§∞‡•ç‡§£ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="mainRes" style="display:none;">
        <div class="tab-wrapper">
            <div class="tab active" onclick="show('d1', this)">Lagna (D1)</div>
            <div class="tab" onclick="show('kp', this)">KP Cusps</div>
            <div class="tab" onclick="show('dasha', this)">Vimsottari</div>
            <div class="tab" onclick="show('planet', this)">Planet Info</div>
            <div class="tab" onclick="show('pan', this)">Panchang</div>
        </div>
        <div id="viewArea"></div>
    </div>
</div>

<script>
    async function searchLoc(q) {
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        const drop = document.getElementById('cityDrop');
        drop.innerHTML = d.map(i => `<div class="city-item" onclick="setLoc('${i.display_name}',${i.lat},${i.lon})">${i.display_name}</div>`).join('');
    }

    function setLoc(n, lt, lg) {
        document.getElementById('uCity').value = n.split(',')[0];
        document.getElementById('lat').value = lt; document.getElementById('lng').value = lg;
        document.getElementById('cityDrop').innerHTML = '';
    }

    async function calculateAll() {
        const btn = document.querySelector('.btn-gold');
        btn.innerText = "‡§ó‡§£‡§®‡§æ ‡§ö‡§≤ ‡§∞‡§π‡•Ä ‡§π‡•à...";
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const res = await fetch(url);
            window.fullData = await res.json();
            document.getElementById('mainRes').style.display = 'block';
            show('d1', document.querySelector('.tab.active'));
        } catch (e) { alert("‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ‡§°‡•á‡§ü‡§æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü‡•§"); }
        finally { btn.innerText = "‡§∏‡§Ç‡§™‡•Ç‡§∞‡•ç‡§£ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç"; }
    }

    function show(t, el) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        const area = document.getElementById('viewArea');
        const d = window.fullData;
        const name = document.getElementById('uName').value;

        if(t === 'd1') {
            area.innerHTML = `<h3>${name} - ‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3><div class="chart-box">${draw(d)}</div>`;
        } else if(t === 'kp') {
            let h = `<h3>KP ‡§≠‡§æ‡§µ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü (Sidereal Nirayana)</h3><div class="card"><table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä</th><th>‡§∞‡§æ‡§∂‡§ø</th></tr>`;
            d.cusps.forEach(c => h += `<tr><td>Cusp ${c.n}</td><td>${c.d}</td><td>${c.s}</td></tr>`);
            area.innerHTML = h + `</table></div>`;
        } else if(t === 'dasha') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3><div class="card">`;
            d.dasha.forEach(ds => h += `<div style="padding:10px; border-bottom:1px solid #4e342e;"><b>${ds.p}</b> ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§‡§ø: <span style="color:var(--orange)">${ds.date}</span></div>`);
            area.innerHTML = h + `</div>`;
        } else if(t === 'planet') {
            let h = `<h3>‡§ó‡•ç‡§∞‡§π‡•ã‡§Ç ‡§ï‡•Ä ‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä</h3><div class="card"><table><tr><th>‡§ó‡•ç‡§∞‡§π</th><th>‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§≠‡§æ‡§µ</th></tr>`;
            d.planets.forEach(p => h += `<tr><td>${p.name}</td><td>${p.deg}</td><td>${p.sign}</td><td>${p.house}</td></tr>`);
            area.innerHTML = h + `</table></div>`;
        } else if(t === 'pan') {
            area.innerHTML = `<div class="card"><h3>‡§¶‡•à‡§®‡§ø‡§ï ‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó</h3><p><b>‡§µ‡§æ‡§∞:</b> ${d.panchang.day}</p><p><b>‡§§‡§ø‡§•‡§ø:</b> ${d.panchang.tithi}</p><p><b>‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞:</b> ${d.panchang.nakshatra}</p></div>`;
        }
    }

    function draw(data) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((data.lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:#c0392b; font-weight:bold" text-anchor="middle">${rashi}</text>`;
        }
        data.planets.forEach(p => {
            svg += `<text x="${hPos[p.house][0]}" y="${hPos[p.house][1] + 20}" style="font-size:10px; fill:#1a237e; font-weight:bold" text-anchor="middle">${p.name} ${p.deg}</text>`;
        });
        return svg + "</svg>";
    }
</script>
</body>
</html>
