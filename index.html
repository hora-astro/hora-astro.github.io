<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Pro - Advanced Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --bg: #1a0f00; --card: #2d1d12; --orange: #d35400; --text: #fdf2e9; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #4e342e; margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #4e342e; background: #1a0f00; color: white; box-sizing: border-box; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { width: 100%; padding: 15px; background: var(--orange); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .tab-bar { display: flex; overflow-x: auto; gap: 5px; margin-bottom: 10px; }
        .tab { padding: 10px 15px; background: var(--card); border-radius: 5px; cursor: pointer; white-space: nowrap; font-size: 13px; }
        .tab.active { background: var(--orange); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; border-bottom: 1px solid #4e342e; text-align: left; font-size: 13px; }
        .pdf-btn { background: #27ae60 !important; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--orange);">Hora Astro Pro üåå</h2>
    
    <div class="card">
        <input type="text" id="uName" placeholder="‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç" value="Hemant Purohit">
        <div class="grid-2">
            <input type="date" id="uDate" value="2006-11-06">
            <input type="time" id="uTime" value="11:28">
        </div>
        <input type="text" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç..." oninput="findLoc(this.value)">
        <div id="locList" style="background:#3d2b1f; border-radius:5px;"></div>
        
        <div class="grid-2">
            <div><label style="font-size:11px;">Latitude</label><input type="text" id="lat" value="23.49"></div>
            <div><label style="font-size:11px;">Longitude</label><input type="text" id="lng" value="74.35"></div>
        </div>
        <button class="btn" onclick="fetchAstro()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§´‡§≤‡§æ‡§¶‡•á‡§∂ ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="results" style="display:none;">
        <button class="btn pdf-btn" onclick="downloadPDF()">üìÑ PDF ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <div class="tab-bar">
            <div class="tab active" onclick="tab('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="tab('kp', this)">KP ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="tab('ds', this)">‡§¶‡§∂‡§æ</div>
            <div class="tab" onclick="tab('pr', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="view"></div>
    </div>
</div>

<script>
    async function findLoc(q) {
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        const list = document.getElementById('locList');
        list.innerHTML = d.map(i => `<div style="padding:10px; border-bottom:1px solid #4e342e; cursor:pointer;" onclick="setLoc(${i.lat},${i.lon},'${i.display_name}')">${i.display_name}</div>`).join('');
    }

    function setLoc(lt, lg, n) {
        document.getElementById('lat').value = lt;
        document.getElementById('lng').value = lg;
        document.getElementById('locList').innerHTML = '';
    }

    async function fetchAstro() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const res = await fetch(url);
        window.astro = await res.json();
        document.getElementById('results').style.display = 'block';
        tab('d1', document.querySelector('.tab.active'));
    }

    function tab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const v = document.getElementById('view');
        const d = window.astro;

        if(type === 'd1') {
            v.innerHTML = `<div style="background:white; padding:10px; border-radius:10px;">${drawChart(d)}</div>`;
        } else if(type === 'kp') {
            let h = `<table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä</th><th>‡§∞‡§æ‡§∂‡§ø</th></tr>`;
            d.cusps.forEach(c => h += `<tr><td>Cusp ${c.n}</td><td>${c.d}</td><td>${c.s}</td></tr>`);
            v.innerHTML = h + `</table>`;
        } else if(type === 'ds') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            d.dasha.forEach(s => h += `<div class="card">${s.p}: ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§ ‡§§‡§ø‡§•‡§ø ${s.date}</div>`);
            v.innerHTML = h;
        } else if(type === 'pr') {
            v.innerHTML = `<div class="card"><h3>‡§´‡§≤‡§æ‡§¶‡•á‡§∂</h3><p>${d.prediction}</p></div>`;
        }
    }

    function drawChart(data) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((data.lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:red; font-weight:bold" text-anchor="middle">${rashi}</text>`;
        }
        data.planets.forEach(p => {
            svg += `<text x="${hPos[p.h][0]}" y="${hPos[p.h][1] + 20}" style="font-size:10px; fill:blue" text-anchor="middle">${p.n} ${p.d}</text>`;
        });
        return svg + "</svg>";
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const d = window.astro;
        doc.text("Hora Astro Pro - Kundli Report", 10, 10);
        doc.text(`Name: ${document.getElementById('uName').value}`, 10, 20);
        doc.text(`Date: ${document.getElementById('uDate').value} Time: ${document.getElementById('uTime').value}`, 10, 30);
        doc.text("Prediction:", 10, 50);
        doc.text(d.prediction, 10, 60, { maxWidth: 180 });
        doc.save("Kundli_Report.pdf");
    }
</script>
</body>
</html>
