<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora-Astro | Kundli Fixed</title>
    <style>
        :root { --primary: #ff5722; --bg: #fdf2f0; }
        body { font-family: sans-serif; background: var(--bg); text-align: center; padding: 10px; }
        .card { background: white; max-width: 500px; margin: auto; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* Kundli Chart CSS */
        .kundli-box { 
            position: relative; width: 350px; height: 350px; 
            border: 2px solid #333; margin: 20px auto; background: #fff; overflow: hidden; 
        }
        .line { position: absolute; background: #333; z-index: 1; }
        .diag1 { width: 495px; height: 2px; top: 174px; left: -72px; transform: rotate(45deg); }
        .diag2 { width: 495px; height: 2px; top: 174px; left: -72px; transform: rotate(-45deg); }
        .inner-rect { 
            position: absolute; width: 247px; height: 247px; 
            border: 2px solid #333; top: 50px; left: 50px; transform: rotate(45deg); z-index: 1; 
        }
        
        /* House Styling - Zero Overlap Logic */
        .house { 
            position: absolute; width: 85px; height: 85px; 
            z-index: 5; display: flex; flex-direction: column;
            pointer-events: none; padding: 5px; box-sizing: border-box;
        }

        /* Fixed Coordinates */
        .h1 { top: 75px;  left: 132px; }  .h2 { top: 25px;  left: 65px; }
        .h3 { top: 25px;  left: 200px; } .h4 { top: 105px; left: 60px; }
        .h5 { top: 185px; left: 25px; }  .h6 { top: 260px; left: 65px; }
        .h7 { top: 200px; left: 132px; } .h8 { top: 260px; left: 200px; }
        .h9 { top: 185px; left: 240px; } .h10 { top: 105px; left: 205px; }
        .h11 { top: 25px;  left: 240px; } .h12 { top: 25px;  left: 25px; }

        /* Rashi Number - Top Center */
        .rashi-number { 
            color: #e74c3c; font-size: 14px; font-weight: bold; 
            height: 20px; width: 100%; text-align: center;
        }

        /* Planet Container - Grid to prevent mixing */
        .planet-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            justify-items: center;
            align-items: center;
            flex-grow: 1;
        }
        .planet-item { 
            font-size: 10px; font-weight: bold; color: #000; 
            background: rgba(255,255,255,0.9); border-radius: 2px;
            padding: 1px 2px; line-height: 1;
        }

        /* UI elements */
        .input-group { margin-bottom: 10px; position: relative; }
        input { padding: 10px; width: 85%; border: 1px solid #ccc; border-radius: 5px; }
        button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 5px; width: 90%; font-weight: bold; }
        #suggestions { position: absolute; width: 90%; background: white; z-index: 100; left: 5%; border: 1px solid #ddd; display: none; text-align: left; }
        .suggest-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 6px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Hora Astro ðŸŒŒ</h2>
    <div class="input-group">
        <input type="text" id="location" placeholder="Type City..." oninput="searchLocation()" autocomplete="off">
        <div id="suggestions"></div>
        <input type="hidden" id="lat" value="28.6139">
        <input type="hidden" id="lng" value="77.2090">
    </div>
    <div class="input-group"><input type="text" id="date" placeholder="YYYY/MM/DD"></div>
    <div class="input-group"><input type="text" id="time" placeholder="HH:MM"></div>
    <button onclick="fetchKundli()">Kundli Dekhein</button>

    <div id="chart-container" style="display:none;">
        <div class="kundli-box">
            <div class="line diag1"></div><div class="line diag2"></div><div class="inner-rect"></div>
            <div id="h1" class="house h1"></div><div id="h2" class="house h2"></div>
            <div id="h3" class="house h3"></div><div id="h4" class="house h4"></div>
            <div id="h5" class="house h5"></div><div id="h6" class="house h6"></div>
            <div id="h7" class="house h7"></div><div id="h8" class="house h8"></div>
            <div id="h9" class="house h9"></div><div id="h10" class="house h10"></div>
            <div id="h11" class="house h11"></div><div id="h12" class="house h12"></div>
        </div>
        <div id="planet-data"></div>
    </div>
</div>

<script>
    let timer;
    function searchLocation() {
        const q = document.getElementById('location').value;
        const s = document.getElementById('suggestions');
        if (q.length < 3) { s.style.display="none"; return; }
        clearTimeout(timer);
        timer = setTimeout(() => {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`)
            .then(res => res.json()).then(data => {
                s.innerHTML = ""; s.style.display="block";
                data.forEach(p => {
                    let d = document.createElement('div'); d.className="suggest-item";
                    d.innerText = p.display_name;
                    d.onclick = () => {
                        document.getElementById('location').value = p.display_name;
                        document.getElementById('lat').value = p.lat;
                        document.getElementById('lng').value = p.lon;
                        s.style.display="none";
                    };
                    s.appendChild(d);
                });
            });
        }, 500);
    }

    async function fetchKundli() {
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lng').value;
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${date}&time=${time}&lat=${lat}&lng=${lng}`;

        try {
            const res = await fetch(url);
            const result = await res.json();
            if (result.status === "success") {
                document.getElementById('chart-container').style.display = 'block';
                const asc = result.asc_num;

                for (let i = 1; i <= 12; i++) {
                    const houseDiv = document.getElementById('h' + i);
                    let rashiVal = ((asc + i - 2) % 12) + 1;
                    houseDiv.innerHTML = `
                        <div class="rashi-number">${rashiVal}</div>
                        <div class="planet-container" id="pc${i}"></div>
                    `;
                }

                result.data.forEach(p => {
                    if (p.house) {
                        const pCont = document.getElementById('pc' + p.house);
                        if(pCont) {
                            pCont.innerHTML += `<span class="planet-item">${p.name.substring(0,2)}</span>`;
                        }
                    }
                });

                let table = "<table><tr><th>Planet</th><th>Sign</th><th>Deg</th></tr>";
                result.data.forEach(p => {
                    table += `<tr><td>${p.name}</td><td>${p.rashi}</td><td>${p.degree || '0.00'}Â°</td></tr>`;
                });
                document.getElementById('planet-data').innerHTML = table + "</table>";
            }
        } catch (e) { alert("Check Connection!"); }
    }
</script>
</body>
</html>
