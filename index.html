<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro | Kundli Fixed</title>
    <style>
        :root { --primary: #ff5722; --bg: #fdf2f0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); text-align: center; padding: 10px; }
        .card { background: white; max-width: 500px; margin: auto; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* Kundli Chart CSS */
        .kundli-box { 
            position: relative; width: 350px; height: 350px; 
            border: 2px solid #333; margin: 20px auto; background: #fff; overflow: hidden; 
        }
        .line { position: absolute; background: #333; z-index: 1; }
        .diag1 { width: 495px; height: 2px; top: 174px; left: -72px; transform: rotate(45deg); }
        .diag2 { width: 495px; height: 2px; top: 174px; left: -72px; transform: rotate(-45deg); }
        .inner-rect { 
            position: absolute; width: 247px; height: 247px; 
            border: 2px solid #333; top: 50px; left: 50px; transform: rotate(45deg); z-index: 1; 
        }
        
        /* House Styling - Improved Spacing */
        .house { 
            position: absolute; width: 90px; height: 90px; 
            z-index: 5; display: flex; flex-direction: column;
            pointer-events: none; box-sizing: border-box;
        }

        /* Adjusted Coordinates for Better Fit */
        .h1 { top: 70px;  left: 130px; }  .h2 { top: 20px;  left: 65px; }
        .h3 { top: 20px;  left: 195px; } .h4 { top: 105px; left: 55px; }
        .h5 { top: 185px; left: 20px; }  .h6 { top: 260px; left: 65px; }
        .h7 { top: 200px; left: 130px; } .h8 { top: 260px; left: 195px; }
        .h9 { top: 185px; left: 240px; } .h10 { top: 105px; left: 205px; }
        .h11 { top: 20px;  left: 240px; } .h12 { top: 20px;  left: 20px; }

        /* Rashi Number - Top Center with padding */
        .rashi-number { 
            color: #e74c3c; font-size: 14px; font-weight: bold; 
            margin-bottom: 5px; width: 100%; text-align: center;
        }

        /* Planet Grid - Prevents overlap */
        .planet-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3px;
            justify-items: center;
            align-items: start;
            padding: 0 5px;
        }
        .planet-item { 
            font-size: 11px; font-weight: bold; color: #000; 
            background: rgba(255,255,255,0.7); padding: 1px 3px;
            border-radius: 3px; white-space: nowrap;
        }

        /* Inputs & Tables */
        .input-group { margin-bottom: 10px; }
        input { padding: 10px; width: 85%; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 5px; }
        button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 5px; width: 90%; font-weight: bold; cursor: pointer; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>

<div class="card">
    <h2>Hora Astro üåå</h2>
    <div class="input-group">
        <input type="text" id="location" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ (‡§ú‡•à‡§∏‡•á Jaipur)">
        <input type="hidden" id="lat" value="28.6139">
        <input type="hidden" id="lng" value="77.2090">
    </div>
    <div class="input-group"><input type="text" id="date" placeholder="YYYY/MM/DD (‡§ú‡•à‡§∏‡•á 1990/05/20)"></div>
    <div class="input-group"><input type="text" id="time" placeholder="HH:MM (‡§ú‡•à‡§∏‡•á 10:30)"></div>
    <button onclick="fetchKundli()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç</button>

    <div id="chart-container" style="display:none;">
        <div class="kundli-box">
            <div class="line diag1"></div><div class="line diag2"></div><div class="inner-rect"></div>
            <div id="h1" class="house h1"></div><div id="h2" class="house h2"></div>
            <div id="h3" class="house h3"></div><div id="h4" class="house h4"></div>
            <div id="h5" class="house h5"></div><div id="h6" class="house h6"></div>
            <div id="h7" class="house h7"></div><div id="h8" class="house h8"></div>
            <div id="h9" class="house h9"></div><div id="h10" class="house h10"></div>
            <div id="h11" class="house h11"></div><div id="h12" class="house h12"></div>
        </div>
        <div id="planet-data"></div>
    </div>
</div>

<script>
    // Planet name translation mapping
    const hindiPlanets = {
        "Sun": "‡§∏‡•Ç‡§∞‡•ç‡§Ø", "Moon": "‡§ö‡§Ç‡§¶‡•ç‡§∞", "Mercury": "‡§¨‡•Å‡§ß", "Venus": "‡§∂‡•Å‡§ï‡•ç‡§∞",
        "Mars": "‡§Æ‡§Ç‡§ó‡§≤", "Jupiter": "‡§ó‡•Å‡§∞‡•Å", "Saturn": "‡§∂‡§®‡§ø",
        "North Node": "‡§∞‡§æ‡§π‡•Ç", "South Node": "‡§ï‡•á‡§§‡•Å", "Syzygy": "‡§Ö‡§Æ‡§æ/‡§™‡•Ç‡§∞‡•ç‡§£‡§ø",
        "Pars Fortuna": "‡§≠‡§æ‡§ó‡•ç‡§Ø"
    };

    async function fetchKundli() {
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lng').value;
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${date}&time=${time}&lat=${lat}&lng=${lng}`;

        try {
            const res = await fetch(url);
            const result = await res.json();
            if (result.status === "success") {
                document.getElementById('chart-container').style.display = 'block';
                const asc = result.asc_num;

                // 1. Clear and setup Houses with Rashi Numbers
                for (let i = 1; i <= 12; i++) {
                    const houseDiv = document.getElementById('h' + i);
                    let rashiVal = ((asc + i - 2) % 12) + 1;
                    houseDiv.innerHTML = `
                        <div class="rashi-number">${rashiVal}</div>
                        <div class="planet-container" id="pc${i}"></div>
                    `;
                }

                // 2. Add Planets in Hindi with Grid Layout
                result.data.forEach(p => {
                    if (p.house) {
                        const pCont = document.getElementById('pc' + p.house);
                        if(pCont) {
                            const nameHindi = hindiPlanets[p.name] || p.name.substring(0,3);
                            pCont.innerHTML += `<span class="planet-item">${nameHindi}</span>`;
                        }
                    }
                });

                // 3. Update Table in Hindi
                let table = "<table><tr><th>‡§ó‡•ç‡§∞‡§π</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th></tr>";
                result.data.forEach(p => {
                    const nameH = hindiPlanets[p.name] || p.name;
                    table += `<tr><td>${nameH}</td><td>${p.rashi}</td><td>${p.degree || '0.00'}¬∞</td></tr>`;
                });
                document.getElementById('planet-data').innerHTML = table + "</table>";
            }
        } catch (e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§è‡§∞‡§∞! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§"); }
    }
</script>
</body>
</html>
