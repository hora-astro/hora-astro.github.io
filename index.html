<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>HORA ADVANCED PRO V36.0</title>
    <style>
        :root { --accent: #f1c40f; --bg: #0c1117; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 15px; }
        .master-box { max-width: 1000px; margin: auto; }
        
        /* ‡§∏‡§∞‡•ç‡§ö ‡§î‡§∞ ‡§á‡§®‡§™‡•Å‡§ü ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ */
        .search-area { background: var(--card); padding: 20px; border-radius: 12px; display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; border: 1px solid #30363d; }
        .location-results { position: absolute; background: #21262d; width: 300px; border-radius: 5px; z-index: 100; cursor: pointer; }
        .loc-item { padding: 10px; border-bottom: 1px solid #30363d; }
        
        input { padding: 12px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; }
        .panchang-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; }
        .pan-box { background: var(--accent); color: #000; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; font-size: 14px; }
        
        .charts { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .chart-card { background: white; padding: 15px; border-radius: 10px; width: 45%; min-width: 320px; color: black; }
        .btn-main { grid-column: 1/-1; background: var(--accent); border: none; padding: 15px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="master-box">
    <h2 align="center" style="color:var(--accent)">üïâÔ∏è HORA ASTRO PRO V36.0</h2>

    <div class="search-area">
        <div style="position:relative">
            <input type="text" id="citySearch" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç (‡§â‡§¶‡§æ. Banswara)" style="width:90%" oninput="searchLocation(this.value)">
            <div id="locList" class="location-results"></div>
        </div>
        <input type="date" id="date" value="2006-11-06">
        <input type="time" id="time" value="11:28">
        <input type="hidden" id="lat" value="24.58">
        <input type="hidden" id="lng" value="73.71">
        <button class="btn-main" onclick="fetchKundli()">‡§™‡•Ç‡§∞‡•ç‡§£ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div class="panchang-grid" id="pan-ui">
        <div class="pan-box">‡§§‡§ø‡§•‡§ø: -</div>
        <div class="pan-box">‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞: -</div>
        <div class="pan-box">‡§ö‡§∞‡§£: -</div>
        <div class="pan-box">‡§Ø‡•ã‡§ó: -</div>
        <div class="pan-box">‡§ï‡§∞‡§£: -</div>
    </div>

    <div class="charts">
        <div class="chart-card">
            <h4 align="center">D1 ‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h4>
            <div id="d1-svg"></div>
        </div>
        <div class="chart-card">
            <h4 align="center">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h4>
            <div id="d9-svg"></div>
        </div>
    </div>
</div>

<script>
    // 1. Location Search Function (OpenStreetMap API)
    async function searchLocation(query) {
        if(query.length < 3) return;
        const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
        const data = await resp.json();
        let html = '';
        data.forEach(item => {
            html += `<div class="loc-item" onclick="selectLoc('${item.display_name}', ${item.lat}, ${item.lon})">${item.display_name}</div>`;
        });
        document.getElementById('locList').innerHTML = html;
    }

    function selectLoc(name, lat, lon) {
        document.getElementById('citySearch').value = name;
        document.getElementById('lat').value = lat;
        document.getElementById('lng').value = lon;
        document.getElementById('locList').innerHTML = '';
    }

    // 2. Fetch Kundli Data
    async function fetchKundli() {
        const url = `https://hemantpurohit27.pythonanywhere.com/api/pro_v36`;
        const params = `?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        const res = await fetch(url + params);
        const d = await res.json();

        // ‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó ‡§Ö‡§™‡§°‡•á‡§ü
        document.getElementById('pan-ui').innerHTML = `
            <div class="pan-box">‡§§‡§ø‡§•‡§ø: ${d.panchang.tithi}</div>
            <div class="pan-box">‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞: ${d.panchang.nakshatra}</div>
            <div class="pan-box">‡§ö‡§∞‡§£: ${d.panchang.charan}</div>
            <div class="pan-box">‡§Ø‡•ã‡§ó: ${d.panchang.yoga}</div>
            <div class="pan-box">‡§ï‡§∞‡§£: ${d.panchang.karan}</div>
        `;

        document.getElementById('d1-svg').innerHTML = drawNorthChart(d.asc, d.planets);
        document.getElementById('d9-svg').innerHTML = drawNorthChart(d.nav_asc, d.planets);
    }

    function drawNorthChart(asc, planets) {
        const coords = {1:[150,100], 2:[75,50], 3:[50,75], 4:[100,150], 5:[50,225], 6:[75,250], 7:[150,200], 8:[225,250], 9:[250,225], 10:[200,150], 11:[250,75], 12:[225,50]};
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="black" fill="none" stroke-width="2"/>`;
        for(let i=1; i<=12; i++){
            let r_num = ((asc + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" fill="red" font-weight="bold" font-size="14" text-anchor="middle">${r_num}</text>`;
            let p_names = planets.filter(p => p.house === i).map(p => p.name).join(' ');
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]+20}" fill="blue" font-size="10" text-anchor="middle">${p_names}</text>`;
        }
        return svg + `</svg>`;
    }
</script>
