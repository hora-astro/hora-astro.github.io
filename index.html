<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Pro - Kundli</title>
    <style>
        :root { --primary: #d35400; --bg: #fdf2e9; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 550px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        h2 { color: var(--primary); margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; position: relative; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #e67e22; }

        #city-list { position: absolute; background: white; border: 1px solid #ddd; width: 100%; z-index: 100; max-height: 200px; overflow-y: auto; display: none; border-radius: 0 0 8px 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .city-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; text-align: left; font-size: 14px; }
        .city-item:hover { background: #f0f0f0; }

        #chart-area { margin-top: 30px; display: none; }
        .kundli-svg { width: 100%; max-width: 400px; height: auto; background: #fff; border: 2px solid #333; margin: auto; display: block; }
        
        .rashi-text { fill: #e74c3c; font-weight: bold; font-size: 18px; pointer-events: none; }
        .planet-text { fill: #2c3e50; font-size: 11px; font-weight: bold; pointer-events: none; }
        .panchang { margin: 15px 0; font-weight: bold; color: #27ae60; }
    </style>
</head>
<body>

<div class="container">
    <h2>Hora Astro Pro üåå</h2>
    
    <div class="input-group">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø</label>
        <input type="date" id="date" value="2006-11-06">
    </div>

    <div class="input-group">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡§Æ‡§Ø</label>
        <input type="time" id="time" value="11:28">
    </div>

    <div class="input-group">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡•ç‡§•‡§æ‡§® (‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç)</label>
        <input type="text" id="city" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç (‡§ú‡•à‡§∏‡•á: Banswara)..." oninput="searchCity()">
        <div id="city-list"></div>
    </div>

    <input type="hidden" id="lat" value="23.49">
    <input type="hidden" id="lng" value="74.35">

    <button id="mainBtn" onclick="generate()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§ó‡•ç‡§∞‡§π ‡§¶‡•á‡§ñ‡•á‡§Ç</button>

    <div id="chart-area">
        <p class="panchang" id="vaar-info"></p>
        <div id="svg-container"></div>
    </div>
</div>

<script>
    // 1. ‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    async function searchCity() {
        const q = document.getElementById('city').value;
        const list = document.getElementById('city-list');
        if(q.length < 3) { list.style.display = 'none'; return; }
        
        try {
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await r.json();
            list.innerHTML = ''; list.style.display = 'block';
            data.forEach(item => {
                let d = document.createElement('div');
                d.className = 'city-item'; d.innerText = item.display_name;
                d.onclick = () => {
                    document.getElementById('city').value = item.display_name.split(',')[0];
                    document.getElementById('lat').value = item.lat;
                    document.getElementById('lng').value = item.lon;
                    list.style.display = 'none';
                };
                list.appendChild(d);
            });
        } catch(e) { console.error("Search failed"); }
    }

    // 2. ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§°‡•á‡§ü‡§æ ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§≤‡§æ‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    async function generate() {
        const btn = document.getElementById('mainBtn');
        btn.innerText = "‡§ó‡§£‡§®‡§æ ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...";
        btn.disabled = true;

        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            
            if(data.status === "success") {
                document.getElementById('chart-area').style.display = 'block';
                document.getElementById('vaar-info').innerText = "‡§¶‡§ø‡§®: " + data.panchang.day;
                drawKundli(data.lagna, data.planets);
            } else {
                alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§è‡§∞‡§∞: " + data.message);
            }
        } catch(e) {
            alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∞‡§ø‡§∏‡•ç‡§™‡•â‡§®‡•ç‡§∏ ‡§®‡§π‡•Ä‡§Ç ‡§¶‡•á ‡§∞‡§π‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ PythonAnywhere ‡§∞‡•Ä‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç‡•§");
        } finally {
            btn.innerText = "‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§ó‡•ç‡§∞‡§π ‡§¶‡•á‡§ñ‡•á‡§Ç";
            btn.disabled = false;
        }
    }

    // 3. SVG ‡§ö‡§æ‡§∞‡•ç‡§ü ‡§¨‡§®‡§æ‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    function drawKundli(lagna, planets) {
        // ‡§â‡§§‡•ç‡§§‡§∞ ‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ï‡•á ‡§ò‡§∞ ‡§ï‡•á ‡§ï‡•á‡§Ç‡§¶‡•ç‡§∞ (Coordinates)
        const coords = { 
            1:[150,90], 2:[80,45], 3:[45,80], 4:[95,150], 5:[45,220], 6:[80,255], 
            7:[150,210], 8:[220,255], 9:[255,220], 10:[205,150], 11:[255,80], 12:[220,45] 
        };

        // SVG ‡§´‡•ç‡§∞‡•á‡§Æ ‡§î‡§∞ ‡§≤‡§æ‡§á‡§®‡•ç‡§∏
        let svg = `<svg viewBox="0 0 300 300" class="kundli-svg">
            <line x1="0" y1="0" x2="300" y2="300" stroke="#333" stroke-width="1.5"/>
            <line x1="300" y1="0" x2="0" y2="300" stroke="#333" stroke-width="1.5"/>
            <line x1="150" y1="0" x2="0" y2="150" stroke="#333" stroke-width="1.5"/>
            <line x1="0" y1="150" x2="150" y2="300" stroke="#333" stroke-width="1.5"/>
            <line x1="150" y1="300" x2="300" y2="150" stroke="#333" stroke-width="1.5"/>
            <line x1="300" y1="150" x2="150" y2="0" stroke="#333" stroke-width="1.5"/>`;

        // ‡§∞‡§æ‡§∂‡§ø ‡§®‡§Ç‡§¨‡§∞ ‡§≤‡§ø‡§ñ‡§®‡§æ (Red color)
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" class="rashi-text" text-anchor="middle">${rashi}</text>`;
        }

        // ‡§ó‡•ç‡§∞‡§π‡•ã‡§Ç ‡§ï‡•ã ‡§π‡§æ‡§â‡§∏ ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§ü ‡§ï‡§∞‡§®‡§æ
        let houseOccupation = {};
        planets.forEach(p => {
            if(!houseOccupation[p.house]) houseOccupation[p.house] = 0;
            houseOccupation[p.house]++;
            
            // ‡§Ö‡§ó‡§∞ ‡§è‡§ï ‡§ò‡§∞ ‡§Æ‡•á‡§Ç ‡§è‡§ï ‡§∏‡•á ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§ó‡•ç‡§∞‡§π ‡§π‡•à‡§Ç, ‡§§‡•ã ‡§â‡§®‡•ç‡§π‡•á‡§Ç ‡§®‡•Ä‡§ö‡•á ‡§ñ‡§ø‡§∏‡§ï‡§æ‡§®‡§æ (offset)
            let yPos = coords[p.house][1] + 10 + (houseOccupation[p.house] * 13);
            svg += `<text x="${coords[p.house][0]}" y="${yPos}" class="planet-text" text-anchor="middle">${p.name} ${p.degree}¬∞</text>`;
        });

        document.getElementById('svg-container').innerHTML = svg + `</svg>`;
    }
</script>

</body>
</html>
