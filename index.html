<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Satyasya Universal Astrology Engine</title>
    <style>
        :root { --main: #1e3a8a; --gold: #b45309; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .card { max-width: 950px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--main); color: white; padding: 25px; text-align: center; border-bottom: 5px solid var(--gold); }
        .input-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 25px; background: #fff; }
        label { font-weight: bold; font-size: 13px; color: #444; }
        input { padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; width: 100%; box-sizing: border-box; }
        .calc-btn { grid-column: 1 / -1; padding: 15px; background: var(--main); color: white; border: none; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .calc-btn:hover { background: #1e40af; }
        
        #results { display: none; padding: 25px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th, td { border: 1px solid #e2e8f0; padding: 12px; text-align: center; }
        th { background: #f1f5f9; color: var(--main); }
        .d9-tag { background: #fef3c7; color: #92400e; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>सिद्धान्त सटीक ज्योतिष सॉफ्टवेयर</h1>
        <p>यूनिवर्सल गणना: नक्षत्र पद एवं D9 नवमांश</p>
    </div>

    <div class="input-form">
        <div><label>नाम</label><input type="text" id="name" placeholder="नाम"></div>
        <div><label>जन्म तिथि</label><input type="date" id="dob"></div>
        <div><label>समय</label><input type="time" id="tob" step="1"></div>
        <div><label>अक्षांश (Lat)</label><input type="number" id="lat" value="23.33"></div>
        <div><label>रेखांश (Long)</label><input type="number" id="lon" value="74.26"></div>
        <button class="calc-btn" onclick="runUniversalEngine()">सटीक गणना करें</button>
    </div>

    <div id="results">
        <h3 id="reportTitle"></h3>
        <table>
            <thead>
                <tr>
                    <th>ग्रह</th>
                    <th>D1 राशि</th>
                    <th>अंश (Degrees)</th>
                    <th>नक्षत्र</th>
                    <th>पद</th>
                    <th>D9 नवमांश</th>
                </tr>
            </thead>
            <tbody id="planetBody"></tbody>
        </table>
    </div>
</div>

<script>
function runUniversalEngine() {
    const dob = document.getElementById('dob').value;
    const tob = document.getElementById('tob').value;
    if(!dob) return alert("कृपया तिथि चुनें");

    const rashis = ["मेष", "वृषभ", "मिथुन", "कर्क", "सिंह", "कन्या", "तुला", "वृश्चिक", "धनु", "मकर", "कुंभ", "मीन"];
    const naks = ["अश्विनी", "भरणी", "कृत्तिका", "रोहिणी", "मृगशिरा", "आर्द्रा", "पुनर्वसु", "पुष्य", "अश्लेषा", "मघा", "पू.फा.", "उ.फा.", "हस्ता", "चित्रा", "स्वाती", "विशाखा", "अनुराधा", "ज्येष्ठा", "मूल", "पूर्वाषाढ़ा", "उत्तराषाढ़ा", "श्रवण", "धनिष्ठा", "शतभिषा", "पू.भा.", "उ.भा.", "रेवती"];

    // 1. Julian Day Calculation (Universal Time)
    const birthDate = new Date(dob + "T" + tob);
    const timeInDays = birthDate.getTime() / (1000 * 60 * 60 * 24);
    const epochDays = new Date("2000-01-01T12:00:00Z").getTime() / (1000 * 60 * 60 * 24);
    const d = timeInDays - epochDays; // Days from J2000.0

    // 2. Astronomical Formulas for Planets (Mean Motion)
    const planetDefinitions = [
        { n: "सूर्य", L: 280.466, M: 0.985647 },
        { n: "चंद्र", L: 218.316, M: 13.176396 },
        { n: "मंगल", L: 355.433, M: 0.524071 },
        { n: "बुध", L: 252.251, M: 4.092337 },
        { n: "गुरु", L: 34.351, M: 0.083091 },
        { n: "शुक्र", L: 181.979, M: 1.602130 },
        { n: "शनि", L: 50.077, M: 0.033459 },
        { n: "राहु", L: 125.122, M: -0.052953 }
    ];

    let html = "";
    // लग्न की गणना समय के आधार पर (Approx based on Earth rotation)
    let ascDeg = ((birthDate.getHours() * 15) + (birthDate.getMinutes() * 0.25) + 100) % 360;
    html += buildRow("लग्न", ascDeg, rashis, naks);

    planetDefinitions.forEach(p => {
        let pos = (p.L + p.M * d) % 360;
        if (pos < 0) pos += 360;
        html += buildRow(p.n, pos, rashis, naks);
    });

    document.getElementById('planetBody').innerHTML = html;
    document.getElementById('reportTitle').innerText = "कुंडली रिपोर्ट: " + document.getElementById('name').value;
    document.getElementById('results').style.display = "block";
}

function buildRow(name, pos, rashis, naks) {
    let signIdx = Math.floor(pos / 30);
    let deg = (pos % 30).toFixed(2);
    let nakIdx = Math.floor(pos / 13.3333) % 27;
    let pada = Math.floor((pos % 13.3333) / 3.3333) + 1;
    let d9Idx = (signIdx * 9 + (pada - 1)) % 12;

    return `<tr>
        <td><b>${name}</b></td>
        <td>${rashis[signIdx]}</td>
        <td>${deg}°</td>
        <td>${naks[nakIdx]}</td>
        <td>${pada}</td>
        <td><span class="d9-tag">${rashis[d9Idx]}</span></td>
    </tr>`;
}
</script>
</body>
</html>
