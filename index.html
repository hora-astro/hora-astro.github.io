<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>FortuneWithStars - Professional Kundli</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #daa520; --bg: #fffcf5; }
        body { font-family: 'Segoe UI', Arial; background: #f0f0f0; margin: 0; }
        .toolbar { background: white; padding: 15px; border-bottom: 4px solid var(--maroon); display: flex; gap: 10px; justify-content: center; position: sticky; top: 0; z-index: 1000; }
        .search-container { position: relative; width: 250px; }
        #suggestions { position: absolute; background: white; border: 1px solid #ccc; width: 100%; top: 40px; display: none; max-height: 200px; overflow-y: auto; z-index: 1001; }
        #suggestions div { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
        .pdf-page { width: 210mm; min-height: 297mm; margin: 20px auto; background: white; padding: 15mm; box-sizing: border-box; box-shadow: 0 0 15px rgba(0,0,0,0.1); page-break-after: always; }
        .header { text-align: center; border: 2px double var(--maroon); padding: 10px; background: var(--bg); margin-bottom: 20px; }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .chart-box { border: 2px solid var(--maroon); padding: 10px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; font-size: 13px; }
        .u-color { color: blue; font-weight: bold; }
        .n-color { color: red; font-weight: bold; }
        .prediction-card { background: #fffdf0; border-left: 5px solid var(--gold); padding: 15px; margin: 15px 0; text-align: justify; line-height: 1.6; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="custName" value="हेमंत पुरोहित" placeholder="नाम">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <div class="search-container">
        <input type="text" id="citySearch" placeholder="शहर खोजें..." oninput="searchLoc(this.value)">
        <div id="suggestions"></div>
    </div>
    <input type="hidden" id="lat" value="23.32"><input type="hidden" id="lon" value="74.26">
    <button onclick="generate()" style="background:var(--maroon); color:white; border:none; padding:10px; cursor:pointer;">कुंडली बनाएँ</button>
    <button onclick="downloadPDF()" style="background:green; color:white; border:none; padding:10px; cursor:pointer;">PDF डाउनलोड</button>
</div>

<div id="printArea"></div>

<script>
const SIGNS = ["", "मेष", "वृष", "मिथुन", "कर्क", "सिंह", "कन्या", "तुला", "वृश्चिक", "धनु", "मकर", "कुम्भ", "मीन"];
const LORDS = ["", "मंगल", "शुक्र", "बुध", "चंद्र", "सूर्य", "बुध", "शुक्र", "मंगल", "गुरु", "शनि", "शनि", "गुरु"];

async function searchLoc(q) {
    if(q.length < 3) return;
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
    const data = await res.json();
    const box = document.getElementById('suggestions');
    box.innerHTML = ""; box.style.display = "block";
    data.slice(0, 5).forEach(item => {
        let div = document.createElement('div');
        div.innerText = item.display_name;
        div.onclick = () => {
            document.getElementById('lat').value = item.lat;
            document.getElementById('lon').value = item.lon;
            document.getElementById('citySearch').value = item.display_name.split(',')[0];
            box.style.display = "none";
        };
        box.appendChild(div);
    });
}

async function generate() {
    const payload = {
        date: document.getElementById('dob').value,
        time: document.getElementById('tob').value,
        lat: document.getElementById('lat').value,
        lon: document.getElementById('lon').value
    };
    try {
        const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            mode: 'cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        if(data.status === 'success') renderUI(data);
    } catch(e) { alert("कनेक्शन फेल! सर्वर चेक करें।"); }
}

function renderUI(data) {
    let html = `<div class="pdf-page">
        <div class="header"><h1>॥ विस्तृत जन्म कुंडली - FortuneWithStars ॥</h1><p>नाम: ${document.getElementById('custName').value} | स्थान: ${document.getElementById('citySearch').value}</p></div>
        <div class="chart-grid">
            <div class="chart-box"><h3>D1 लग्न कुंडली</h3><div id="d1_svg"></div></div>
            <div class="chart-box"><h3>D9 नवांश कुंडली</h3><div id="d9_svg"></div></div>
        </div>
        <table>
            <tr><th>ग्रह</th><th>अंश</th><th>D1 स्थिति</th><th>D9 स्थिति</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        html += `<tr><td>${p.name}</td><td>${p.deg}</td><td class="${p.status_d1=='उच्च'?'u-color':'n-color'}">${p.status_d1||'सम'}</td><td class="${p.status_d9=='उच्च'?'u-color':'n-color'}">${p.status_d9||'सम'}</td><td>${p.house}</td></tr>`;
    });
    html += `</table></div>`;

    // 12 भावों का स्वामी-आधारित फलादेश (Pages 2-14)
    for(let i=1; i<=12; i++) {
        let signIdx = (data.lagna.rIdx + i - 2) % 12 + 1;
        let lordName = LORDS[signIdx];
        let lordPos = data.planets.find(p => p.name === lordName);
        
        html += `<div class="pdf-page">
            <h2 style="color:var(--maroon); border-bottom: 2px solid var(--maroon);">अध्याय ${i+1}: ${i} भाव का विश्लेषण</h2>
            <div class="prediction-card">
                <b>स्वामी की स्थिति:</b> आपके ${i} भाव का अधिपति <b>${lordName}</b> कुंडली के <b>${lordPos.house} वें भाव</b> में स्थित है।
                <br><br>
                <b>FortuneWithStars फलादेश:</b> शास्त्रानुसार, जब ${i} भाव का स्वामी ${lordPos.house} भाव में विराजमान होता है, तो यह जातक के जीवन में ${i==1?'व्यक्तित्व':(i==2?'धन':(i==10?'करियर':'विकास'))} को प्रभावित करता है। ${lordPos.status_d1 ? 'यह ग्रह यहाँ ' + lordPos.status_d1 + ' का होकर प्रबल फल दे रहा है।' : 'यह ग्रह अपनी मध्यम रश्मियों से जीवन को संतुलित रखेगा।'}
                <p>उपाय: इस भाव के शुभ फलों के लिए ${lordName} के बीज मंत्र का जाप करें।</p>
            </div>
        </div>`;
    }

    document.getElementById('printArea').innerHTML = html;
    setTimeout(() => {
        drawChart('d1_svg', data.lagna.rIdx, data.planets, 'house');
        drawChart('d9_svg', data.lagna.d9, data.planets, 'd9');
    }, 500);
}

function drawChart(id, asc, planets, mode) {
    const coords = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480" width="100%"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="2"/>`;
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 2) % 12 + 1;
        svg += `<text x="${coords[i][0]}" y="${coords[i][1]+5}" fill="maroon" font-weight="bold" font-size="22" text-anchor="middle">${sign}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        list.forEach((p, idx) => {
            let status = (mode==='house'?p.status_d1:p.status_d9);
            let sChar = status==='उच्च'?'(U)':(status==='नीच'?'(N)':'');
            let color = sChar==='(U)'?'blue':(sChar==='(N)'?'red':'#444');
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]-20-(idx*15)}" font-size="11" text-anchor="middle" fill="${color}">${p.name}${sChar}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for (let i = 0; i < pages.length; i++) {
        const canvas = await html2canvas(pages[i], { scale: 2 });
        if (i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save(`Kundli_Report.pdf`);
}
</script>
</body>
</html>
