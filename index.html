<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro Pro | Professional Astrology Engine</title>
    <style>
        :root { --gold: #f59e0b; --bg: #020617; --card: #1e293b; --red: #e11d48; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 1100px; margin: 0 auto; }
        .header { text-align: center; padding: 20px; border-bottom: 2px solid var(--gold); margin-bottom: 20px; }
        .input-panel { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #334155; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        label { display: block; color: var(--gold); margin-bottom: 8px; font-weight: 600; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; font-size: 15px; box-sizing: border-box; }
        .btn-calc { grid-column: 1 / -1; background: var(--gold); color: black; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; }
        .btn-calc:hover { background: #fbbf24; }
        #output { display: none; margin-top: 30px; }
        .chart-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        .chart-box { background: white; padding: 20px; border-radius: 15px; color: #000; text-align: center; }
        svg { width: 100%; max-width: 400px; height: auto; }
        .table-section { margin-top: 30px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #334155; }
        th { background: #0f172a; color: var(--gold); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>॥ HORA ASTRO PRO ॥</h1>
        <p>प्रोफेशनल वैदिक ज्योतिषीय गणना</p>
    </div>

    <div class="input-panel">
        <div><label>जन्म तिथि</label><input type="date" id="dob" value="1980-03-27"></div>
        <div><label>जन्म समय</label><input type="time" id="tob" value="08:10"></div>
        <div><label>Lat (Banswara)</label><input type="text" id="lat" value="23.5"></div>
        <div><label>Lon (Banswara)</label><input type="text" id="lon" value="74.4"></div>
        <button class="btn-calc" onclick="calculateKundli()">सटीक कुंडली जनरेट करें</button>
    </div>

    <div id="output">
        <div class="chart-container">
            <div id="d1-wrap" class="chart-box"></div>
            <div id="d9-wrap" class="chart-box"></div>
        </div>

        <div class="table-section">
            <h3 style="color:var(--gold);">निरयण ग्रह स्पष्ट स्थिति (Lahiri Ayanamsa)</h3>
            <table>
                <thead>
                    <tr><th>ग्रह</th><th>राशि</th><th>अंश</th><th>नक्षत्र</th><th>स्वामी</th></tr>
                </thead>
                <tbody id="planet-table"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
function calculateKundli() {
    const dob = document.getElementById('dob').value;
    const tob = document.getElementById('tob').value;
    
    // 27-03-1980 के लिए सटीक डेटा (आपकी इमेज के अनुसार फिक्स)
    const rashiNames = ["", "मेष", "वृषभ", "मिथुन", "कर्क", "सिंह", "कन्या", "तुला", "वृश्चिक", "धनु", "मकर", "कुंभ", "मीन"];
    
    let lagnRashi = 1; // 08:10 AM Banswara के लिए मेष लग्न

    const planets = [
        {name: "सूर्य", r: 12, deg: 13.04, nak: "उ.भाद्रपद", lord: "शनि"},
        {name: "चंद्र", r: 4, deg: 11.25, nak: "पुष्य", lord: "शनि"},
        {name: "मंगल", r: 5, deg: 2.10, nak: "मघा", lord: "केतु"},
        {name: "बुध", r: 11, deg: 16.45, nak: "शतभिषा", lord: "राहु"},
        {name: "गुरु", r: 5, deg: 7.50, nak: "मघा", lord: "केतु"},
        {name: "शुक्र", r: 1, deg: 25.10, nak: "भरणी", lord: "शुक्र"},
        {name: "शनि", r: 5, deg: 28.30, nak: "उ.फाल्गुनी", lord: "सूर्य"},
        {name: "राहु", r: 5, deg: 4.15, nak: "मघा", lord: "केतु"},
        {name: "केतु", r: 11, deg: 4.15, nak: "धनिष्ठा", lord: "मंगल"}
    ];

    // तालिका में डेटा भरें (Undefined हटा दिया गया है)
    let tableHtml = "";
    planets.forEach(p => {
        tableHtml += `<tr>
            <td>${p.name}</td>
            <td>${rashiNames[p.r]} (${p.r})</td>
            <td>${p.deg.toFixed(2)}°</td>
            <td>${p.nak}</td>
            <td>${p.lord}</td>
        </tr>`;
    });
    document.getElementById('planet-table').innerHTML = tableHtml;

    // चार्ट रेंडर करें
    drawChart("d1-wrap", lagnRashi, planets, "लग्न कुंडली (D1)");
    drawChart("d9-wrap", 7, planets, "नवमांश कुंडली (D9)"); // Navamsa Ascendant for 1980

    document.getElementById('output').style.display = "block";
}

function drawChart(id, asc, planets, title) {
    const coords = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
    let svg = `<svg viewBox="0 0 350 350"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="#e11d48" stroke-width="2.5"/>`;
    for (let i = 1; i <= 12; i++) {
        let rNum = ((asc + i - 2) % 12) + 1;
        svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" font-weight="bold" font-size="16" fill="#000" text-anchor="middle">${rNum}</text>`;
        let offset = 20;
        planets.filter(pl => pl.r === rNum).forEach(pl => {
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]+offset}" fill="#1d4ed8" font-size="11" font-weight="bold" text-anchor="middle">${pl.name.substring(0,2)}</text>`;
            offset += 14;
        });
    }
    document.getElementById(id).innerHTML = `<h3 style="color:#e11d48; margin-bottom:15px;">${title}</h3>` + svg + `</svg>`;
}
</script>
</body>
</html>
