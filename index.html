<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroMaster Pro - 12 Lagna Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #800000; --gold: #b45309; }
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; margin: 0; }
        .toolbar { background: white; padding: 15px; border-bottom: 4px solid var(--main); display: flex; gap: 10px; justify-content: center; position: sticky; top: 0; z-index: 100;}
        .pdf-page { width: 210mm; background: white; margin: 20px auto; padding: 15mm; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .chart-box { border: 2px solid #333; padding: 10px; background: #fffdf5; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #fdf2f2; color: var(--main); }
        .pred-box { background: #fffcf0; border-left: 6px solid var(--main); padding: 15px; margin: 10px 0; border-radius: 4px; line-height: 1.6; }
        .yog { color: green; font-weight: bold; }
        .marak { color: red; font-weight: bold; }
        button { background: var(--main); color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="cName" value="हेमंत पुरोहित" placeholder="नाम" style="padding:8px;">
    <input type="date" id="cDob" value="1980-03-27" style="padding:8px;">
    <input type="time" id="cTob" value="10:30" style="padding:8px;">
    <button onclick="generateReport()">कुंडली एवं फलादेश जेनरेट करें</button>
</div>

<div id="reportArea">
    <div class="pdf-page">
        <h1 style="text-align:center; color:var(--main); margin:0;">॥ जन्म कुंडली एवं विस्तृत फलादेश ॥</h1>
        <div class="grid">
            <div class="chart-box"><h3>लग्न (D1)</h3><div id="d1_svg"></div></div>
            <div class="chart-box"><h3>नवांश (D9)</h3><div id="d9_svg"></div></div>
        </div>
        <h3>ग्रह स्पष्टीकरण (D1 & D9)</h3>
        <table id="pTable"></table>
    </div>

    <div class="pdf-page">
        <h2 style="border-bottom: 2px solid var(--main); color:var(--main);">शास्त्रीय फलादेश (FortuneWithStars Logic)</h2>
        <div id="fortune_content"></div>
    </div>
</div>

<script>
const EX = {"सूर्य":1, "चंद्र":2, "मंगल":10, "बुध":6, "गुरु":4, "शुक्र":12, "शनि":7};
const DB = {"सूर्य":7, "चंद्र":8, "मंगल":4, "बुध":12, "गुरु":10, "शुक्र":6, "शनि":1};

// FortuneWithStars Database for all 12 Lagnas
const lagnaLogic = {
    1: { name: "मेष", lord: "मंगल", yog: ["सूर्य", "गुरु"], marak: ["बुध", "शुक्र"], stones: "मूंगा, माणिक, पुखराज", desc: "साहसी और ऊर्जावान व्यक्तित्व।" },
    2: { name: "वृष", lord: "शुक्र", yog: ["शनि", "बुध", "सूर्य"], marak: ["गुरु", "चंद्र", "शुक्र"], stones: "हीरा, पन्ना, नीलम", desc: "स्थिर, धैर्यवान और कलाप्रेमी।" },
    3: { name: "मिथुन", lord: "बुध", yog: ["शुक्र", "शनि"], marak: ["मंगल", "गुरु", "सूर्य"], stones: "पन्ना, हीरा", desc: "बुद्धिमान और बहुमुखी प्रतिभा के धनी।" },
    4: { name: "कर्क", lord: "चंद्र", yog: ["मंगल", "गुरु"], marak: ["शुक्र", "बुध"], stones: "मोती, मूंगा, पुखराज", desc: "भावुक, कल्पनाशील और संवेदनशील।" },
    5: { name: "सिंह", lord: "सूर्य", yog: ["मंगल", "गुरु"], marak: ["बुध", "शुक्र"], stones: "माणिक, मूंगा, पुखराज", desc: "राजसी ठाठ-बाट और नेतृत्व क्षमता।" },
    6: { name: "कन्या", lord: "बुध", yog: ["शुक्र", "बुध"], marak: ["मंगल", "गुरु", "चंद्र"], stones: "पन्ना, हीरा", desc: "विश्लेषणात्मक और व्यावहारिक।" },
    7: { name: "तुला", lord: "शुक्र", yog: ["शनि", "बुध"], marak: ["सूर्य", "मंगल", "गुरु"], stones: "हीरा, नीलम, पन्ना", desc: "न्यायप्रिय और संतुलित।" },
    8: { name: "वृश्चिक", lord: "मंगल", yog: ["चंद्र", "गुरु", "सूर्य"], marak: ["बुध", "शुक्र"], stones: "मूंगा, मोती, पुखराज", desc: "दृढ़ निश्चयी और रहस्यमयी।" },
    9: { name: "धनु", lord: "गुरु", yog: ["सूर्य", "मंगल"], marak: ["शुक्र", "बुध", "शनि"], stones: "पुखराज, माणिक, मूंगा", desc: "आध्यात्मिक और ज्ञान के खोजी।" },
    10: { name: "मकर", lord: "शनि", yog: ["शुक्र", "बुध"], marak: ["मंगल", "गुरु", "चंद्र"], stones: "नीलम, हीरा, पन्ना", desc: "महत्वाकांक्षी और अनुशासित।" },
    11: { name: "कुम्भ", lord: "शनि", yog: ["शुक्र", "शनि"], marak: ["गुरु", "मंगल", "चंद्र"], stones: "नीलम, हीरा", desc: "मानवतावादी और नवीन विचारों वाले।" },
    12: { name: "मीन", lord: "गुरु", yog: ["मंगल", "चंद्र"], marak: ["शनि", "शुक्र", "बुध", "सूर्य"], stones: "पुखराज, मोती, मूंगा", desc: "दयालु और दार्शनिक।" }
};

async function generateReport() {
    try {
        const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ date: document.getElementById('cDob').value, time: document.getElementById('cTob').value })
        });
        const data = await res.json();
        if(data.status === 'success') renderUI(data);
    } catch(e) { alert("सर्वर से कनेक्ट नहीं हो सका!"); }
}

function renderUI(data) {
    const lIdx = data.lagna.rIdx;
    const config = lagnaLogic[lIdx];

    // 1. Planetary Table
    let tbl = `<tr><th>ग्रह</th><th>राशि</th><th>अंश</th><th>D1 स्थिति</th><th>D9 स्थिति</th></tr>`;
    data.planets.forEach(p => {
        let d1s = (p.rIdx === EX[p.name]) ? "उच्च" : (p.rIdx === DB[p.name]) ? "नीच" : "सामान्य";
        let d9s = (p.d9 === EX[p.name]) ? "उच्च" : (p.d9 === DB[p.name]) ? "नीच" : "सामान्य";
        tbl += `<tr><td>${p.name}</td><td>${p.rIdx}</td><td>${p.deg}°</td><td>${d1s}</td><td>${d9s}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = tbl;

    // 2. Dynamic Predictions based on FortuneWithStars logic
    let fHtml = `<h3>${config.name} लग्न फलादेश</h3>`;
    fHtml += `<div class="pred-box"><b>व्यक्तित्व:</b> ${config.desc} इस लग्न के स्वामी <b>${config.lord}</b> देव हैं।</div>`;
    
    data.planets.forEach(p => {
        let role = config.yog.includes(p.name) ? "<span class='yog'>[योगकारक]</span>" : 
                   config.marak.includes(p.name) ? "<span class='marak'>[मारक]</span>" : "[(सम)]";
        
        let pText = `<b>${p.name} ${role}:</b> `;
        
        // विशिष्ट नियम (Site Logic)
        if(role.includes('योगकारक')) pText += `यह ग्रह आपकी कुंडली में शुभ फलदायी है और आपकी सफलता में सहायक होगा।`;
        else if(role.includes('मारक')) pText += `यह ग्रह संघर्ष और स्वास्थ्य बाधाएं दे सकता है। इसकी शांति आवश्यक है।`;
        else pText += `यह ग्रह अपनी स्थिति और दृष्टि के अनुसार मिश्रित फल प्रदान करेगा।`;

        if(p.rIdx === EX[p.name]) pText += ` <b style="color:green">(उच्च का होकर अत्यंत बलवान)</b>`;
        if(p.rIdx === DB[p.name]) pText += ` <b style="color:red">(नीच का होकर निर्बल)</b>`;

        fHtml += `<div class="pred-box">${pText}</div>`;
    });

    fHtml += `<div class="pred-box" style="background:#e6f4ea"><b>रत्न परामर्श:</b> ${config.name} लग्न के अनुसार आपके लिए <b>${config.stones}</b> धारण करना श्रेष्ठ रहेगा।</div>`;
    
    document.getElementById('fortune_content').innerHTML = fHtml;

    draw('d1_svg', data.lagna.rIdx, data.planets, 'house');
    draw('d9_svg', data.lagna.d9, data.planets, 'd9');
}

function draw(id, asc, planets, mode) {
    const coords = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="2"/>`;
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 1); if (sign > 12) sign -= 12;
        let [x, y] = coords[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="bold" font-size="24" text-anchor="middle">${sign}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        list.forEach((p, idx) => {
            let color = (mode === 'house' && p.rIdx === EX[p.name]) || (mode === 'd9' && p.d9 === EX[p.name]) ? "green" : (p.rIdx === DB[p.name] ? "red" : "black");
            svg += `<text x="${x}" y="${y-20-(idx*15)}" font-size="11" fill="${color}" font-weight="bold" text-anchor="middle">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
