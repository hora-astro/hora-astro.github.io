<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroPro Accuracy - हेमंत पुरोहित</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #fffcf5; padding: 10px; }
        .box { background: #fff; border: 2px solid #7c2d12; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        input, select, button { padding: 10px; border: 1px solid #7c2d12; border-radius: 4px; }
        button { background: #7c2d12; color: white; cursor: pointer; font-weight: bold; }
        .chart-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #fff; }
        th, td { border: 1px solid #7c2d12; padding: 8px; text-align: center; font-size: 14px; }
        th { background: #7c2d12; color: white; }
        svg { width: 100%; height: auto; max-width: 350px; background: #fff; }
    </style>
</head>
<body>

<div class="box">
    <h2 align="center" style="color:#7c2d12; margin:0 0 15px 0;">॥ शुद्ध ज्योतिषीय महा-गणना ॥</h2>
    <div class="input-grid">
        <input type="text" id="city" value="Banswara" placeholder="शहर का नाम">
        <input type="date" id="dob" value="1980-03-27">
        <input type="time" id="tob" value="10:30">
        <button onclick="calculate()">गणना करें</button>
    </div>
</div>

<div id="resultArea" style="display:none;">
    <div class="chart-grid">
        <div class="box"><h3 align="center">लग्न कुंडली (D1)</h3><div id="d1"></div></div>
        <div class="box"><h3 align="center">नवांश कुंडली (D9)</h3><div id="d9"></div></div>
    </div>
    <div class="box">
        <h3>ग्रह स्पष्टीकरण (लहरी अयनांश)</h3>
        <table id="pTable"></table>
    </div>
</div>

<script>
async function calculate() {
    const city = document.getElementById('city').value;
    // शहर से Lat/Lon प्राप्त करना (OpenStreetMap API)
    let lat = 23.58, lon = 74.44; // Default Banswara
    try {
        const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
        const geoData = await geoRes.json();
        if(geoData.length > 0) {
            lat = geoData[0].lat; lon = geoData[0].lon;
        }
    } catch(e) { console.log("Geo error"); }

    const api = 'https://hemantpurohit27.pythonanywhere.com/calculate';
    try {
        const res = await fetch(api, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                date: document.getElementById('dob').value,
                time: document.getElementById('tob').value,
                lat: lat, lon: lon
            })
        });
        const data = await res.json();
        if(data.status === 'success') {
            document.getElementById('resultArea').style.display = 'block';
            render(data);
        } else { alert("Error: " + data.message); }
    } catch (e) { alert("संपर्क विफल! PythonAnywhere Reload करें।"); }
}

function render(data) {
    let rows = `<tr><th>ग्रह</th><th>राशि अंश</th><th>नक्षत्र</th><th>पद</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        rows += `<tr><td><b>${p.name}</b></td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = rows;

    drawChart('d1', data.lagna.rIdx, data.planets, 'house');
    drawChart('d9', data.lagna.d9, data.planets, 'd9');
}

function drawChart(id, asc, planets, key) {
    const pts = {1:[175,150], 2:[85,75], 3:[40,140], 4:[130,195], 5:[40,260], 6:[85,325], 7:[175,250], 8:[265,325], 9:[310,260], 10:[220,195], 11:[310,140], 12:[265,75]};
    let svg = `<svg viewBox="0 0 350 350"><path d="M0 0 L350 0 L350 350 L0 350 Z M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="#7c2d12" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="#b91c1c" font-size="22" font-weight="bold" text-anchor="middle">${r}</text>`;
        let inH = (key === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        inH.forEach((p, idx) => {
            svg += `<text x="${pts[i][0]}" y="${pts[i][1] + 25 + (idx*18)}" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
