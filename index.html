<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Universal Jyotish Professional</title>
    <style>
        :root { --red: #d32f2f; --panel: #ffffff; }
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; padding: 10px; }
        .app-card { max-width: 900px; margin: auto; background: var(--panel); border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: var(--red); color: white; padding: 15px; text-align: center; }
        .form { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; padding: 20px; background: #fff; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: var(--red); color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-weight: bold; grid-column: 1 / -1; }
        .output { display: none; grid-template-columns: 1.2fr 1fr; gap: 15px; padding: 15px; }
        @media (max-width: 768px) { .output { grid-template-columns: 1fr; } }
        .box { background: white; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #333; color: white; padding: 8px; }
        td { border: 1px solid #eee; padding: 8px; text-align: center; font-weight: bold; }
        .loading { color: red; font-weight: bold; display: none; text-align: center; padding: 10px; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header"><h2>॥ प्रोफेशनल यूनिवर्सल ज्योतिष सॉफ्टवेयर ॥</h2></div>
    
    <div class="form">
        <input type="text" id="city" placeholder="शहर का नाम (जैसे: Banswara)" onblur="findGeo()">
        <input type="date" id="dob" value="1980-03-27">
        <input type="time" id="tob" value="08:10">
        <input type="hidden" id="lat" value="23.55">
        <input type="hidden" id="lon" value="74.43">
        <button onclick="getKundli()">सटीक कुंडली जनरेट करें</button>
    </div>

    <div id="loader" class="loading">खगोलीय गणना की जा रही है...</div>

    <div id="resultView" class="output">
        <div class="box">
            <h4 style="color:var(--red); text-align:center;">लग्न कुंडली (D1 Chart)</h4>
            <svg id="kSvg" viewBox="0 0 400 400"></svg>
        </div>
        <div class="box">
            <h4 style="color:var(--red); text-align:center;">ग्रह स्पष्ट विवरण</h4>
            <table>
                <thead><tr><th>ग्रह</th><th>राशि</th><th>अंश</th></tr></thead>
                <tbody id="pBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
async function findGeo() {
    const city = document.getElementById('city').value;
    if(!city) return;
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
    const data = await res.json();
    if(data.length > 0) {
        document.getElementById('lat').value = data[0].lat;
        document.getElementById('lon').value = data[0].lon;
        alert("स्थान सेट: " + data[0].display_name);
    }
}

async function getKundli() {
    document.getElementById('loader').style.display = 'block';
    const payload = {
        date: document.getElementById('dob').value,
        time: document.getElementById('tob').value,
        lat: document.getElementById('lat').value,
        lon: document.getElementById('lon').value
    };

    try {
        const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        if(data.status === 'success') {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('resultView').style.display = 'grid';
            render(data);
        } else { alert("Error: " + data.message); }
    } catch(e) { alert("सर्वर कनेक्ट नहीं हुआ!"); }
}

function render(data) {
    document.getElementById('pBody').innerHTML = data.planets.map(p => 
        `<tr><td>${p.name}</td><td>${p.rashi}</td><td>${p.deg}°</td></tr>`
    ).join('');
    
    const svg = document.getElementById('kSvg');
    const asc = data.lagna;
    const coords = [{x:200,y:150},{x:100,y:80},{x:50,y:150},{x:150,y:200},{x:50,y:250},{x:100,y:320},{x:200,y:250},{x:300,y:320},{x:350,y:250},{x:250,y:200},{x:350,y:150},{x:300,y:80}];
    
    let h = `<rect width="400" height="400" fill="white" stroke="black" stroke-width="2"/>
        <line x1="0" y1="0" x2="400" y2="400" stroke="black"/><line x1="400" y1="0" x2="0" y2="400" stroke="black"/>
        <line x1="200" y1="0" x2="0" y2="200" stroke="black"/><line x1="200" y1="0" x2="400" y2="200" stroke="black"/>
        <line x1="0" y1="200" x2="200" y2="400" stroke="black"/><line x1="200" y1="400" x2="400" y2="200" stroke="black"/>`;

    for(let i=0; i<12; i++) {
        let r = (asc + i) > 12 ? (asc + i) - 12 : (asc + i);
        h += `<text x="${coords[i].x}" y="${coords[i].y}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${r}</text>`;
        let m = 0;
        data.planets.forEach(p => {
            if(p.rIdx === r) {
                h += `<text x="${coords[i].x}" y="${coords[i].y + 25 + (m*18)}" font-size="13" font-weight="bold" text-anchor="middle">${p.name}</text>`;
                m++;
            }
        });
    }
    svg.innerHTML = h;
}
</script>
</body>
</html>
