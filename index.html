<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Advanced Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --navy: #020c1b; --gold: #cca300; --white: #e6f1ff; --card: #0a192f; }
        body { background: var(--navy); color: var(--white); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--gold); margin-bottom: 20px; }
        h1 { color: var(--gold); text-align: center; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #233554; background: #020c1b; color: white; box-sizing: border-box; }
        .btn-gold { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .tab-bar { display: flex; gap: 5px; overflow-x: auto; margin: 15px 0; padding-bottom: 5px; }
        .tab { flex: 0 0 auto; padding: 8px 16px; background: #112240; border-radius: 20px; cursor: pointer; font-size: 13px; border: 1px solid transparent; }
        .tab.active { background: var(--gold); color: black; }
        .chart-box { background: white; border-radius: 10px; padding: 15px; margin-top: 10px; border: 4px double var(--gold); }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 10px; border-bottom: 1px solid #233554; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h1>Hora Astro Advanced üåå</h1>
    <div class="card">
        <input type="text" id="uName" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ" value="Hemant Purohit">
        <div style="display:flex; gap:5px;">
            <input type="date" id="uDate" value="2006-11-06">
            <input type="time" id="uTime" value="11:28">
        </div>
        <input type="text" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç..." oninput="geoFind(this.value)">
        <div style="display:flex; gap:5px;">
            <input type="text" id="lat" placeholder="Latitude" value="23.4915">
            <input type="text" id="lng" placeholder="Longitude" value="74.3502">
        </div>
        <button class="btn-gold" id="procBtn" onclick="fetchAstro()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="res" style="display:none;">
        <button class="btn-gold" style="background: #27ae60; color: white;" onclick="downloadPDF()">üìÑ PDF ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <div class="tab-bar">
            <div class="tab active" onclick="show('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="show('d9', this)">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂</div>
            <div class="tab" onclick="show('kp', this)">KP ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="show('ds', this)">‡§¶‡§∂‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£</div>
            <div class="tab" onclick="show('pr', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="view"></div>
    </div>
</div>

<script>
    async function geoFind(q) {
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        if(d[0]) { document.getElementById('lat').value=d[0].lat; document.getElementById('lng').value=d[0].lon; }
    }

    async function fetchAstro() {
        const btn = document.getElementById('procBtn');
        btn.innerText = "‡§ó‡§£‡§®‡§æ ‡§ï‡•Ä ‡§ú‡§æ ‡§∞‡§π‡•Ä ‡§π‡•à...";
        // ‡§Ö‡§™‡§®‡•Ä URL ‡§ï‡•ã 'https' ‡§ï‡•á ‡§∏‡§æ‡§• ‡§≤‡§ø‡§ñ‡•á‡§Ç
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const response = await fetch(url);
            window.kData = await response.json();
            document.getElementById('res').style.display = 'block';
            show('d1', document.querySelector('.tab.active'));
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø app.py ‡§∞‡•Ä‡§≤‡•ã‡§° ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§"); }
        finally { btn.innerText = "‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç"; }
    }

    function show(t, el) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        const v = document.getElementById('view');
        const d = window.kData;

        if(t === 'd1') v.innerHTML = `<h3>‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (D1)</h3><div class="chart-box">${drawChart(d.d1, d.lagna)}</div>`;
        if(t === 'd9') v.innerHTML = `<h3>‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (D9)</h3><div class="chart-box">${drawChart(d.d9, 1)}</div>`;
        if(t === 'kp') {
            let h = `<table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th></tr>`;
            d.kp.forEach(k => h += `<tr><td>‡§≠‡§æ‡§µ ${k.n}</td><td>${k.s}</td><td>${k.d}</td></tr>`);
            v.innerHTML = h + `</table>`;
        }
        if(t === 'ds') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            d.dasha.forEach(s => h += `<div class="card" style="padding:10px; margin-bottom:5px;"><b>${s.planet}</b> - ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§: ${s.date}</div>`);
            v.innerHTML = h;
        }
        if(t === 'pr') v.innerHTML = `<div class="card"><h3>‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø‡§µ‡§æ‡§£‡•Ä</h3><p>${d.prediction}</p></div>`;
    }

    function drawChart(planets, lagna) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:red; font-weight:bold" text-anchor="middle">${rashi}</text>`;
        }
        planets.forEach(p => {
            let house = p.h || (((p.s - lagna + 12) % 12) + 1);
            svg += `<text x="${hPos[house || 1][0]}" y="${hPos[house || 1][1] + 22}" style="font-size:11px; fill:navy; font-weight:bold" text-anchor="middle">${p.n}</text>`;
        });
        return svg + "</svg>";
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(22); doc.text("Hora Astro Premium Report", 10, 20);
        doc.setFontSize(14); doc.text(`‡§ú‡§æ‡§§‡§ï: ${document.getElementById('uName').value}`, 10, 40);
        doc.text(`‡§ú‡§®‡•ç‡§Æ ‡§µ‡§ø‡§µ‡§∞‡§£: ${document.getElementById('uDate').value} | ${document.getElementById('uTime').value}`, 10, 50);
        doc.text("‡§´‡§≤‡§æ‡§¶‡•á‡§∂:", 10, 70);
        doc.text(window.kData.prediction, 10, 80, {maxWidth: 180});
        doc.save(`${document.getElementById('uName').value}_Kundli.pdf`);
    }
</script>
</body>
</html>
