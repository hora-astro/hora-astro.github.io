<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroPro Enterprise - KP Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', serif; }
        .hero-section { background: #1e293b; color: white; padding: 40px 0; margin-bottom: 30px; text-align: center; }
        .card-custom { border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 25px; background: white; padding: 20px; }
        .prediction-title { color: #b45309; border-left: 5px solid #b45309; padding-left: 15px; margin-bottom: 15px; font-weight: bold; }
        .table-kp th { background: #b45309; color: white; }
        svg { max-width: 400px; height: auto; display: block; margin: auto; }
    </style>
</head>
<body>

<div class="hero-section">
    <h1>Vedic KP Enterprise</h1>
    <p>सटीक गणना एवं विस्तृत फलादेश इंजन</p>
    <div class="d-flex justify-content-center gap-2 mt-3">
        <input type="date" id="dob" class="form-control w-auto" value="1980-03-27">
        <input type="time" id="tob" class="form-control w-auto" value="10:30">
        <button onclick="generateReport()" class="btn btn-warning fw-bold">फलादेश प्राप्त करें</button>
    </div>
</div>

<div class="container" id="mainDisplay" style="display:none;">
    <div class="row">
        <div class="col-md-6">
            <div class="card-custom">
                <h5 class="text-center">लग्न कुंडली (D1)</h5>
                <div id="d1"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card-custom">
                <h5 class="text-center">नवांश कुंडली (D9)</h5>
                <div id="d9"></div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="card-custom">
                <h4>ग्रह एवं नक्षत्र विश्लेषण (गहन अध्ययन)</h4>
                <table class="table table-hover mt-3 table-kp">
                    <thead><tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>स्वामी</th><th>उप-स्वामी (Sub)</th><th>भाव</th></tr></thead>
                    <tbody id="pBody"></tbody>
                </table>
            </div>
        </div>

        <div class="col-md-12">
            <div class="card-custom">
                <h3 class="mb-4 text-primary">विस्तृत ज्योतिषीय फलादेश</h3>
                <div id="predictionArea"></div>
            </div>
        </div>
    </div>
</div>

<script>
async function generateReport() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({date: document.getElementById('dob').value, time: document.getElementById('tob').value})
    });
    const data = await res.json();
    if(data.status === "success") {
        document.getElementById('mainDisplay').style.display = 'block';
        render(data);
    }
}

function render(data) {
    // Planet Table
    document.getElementById('pBody').innerHTML = data.planets.map(p => `
        <tr><td><b>${p.name}</b></td><td>${p.deg_str}</td><td>${p.nak}</td><td>${p.nLord}</td><td><b class="text-danger">${p.sub}</b></td><td><span class="badge bg-dark">${p.house}</span></td></tr>
    `).join('');

    // Predictions
    document.getElementById('predictionArea').innerHTML = data.predictions.map(pred => `
        <div class="mb-4 p-3 border-bottom">
            <h5 class="prediction-title">${pred.title}</h5>
            <p class="text-muted">${pred.text}</p>
        </div>
    `).join('');

    draw('d1', data.cusps[0].rIdx, data.planets, true);
    draw('d9', data.cusps[0].d9, data.planets, false);
}

function draw(id, asc, planets, isD1) {
    const pts = {1:[200,165], 2:[95,75], 3:[40,150], 4:[150,215], 5:[40,275], 6:[95,345], 7:[200,275], 8:[305,345], 9:[360,275], 10:[250,215], 11:[360,150], 12:[305,75]};
    let svg = `<svg viewBox="0 0 400 400"><path d="M0 0 L400 0 L400 400 L0 400 Z M0 0 L400 400 M400 0 L0 400 M200 0 L0 200 L200 400 L400 200 Z" fill="none" stroke="#1e293b" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="#b45309" font-weight="bold" font-size="24" text-anchor="middle">${r}</text>`;
        let list = isD1 ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        list.forEach((p, idx) => { svg += `<text x="${pts[i][0]}" y="${pts[i][1]} + 20 + (idx*18)" font-size="14" text-anchor="middle" fill="#334155">${p.name}</text>`; });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
