<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Advanced Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --bg: #020617; --gold: #f59e0b; --card: #0f172a; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid #1e293b; margin-bottom: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h1 { color: var(--gold); text-align: center; font-size: 28px; letter-spacing: 1px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; color: #94a3b8; font-size: 12px; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; font-size: 16px; }
        .btn-gold { width: 100%; padding: 18px; background: var(--gold); color: black; border: none; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }
        #locBox { position: relative; }
        .search-res { position: absolute; width: 100%; background: #1e293b; border-radius: 8px; z-index: 100; max-height: 200px; overflow-y: auto; display: none; border: 1px solid var(--gold); }
        .res-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #334155; font-size: 14px; }
        .res-item:hover { background: var(--gold); color: black; }
        .tab-bar { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .tab { flex: 0 0 auto; padding: 10px 20px; background: #1e293b; border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 13px; }
        .tab.active { background: var(--gold); color: black; }
        .chart-box { background: white; border-radius: 20px; padding: 15px; border: 5px solid var(--gold); }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; }
        td, th { padding: 12px; border-bottom: 1px solid #1e293b; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h1>HORA ASTRO ROYAL üåå</h1>
    <div class="card">
        <div class="input-group">
            <label>‡§ú‡§æ‡§§‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ</label>
            <input type="text" id="name" value="Hemant Purohit">
        </div>
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø</label><input type="date" id="date" value="2006-11-06"></div>
            <div style="flex:1;"><label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡§Æ‡§Ø</label><input type="time" id="time" value="11:28"></div>
        </div>
        <div class="input-group" id="locBox" style="margin-top:15px;">
            <label>‡§∏‡•ç‡§•‡§æ‡§® ‡§ñ‡•ã‡§ú‡•á‡§Ç</label>
            <input type="text" id="loc" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç..." oninput="findLoc(this.value)">
            <div id="results" class="search-res"></div>
        </div>
        <div style="display:flex; gap:10px;">
            <input type="hidden" id="lat" value="23.4915">
            <input type="hidden" id="lng" value="74.3502">
        </div>
        <button class="btn-gold" id="btn" onclick="start()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§è‡§µ‡§Ç ‡§´‡§≤‡§æ‡§¶‡•á‡§∂ ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
    </div>

    <div id="resSec" style="display:none;">
        <button class="btn-gold" style="background:#059669; color:white; margin-bottom:15px;" onclick="pdf()">üìÑ PDF ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <div class="tab-bar">
            <div class="tab active" onclick="ui('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="ui('kp', this)">KP ‡§ö‡§æ‡§∞‡•ç‡§ü</div>
            <div class="tab" onclick="ui('ds', this)">‡§¶‡§∂‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£</div>
            <div class="tab" onclick="ui('pr', this)">‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø‡§µ‡§æ‡§£‡•Ä</div>
        </div>
        <div id="view"></div>
    </div>
</div>

<script>
    async function findLoc(q) {
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        const b = document.getElementById('results');
        b.innerHTML = ''; b.style.display = 'block';
        d.forEach(i => {
            const div = document.createElement('div');
            div.className = 'res-item'; div.innerText = i.display_name;
            div.onclick = () => {
                document.getElementById('lat').value = i.lat;
                document.getElementById('lng').value = i.lon;
                document.getElementById('loc').value = i.display_name;
                b.style.display = 'none';
            };
            b.appendChild(div);
        });
    }

    async function start() {
        const b = document.getElementById('btn');
        b.innerText = "‡§ó‡•ç‡§∞‡§π ‡§ó‡§£‡§®‡§æ ‡§ú‡§æ‡§∞‡•Ä ‡§π‡•à...";
        const api = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const r = await fetch(api);
            window.data = await r.json();
            if(window.data.status === "success") {
                document.getElementById('resSec').style.display = 'block';
                ui('d1', document.querySelector('.tab.active'));
            } else { alert("‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: " + window.data.message); }
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: app.py ‡§∞‡•Ä‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç"); }
        finally { b.innerText = "‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§è‡§µ‡§Ç ‡§´‡§≤‡§æ‡§¶‡•á‡§∂ ‡§¶‡•á‡§ñ‡•á‡§Ç"; }
    }

    function ui(t, el) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        const v = document.getElementById('view');
        const d = window.data;

        if(t === 'd1') v.innerHTML = `<div class="chart-box">${draw(d.d1, d.lagna)}</div>`;
        if(t === 'kp') {
            let h = `<table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th></tr>`;
            d.kp.forEach(k => h += `<tr><td>Cusp ${k.n}</td><td>${k.s}</td><td>${k.d}</td></tr>`);
            v.innerHTML = h + `</table>`;
        }
        if(t === 'ds') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            d.dasha.forEach(s => h += `<div class="card" style="padding:15px; margin-bottom:10px;"><b>${s.p}</b> <span style="float:right; color:var(--gold)">${s.e} ‡§§‡§ï</span></div>`);
            v.innerHTML = h;
        }
        if(t === 'pr') v.innerHTML = `<div class="card"><h3>‡§´‡§≤‡§æ‡§¶‡•á‡§∂</h3><p>${d.prediction}</p></div>`;
    }

    function draw(planets, lagna) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let r = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:16px; fill:red; font-weight:bold" text-anchor="middle">${r}</text>`;
        }
        planets.forEach(p => {
            svg += `<text x="${hPos[p.h][0]}" y="${hPos[p.h][1] + 20}" style="font-size:11px; fill:navy; font-weight:bold" text-anchor="middle">${p.n}</text>`;
        });
        return svg + "</svg>";
    }

    function pdf() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Hora Astro Report", 10, 10);
        doc.text(`Name: ${document.getElementById('name').value}`, 10, 20);
        doc.text(`Prediction: ${window.data.prediction}`, 10, 40, {maxWidth: 180});
        doc.save("Kundli.pdf");
    }
</script>
</body>
</html>
