<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Sateek Vedic ERP v10.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #8B0000; --gold: #DAA520; }
        body { font-family: 'Times New Roman', serif; background: #f4f4f4; margin: 0; }
        .no-print { background: #fff; padding: 20px; border-bottom: 3px solid var(--main); text-align: center; position: sticky; top: 0; z-index: 1000; }
        .page { width: 210mm; min-height: 297mm; background: #fff; margin: 15px auto; padding: 20mm; box-sizing: border-box; border: 10px double var(--main); position: relative; page-break-after: always; }
        .header { text-align: center; border-bottom: 2px solid var(--gold); margin-bottom: 20px; }
        .section-title { background: var(--main); color: #fff; padding: 10px; margin: 20px 0; font-size: 20px; border-left: 8px solid var(--gold); }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        svg { width: 100%; height: 320px; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid var(--main); padding: 8px; text-align: center; font-size: 14px; }
        th { background: #fff8f0; }
        .prediction-box { font-size: 16px; line-height: 1.8; text-align: justify; white-space: pre-wrap; color: #222; }
        .footer { position: absolute; bottom: 10mm; left: 0; width: 100%; text-align: center; font-size: 12px; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="uName" placeholder="नाम" value="हेमंत पुरोहित">
    <input type="text" id="uPlace" placeholder="स्थान" value="Banswara">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="generate()" style="background:var(--main); color:#fff; border:none; padding:10px 20px; cursor:pointer;">महा-रिपोर्ट तैयार करें</button>
    <button onclick="downloadPDF()" style="background:green; color:#fff; border:none; padding:10px 20px; cursor:pointer;">PDF डाउनलोड</button>
</div>

<div id="reportContent">
    <div class="page">
        <div class="header">
            <h1>॥ सम्पूर्ण जन्म कुंडली विश्लेषण ॥</h1>
            <p id="infoDisplay"></p>
        </div>
        <div class="chart-grid">
            <div><h3 align="center">लग्न कुंडली (D-1)</h3><div id="d1Chart"></div></div>
            <div><h3 align="center">नवांश कुंडली (D-9)</h3><div id="d9Chart"></div></div>
        </div>
        <div class="section-title">ग्रह स्पष्टीकरण एवं नक्षत्र विवरण</div>
        <table id="pTable"></table>
        <div class="footer">पेज 1 / 15</div>
    </div>

    <div class="page">
        <div class="section-title">द्वादश भाव एवं दृष्टि संबंध विश्लेषण</div>
        <div id="aspectPred" class="prediction-box"></div>
        <div class="footer">पेज 2 / 15</div>
    </div>

    <div class="page">
        <div class="section-title">विंशोत्तरी महादशा एवं अंतर्दशा विस्तृत विवरण</div>
        <div id="dashaData"></div>
        <div class="footer">पेज 3 / 15</div>
    </div>
</div>

<script>
async function generate() {
    const dob = document.getElementById('dob').value;
    const tob = document.getElementById('tob').value;
    document.getElementById('infoDisplay').innerText = `नाम: ${document.getElementById('uName').value} | स्थान: ${document.getElementById('uPlace').value} | तिथि: ${dob} | समय: ${tob}`;

    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: dob, time: tob })
    }).then(r => r.json());

    if(res.status === 'success') renderReport(res);
}

function renderReport(data) {
    // 1. Table
    let table = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>चरण</th><th>D1 भाव</th><th>D9 राशि</th></tr>`;
    table += `<tr><td><b>लग्न</b></td><td>${data.lagna.deg}°</td><td>${data.lagna.nak}</td><td>${data.lagna.charan}</td><td>1</td><td>${data.lagna.d9}</td></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td><td>${p.d9}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = table;

    // 2. Charts
    drawChart('d1Chart', data.lagna.rIdx, data.planets, 'house');
    drawChart('d9Chart', data.lagna.d9, data.planets, 'd9_house'); // D9 logic inside draw

    // 3. Aspect & House Analysis
    let ap = "";
    data.planets.forEach(p => {
        ap += `<b>${p.name} का प्रभाव:</b>\n`;
        ap += `${p.name} वर्तमान में ${p.house} भाव में ${p.nak} नक्षत्र में स्थित है। `;
        
        // Aspect Logic
        let aspects = [ (p.house + 6) % 12 || 12 ]; // Every planet looks at 7th
        if(p.name === "शनि") aspects.push((p.house+2)%12||12, (p.house+9)%12||12);
        if(p.name === "गुरु") aspects.push((p.house+4)%12||12, (p.house+8)%12||12);
        if(p.name === "मंगल") aspects.push((p.house+3)%12||12, (p.house+7)%12||12);
        
        ap += `यह ग्रह ${aspects.join(", ")} भावों पर पूर्ण दृष्टि डाल रहा है, जिससे इन क्षेत्रों में विशेष हलचल रहेगी।\n`;
        if(p.house === p.d9) ap += `विशेष: यह ग्रह 'वर्गोत्तम' स्थिति में है, जो इसे अत्यंत शक्तिशाली बनाता है।\n`;
        ap += "--------------------------------------------------------------------------------\n";
    });
    document.getElementById('aspectPred').innerHTML = ap;

    // 4. Dasha
    let ds = "";
    data.dasha.forEach(m => {
        ds += `<h3>${m.lord} की महादशा (${m.start}-${m.end})</h3><div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px;">`;
        m.ants.forEach(a => { ds += `<div style="border:1px solid #eee; padding:5px; font-size:12px;">${a.lord}: ${a.date}</div>`; });
        ds += `</div><hr>`;
    });
    document.getElementById('dashaData').innerHTML = ds;
}

function drawChart(id, asc, planets, type) {
    const pts = {1:[160,130], 2:[80,60], 3:[40,120], 4:[120,170], 5:[40,230], 6:[80,290], 7:[160,220], 8:[240,290], 9:[280,230], 10:[200,170], 11:[280,120], 12:[240,60]};
    let svg = `<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0 L320 0 L320 320 L0 320 Z M0 0 L320 320 M320 0 L0 320 M160 0 L0 160 L160 320 L320 160 Z" fill="none" stroke="#8B0000" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="red" font-weight="bold" font-size="18" text-anchor="middle">${r}</text>`;
        
        let pIn = [];
        if(id === 'd1Chart') pIn = planets.filter(p => p.house === i);
        else pIn = planets.filter(p => ((p.d9 - asc + 12) % 12 || 12) === i);

        pIn.forEach((p, idx) => {
            let xOff = (pIn.length === 1) ? 0 : (idx % 2 === 0 ? -22 : 22);
            let yOff = 20 + (Math.floor(idx/2) * 15);
            svg += `<text x="${pts[i][0] + xOff}" y="${pts[i][1] + yOff}" font-size="11" font-weight="bold" text-anchor="middle">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Kundli_Professional_Report.pdf");
}
</script>
</body>
</html>
