<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Advanced Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --navy: #0a0f1e; --gold: #fbc02d; --card: #16213e; --text: #f1f1f1; }
        body { background: var(--navy); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 480px; margin: auto; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #233554; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        h1 { color: var(--gold); text-align: center; font-size: 26px; margin-bottom: 25px; border-bottom: 2px solid var(--gold); display: inline-block; width: 100%; padding-bottom: 10px; }
        label { display: block; color: var(--gold); font-size: 11px; font-weight: bold; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #1e293b; background: #0a0f1e; color: white; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 16px; background: var(--gold); color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: 800; font-size: 16px; box-shadow: 0 4px 10px rgba(251, 192, 45, 0.3); }
        
        /* Location Dropdown */
        .search-container { position: relative; }
        #locResults { position: absolute; width: 100%; background: #1e293b; border-radius: 8px; z-index: 99; max-height: 200px; overflow-y: auto; display: none; border: 1px solid var(--gold); }
        .loc-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #334155; font-size: 13px; }
        .loc-item:hover { background: var(--gold); color: #000; }

        .tab-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-top: 10px; }
        .tab { flex: 0 0 auto; padding: 10px 20px; background: #1e293b; border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: bold; border: 1px solid transparent; }
        .tab.active { background: var(--gold); color: #000; }
        .chart-box { background: white; border-radius: 15px; padding: 15px; border: 5px solid var(--gold); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border-bottom: 1px solid #1e293b; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h1>HORA ASTRO ADVANCED üåå</h1>
    
    <div class="card">
        <label>‡§ú‡§æ‡§§‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ</label>
        <input type="text" id="uName" value="Hemant Purohit">
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø</label><input type="date" id="uDate" value="2006-11-06"></div>
            <div style="flex:1;"><label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡§Æ‡§Ø</label><input type="time" id="uTime" value="11:28"></div>
        </div>

        <div class="search-container">
            <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡•ç‡§•‡§æ‡§® (‡§ñ‡•ã‡§ú‡•á‡§Ç)</label>
            <input type="text" id="citySearch" placeholder="‡§ú‡•à‡§∏‡•á: Banswara" oninput="searchLoc(this.value)">
            <div id="locResults"></div>
        </div>

        <div style="display:none;">
            <input type="text" id="lat" value="23.4915">
            <input type="text" id="lng" value="74.3502">
        </div>

        <button class="btn-main" id="goBtn" onclick="generate()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="resultPart" style="display:none;">
        <button class="btn-main" style="background:#2e7d32; color:white; margin-bottom:15px;" onclick="savePDF()">üìÑ PDF ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <div class="tab-bar">
            <div class="tab active" onclick="ui('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="ui('kp', this)">KP ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="ui('ds', this)">‡§¶‡§∂‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£</div>
            <div class="tab" onclick="ui('pr', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="displayArea"></div>
    </div>
</div>

<script>
    async function searchLoc(q) {
        if(q.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        const box = document.getElementById('locResults');
        box.innerHTML = ''; box.style.display = 'block';
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'loc-item';
            div.innerText = item.display_name;
            div.onclick = () => {
                document.getElementById('lat').value = item.lat;
                document.getElementById('lng').value = item.lon;
                document.getElementById('citySearch').value = item.display_name;
                box.style.display = 'none';
            };
            box.appendChild(div);
        });
    }

    async function generate() {
        const btn = document.getElementById('goBtn');
        btn.innerText = "‡§ó‡•ç‡§∞‡§π ‡§ó‡§£‡§®‡§æ ‡§ö‡§≤ ‡§∞‡§π‡•Ä ‡§π‡•à...";
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const r = await fetch(url);
            window.kData = await r.json();
            if(window.kData.status === "success") {
                document.getElementById('resultPart').style.display = 'block';
                ui('d1', document.querySelector('.tab.active'));
            } else { alert("‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: " + window.kData.message); }
        } catch(e) { alert("‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§è‡§∞‡§∞! ‡§ï‡•É‡§™‡§Ø‡§æ PythonAnywhere ‡§∞‡•Ä‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç‡•§"); }
        finally { btn.innerText = "‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç"; }
    }

    function ui(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const area = document.getElementById('displayArea');
        const d = window.kData;

        if(type === 'd1') area.innerHTML = `<div class="chart-box">${draw(d.d1, d.lagna)}</div>`;
        if(type === 'kp') {
            let h = `<table><tr><th>Cusp</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th></tr>`;
            d.kp.forEach(k => h += `<tr><td>‡§≠‡§æ‡§µ ${k.n}</td><td>${k.s}</td><td>${k.d}</td></tr>`);
            area.innerHTML = h + `</table>`;
        }
        if(type === 'ds') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            d.dasha.forEach(s => h += `<div class="card" style="margin-bottom:8px; padding:15px;"><b>${s.p}</b> <span style="float:right; color:var(--gold)">${s.e} ‡§§‡§ï</span></div>`);
            area.innerHTML = h;
        }
        if(type === 'pr') area.innerHTML = `<div class="card" style="border-left:5px solid var(--gold);"><h3>‡§∞‡§æ‡§ú‡§Ø‡•ã‡§ó ‡§´‡§≤‡§æ‡§¶‡•á‡§∂</h3><p>${d.prediction}</p></div>`;
    }

    function draw(planets, lagna) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:#e53935; font-weight:bold" text-anchor="middle">${rashi}</text>`;
        }
        planets.forEach(p => {
            svg += `<text x="${hPos[p.h][0]}" y="${hPos[p.h][1] + 20}" style="font-size:11px; fill:#0d47a1; font-weight:bold" text-anchor="middle">${p.n}</text>`;
        });
        return svg + "</svg>";
    }

    function savePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(22); doc.text("Hora Astro Kundli Report", 10, 20);
        doc.setFontSize(14); doc.text(`‡§®‡§æ‡§Æ: ${document.getElementById('uName').value}`, 10, 40);
        doc.text(`‡§ú‡§®‡•ç‡§Æ ‡§µ‡§ø‡§µ‡§∞‡§£: ${document.getElementById('uDate').value} ${document.getElementById('uTime').value}`, 10, 50);
        doc.text("‡§´‡§≤‡§æ‡§¶‡•á‡§∂:", 10, 70);
        doc.text(window.kData.prediction, 10, 80, {maxWidth: 180});
        doc.save("Astro_Report.pdf");
    }
</script>
</body>
</html>
