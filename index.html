<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro | Final Rashi Fix</title>
    <style>
        :root { --primary: #ff5722; --bg: #fdf2f0; }
        body { font-family: sans-serif; background: var(--bg); text-align: center; margin: 0; padding: 10px; }
        .card { background: white; max-width: 450px; margin: auto; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* Kundli Box with Fixed Layout */
        .kundli-box { 
            position: relative; width: 350px; height: 350px; 
            border: 2px solid #333; margin: 20px auto; background: #fff; 
        }
        .line { position: absolute; background: #333; z-index: 1; }
        .diag1 { width: 495px; height: 2px; top: 174px; left: -72px; transform: rotate(45deg); }
        .diag2 { width: 495px; height: 2px; top: 174px; left: -72px; transform: rotate(-45deg); }
        .inner-rect { 
            position: absolute; width: 247px; height: 247px; 
            border: 2px solid #333; top: 50px; left: 50px; transform: rotate(45deg); z-index: 1; 
        }

        /* House Logic - Exact Positioning */
        .house { 
            position: absolute; width: 80px; height: 80px; 
            z-index: 10; display: flex; flex-direction: column; 
            align-items: center; pointer-events: none;
        }
        
        /* ‡§∏‡§ü‡•Ä‡§ï ‡§ï‡•ã‡§Ü‡§∞‡•ç‡§°‡§ø‡§®‡•á‡§ü‡•ç‡§∏ ‡§§‡§æ‡§ï‡§ø ‡§∞‡§æ‡§∂‡§ø‡§Ø‡§æ‡§Å ‡§Ö‡§≤‡§ó-‡§Ö‡§≤‡§ó ‡§ò‡§∞ ‡§Æ‡•á‡§Ç ‡§π‡•Ä ‡§∞‡§π‡•á‡§Ç */
        .h1 { top: 65px; left: 135px; }   .h2 { top: 15px; left: 65px; }
        .h3 { top: 15px; left: 205px; }  .h4 { top: 105px; left: 60px; }
        .h5 { top: 195px; left: 20px; }  .h6 { top: 265px; left: 65px; }
        .h7 { top: 200px; left: 135px; } .h8 { top: 265px; left: 205px; }
        .h9 { top: 195px; left: 250px; } .h10 { top: 105px; left: 210px; }
        .h11 { top: 15px; left: 250px; } .h12 { top: 15px; left: 20px; }

        /* ‡§∞‡§æ‡§∂‡§ø‡§Ø‡§æ‡§Å ‡§ú‡•ã ‡§ó‡•ç‡§∞‡§π‡•ã‡§Ç ‡§∏‡•á ‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤ ‡§Ö‡§≤‡§ó ‡§î‡§∞ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü ‡§¶‡§ø‡§ñ‡•á‡§Ç */
        .rashi-tag { 
            color: #d32f2f; font-size: 16px; font-weight: 900; 
            margin-bottom: 5px; text-shadow: 1px 1px 0px #fff;
        }

        .planet-wrap {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 2px; width: 100%; justify-items: center;
        }
        .p-chip { 
            font-size: 10px; font-weight: bold; background: #eeeeee;
            padding: 1px 3px; border-radius: 3px; border: 0.5px solid #ccc;
        }

        input, button { padding: 12px; margin: 5px; width: 90%; border-radius: 8px; border: 1px solid #ddd; }
        button { background: var(--primary); color: #fff; font-weight: bold; border: none; cursor: pointer; }
        #suggestions { position: absolute; background: white; width: 90%; left: 5%; z-index: 100; border: 1px solid #ddd; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>‡§∏‡§ü‡•Ä‡§ï ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä üåå</h2>
    <div style="position:relative;">
        <input type="text" id="loc" placeholder="‡§∂‡§π‡§∞ ‡§∏‡§∞‡•ç‡§ö ‡§ï‡§∞‡•á‡§Ç..." oninput="searchLoc()">
        <div id="suggestions"></div>
    </div>
    <input type="hidden" id="lat"> <input type="hidden" id="lng">
    <input type="text" id="date" placeholder="YYYY/MM/DD">
    <input type="text" id="time" placeholder="HH:MM">
    <button onclick="fetchChart()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>

    <div id="chart-area" style="display:none;">
        <div class="kundli-box">
            <div class="line diag1"></div><div class="line diag2"></div><div class="inner-rect"></div>
            <div id="house1" class="house h1"></div><div id="house2" class="house h2"></div>
            <div id="house3" class="house h3"></div><div id="house4" class="house h4"></div>
            <div id="house5" class="house h5"></div><div id="house6" class="house h6"></div>
            <div id="house7" class="house h7"></div><div id="house8" class="house h8"></div>
            <div id="house9" class="house h9"></div><div id="house10" class="house h10"></div>
            <div id="house11" class="house h11"></div><div id="house12" class="house h12"></div>
        </div>
    </div>
</div>

<script>
    const hName = {"Sun":"‡§∏‡•Ç‡§∞‡•ç‡§Ø","Moon":"‡§ö‡§Ç‡§¶‡•ç‡§∞","Mercury":"‡§¨‡•Å‡§ß","Venus":"‡§∂‡•Å‡§ï‡•ç‡§∞","Mars":"‡§Æ‡§Ç‡§ó‡§≤","Jupiter":"‡§ó‡•Å‡§∞‡•Å","Saturn":"‡§∂‡§®‡§ø","North Node":"‡§∞‡§æ‡§π‡•Ç","South Node":"‡§ï‡•á‡§§‡•Å"};

    function searchLoc() {
        const q = document.getElementById('loc').value;
        const s = document.getElementById('suggestions');
        if (q.length < 3) return;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`)
        .then(r => r.json()).then(data => {
            s.innerHTML = ""; s.style.display="block";
            data.forEach(p => {
                let d = document.createElement('div');
                d.style.padding="10px"; d.style.cursor="pointer"; d.innerText=p.display_name;
                d.onclick = () => {
                    document.getElementById('loc').value=p.display_name;
                    document.getElementById('lat').value=p.lat;
                    document.getElementById('lng').value=p.lon;
                    s.style.display="none";
                };
                s.appendChild(d);
            });
        });
    }

    async function fetchChart() {
        const lat = document.getElementById('lat').value;
        if(!lat) { alert("‡§∂‡§π‡§∞ ‡§ö‡•Å‡§®‡•á‡§Ç!"); return; }
        const res = await fetch(`https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${lat}&lng=${document.getElementById('lng').value}`);
        const result = await res.json();
        
        if (result.status === "success") {
            document.getElementById('chart-area').style.display='block';
            const lagna = result.asc_num;

            // ‡§∞‡§æ‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•ã ‡§Ö‡§≤‡§ó-‡§Ö‡§≤‡§ó ‡§ò‡§∞‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§ü ‡§ï‡§∞‡§®‡§æ
            for (let i = 1; i <= 12; i++) {
                const hDiv = document.getElementById('house' + i);
                let rNum = ((lagna + i - 2) % 12) + 1;
                hDiv.innerHTML = `<div class="rashi-tag">${rNum}</div><div class="planet-wrap" id="pw${i}"></div>`;
            }

            // ‡§ó‡•ç‡§∞‡§π‡•ã‡§Ç ‡§ï‡•ã ‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä ‡§ï‡•á ‡§∏‡§æ‡§• ‡§∏‡•á‡§ü ‡§ï‡§∞‡§®‡§æ
            result.data.forEach(p => {
                if (p.house) {
                    const pContainer = document.getElementById('pw' + p.house);
                    if(pContainer) {
                        const d = Math.floor(p.degree || 0);
                        pContainer.innerHTML += `<div class="p-chip">${hName[p.name] || p.name.substring(0,2)}<br>${d}¬∞</div>`;
                    }
                }
            });
        }
    }
</script>
</body>
</html>
