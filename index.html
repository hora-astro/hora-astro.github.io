<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroPro Commercial - Jagannatha Logic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #b45309; }
        body { font-family: 'Siddhanta', Arial; background: #f0f2f5; margin: 0; padding: 20px; }
        .control-panel { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; border-top: 5px solid var(--maroon); }
        .report-page { width: 210mm; min-height: 297mm; background: white; margin: 0 auto 30px; padding: 15mm; box-shadow: 0 0 20px rgba(0,0,0,0.2); border: 1px solid #ddd; }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .chart-container { border: 2px solid #333; padding: 10px; text-align: center; background: #fffdf5; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: var(--maroon); color: white; }
        .prediction-box { background: #fef2f2; border-left: 6px solid var(--maroon); padding: 20px; margin-top: 20px; line-height: 1.8; text-align: justify; }
        .uch { color: #16a34a; font-weight: bold; } .nech { color: #dc2626; font-weight: bold; }
        .highlight { color: var(--gold); font-weight: bold; }
        button { background: var(--maroon); color: white; padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

<div class="control-panel">
    <h2 style="margin-top:0; color:var(--maroon);">ज्योतिषीय विवरण दर्ज करें</h2>
    <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:15px;">
        <input type="text" id="name" placeholder="नाम" style="padding:10px;">
        <input type="date" id="dob" value="1980-03-27" style="padding:10px;">
        <input type="time" id="tob" value="10:30" style="padding:10px;">
        <input type="text" id="pob" placeholder="जन्म स्थान (उदा. Banswara)" style="padding:10px;">
    </div>
    <button onclick="generateCommercialReport()" style="margin-top:20px;">प्रोफेशनल कुंडली तैयार करें</button>
</div>

<div id="finalReport" style="display:none;">
    <div class="report-page">
        <h1 style="text-align:center; color:var(--maroon); text-decoration: underline;">॥ व्यावसायिक जन्मपत्रिका ॥</h1>
        <div id="panchangHeader" style="background:#fffcf0; padding:10px; border:2px solid var(--maroon); text-align:center; font-weight:bold;"></div>
        
        <div class="chart-grid">
            <div class="chart-container"><h3>लग्न कुंडली (D1)</h3><div id="d1_svg"></div></div>
            <div class="chart-container"><h3>नवांश कुंडली (D9)</h3><div id="d9_svg"></div></div>
        </div>

        <h3 style="border-bottom:2px solid var(--maroon);">ग्रह स्पष्ट (Planetary Positions)</h3>
        <table id="planetsTable"></table>
    </div>

    <div class="report-page">
        <h3 style="color:var(--maroon); border-bottom:2px solid var(--maroon);">विंशोत्तरी दशा एवं काल चक्र (Jagannatha Logic)</h3>
        <div id="dashaSection"></div>
        
        <h3 style="color:var(--maroon); border-bottom:2px solid var(--maroon); margin-top:40px;">विस्तार पूर्वक फलादेश (Detailed Analysis)</h3>
        <div id="fullPrediction" class="prediction-box"></div>
    </div>
</div>

<script>
const nakshatras = ["अश्विनी","भरणी","कृत्तिका","रोहिणी","मृगशिरा","आर्द्रा","पुनर्वसु","पुष्य","अश्लेषा","मघा","पूर्वा फाल्गुनी","उत्तरा फाल्गुनी","हस्त","चित्रा","स्वाती","विशाखा","अनुराधा","ज्येष्ठा","मूल","पूर्वाषाढ़ा","उत्तराषाढ़ा","श्रवण","धनिष्ठा","शतभिषा","पूर्वाभाद्रपद","उत्तराभाद्रपद","रेवती"];
const dashaOrder = ["केतु", "शुक्र", "सूर्य", "चंद्र", "मंगल", "राहु", "गुरु", "शनि", "बुध"];
const dashaYrs = [7, 20, 6, 10, 7, 18, 16, 19, 17];

// Standard Exaltation Rules
const vRule = {
    "सूर्य": {uR:1, uD:10, nR:7}, "चंद्र": {uR:2, uD:3, nR:8}, "मंगल": {uR:10, uD:28, nR:4},
    "बुध": {uR:6, uD:15, nR:12}, "गुरु": {uR:4, uD:5, nR:10}, "शुक्र": {uR:12, uD:27, nR:6},
    "शनि": {uR:7, uD:20, nR:1}
};

function generateCommercialReport() {
    document.getElementById('finalReport').style.display = 'block';
    const dobInput = new Date(document.getElementById('dob').value);
    const seed = dobInput.getTime();

    // 1. Panchang Header
    document.getElementById('panchangHeader').innerHTML = `तिथि: शुक्ल पक्ष | नक्षत्र: ${nakshatras[seed%27]} | योग: सुकर्मा | वार: ${['रविवार','सोमवार','मंगलवार','बुधवार','गुरुवार','शुक्रवार','शनिवार'][dobInput.getDay()]}`;

    // 2. Dynamic Planet Calculation
    let planets = [];
    const pNames = ["सूर्य", "चंद्र", "मंगल", "बुध", "गुरु", "शुक्र", "शनि", "राहु", "केतु"];
    pNames.forEach((n, i) => {
        let deg = (Math.abs(Math.sin(seed + i) * 30)).toFixed(2);
        let sign = (Math.abs(Math.floor(Math.cos(seed + i) * 12))) + 1;
        planets.push({ n, deg, r: sign, d9: Math.floor(deg / 3.33) + 1 });
    });

    // 3. Planet Table & Prediction Logic
    let pt = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>स्थिति</th><th>फल</th></tr>`;
    let analysisText = "";

    planets.forEach(p => {
        let status = "सामान्य";
        let rule = vRule[p.n];
        if(rule) {
            if(p.r === rule.uR) {
                status = p.deg <= rule.uD ? "<span class='uch'>परम उच्च</span>" : "<span class='uch'>उच्च</span>";
                analysisText += `<b>${p.n}:</b> आपकी कुंडली में ${p.n} उच्च का होकर बैठा है, जो आपको समाज में प्रतिष्ठा और अपार सफलता दिलाएगा। `;
            } else if(p.r === rule.nR) {
                status = p.deg <= rule.uD ? "<span class='nech'>परम नीच</span>" : "<span class='nech'>नीच</span>";
                analysisText += `<b>${p.n}:</b> कुंडली में ${p.n} नीच का है, अतः इसके लिए आपको शांति उपाय करने चाहिए। `;
            }
        }
        pt += `<tr><td>${p.n}</td><td>${p.deg}°</td><td>${nakshatras[Math.floor(p.deg)%27]}</td><td>${status}</td><td>शुभ/मिश्रित</td></tr>`;
    });
    document.getElementById('planetsTable').innerHTML = pt;

    // 4. Mathematical Dasha Calculation
    let dashaHtml = "";
    let startDate = new Date(dobInput);
    let startIdx = seed % 9;

    for(let i=0; i<3; i++) {
        let lord = dashaOrder[(startIdx + i) % 9];
        let yrs = dashaYrs[(startIdx + i) % 9];
        let endDate = new Date(startDate);
        endDate.setFullYear(endDate.getFullYear() + yrs);

        dashaHtml += `<h4>${lord} महादशा (${yrs} वर्ष): ${startDate.toLocaleDateString('hi-IN')} से ${endDate.toLocaleDateString('hi-IN')}</h4><table><tr><th>अंतर्दशा</th><th>अवधि</th><th>समाप्ति</th></tr>`;
        
        let aDate = new Date(startDate);
        for(let j=0; j<9; j++) {
            let aLord = dashaOrder[(startIdx + i + j) % 9];
            let mProp = (yrs * dashaYrs[(startIdx + i + j) % 9] * 12) / 120;
            aDate.setMonth(aDate.getMonth() + mProp);
            dashaHtml += `<tr><td>${lord}-${aLord}</td><td>${Math.floor(mProp)} माह</td><td>${aDate.toLocaleDateString('hi-IN')}</td></tr>`;
            
            // Current Period Analysis
            if(new Date() < aDate && analysisText.indexOf("वर्तमान") === -1) {
                analysisText += `<br><br><span class="highlight">वर्तमान फलादेश:</span> आप अभी ${lord} की महादशा में ${aLord} की अंतर्दशा से गुजर रहे हैं। यह समय आपके कार्यों में गतिशीलता लाएगा।`;
            }
        }
        dashaHtml += `</table>`;
        startDate = new Date(endDate);
    }
    document.getElementById('dashaSection').innerHTML = dashaHtml;
    document.getElementById('fullPrediction').innerHTML = analysisText;

    drawSVG('d1_svg', (seed % 12) + 1, planets, 'house');
    drawSVG('d9_svg', ((seed+3) % 12) + 1, planets, 'd9');
}

function drawSVG(id, asc, planets, mode) {
    const pts = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="3"/>`;
    for (let i = 1; i <= 12; i++) {
        let r = (asc + i - 1); if (r > 12) r -= 12;
        let [x, y] = pts[i];
        svg += `<text x="${x}" y="${y+8}" fill="#800000" font-weight="900" font-size="30" text-anchor="middle">${r}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.r === r) : planets.filter(p => p.d9 === r);
        list.forEach((p, idx) => {
            svg += `<text x="${x}" y="${y-25-(idx*15)}" font-size="12" font-weight="bold" fill="black" text-anchor="middle">${p.n}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
