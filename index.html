<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Advanced</title>
    <style>
        :root { --gold: #fbbf24; --navy: #0f172a; --card: #1e293b; }
        body { background: var(--navy); color: white; font-family: sans-serif; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #334155; }
        h1 { color: var(--gold); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #resultsBox { background: #111827; position: absolute; width: 90%; z-index: 10; border-radius: 5px; }
        .res-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #374151; }
        .chart { background: white; padding: 15px; border-radius: 10px; border: 4px solid var(--gold); margin-top: 20px; }
        .tab-bar { display: flex; gap: 10px; margin: 20px 0; overflow-x: auto; }
        .tab { padding: 10px 20px; background: #334155; border-radius: 5px; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--gold); color: black; }
    </style>
</head>
<body>

<div class="container">
    <h1>HORA ASTRO ADVANCED üåå</h1>
    <div class="card">
        <input type="text" id="uName" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ" value="Hemant Purohit">
        <div style="display:flex; gap:10px;">
            <input type="date" id="uDate" value="2006-11-06">
            <input type="time" id="uTime" value="11:28">
        </div>
        <div style="position:relative;">
            <input type="text" id="locSearch" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç (‡§ú‡•à‡§∏‡•á: Banswara)" oninput="findCity(this.value)">
            <div id="resultsBox"></div>
        </div>
        <input type="hidden" id="lat" value="23.4915">
        <input type="hidden" id="lng" value="74.3502">
        <button onclick="getKundli()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
    </div>

    <div id="output" style="display:none;">
        <div class="tab-bar">
            <div class="tab active" onclick="switchUI('d1')">D1 ‡§ö‡§æ‡§∞‡•ç‡§ü</div>
            <div class="tab" onclick="switchUI('ds')">‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</div>
            <div class="tab" onclick="switchUI('pr')">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="mainView"></div>
    </div>
</div>

<script>
    async function findCity(q) {
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        const box = document.getElementById('resultsBox');
        box.innerHTML = '';
        d.forEach(i => {
            const div = document.createElement('div');
            div.className = 'res-item';
            div.innerText = i.display_name;
            div.onclick = () => {
                document.getElementById('lat').value = i.lat;
                document.getElementById('lng').value = i.lon;
                document.getElementById('locSearch').value = i.display_name;
                box.innerHTML = '';
            };
            box.appendChild(div);
        });
    }

    async function getKundli() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const res = await fetch(url);
        window.astroData = await res.json();
        if(window.astroData.status === "success") {
            document.getElementById('output').style.display = 'block';
            switchUI('d1');
        } else { alert(window.astroData.message); }
    }

    function switchUI(mode) {
        const area = document.getElementById('mainView');
        const d = window.astroData;
        if(mode === 'd1') {
            area.innerHTML = `<div class="chart">${drawChart(d.d1, d.lagna)}</div>`;
        } else if(mode === 'ds') {
            let h = '<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§¶‡§∂‡§æ</h3>';
            d.dasha.forEach(s => h += `<p>${s.p}: ${s.e} ‡§§‡§ï</p>`);
            area.innerHTML = h;
        } else {
            area.innerHTML = `<p>${d.prediction}</p>`;
        }
    }

    function drawChart(planets, lagna) {
        const pos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let r = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${pos[i][0]}" y="${pos[i][1]}" style="font-size:16px; fill:red; font-weight:bold" text-anchor="middle">${r}</text>`;
        }
        planets.forEach(p => {
            svg += `<text x="${pos[p.h][0]}" y="${pos[p.h][1] + 20}" style="font-size:10px; fill:blue;" text-anchor="middle">${p.n}</text>`;
        });
        return svg + '</svg>';
    }
</script>
</body>
</html>
