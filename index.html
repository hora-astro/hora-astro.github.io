<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Astro-Omni Prime v8.0</title>
    <style>
        :root { --gold: #D4AF37; --deep: #050a14; --text: #e0e0e0; }

        .p-item { background: #1a2233; padding: 15px; border-radius: 10px; border-top: 3px solid var(--gold); text-align: center; }
        .chart-area { background: white; padding: 10px; border-radius: 12px; border: 5px solid var(--gold); max-width: 450px; margin: auto; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #121826; }
        th, td { padding: 12px; border: 1px solid #2d3748; text-align: left; }
        th { color: var(--gold); }
    </style>
</head>
<body>

<div class="header">
    <h1 style="color:var(--gold); margin:0;">ASTRO-OMNI PRIME v8.0 üïâÔ∏è</h1>
    <p>Advanced Professional Astrology Software</p>
</div>

<div class="input-card">
    <input type="text" id="name" placeholder="‡§®‡§æ‡§Æ">
    <input type="date" id="date" value="2006-11-06">
    <input type="time" id="time" value="11:28">
    <input type="text" id="loc" placeholder="‡§∏‡•ç‡§•‡§æ‡§® (‡§â‡§¶‡§æ. Banswara, IN)">
    <button onclick="calculate()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£</button>
</div>

<div id="results" style="display:none;">
    <div class="panchang-grid">
        <div class="p-item"><b>‡§§‡§ø‡§•‡§ø</b><br><span id="tithi"></span></div>
        <div class="p-item"><b>‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞</b><br><span id="nak"></span></div>
        <div class="p-item"><b>‡§Ø‡•ã‡§ó</b><br><span id="yog"></span></div>
        <div class="p-item"><b>‡§ï‡§∞‡§£</b><br><span id="kar"></span></div>
    </div>

    <div class="chart-area" id="kundliBox"></div>

    <table>
        <thead><tr><th>‡§ó‡•ç‡§∞‡§π</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂ (Degrees)</th><th>‡§≠‡§æ‡§µ</th></tr></thead>
        <tbody id="planetTable"></tbody>
    </table>
</div>

<script>
    async function calculate() {
        const res = await fetch(`https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}`);
        const d = await res.json();
        
        if(d.status === "success") {
            const info = d.data;
            document.getElementById('results').style.display = 'block';
            document.getElementById('tithi').innerText = info.panchang.tithi;
            document.getElementById('nak').innerText = info.panchang.nakshatra;
            document.getElementById('yog').innerText = info.panchang.yoga;
            document.getElementById('kar').innerText = info.panchang.karana;

            // Draw Kundli
            drawKundli(info);

            // Fill Table
            let html = "";
            info.planets.forEach(p => {
                html += `<tr><td>${p.n}</td><td>${p.rashi}</td><td>${p.d}</td><td>${p.h}</td></tr>`;
            });
            document.getElementById('planetTable').innerHTML = html;
        }
    }

    function drawKundli(info) {
        const p = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[100,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[200,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="#000" fill="none" stroke-width="2.5"/><rect width="300" height="300" fill="none" stroke="#000" stroke-width="3"/>`;
        
        // Rashi Numbers (Lagna in Center)
        for (let i = 1; i <= 12; i++) {
            let num = ((info.lagna + i - 2) % 12) + 1;
            svg += `<text x="${p[i][0]}" y="${p[i][1]}" fill="#c0392b" font-weight="bold" font-size="20" text-anchor="middle">${num}</text>`;
        }

        // Planet Stacking (Overlap Fix)
        let counts = {};
        info.planets.forEach(pl => {
            if(!counts[pl.h]) counts[pl.h] = 0;
            let yOff = counts[pl.h] * 16;
            svg += `<text x="${p[pl.h][0]}" y="${p[pl.h][1] + 20 + yOff}" fill="#2980b9" font-size="12" font-weight="bold" text-anchor="middle">${pl.n} ${pl.d}</text>`;
            counts[pl.h]++;
        });

        document.getElementById('kundliBox').innerHTML = svg + "</svg>";
    }
</script>

</html>
