<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Advanced Vedic Kundli</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Arial'; background: #f0f0f0; margin: 0; }
        .toolbar { background: #1a1a1a; color: gold; padding: 20px; display: flex; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 1000; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; box-sizing: border-box; border: 2px solid #800000; }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #800000; padding: 8px; text-align: center; }
        th { background: #800000; color: white; }
        #suggestionBox { position: absolute; background: white; border: 1px solid #ccc; width: 250px; z-index: 1001; color: black; }
    </style>
</head>
<body>

<div class="toolbar">
    <div style="position:relative;">
        <input type="text" id="loc" placeholder="शहर खोजें..." oninput="searchLoc(this.value)" style="padding:10px; width:250px;">
        <div id="suggestionBox"></div>
    </div>
    <input type="date" id="dob" value="1995-05-15" style="padding:10px;">
    <input type="time" id="tob" value="10:30" style="padding:10px;">
    <input type="hidden" id="lat" value="28.61"><input type="hidden" id="lon" value="77.20">
    <button onclick="generate()" style="padding:10px 20px; background:gold; border:none; cursor:pointer; font-weight:bold;">कुंडली बनाएँ</button>
    <button onclick="downloadPDF()" style="padding:10px 20px; background:green; color:white; border:none; cursor:pointer;">PDF डाउनलोड</button>
</div>

<div id="reportArea"></div>

<script>
async function searchLoc(q) {
    if(q.length < 3) return;
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
    const data = await res.json();
    let html = "";
    data.forEach(i => {
        html += `<div style="padding:8px; cursor:pointer; border-bottom:1px solid #eee" onclick="selectLoc('${i.display_name}',${i.lat},${i.lon})">${i.display_name}</div>`;
    });
    document.getElementById('suggestionBox').innerHTML = html;
}
function selectLoc(n, la, lo) {
    document.getElementById('loc').value = n;
    document.getElementById('lat').value = la;
    document.getElementById('lon').value = lo;
    document.getElementById('suggestionBox').innerHTML = "";
}

async function generate() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ 
            date: document.getElementById('dob').value, 
            time: document.getElementById('tob').value, 
            lat: document.getElementById('lat').value, 
            lon: document.getElementById('lon').value 
        })
    });
    const data = await res.json();
    if(data.status === 'success') renderUI(data);
}

function renderUI(data) {
    const area = document.getElementById('reportArea');
    area.innerHTML = "";

    // पेज 1: कुंडलियां
    let p1 = `<div class="pdf-page">
        <h1 align="center" style="color:#800000;">॥ जन्म विवरण ॥</h1>
        <div class="chart-grid">
            <div><h3 align="center">D1 लग्न कुंडली</h3><div id="d1"></div></div>
            <div><h3 align="center">D9 नवांश कुंडली</h3><div id="d9"></div></div>
        </div>
        <table>
            <tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>भाव</th><th>D9 राशि</th></tr>
            ${data.planets.map(p => `<tr><td>${p.name}</td><td>${p.deg}</td><td>${p.naks}</td><td>${p.house}</td><td>${p.d9_rIdx}</td></tr>`).join('')}
        </table>
    </div>`;
    area.innerHTML += p1;

    // फलादेश और दशा पेज
    data.planets.forEach(p => {
        area.innerHTML += `<div class="pdf-page">
            <h2>${p.name} फलादेश</h2>
            <p><b>स्थिती:</b> ${p.name} कुंडली के ${p.house} भाव में है। नवांश में यह ${p.d9_rIdx} राशि में है।</p>
            <p><b>प्रभाव:</b> यह स्थिति जातक के जीवन में संतुलित फल प्रदान करेगी। कार्यक्षेत्र में उन्नति के लिए नियमित दान-पुण्य करें।</p>
        </div>`;
    });

    data.dasha.forEach(d => {
        area.innerHTML += `<div class="pdf-page">
            <h2>महादशा: ${d.lord}</h2>
            <p>अवधि: ${d.start} से ${d.end}</p>
            <table>
                <tr><th>अंतर्दशा</th><th>समाप्ति तिथि</th></tr>
                ${d.subs.map(s => `<tr><td>${s.lord}</td><td>${s.until}</td></tr>`).join('')}
            </table>
        </div>`;
    });

    drawChart('d1', data.lagna, data.planets, 'house');
    drawChart('d9', data.d9_lagna, data.planets, 'd9');
}

function drawChart(id, asc, planets, mode) {
    const pos = {1:[150,115], 2:[75,50], 3:[35,115], 4:[100,180], 5:[35,245], 6:[75,310], 7:[150,245], 8:[225,310], 9:[265,245], 10:[200,180], 11:[265,115], 12:[225,50]};
    let svg = `<svg viewBox="0 0 300 330" width="100%"><path d="M0 0 L300 0 L300 300 L0 300 Z M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" fill="none" stroke="#800000" stroke-width="2"/>`;
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 1) > 12 ? (asc + i - 1) - 12 : (asc + i - 1);
        let [x, y] = pos[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="bold" font-size="16" text-anchor="middle">${sign}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9_rIdx === sign);
        list.forEach((p, idx) => { svg += `<text x="${x}" y="${y-10-(idx*12)}" font-size="9" text-anchor="middle" fill="#444">${p.name}</text>`; });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 1.5});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/jpeg', 0.8), 'JPEG', 0, 0, 210, 297);
    }
    doc.save("Kundli_Report.pdf");
}
</script>
</body>
</html>
