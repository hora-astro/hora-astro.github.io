<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroPro Universal - सटीक फलादेश</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --main: #7c2d12; --accent: #b91c1c; --gold: #b45309; --bg: #fefce8; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f3f4f6; margin: 0; color: #1f2937; }
        
        .no-print { 
            background: white; padding: 15px; text-align: center; 
            border-bottom: 4px solid var(--main); position: sticky; 
            top: 0; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        
        .pdf-page { 
            width: 210mm; min-height: 297mm; background: white; 
            margin: 20px auto; padding: 15mm; box-sizing: border-box; 
            border-radius: 4px; box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .header { text-align: center; border-bottom: 2px solid var(--main); padding-bottom: 10px; }
        .section-title { 
            background: linear-gradient(90deg, var(--main), var(--gold)); 
            color: white; padding: 8px 15px; font-size: 18px; 
            margin: 20px 0 10px 0; border-radius: 4px; 
        }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; font-size: 13px; }
        th, td { border: 1px solid #d1d5db; padding: 8px; text-align: center; }
        th { background: #fff7ed; color: var(--main); }
        
        .chart-box { display: flex; justify-content: space-around; margin: 15px 0; }
        svg { width: 320px; height: 320px; background: #fff; }
        
        .pred-text { 
            font-size: 15px; line-height: 1.6; text-align: justify; 
            padding: 12px; background: #fffcf0; border-left: 5px solid var(--main);
            margin-bottom: 10px;
        }

        .dasha-table { font-size: 12px; width: 100%; }
        .dasha-row { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 5px 0; }

        input, button { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: var(--main); color: white; cursor: pointer; font-weight: bold; border: none; }
        button:hover { background: var(--accent); }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="uname" value="हेमंत पुरोहित" placeholder="नाम">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="generate()">विस्तृत रिपोर्ट बनाएँ</button>
    <button onclick="downloadPDF()" style="background:green;">PDF डाउनलोड</button>
</div>

<div id="reportContainer">
    <div class="pdf-page">
        <div class="header">
            <h2 style="color:var(--main); margin:0;">॥ श्री गणेशाय नमः ॥</h2>
            <h3 style="margin:5px 0;">जन्म कुंडली एवं महा-फलादेश रिपोर्ट</h3>
            <p id="bioData" style="font-weight:bold; color: var(--gold);"></p>
        </div>
        
        <div class="chart-box">
            <div><h4 align="center">लग्न कुंडली (D-1)</h4><div id="d1"></div></div>
            <div><h4 align="center">नवांश कुंडली (D-9)</h4><div id="d9"></div></div>
        </div>

        <div class="section-title">ग्रह स्पष्टीकरण एवं स्थिति</div>
        <table id="pTable"></table>
    </div>

    <div class="pdf-page">
        <div class="section-title">विंशोत्तरी महादशा एवं समय चक्र</div>
        <div id="dashaContent" style="columns: 2; gap: 20px;"></div>

        <div class="section-title">व्यापार, करियर एवं आर्थिक भविष्य</div>
        <div id="careerPred" class="pred-text"></div>
        
        <div class="section-title">स्वास्थ्य एवं स्वभाव</div>
        <div id="healthPred" class="pred-text"></div>
        
        <div class="section-title">विशेष ज्योतिषीय परामर्श व उपाय</div>
        <div class="pred-text" id="specialAdvice"></div>
    </div>
</div>

<script>
async function generate() {
    const btn = document.querySelector('button');
    btn.innerText = "गणना जारी है...";
    
    try {
        const response = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                date: document.getElementById('dob').value, 
                time: document.getElementById('tob').value,
                lat: 23.58, lon: 74.44
            })
        });

        const data = await response.json();
        if(data.status === 'success') {
            renderReport(data);
        } else {
            alert("Error: " + data.message);
        }
    } catch (err) {
        alert("सर्वर से संपर्क नहीं हो पाया। PythonAnywhere रीलोड करें।");
    }
    btn.innerText = "विस्तृत रिपोर्ट बनाएँ";
}

function renderReport(data) {
    // 1. Bio Data
    document.getElementById('bioData').innerText = `नाम: ${document.getElementById('uname').value} | जन्म तिथि: ${document.getElementById('dob').value} | समय: ${document.getElementById('tob').value}`;

    // 2. Planet Table
    let table = `<tr><th>ग्रह</th><th>राशि अंश</th><th>नक्षत्र</th><th>पद</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td><b>${p.name}</b></td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = table;

    // 3. Charts
    drawDiamond('d1', data.lagna.rIdx, data.planets, 'house');
    drawDiamond('d9', data.lagna.d9, data.planets, 'd9');

    // 4. Dasha Rendering (Fixed)
    let dashaHtml = "";
    if(data.dasha) {
        data.dasha.forEach(d => {
            dashaHtml += `<div class="dasha-row"><span><b>${d.lord}</b></span> <span>${d.start} - ${d.end}</span></div>`;
        });
    }
    document.getElementById('dashaContent').innerHTML = dashaHtml || "महादशा डेटा उपलब्ध नहीं है।";

    // 5. Predictions
    const sun = data.planets.find(p => p.name === "सूर्य");
    const moon = data.planets.find(p => p.name === "चंद्र");

    document.getElementById('careerPred').innerHTML = `दशम भाव के स्वामी और सूर्य की स्थिति के अनुसार, आप प्रशासनिक या नेतृत्व वाले कार्यों में सफल होंगे। वर्तमान महादशा आपके लिए नए आर्थिक अवसर लेकर आएगी।`;
    document.getElementById('healthPred').innerHTML = `लग्न में ${data.lagna.nak} नक्षत्र होने से आपका व्यक्तित्व प्रभावशाली है। ${moon.house === 6 || moon.house === 8 ? 'मानसिक तनाव से बचें और जल का सेवन अधिक करें।' : 'स्वास्थ्य सामान्यतः अच्छा रहेगा।'}`;
    document.getElementById('specialAdvice').innerHTML = `● प्रतिदिन 'ॐ घृणि सूर्याय नमः' का जाप करें। <br> ● पक्षियों को दाना डालें और शनिवार को पीपल के वृक्ष के नीचे दीपक जलाएं।`;
}

function drawDiamond(id, ascSign, planets, mode) {
    const pts = {1:[160,135], 2:[80,75], 3:[40,135], 4:[120,195], 5:[40,255], 6:[80,315], 7:[160,255], 8:[240,315], 9:[280,255], 10:[200,195], 11:[280,135], 12:[240,75]};
    let svg = `<svg viewBox="0 0 320 320"><path d="M0 0 L320 0 L320 320 L0 320 Z M0 0 L320 320 M320 0 L0 320 M160 0 L0 160 L160 320 L320 160 Z" fill="none" stroke="#7c2d12" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let sign = (ascSign + i - 1); if(sign > 12) sign -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="#b91c1c" font-weight="bold" font-size="18" text-anchor="middle">${sign}</text>`;
        let filtered = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        filtered.forEach((p, idx) => {
            svg += `<text x="${pts[i][0]}" y="${pts[i][1] + 18 + (idx*14)}" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Janam_Kundli_Report.pdf");
}
</script>
</body>
</html>
