<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सटीक यूनिवर्सल कुंडली प्रो - नक्षत्र और चरण</title>
    <style>
        :root { --main-red: #b91c1c; --main-gold: #d97706; --soft-bg: #fffcf2; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--soft-bg); margin: 0; padding: 15px; }
        .app-card { max-width: 1200px; margin: auto; background: white; border: 3px solid var(--main-gold); border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); overflow: hidden; }
        
        /* Header */
        .head-banner { background: var(--main-red); color: white; padding: 25px; text-align: center; border-bottom: 5px solid var(--main-gold); }
        .head-banner h1 { margin: 0; font-size: 28px; letter-spacing: 1px; }

        /* Form Section */
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 30px; background: #fff9e6; }
        .field { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: bold; color: #444; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--main-red); outline: none; box-shadow: 0 0 5px rgba(185, 28, 28, 0.2); }
        
        .calc-btn { background: var(--main-red); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; align-self: flex-end; }
        .calc-btn:hover { background: #7f1d1d; transform: translateY(-2px); }

        /* Results Display */
        .results-box { display: none; padding: 30px; grid-template-columns: 1fr 1.2fr; gap: 30px; animation: fadeIn 0.8s ease; }
        @media (max-width: 900px) { .results-box { grid-template-columns: 1fr; } }

        /* Chart Styling */
        .chart-section { background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee; text-align: center; }
        svg { width: 100%; max-width: 500px; height: auto; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1)); }

        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th { background: #334155; color: white; padding: 12px; font-size: 15px; }
        td { border: 1px solid #e2e8f0; padding: 12px; text-align: center; font-weight: bold; color: #1e293b; }
        .highlight-lagna { background: #fffbeb; color: var(--main-red); }

        #loader { display: none; text-align: center; padding: 20px; font-weight: bold; color: var(--main-red); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-card">
    <div class="head-banner">
        <h1>॥ सटीक यूनिवर्सल वैदिक ज्योतिष ॥</h1>
        <p style="margin:5px 0 0;">नक्षत्र, चरण एवं सूक्ष्म स्पष्ट गणना</p>
    </div>

    <div class="input-grid">
        <div class="field">
            <label>शहर का नाम</label>
            <input type="text" id="city" placeholder="उदा: Jaipur" onblur="fetchLocation()">
        </div>
        <div class="field">
            <label>जन्म दिनांक</label>
            <input type="date" id="dob" value="1980-03-27">
        </div>
        <div class="field">
            <label>जन्म समय</label>
            <input type="time" id="tob" value="10:30">
        </div>
        <input type="hidden" id="lat" value="26.91">
        <input type="hidden" id="lon" value="75.78">
        <button class="calc-btn" onclick="runCalculation()">कुंडली जनरेट करें ★</button>
    </div>

    <div id="loader">ग्रहों की सूक्ष्म गणना हो रही है, कृपया प्रतीक्षा करें...</div>

    <div id="outputArea" class="results-box">
        <div class="chart-section">
            <h3 style="color:var(--main-red); margin-top:0;">लग्न कुंडली (D-1 Chart)</h3>
            <div id="svgContainer"></div>
        </div>

        <div class="chart-section">
            <h3 style="color:var(--main-red); margin-top:0;">ग्रह स्पष्ट एवं नक्षत्र विवरण</h3>
            <table>
                <thead>
                    <tr>
                        <th>ग्रह/लग्न</th>
                        <th>राशि सं.</th>
                        <th>अंश</th>
                        <th>नक्षत्र</th>
                        <th>चरण</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
// शहर से अक्षांश और देशांतर प्राप्त करना
async function fetchLocation() {
    const cityName = document.getElementById('city').value;
    if(!cityName) return;
    try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${cityName}`);
        const data = await res.json();
        if(data.length > 0) {
            document.getElementById('lat').value = data[0].lat;
            document.getElementById('lon').value = data[0].lon;
            alert("स्थान सेट किया गया: " + data[0].display_name);
        }
    } catch(e) { console.error("Geo fetch failed"); }
}

// मुख्य गणना फंक्शन
async function runCalculation() {
    const loader = document.getElementById('loader');
    const output = document.getElementById('outputArea');
    loader.style.display = 'block';
    output.style.display = 'none';

    const requestPayload = {
        date: document.getElementById('dob').value,
        time: document.getElementById('tob').value,
        lat: document.getElementById('lat').value,
        lon: document.getElementById('lon').value
    };

    try {
        const response = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(requestPayload)
        });
        const result = await response.json();

        if(result.status === 'success') {
            loader.style.display = 'none';
            output.style.display = 'grid';
            renderResults(result);
        } else {
            alert("सर्वर एरर: " + result.message);
            loader.style.display = 'none';
        }
    } catch (error) {
        alert("कनेक्शन एरर! कृपया सुनिश्चित करें कि बैकएंड Reload है।");
        loader.style.display = 'none';
    }
}

// परिणाम रेंडर करना
function renderResults(data) {
    // 1. टेबल भरना
    let rowsHtml = `<tr class="highlight-lagna">
        <td>लग्न (ASC)</td>
        <td>${data.lagna}</td>
        <td>-</td>
        <td>${data.lagna_nak}</td>
        <td>${data.lagna_charan}</td>
    </tr>`;

    data.planets.forEach(p => {
        rowsHtml += `<tr>
            <td>${p.name}</td>
            <td>${p.rIdx}</td>
            <td>${p.deg}°</td>
            <td>${p.nak}</td>
            <td>${p.charan}</td>
        </tr>`;
    });
    document.getElementById('dataTableBody').innerHTML = rowsHtml;

    // 2. कुंडली चार्ट बनाना
    drawDiamondChart(data.lagna, data.planets);
}

// उत्तर भारतीय कुंडली चार्ट ड्राइंग
function drawDiamondChart(lagna, planets) {
    const container = document.getElementById('svgContainer');
    // भावों के केंद्र बिंदु (उत्तर भारतीय पद्धति)
    const houseCenters = {
        1:[200,150], 2:[100,80], 3:[50,150], 4:[150,200], 5:[50,250], 6:[100,320],
        7:[200,250], 8:[300,320], 9:[350,250], 10:[250,200], 11:[350,150], 12:[300,80]
    };

    let svgMarkup = `<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="400" fill="#fff" stroke="#000" stroke-width="2"/>
        <line x1="0" y1="0" x2="400" y2="400" stroke="#000" stroke-width="1"/>
        <line x1="400" y1="0" x2="0" y2="400" stroke="#000" stroke-width="1"/>
        <line x1="200" y1="0" x2="0" y2="200" stroke="#000" stroke-width="1"/>
        <line x1="200" y1="0" x2="400" y2="200" stroke="#000" stroke-width="1"/>
        <line x1="0" y1="200" x2="200" y2="400" stroke="#000" stroke-width="1"/>
        <line x1="200" y1="400" x2="400" y2="200" stroke="#000" stroke-width="1"/>`;

    for (let i = 1; i <= 12; i++) {
        // लग्न के आधार पर राशि रोटेशन
        let currentRashi = (lagna + i - 1);
        if (currentRashi > 12) currentRashi -= 12;

        // भाव में राशि का अंक (लाल रंग)
        svgMarkup += `<text x="${houseCenters[i][0]}" y="${houseCenters[i][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${currentRashi}</text>`;
        
        // भाव में ग्रह बैठाना
        let planetCount = 0;
        planets.forEach(p => {
            if (p.rIdx === currentRashi) {
                svgMarkup += `<text x="${houseCenters[i][0]}" y="${houseCenters[i][1] + 25 + (planetCount * 18)}" fill="#1e293b" font-size="13" font-weight="bold" text-anchor="middle">${p.name}</text>`;
                planetCount++;
            }
        });
    }
    svgMarkup += `</svg>`;
    container.innerHTML = svgMarkup;
}
</script>

</body>
</html>
