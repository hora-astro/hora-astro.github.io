<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Astro-Vision Ultimate V23.0</title>
    <style>
        :root { --main: #7c2d12; --bg: #0f172a; --gold: #fffbeb; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .app-card { max-width: 1000px; margin: auto; background: white; color: #333; padding: 30px; border: 12px double var(--main); border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .input-bar { background: #1e293b; padding: 20px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; border-radius: 8px; margin-bottom: 25px; }
        input { padding: 12px; border-radius: 5px; border: 1px solid #ccc; }
        .btn { background: #ea580c; color: white; padding: 12px 30px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        #locBox { position: absolute; background: white; width: 250px; z-index: 1000; border: 1px solid #ddd; max-height: 200px; overflow-y: auto; display: none; }
        .loc-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; color: #333; }
        .chart-flex { display: flex; gap: 20px; margin: 25px 0; flex-wrap: wrap; }
        .chart-item { flex: 1; min-width: 350px; border: 2px solid var(--main); background: #fffcf8; padding: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--main); color: white; padding: 12px; }
        td { border: 1px solid #ddd; padding: 10px; text-align: center; font-weight: 500; }
    </style>
</head>
<body>

<div class="input-bar">
    <input type="text" id="name" placeholder="नाम" value="Hemant Purohit">
    <div style="position:relative;">
        <input type="text" id="city" placeholder="शहर सर्च करें" oninput="findCity()" style="width:220px;">
        <div id="locBox"></div>
    </div>
    <input type="date" id="date" value="1980-03-27">
    <input type="time" id="time" value="08:10">
    <button class="btn" onclick="buildV23()">कुंडली बनाएँ</button>
</div>

<div id="result" class="app-card" style="display:none;">
    <h2 align="center" style="color:var(--main); margin-top:0;">॥ सटीक वैदिक जन्म विवरण ॥</h2>
    <div id="topInfo" style="background:var(--gold); padding:10px; text-align:center; font-weight:bold; border:1px solid #d97706; color:var(--main);"></div>

    <div class="chart-flex">
        <div class="chart-item">
            <h4 align="center">लग्न कुंडली (D1)</h4>
            <div id="d1-svg"></div>
        </div>
        <div class="chart-item">
            <h4 align="center">नवांश कुंडली (D9)</h4>
            <div id="d9-svg"></div>
        </div>
    </div>

    <table>
        <thead>
            <tr><th>ग्रह</th><th>राशि (Sign)</th><th>अंश (Degree)</th></tr>
        </thead>
        <tbody id="pData"></tbody>
    </table>
</div>

<script>
    let uLat = 24.58, uLng = 73.71;

    async function findCity() {
        const val = document.getElementById('city').value;
        if(val.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val}`);
        const data = await res.json();
        const box = document.getElementById('locBox');
        box.innerHTML = ""; box.style.display = "block";
        data.forEach(item => {
            const d = document.createElement('div');
            d.className = 'loc-item';
            d.innerText = item.display_name;
            d.onclick = () => {
                uLat = item.lat; uLng = item.lon;
                document.getElementById('city').value = item.display_name.split(',')[0];
                box.style.display = "none";
            };
            box.appendChild(d);
        });
    }

    async function buildV23() {
        const d = document.getElementById('date').value;
        const t = document.getElementById('time').value;
        const name = document.getElementById('name').value;
        const url = `https://hemantpurohit27.pythonanywhere.com/api/v23?date=${d}&time=${t}&lat=${uLat}&lng=${uLng}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            document.getElementById('result').style.display = 'block';
            document.getElementById('topInfo').innerText = `नाम: ${name} | लग्न: ${data.asc} | नवांश लग्न: ${data.d9_asc}`;

            let rows = "";
            data.planets.forEach(p => {
                rows += `<tr><td style="color:blue;">${p.name}</td><td>${p.sign}</td><td>${p.deg}°</td></tr>`;
            });
            document.getElementById('pData').innerHTML = rows;

            renderSVG("d1-svg", data.asc, data.planets, 'd1');
            renderSVG("d9-svg", data.d9_asc, data.planets, 'd9');
        } catch(e) { alert("त्रुटि: बैकएंड v23 चेक करें।"); }
    }

    function renderSVG(id, asc, planets, mode) {
        const coords = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2.5"/>`;
        
        for (let h = 1; h <= 12; h++) {
            let sNum = ((asc + h - 2) % 12) + 1;
            svg += `<text x="${coords[h][0]}" y="${coords[h][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${sNum}</text>`;
            
            // "Zodiac Lock": ग्रह केवल उसी राशि संख्या के खाने में जाएगा
            let matched = planets.filter(p => (mode === 'd1' ? p.sign : p.d9_sign) === sNum);
            matched.forEach((p, i) => {
                svg += `<text x="${coords[h][0]}" y="${coords[h][1] + 25 + (i*16)}" fill="blue" font-size="12" font-weight="bold" text-anchor="middle">${p.name}</text>`;
            });
        }
        document.getElementById(id).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
