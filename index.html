<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Vedic Software v14.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --bg: #0b0f19; --card: #161e2e; --text: #f3f4f6; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        
        /* Input Panel */
        .input-panel { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #2d3748; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9em; color: var(--gold); }
        input { width: 100%; padding: 12px; background: #1f2937; border: 1px solid #374151; color: white; border-radius: 8px; box-sizing: border-box; }
        
        .btn-calc { grid-column: 1 / -1; background: var(--gold); color: black; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1em; transition: 0.3s; }
        .btn-calc:hover { background: #eab308; transform: translateY(-2px); }

        /* Dashboard */
        .dashboard { display: none; }
        .grid-charts { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; margin-top: 20px; }
        .chart-card { background: white; border-radius: 12px; padding: 15px; color: #000; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        /* Tables */
        .table-container { margin-top: 30px; overflow-x: auto; background: var(--card); border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { padding: 15px; border-bottom: 1px solid #2d3748; }
        th { color: var(--gold); }

        /* Search Dropdown */
        .search-container { position: relative; }
        #locResults { position: absolute; background: white; color: black; width: 100%; border-radius: 5px; list-style: none; padding: 0; margin: 0; z-index: 100; max-height: 200px; overflow-y: auto; }
        #locResults li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; color: var(--gold);">PROFESSIONAL KUNDLI ENGINE v14.0</h1>

    <div class="input-panel">
        <div>
            <label>जातक का नाम</label>
            <input type="text" id="name" placeholder="नाम लिखें">
        </div>
        <div>
            <label>जन्म तिथि</label>
            <input type="date" id="date" value="2006-11-06">
        </div>
        <div>
            <label>जन्म समय</label>
            <input type="time" id="time" value="11:28">
        </div>
        <div class="search-container">
            <label>जन्म स्थान (शहर खोजें)</label>
            <input type="text" id="citySearch" placeholder="उदा. Banswara" oninput="searchCity(this.value)">
            <ul id="locResults"></ul>
        </div>
        <button class="btn-calc" onclick="generateKundli()">पूर्ण विश्लेषण जनरेट करें</button>
    </div>

    <div id="mainDashboard" class="dashboard">
        <div style="background: var(--gold); color: black; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; margin-bottom: 20px;">
            विंशोत्तरी महादशा: <span id="dashaText">कैलकुलेटिंग...</span>
        </div>

        <div class="grid-charts">
            <div class="chart-card">
                <h3 align="center">D1 - लग्न कुंडली</h3>
                <div id="d1Chart"></div>
            </div>
            <div class="chart-card">
                <h3 align="center">D9 - नवांश कुंडली</h3>
                <div id="d9Chart"></div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ग्रह</th>
                        <th>राशि</th>
                        <th>अंश (Degree)</th>
                        <th>भाव (House)</th>
                    </tr>
                </thead>
                <tbody id="planetBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let selectedLat = 24.58; 
    let selectedLng = 73.71;

    // 1. शहर खोजने का लॉजिक (OpenStreetMap API)
    async function searchCity(query) {
        if (query.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
        const data = await res.json();
        const list = document.getElementById('locResults');
        list.innerHTML = "";
        data.forEach(item => {
            let li = document.createElement('li');
            li.innerText = item.display_name;
            li.onclick = () => {
                selectedLat = item.lat;
                selectedLng = item.lon;
                document.getElementById('citySearch').value = item.display_name;
                list.innerHTML = "";
            };
            list.appendChild(li);
        });
    }

    // 2. बैकएंड से डेटा लाना
    async function generateKundli() {
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        
        // अपनी PythonAnywhere URL यहाँ डालें
        const apiBase = "https://hemantpurohit27.pythonanywhere.com/calculate_pro"; 
        const url = `${apiBase}?date=${date}&time=${time}&lat=${selectedLat}&lng=${selectedLng}`;

        try {
            const res = await fetch(url);
            const data = await res.json();

            if (data.error) throw new Error(data.error);

            document.getElementById('mainDashboard').style.display = 'block';
            document.getElementById('dashaText').innerText = `${data.dasha.current_dasha} (शेष: ${data.dasha.balance})`;

            // चार्ट्स बनाना
            document.getElementById('d1Chart').innerHTML = drawChart(data.ascendant, data.planets, 'd1_sign');
            document.getElementById('d9Chart').innerHTML = drawChart(data.d9_asc || data.ascendant, data.planets, 'd9_sign');

            // टेबल भरना
            let html = "";
            for (let name in data.planets) {
                let p = data.planets[name];
                html += `<tr><td>${name}</td><td>${p.d1_sign}</td><td>${p.degree}</td><td>${p.d1_house || '-'}</td></tr>`;
            }
            document.getElementById('planetBody').innerHTML = html;

        } catch (err) {
            alert("Calculation Error: " + err.message);
        }
    }

    // 3. SVG चार्ट ड्रॉइंग लॉजिक (North Indian Style)
    function drawChart(lagnaSign, planets, signKey) {
        const positions = {
            1: [150, 90], 2: [75, 45], 3: [45, 75], 4: [95, 150], 
            5: [45, 225], 6: [75, 255], 7: [150, 210], 8: [225, 255], 
            9: [255, 225], 10: [205, 150], 11: [255, 75], 12: [225, 45]
        };

        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="#000" fill="none" stroke-width="2"/><rect width="300" height="300" fill="none" stroke="#000" stroke-width="3"/>`;

        // राशि नंबर (Red Color)
        for (let house = 1; house <= 12; house++) {
            let rashi = ((lagnaSign + house - 2) % 12) + 1;
            svg += `<text x="${positions[house][0]}" y="${positions[house][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${rashi}</text>`;
        }

        // ग्रहों की प्लेसमेंट (Blue Color)
        let houseStacks = {};
        for (let name in planets) {
            let p = planets[name];
            let pSign = p[signKey];
            let houseNum = ((pSign - lagnaSign + 12) % 12) + 1;
            
            if (!houseStacks[houseNum]) houseStacks[houseNum] = 0;
            let offset = houseStacks[houseNum] * 18;
            
            svg += `<text x="${positions[houseNum][0]}" y="${positions[houseNum][1] + 25 + offset}" fill="blue" font-size="12" font-weight="bold" text-anchor="middle">${name.substring(0,2)}</text>`;
            houseStacks[houseNum]++;
        }

        return svg + "</svg>";
    }
</script>

</body>
</html>
