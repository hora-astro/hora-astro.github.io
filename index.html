<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro Universal Engine</title>
    <style>
        :root { --gold: #f59e0b; --bg: #0f172a; --panel: #1e293b; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 15px; margin: 0; }
        .card { background: var(--panel); padding: 25px; border-radius: 12px; border: 1px solid #334155; max-width: 1000px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        input, button { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: var(--gold); color: black; font-weight: bold; border: none; cursor: pointer; margin-top: 15px; }
        .result { display: none; margin-top: 30px; }
        .chart-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .chart-box { background: white; padding: 20px; border-radius: 12px; color: black; text-align: center; }
        svg { width: 100%; max-width: 380px; height: auto; }
        table { width: 100%; margin-top: 25px; border-collapse: collapse; background: #020617; }
        th, td { border: 1px solid #334155; padding: 10px; text-align: left; }
        th { color: var(--gold); }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center; color:var(--gold);">॥ HORA ASTRO UNIVERSAL ENGINE ॥</h2>
    <div class="grid">
        <div><label>जन्म तिथि</label><input type="date" id="dob" value="1980-03-27"></div>
        <div><label>समय</label><input type="time" id="tob" value="08:10"></div>
        <div><label>Lat</label><input type="number" id="lat" value="23.33" step="0.01"></div>
        <div><label>Lon</label><input type="number" id="lon" value="74.26" step="0.01"></div>
    </div>
    <button onclick="calculateUniversal()">सटीक कुंडली जनरेट करें</button>

    <div id="result" class="result">
        <div class="chart-grid">
            <div id="d1-box" class="chart-box"></div>
            <div id="d9-box" class="chart-box"></div>
        </div>
        <table>
            <thead><tr><th>ग्रह</th><th>राशि</th><th>अंश</th><th>नक्षत्र</th></tr></thead>
            <tbody id="planet-body"></tbody>
        </table>
    </div>
</div>

<script>
const RASHIS = ["", "मेष", "वृषभ", "मिथुन", "कर्क", "सिंह", "कन्या", "तुला", "वृश्चिक", "धनु", "मकर", "कुंभ", "मीन"];

function calculateUniversal() {
    const dob = document.getElementById('dob').value;
    const tob = document.getElementById('tob').value;
    const lat = parseFloat(document.getElementById('lat').value);
    const lon = parseFloat(document.getElementById('lon').value);
    
    const d = new Date(`${dob}T${tob}`);
    const jd = (d.getTime() / 86400000.0) + 2440587.5; // Julian Day

    // 1. Dynamic Ayanamsa (Lahiri)
    const ayan = 23.0 + (d.getFullYear() - 1900) * 0.0135;

    // 2. Local Sidereal Time (Essential for Dynamic Ascendant)
    const d_ref = jd - 2451545.0;
    let lst = (100.46 + 0.985647 * d_ref + lon + (d.getHours() + d.getMinutes()/60) * 15) % 360;
    if (lst < 0) lst += 360;

    // 3. Dynamic Ascendant (Lagn) Calculation
    let ascDeg = (lst - ayan + 360) % 360;
    let lagnRashi = Math.floor(ascDeg / 30) + 1;

    // 4. Dynamic Planetary Positions (Approximate Universal Algorithms)
    const planets = [
        {n: "सूर्य", d: ( (jd - 2451545.0) * 0.9856 + 280.46) % 360},
        {n: "चंद्र", d: ( (jd - 2451545.0) * 13.176 + 218.31) % 360},
        {n: "मंगल", d: ( (jd - 2451545.0) * 0.524 + 355.45) % 360},
        {n: "बुध", d: ( (jd - 2451545.0) * 4.092 + 252.25) % 360},
        {n: "गुरु", d: ( (jd - 2451545.0) * 0.083 + 52.12) % 360},
        {n: "शुक्र", d: ( (jd - 2451545.0) * 1.602 + 181.97) % 360},
        {n: "शनि", d: ( (jd - 2451545.0) * 0.033 + 310.21) % 360}
    ];

    const planetList = planets.map(p => {
        let nirayana = (p.d - ayan + 360) % 360;
        return {
            name: p.n,
            r: Math.floor(nirayana / 30) + 1,
            deg: nirayana % 30,
            nk: getNakshatra(nirayana)
        };
    });

    renderChart("d1-box", lagnRashi, planetList, "लग्न कुंडली (D1)");
    renderChart("d9-box", ((lagnRashi * 9) % 12 || 12), planetList, "नवमांश कुंडली (D9)");

    let html = "";
    planetList.forEach(p => {
        html += `<tr><td>${p.name}</td><td>${RASHIS[p.r]} (${p.r})</td><td>${p.deg.toFixed(2)}°</td><td>${p.nk}</td></tr>`;
    });
    document.getElementById('planet-body').innerHTML = html;
    document.getElementById('result').style.display = "block";
}

function getNakshatra(deg) {
    const naks = ["अश्विनी", "भरणी", "कृत्तिका", "रोहिणी", "मृगशिरा", "आर्द्रा", "पुनर्वसु", "पुष्य", "अश्लेषा", "मघा", "पू.फाल्गुनी", "उ.फाल्गुनी", "हस्त", "चित्रा", "स्वाती", "विशाखा", "अनुराधा", "ज्येष्ठा", "मूल", "पूर्वाषाढ़ा", "उत्तराषाढ़ा", "श्रवण", "धनिष्ठा", "शतभिषा", "पू.भाद्रपद", "उ.भाद्रपद", "रेवती"];
    return naks[Math.floor(deg / (360/27))];
}

function renderChart(id, asc, planets, title) {
    const pos = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
    let svg = `<svg viewBox="0 0 350 350"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2.5"/>`;
    for (let i = 1; i <= 12; i++) {
        let r = ((asc + i - 2) % 12) + 1;
        svg += `<text x="${pos[i][0]}" y="${pos[i][1]}" font-weight="bold" font-size="16">${r}</text>`;
        let y = 18;
        planets.filter(p => p.r === r).forEach(p => {
            svg += `<text x="${pos[i][0]}" y="${pos[i][1]+y}" fill="blue" font-size="11" font-weight="bold">${p.name.substring(0,2)}</text>`;
            y += 14;
        });
    }
    document.getElementById(id).innerHTML = `<h3 style="color:red; margin:0 0 10px 0;">${title}</h3>` + svg + `</svg>`;
}
</script>
</body>
</html>
