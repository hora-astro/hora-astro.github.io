<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Advanced Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --navy: #050a14; --gold: #d4af37; --card: #0f172a; --text: #f8fafc; }
        body { background: var(--navy); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; line-height: 1.6; }
        .container { max-width: 550px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #1e293b; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h1 { color: var(--gold); text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        label { color: var(--gold); font-size: 12px; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #334155; background: #050a14; color: white; box-sizing: border-box; }
        .btn-gold { width: 100%; padding: 16px; background: linear-gradient(45deg, #d4af37, #f1c40f); color: black; border: none; border-radius: 10px; cursor: pointer; font-weight: 900; font-size: 16px; transition: 0.3s; }
        .tab-bar { display: flex; gap: 8px; overflow-x: auto; margin: 20px 0; padding-bottom: 10px; }
        .tab { flex: 0 0 auto; padding: 10px 18px; background: #1e293b; border-radius: 12px; cursor: pointer; font-size: 13px; font-weight: bold; transition: 0.3s; }
        .tab.active { background: var(--gold); color: black; }
        .chart-svg { background: #fff; border-radius: 15px; padding: 15px; width: 100%; box-sizing: border-box; border: 4px solid var(--gold); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #1e293b; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h1>Hora Astro Royal üåå</h1>
    <div class="card">
        <label>‡§ú‡§æ‡§§‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ</label>
        <input type="text" id="uName" value="Hemant Purohit">
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø</label><input type="date" id="uDate" value="2006-11-06"></div>
            <div style="flex:1;"><label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡§Æ‡§Ø</label><input type="time" id="uTime" value="11:28"></div>
        </div>
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡•ç‡§•‡§æ‡§® (‡§Ö‡§ï‡•ç‡§∑‡§æ‡§Ç‡§∂/‡§¶‡•á‡§∂‡§æ‡§Ç‡§§‡§∞)</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="lat" value="23.4915">
            <input type="text" id="lng" value="74.3502">
        </div>
        <button class="btn-gold" id="proc" onclick="getAstro()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§è‡§µ‡§Ç ‡§´‡§≤‡§æ‡§¶‡•á‡§∂ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="resSec" style="display:none;">
        <button class="btn-gold" style="background:#10b981; color:white; margin-bottom:15px;" onclick="pdf()">üìÑ ‡§™‡•ç‡§∞‡•Ä‡§Æ‡§ø‡§Ø‡§Æ ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <div class="tab-bar">
            <div class="tab active" onclick="ui('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="ui('kp', this)">KP ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="ui('ds', this)">‡§¶‡§∂‡§æ ‡§ö‡§ï‡•ç‡§∞</div>
            <div class="tab" onclick="ui('pr', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="displayArea"></div>
    </div>
</div>

<script>
    async function getAstro() {
        const btn = document.getElementById('proc');
        btn.innerText = "‡§ó‡•ç‡§∞‡§π ‡§ó‡§£‡§®‡§æ ‡§ö‡§≤ ‡§∞‡§π‡•Ä ‡§π‡•à...";
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const r = await fetch(url);
            window.kData = await r.json();
            if(window.kData.status === "success") {
                document.getElementById('resSec').style.display = 'block';
                ui('d1', document.querySelector('.tab.active'));
            } else { alert("‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: " + window.kData.message); }
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§µ‡§ø‡§´‡§≤! app.py ‡§∞‡•Ä‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç‡•§"); }
        finally { btn.innerText = "‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§è‡§µ‡§Ç ‡§´‡§≤‡§æ‡§¶‡•á‡§∂ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç"; }
    }

    function ui(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const area = document.getElementById('displayArea');
        const d = window.kData;

        if(type === 'd1') area.innerHTML = `<div class="chart-svg">${draw(d.d1, d.lagna)}</div>`;
        if(type === 'kp') {
            let h = `<table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th></tr>`;
            d.kp.forEach(k => h += `<tr><td>‡§≠‡§æ‡§µ ${k.n}</td><td>${k.s}</td><td>${k.d}</td></tr>`);
            area.innerHTML = h + `</table>`;
        }
        if(type === 'ds') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            d.dasha.forEach(s => h += `<div class="card" style="margin-bottom:8px; padding:12px;"><b>${s.p}</b> <span style="float:right; color:var(--gold);">‡§∏‡§Æ‡§æ‡§™‡•ç‡§§‡§ø: ${s.e}</span></div>`);
            area.innerHTML = h;
        }
        if(type === 'pr') area.innerHTML = `<div class="card" style="border-left: 5px solid var(--gold);"><h3>‡§∞‡§æ‡§ú‡§Ø‡•ã‡§ó ‡§´‡§≤‡§æ‡§¶‡•á‡§∂</h3><p>${d.prediction}</p></div>`;
    }

    function draw(planets, lagna) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:#c0392b; font-weight:bold" text-anchor="middle">${rashi}</text>`;
        }
        planets.forEach(p => {
            svg += `<text x="${hPos[p.h][0]}" y="${hPos[p.h][1] + 20}" style="font-size:11px; fill:#2c3e50; font-weight:bold" text-anchor="middle">${p.n}</text>`;
        });
        return svg + "</svg>";
    }

    function pdf() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(22); doc.setTextColor(212, 175, 55); doc.text("Hora Astro Royal Report", 10, 20);
        doc.setFontSize(14); doc.setTextColor(0, 0, 0); doc.text(`‡§ú‡§æ‡§§‡§ï: ${document.getElementById('uName').value}`, 10, 40);
        doc.text(`‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø: ${document.getElementById('uDate').value}`, 10, 50);
        doc.text("‡§´‡§≤‡§æ‡§¶‡•á‡§∂:", 10, 70);
        doc.text(window.kData.prediction, 10, 80, {maxWidth: 180});
        doc.save("Kundli_Report.pdf");
    }
</script>
</body>
</html>
