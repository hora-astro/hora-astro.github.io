<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शुद्ध ज्योतिष गणना - हेमंत पुरोहित</title>
    <style>
        :root { --main: #7c2d12; --bg: #fffcf5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); padding: 10px; margin: 0; color: #333; }
        .container { max-width: 900px; margin: auto; }
        .input-box { background: #fff; border: 2px solid var(--main); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; }
        input, button { padding: 12px; border: 1px solid var(--main); border-radius: 6px; font-size: 15px; }
        button { background: var(--main); color: white; cursor: pointer; font-weight: bold; border: none; }
        button:hover { background: #5d220e; }
        .chart-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .card { background: #fff; border: 2px solid var(--main); border-radius: 10px; padding: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 8px; overflow: hidden; }
        th, td { border: 1px solid #e5e7eb; padding: 12px; text-align: center; font-size: 14px; }
        th { background: var(--main); color: white; }
        tr:nth-child(even) { background: #f9fafb; }
        svg { width: 100%; height: auto; display: block; margin: auto; }
        .status-msg { font-weight: bold; color: var(--main); margin: 10px 0; display: none; }
        h3 { margin-top: 0; color: var(--main); border-bottom: 2px solid var(--main); padding-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="input-box">
        <h2 align="center" style="color:var(--main); margin-top:0;">॥ शुद्ध ज्योतिषीय महा-गणना ॥</h2>
        <div class="input-grid">
            <input type="text" id="city" value="Banswara" placeholder="शहर">
            <input type="date" id="dob" value="1980-03-27">
            <input type="time" id="tob" value="10:30">
            <button onclick="fetchData()" id="calcBtn">कुंडली बनाएँ</button>
        </div>
        <div id="status" class="status-msg" align="center">गणना की जा रही है...</div>
    </div>

    <div id="results" style="display:none;">
        <div class="chart-grid">
            <div class="card"><h3 align="center">लग्न कुंडली (D1)</h3><div id="d1"></div></div>
            <div class="card"><h3 align="center">नवांश कुंडली (D9)</h3><div id="d9"></div></div>
        </div>

        <div class="card" style="margin-top:20px;">
            <h3>ग्रह स्थिति एवं नक्षत्र विवरण (Siderial Lahiri)</h3>
            <div style="overflow-x:auto;">
                <table id="pTable"></table>
            </div>
        </div>
    </div>
</div>

<script>
async function fetchData() {
    const btn = document.getElementById('calcBtn');
    const status = document.getElementById('status');
    btn.disabled = true;
    status.style.display = 'block';

    let lat = 23.58, lon = 74.44; // Default Banswara
    const city = document.getElementById('city').value;
    
    try {
        const geo = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
        const geoData = await geo.json();
        if(geoData.length > 0) { lat = geoData[0].lat; lon = geoData[0].lon; }
    } catch(e) { console.warn("Geo location failed, using default."); }

    try {
        const response = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                date: document.getElementById('dob').value,
                time: document.getElementById('tob').value,
                lat: lat, lon: lon
            })
        });

        const data = await response.json();
        if(data.status === 'success') {
            document.getElementById('results').style.display = 'block';
            renderTable(data.planets);
            // D1: लग्न राशि (ascSign) के अनुसार भाव सेट करना
            drawChart('d1', data.lagna.rIdx, data.planets, 'house');
            // D9: नवांश लग्न (ascD9) के अनुसार भाव सेट करना
            drawChart('d9', data.lagna.d9, data.planets, 'd9');
        } else {
            alert("Error: " + data.message);
        }
    } catch (err) {
        alert("सर्वर से संपर्क विफल! सुनिश्चित करें कि PythonAnywhere पर 'Reload' दबाया गया है।");
    } finally {
        btn.disabled = false;
        status.style.display = 'none';
    }
}

function renderTable(planets) {
    let html = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>पद</th><th>भाव</th></tr>`;
    planets.forEach(p => {
        html += `<tr><td><b>${p.name}</b></td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = html;
}

function drawChart(id, startSign, planets, mode) {
    // उत्तर भारतीय कुंडली के 12 घरों के केंद्र बिंदु
    const pts = {
        1:[175,145], 2:[85,75], 3:[45,140], 4:[135,195], 5:[45,255], 6:[85,320], 
        7:[175,245], 8:[265,320], 9:[305,255], 10:[215,195], 11:[305,140], 12:[265,75]
    };
    
    let svg = `<svg viewBox="0 0 350 350" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0 L350 0 L350 350 L0 350 Z M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="#7c2d12" stroke-width="2.5"/>`;
    
    for(let i=1; i<=12; i++) {
        // प्रथम भाव से शुरू होकर राशियाँ
        let currentSign = (startSign + i - 1);
        if(currentSign > 12) currentSign -= 12;
        
        // राशि अंक (लाल रंग में)
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="#b91c1c" font-size="20" font-weight="bold" text-anchor="middle">${currentSign}</text>`;
        
        // ग्रहों का प्लेसमेंट
        let inHouse = [];
        if(mode === 'house') {
            // D1: Python से प्राप्त 'house' नंबर के आधार पर
            inHouse = planets.filter(p => p.house === i);
        } else {
            // D9: ग्रह जिस नवांश राशि (d9) में है, उसे उस राशि वाले घर में रखें
            inHouse = planets.filter(p => p.d9 === currentSign);
        }
        
        inHouse.forEach((p, idx) => {
            let yPos = pts[i][1] + 22 + (idx * 16);
            svg += `<text x="${pts[i][0]}" y="${yPos}" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
