<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Quantum Astro Engine V250</title>
    <style>
        :root { --main: #8b0000; --gold: #b45309; --bg: #0f172a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 15px; }
        .box { background: #1e293b; padding: 20px; border-radius: 12px; border: 2px solid var(--gold); max-width: 900px; margin: auto; }
        input { padding: 10px; border-radius: 5px; border: none; margin: 5px; font-size: 14px; }

        .s-item { padding: 10px; cursor: pointer; border-bottom: 1px dotted #ccc; }
        #report { background: white; color: black; padding: 30px; margin-top: 20px; border: 10px double var(--main); display: none; }
        .chart-container { display: flex; gap: 15px; margin: 20px 0; }
        .chart-wrap { border: 2px solid var(--main); flex: 1; padding: 10px; background: #fffaf0; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: var(--main); color: white; padding: 8px; }
        td { border: 1px solid #ccc; padding: 6px; text-align: center; }

</head>
<body>

<div class="box">
    <h2 align="center" style="color:var(--gold); margin:0 0 15px 0;">üïâÔ∏è QUANTUM ASTRO ENGINE V250</h2>
    <div align="center">
        <input type="text" id="cityName" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ (Banswara...)" oninput="searchLoc()" style="width:250px;">
        <div id="results" class="suggestions" style="left: 50%; transform: translateX(-125%);"></div>
        <input type="date" id="date" value="1980-03-27">
        <input type="time" id="time" value="08:10">
        <button onclick="getAstroData()" style="background:var(--gold); color:white; border:none; padding:10px 20px; cursor:pointer; font-weight:bold; border-radius:5px;">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    </div>
</div>

<div id="report" class="box" style="background: white; color: black; max-width: 850px;">
    <h2 align="center" style="color:var(--main); border-bottom: 2px solid var(--main); padding-bottom:10px;">‡•• ‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§ú‡§®‡•ç‡§Æ ‡§µ‡§ø‡§µ‡§∞‡§£ ‡••</h2>
    
    <div class="chart-container">
        <div class="chart-wrap">
            <h4 align="center" style="margin:0;">‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (D1)</h4>
            <div id="d1-svg"></div>
        </div>
        <div class="chart-wrap">
            <h4 align="center" style="margin:0;">‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (D9)</h4>
            <div id="d9-svg"></div>
        </div>
    </div>

    <table>
        <thead>
            <tr><th>‡§ó‡•ç‡§∞‡§π</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th><th>‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞</th><th>‡§ö‡§∞‡§£</th><th>‡§≠‡§æ‡§µ</th></tr>
        </thead>
        <tbody id="p-data"></tbody>
    </table>
</div>

<script>
    let uLat = 24.58, uLng = 73.71;

    async function searchLoc() {
        const val = document.getElementById('cityName').value;
        if(val.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val}`);
        const data = await res.json();
        let h = "";
        data.slice(0,5).forEach(i => {
            h += `<div class="s-item" onclick="setLoc(${i.lat},${i.lon},'${i.display_name}')">${i.display_name}</div>`;
        });
        document.getElementById('results').innerHTML = h;
    }

    function setLoc(lat, lon, name) {
        uLat = lat; uLng = lon;
        document.getElementById('cityName').value = name;
        document.getElementById('results').innerHTML = "";
    }

    async function getAstroData() {
        const d = document.getElementById('date').value;
        const t = document.getElementById('time').value;
        const res = await fetch(`https://hemantpurohit27.pythonanywhere.com/api/quantum_astro_v250?date=${d}&time=${t}&lat=${uLat}&lng=${uLng}`);
        const data = await res.json();

        document.getElementById('report').style.display = 'block';
        
        // Render Tables & Charts
        let html = "";
        data.planets.forEach(p => {
            html += `<tr><td>${p.name}</td><td>${p.sign}</td><td>${p.deg}¬∞</td><td>${p.naks}</td><td>${p.charan}</td><td><b>${p.house}</b></td></tr>`;
        });
        document.getElementById('p-data').innerHTML = html;

        drawChart("d1-svg", data.asc, data.planets, 'd1');
        drawChart("d9-svg", data.asc_d9, data.planets, 'd9');
    }

    function drawChart(id, asc, planets, type) {
        const c = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2"/>`;
        
        for (let h = 1; h <= 12; h++) {
            let sign = ((asc + h - 2) % 12) + 1;
            svg += `<text x="${c[h][0]}" y="${c[h][1]}" fill="red" font-weight="bold" font-size="18" text-anchor="middle">${sign}</text>`;
            
            let filtered;
            if(type === 'd1') filtered = planets.filter(p => p.house === h);
            else filtered = planets.filter(p => p.d9_sign === sign);

            let names = filtered.map(p => p.name).join(' ');
            if(names) svg += `<text x="${c[h][0]}" y="${c[h][1]+25}" fill="blue" font-size="11" font-weight="bold" text-anchor="middle">${names}</text>`;
        }
        document.getElementById(id).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
