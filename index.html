    <button class="btn" onclick="fetchData()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>

<div id="results" style="display:none">
    <div class="charts">
        <div class="chart-card"><h3>D1 ‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3><div id="d1"></div></div>
        <div class="chart-card"><h3>D9 ‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3><div id="d9"></div></div>
    </div>

    <table>
        <thead><tr><th>‡§ó‡•ç‡§∞‡§π</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th><th>‡§≠‡§æ‡§µ</th></tr></thead>
        <tbody id="p_body"></tbody>
    </table>
</div>

<script>
    async function fetchData() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_final_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const res = await fetch(url);
        const data = await res.json();
        
        if(data.error) return alert("Error: " + data.error);

        document.getElementById('results').style.display = 'block';
        document.getElementById('d1').innerHTML = drawSVG(data.d1);
        document.getElementById('d9').innerHTML = drawSVG(data.d9);

        let tableHtml = "";
        data.d1.planets.forEach(p => {
            tableHtml += `<tr><td>${p.n}</td><td>${p.r}</td><td>${p.d}¬∞</td><td>${p.h}</td></tr>`;
        });
        document.getElementById('p_body').innerHTML = tableHtml;
    }

    function drawSVG(data) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="#000" fill="none" stroke-width="2.5"/><rect width="300" height="300" fill="none" stroke="#000" stroke-width="3"/>`;
        
        for (let i = 1; i <= 12; i++) {
            let rNum = ((data.lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${rNum}</text>`;
        }

        let tracker = {};
        data.planets.forEach(pl => {
            if(!tracker[pl.h]) tracker[pl.h] = 0;
            let offset = tracker[pl.h] * 18;
            svg += `<text x="${hPos[pl.h][0]}" y="${hPos[pl.h][1] + 20 + offset}" fill="blue" font-size="12" font-weight="bold" text-anchor="middle">${pl.n}</text>`;
            tracker[pl.h]++;
        });
        return svg + "</svg>";
    }
</script>
