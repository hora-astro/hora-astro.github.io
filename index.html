<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Vedic ERP - Professional Maha-Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #800000; --gold: #D4AF37; }
        body { font-family: 'Noto Serif', serif; background: #fdf5e6; margin: 0; padding: 0; }
        .no-print { position: sticky; top: 0; background: #fff; padding: 20px; border-bottom: 2px solid var(--main); text-align: center; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 25mm; box-sizing: border-box; position: relative; border: 5px double var(--main); }
        .header { text-align: center; border-bottom: 2px solid var(--gold); margin-bottom: 30px; }
        h1, h2 { color: var(--main); text-transform: uppercase; }
        .section-title { background: var(--main); color: white; padding: 10px; margin: 25px 0; font-size: 20px; }
        .chart-box { display: flex; justify-content: center; margin: 20px 0; }
        svg { width: 400px; height: 400px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid var(--main); padding: 12px; text-align: center; }
        th { background: #fff7ed; }
        .pred-text { font-size: 16px; line-height: 1.8; text-align: justify; color: #1a1a1a; white-space: pre-wrap; }
        .footer { position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 12px; color: #666; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="generate()" style="background:var(--main); color:white; padding:12px 25px; cursor:pointer; border:none; font-weight:bold;">संपूर्ण महा-रिपोर्ट जेनरेट करें</button>
    <button onclick="downloadPDF()" style="background:#2e7d32; color:white; padding:12px 25px; cursor:pointer; border:none; font-weight:bold; margin-left:10px;">PDF डाउनलोड करें</button>
</div>

<div id="printArea">
    <div class="page">
        <div class="header">
            <h1>॥ जन्म कुंडली महा-फलादेश ॥</h1>
            <p>सटीक नक्षत्र, भाव विश्लेषण एवं जीवन दर्पण रिपोर्ट</p>
        </div>
        <div class="chart-box"><div id="d1"></div></div>
        <div class="section-title">ग्रह स्पष्टीकरण एवं नक्षत्र की स्थिति</div>
        <table id="pTable"></table>
        <div class="footer">पृष्ठ 1 / 10</div>
    </div>

    <div class="page">
        <div class="section-title">द्वादश भाव विस्तृत फलादेश (जीवन के 12 महत्वपूर्ण पक्ष)</div>
        <div id="bhavaPred" class="pred-text"></div>
        <div class="footer">पृष्ठ 2 / 10</div>
    </div>

    <div class="page">
        <div class="section-title">विंशोत्तरी महादशा एवं अंतर्दशा का प्रभाव</div>
        <div id="dashaDetail"></div>
        <div class="footer">पृष्ठ 3 / 10</div>
    </div>
</div>

<script>
async function generate() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('dob').value, time: document.getElementById('tob').value })
    }).then(r => r.json());

    if(res.status === 'success') renderReport(res);
}

function renderReport(data) {
    // 1. Planet Table
    let table = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>चरण</th><th>भाव</th></tr>`;
    table += `<tr><td><b>लग्न</b></td><td>${data.lagna.deg}°</td><td>${data.lagna.nak}</td><td>${data.lagna.charan}</td><td>1</td></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = table;

    // 2. Chart (Fixed Overlap)
    drawFixedChart('d1', data.lagna.rIdx, data.planets);

    // 3. 12 Bhava Predictions (10-15 Page Content logic)
    const find = (h) => data.planets.filter(p => p.house === h).map(p => p.name);
    let bp = "";
    const houses = [
        "प्रथम भाव (तनु): व्यक्तित्व, रूप-रंग और शारीरिक गठन।",
        "द्वितीय भाव (धन): वाणी, कुटुंब और संचित धन।",
        "तृतीय भाव (सहज): साहस, पराक्रम और भाई-बहन।",
        "चतुर्थ भाव (सुख): माता, भूमि, भवन और वाहन सुख।",
        "पंचम भाव (सुत): बुद्धि, संतान और उच्च शिक्षा।",
        "षष्ठम भाव (रिपु): रोग, ऋण और शत्रु पक्ष।",
        "सप्तम भाव (जाया): विवाह, साझेदारी और दाम्पत्य।",
        "अष्टम भाव (आयु): आयु, गुप्त धन और आकस्मिक संकट।",
        "नवम भाव (धर्म): भाग्य, धर्म और लंबी यात्राएं।",
        "दशम भाव (कर्म): करियर, राज्य मान-सम्मान और पद-प्रतिष्ठा।",
        "एकादश भाव (लाभ): आय के स्रोत, बड़े भाई-बहन और इच्छा पूर्ति।",
        "द्वादश भाव (व्यय): मोक्ष, अस्पताल, व्यय और विदेश यात्रा।"
    ];

    houses.forEach((hName, i) => {
        let pList = find(i+1);
        bp += `\n<b>${hName}</b>\n`;
        if(pList.length > 0) {
            bp += `इस भाव में ${pList.join(", ")} स्थित हैं। यह दर्शाता है कि जीवन के इस क्षेत्र में ग्रहों का प्रभाव अत्यंत प्रबल रहेगा। आपको ${pList.includes("शनि") ? 'धैर्य और परिश्रम' : 'सफलता और सुख'} की प्राप्ति होगी।\n`;
        } else {
            bp += `यह भाव रिक्त है, अतः इसके फल इस भाव के स्वामी की स्थिति पर निर्भर करेंगे। सामान्यतः इस क्षेत्र में स्थायित्व रहेगा।\n`;
        }
        bp += "----------------------------------------------------------------------------------------------------\n";
    });
    document.getElementById('bhavaPred').innerHTML = bp;

    // 4. Dasha
    let ds = "";
    data.dasha.forEach(m => {
        ds += `<h3>${m.lord} की महादशा (${m.start} - ${m.end})</h3>`;
        ds += `<p>इस कालखंड में ${m.lord} का प्रभाव आपके जीवन की दिशा तय करेगा। </p>`;
        ds += `<div style="display:grid; grid-template-columns: repeat(3, 1fr); font-size:14px; gap:10px;">`;
        m.ants.forEach(a => { ds += `<div>${a.lord}: ${a.date} तक</div>`; });
        ds += `</div><hr>`;
    });
    document.getElementById('dashaDetail').innerHTML = ds;
}

function drawFixedChart(id, asc, planets) {
    const pts = {1:[200,165], 2:[100,75], 3:[50,150], 4:[150,215], 5:[50,285], 6:[100,360], 7:[200,275], 8:[300,360], 9:[350,285], 10:[250,215], 11:[350,150], 12:[300,75]};
    let svg = `<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0 L400 0 L400 400 L0 400 Z M0 0 L400 400 M400 0 L0 400 M200 0 L0 200 L200 400 L400 200 Z" fill="none" stroke="#800000" stroke-width="2"/>`;
    
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${r}</text>`;
        
        // ग्रहों को भाव के अंदर व्यवस्थित करना (Fixed Grid inside house)
        let pIn = planets.filter(p => p.house === i);
        pIn.forEach((p, idx) => {
            let offsetX = (idx % 2 === 0) ? -25 : 25;
            let offsetY = 25 + (Math.floor(idx/2) * 18);
            if(pIn.length === 1) offsetX = 0; // सिंगल ग्रह सेंटर में
            svg += `<text x="${pts[i][0] + offsetX}" y="${pts[i][1] + offsetY}" font-size="14" font-weight="bold" fill="#000" text-anchor="middle">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Sampoorna_Kundli_Report.pdf");
}
</script>
</body>
</html>
