<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अचूक वैदिक ज्योतिष - हेमंत पुरोहित</title>
    <style>
        :root { --main: #7c2d12; --bg: #fffcf5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); padding: 10px; margin: 0; }
        .box { background: #fff; border: 2px solid var(--main); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        input, button { padding: 12px; border: 1px solid var(--main); border-radius: 6px; }
        button { background: var(--main); color: white; cursor: pointer; font-weight: bold; border: none; }
        .chart-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; font-size: 14px; }
        th { background: var(--main); color: white; }
        svg { width: 100%; height: auto; display: block; margin: auto; }
        h3 { color: var(--main); border-bottom: 2px solid var(--main); padding-bottom: 5px; text-align: center; }
    </style>
</head>
<body>

<div class="box">
    <h2 align="center" style="color:var(--main); margin-top:0;">॥ शुद्ध वैदिक कुंडली गणना ॥</h2>
    <div class="input-grid">
        <input type="text" id="city" value="Banswara" placeholder="शहर">
        <input type="date" id="dob" value="1980-03-27">
        <input type="time" id="tob" value="10:30">
        <button onclick="fetchData()" id="btn">कुंडली जनरेट करें</button>
    </div>
</div>

<div id="resultArea" style="display:none;">
    <div class="chart-container">
        <div class="box"><h3>लग्न कुंडली (D1)</h3><div id="d1"></div></div>
        <div class="box"><h3>नवांश कुंडली (D9)</h3><div id="d9"></div></div>
    </div>
    <div class="box">
        <h3>ग्रह स्थिति एवं नक्षत्र विवरण</h3>
        <div style="overflow-x:auto;"><table id="pTable"></table></div>
    </div>
</div>

<script>
async function fetchData() {
    const btn = document.getElementById('btn');
    btn.innerText = "गणना जारी है...";
    
    let lat = 23.58, lon = 74.44;
    try {
        const geo = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${document.getElementById('city').value}`);
        const gData = await geo.json();
        if(gData.length > 0) { lat = gData[0].lat; lon = gData[0].lon; }
    } catch(e) {}

    try {
        const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                date: document.getElementById('dob').value,
                time: document.getElementById('tob').value,
                lat: lat, lon: lon
            })
        });
        const data = await res.json();
        if(data.status === 'success') {
            document.getElementById('resultArea').style.display = 'block';
            render(data);
        } else { alert("Error: " + data.message); }
    } catch (e) { alert("सर्वर त्रुटि! PythonAnywhere में 'Reload' बटन दबाएँ।"); }
    btn.innerText = "कुंडली जनरेट करें";
}

function render(data) {
    let rows = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>पद</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        rows += `<tr><td><b>${p.name}</b></td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = rows;

    // D1 कुंडली: लग्न राशि से शुरू
    drawChart('d1', data.lagna.rIdx, data.planets, 'house');
    // D9 कुंडली: नवांश लग्न से शुरू
    drawChart('d9', data.lagna.d9, data.planets, 'd9');
}

function drawChart(id, startSign, planets, mode) {
    const pts = {
        1:[175,145], 2:[85,75], 3:[45,140], 4:[135,195], 5:[45,255], 6:[85,320], 
        7:[175,245], 8:[265,320], 9:[305,255], 10:[215,195], 11:[305,140], 12:[265,75]
    };
    
    let svg = `<svg viewBox="0 0 350 350"><path d="M0 0 L350 0 L350 350 L0 350 Z M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="#7c2d12" stroke-width="2.5"/>`;
    
    for(let i=1; i<=12; i++) {
        let sign = (startSign + i - 1);
        if(sign > 12) sign -= 12;
        
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="#b91c1c" font-size="20" font-weight="bold" text-anchor="middle">${sign}</text>`;
        
        let filtered = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        
        filtered.forEach((p, idx) => {
            let yPos = pts[i][1] + 22 + (idx * 16);
            svg += `<text x="${pts[i][0]}" y="${yPos}" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
