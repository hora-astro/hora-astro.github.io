<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroMaster Pro - Final Commercial Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #b45309; }
        body { font-family: 'Arial', sans-serif; background: #f0f0f0; margin: 0; font-size: 14px; }
        .toolbar { background: white; padding: 15px; border-bottom: 4px solid var(--maroon); position: sticky; top: 0; z-index: 1000; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; box-sizing: border-box; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .chart-box { border: 2px solid #444; padding: 10px; background: #fffdf5; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { border: 1px solid #888; padding: 8px; text-align: center; }
        th { background: #fdf2f2; color: var(--maroon); }
        .pred-box { background: #fffcf0; border-left: 8px solid var(--maroon); padding: 20px; line-height: 1.8; margin: 15px 0; border-radius: 4px; text-align: justify; }
        #locOptions { position: absolute; background: white; border: 1px solid #ccc; width: 250px; display: none; list-style: none; padding: 0; z-index: 2000; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #locOptions li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
        #locOptions li:hover { background: #f0f0f0; }
        button { background: var(--maroon); color: white; border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 4px; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="custName" value="हेमंत पुरोहित" style="width:130px; padding:8px;">
    <input type="date" id="custDob" value="1980-03-27" style="padding:8px;">
    <input type="time" id="custTob" value="10:30" style="padding:8px;">
    <div style="position:relative">
        <input type="text" id="locSearch" placeholder="स्थान (उदा. Banswara)" oninput="searchLoc(this.value)" style="width:180px; padding:8px;">
        <ul id="locOptions"></ul>
    </div>
    <button onclick="calculateFullReport()">जेनरेट करें</button>
    <button onclick="downloadPDF()" style="background:green;">PDF डाउनलोड</button>
</div>

<div id="mainReport">
    <div class="pdf-page">
        <h1 style="text-align:center; color:var(--maroon); margin:0;">॥ जन्म कुंडली विश्लेषण ॥</h1>
        <div class="chart-grid">
            <div class="chart-box"><h3>लग्न कुंडली (D1)</h3><div id="d1_svg"></div></div>
            <div class="chart-box"><h3>नवांश कुंडली (D9)</h3><div id="d9_svg"></div></div>
        </div>
        <h3>D1 ग्रह स्पष्टीकरण एवं बल</h3>
        <table id="d1_tbl"></table>
    </div>

    <div class="pdf-page">
        <h2 style="border-bottom: 2px solid var(--maroon); color:var(--maroon);">विंशोत्तरी महादशा एवं अंतर्दशा</h2>
        <div id="dasha_content"></div>
    </div>

    <div id="house_predictions"></div>
</div>

<script>
let curLat = 23.58, curLon = 74.44;
const EX = {"सूर्य":1, "चंद्र":2, "मंगल":10, "बुध":6, "गुरु":4, "शुक्र":12, "शनि":7};
const DB = {"सूर्य":7, "चंद्र":8, "मंगल":4, "बुध":12, "गुरु":10, "शुक्र":6, "शनि":1};
const LORDS = ["मंगल","शुक्र","बुध","चंद्र","सूर्य","बुध","शुक्र","मंगल","गुरु","शनि","शनि","गुरु"];

// Location Search Functionality
async function searchLoc(q) {
    if(q.length < 3) return;
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
    const data = await res.json();
    const list = document.getElementById('locOptions');
    list.innerHTML = ""; list.style.display = "block";
    data.forEach(item => {
        let li = document.createElement('li');
        li.innerText = item.display_name;
        li.onclick = () => {
            document.getElementById('locSearch').value = item.display_name;
            curLat = item.lat; curLon = item.lon;
            list.style.display = "none";
        };
        list.appendChild(li);
    });
}

async function calculateFullReport() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ 
            date: document.getElementById('custDob').value, 
            time: document.getElementById('custTob').value, 
            lat: curLat, lon: curLon 
        })
    });
    const data = await res.json();
    if(data.status === 'success') renderUI(data);
}

function renderUI(data) {
    // 1. D1 Table
    let d1 = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>D1 राशि</th><th>D9 राशि</th><th>स्थिति</th></tr>`;
    data.planets.forEach(p => {
        let st = (p.rIdx === EX[p.name]) ? "उच्च" : (p.rIdx === DB[p.name]) ? "नीच" : "सामान्य";
        d1 += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.n_idx+1}</td><td>${p.rIdx}</td><td>${p.d9}</td><td>${st}</td></tr>`;
    });
    document.getElementById('d1_tbl').innerHTML = d1;

    // 2. Dashas (Old Detailed Format)
    let dashHtml = "";
    data.dasha.forEach(m => {
        dashHtml += `<table style="margin-bottom:20px;">
            <tr><th colspan="3" style="background:var(--maroon); color:white;">${m.lord} की महादशा (${m.start} - ${m.end})</th></tr>
            <tr><th>अंतर्दशा</th><th>प्रारंभ</th><th>समाप्ति</th></tr>`;
        m.subs.forEach(s => { dashHtml += `<tr><td>${s.lord}</td><td>${s.s}</td><td>${s.e}</td></tr>`; });
        dashHtml += `</table>`;
    });
    document.getElementById('dasha_content').innerHTML = dashHtml;

    // 3. Detailed Predictions (FortuneWithStars Site Logic)
    let pHtml = "";
    const lagnaIdx = data.lagna.rIdx;
    
    for(let i=1; i<=12; i++) {
        let lordName = LORDS[(lagnaIdx + i - 2) % 12];
        let lordPos = data.planets.find(p => p.name === lordName);
        let bhaveshHouse = lordPos ? lordPos.house : "अस्पष्ट";
        
        // Site Content Emulation: भावेश का फल
        let siteAnalysis = `शास्त्रीय नियमानुसार, ${lagnaIdx} लग्न की कुंडली में ${i} भाव का स्वामी <b>${lordName}</b> है। `;
        siteAnalysis += `इस कुंडली में ${lordName} अपने से <b>${bhaveshHouse}</b> भाव में स्थित है। `;
        
        // विशिष्ट फल (Based on site logic for Lord placement)
        let placementResult = (bhaveshHouse == i) ? "स्वराशि में होने से यह भाव अत्यंत बलवान है।" : 
                             (bhaveshHouse == 6 || bhaveshHouse == 8 || bhaveshHouse == 12) ? "त्रिक भाव में होने से संघर्ष और व्यय बढ़ेगा।" : 
                             "केंद्र/त्रिकोण में होने से यह शुभ फलदायी है।";

        pHtml += `<div class="pdf-page">
            <h2 style="color:var(--maroon); border-bottom:1px solid #ddd;">भाव ${i} - विस्तृत भावेश फलादेश</h2>
            <div class="pred-box">
                <b>भावेश विश्लेषण:</b> ${siteAnalysis} <br><br>
                <b>फल कथन:</b> ${placementResult} <br>
                जैसा कि संबंधित लग्न की साइट में वर्णित है, ${lordName} का ${bhaveshHouse} भाव में बैठना जातक के जीवन में ${i==1?'स्वास्थ्य और व्यक्तित्व':i==2?'धन और कुटुंब':i==10?'करियर और मान-सम्मान':'विशिष्ट'} क्षेत्रों को सीधे प्रभावित करेगा। 
                ${lordPos && lordPos.rIdx === EX[lordName] ? "उच्च का होने से यह राजयोग का निर्माण कर रहा है।" : ""}
                ${lordPos && lordPos.rIdx === DB[lordName] ? "नीच का होने से इसके फलों में कमी आएगी।" : ""}
            </div>
        </div>`;
    }
    document.getElementById('house_predictions').innerHTML = pHtml;

    drawChart('d1_svg', data.lagna.rIdx, data.planets, 'house');
    drawChart('d9_svg', data.lagna.d9, data.planets, 'd9');
}

function drawChart(id, asc, planets, mode) {
    const coords = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="3"/>`;
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 1); if (sign > 12) sign -= 12;
        let [x, y] = coords[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="bold" font-size="28" text-anchor="middle">${sign}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        list.forEach((p, idx) => {
            let isU = (p.rIdx === EX[p.name]);
            let isN = (p.rIdx === DB[p.name]);
            let fill = isU ? "green" : (isN ? "red" : "black");
            svg += `<text x="${x}" y="${y-25-(idx*15)}" font-size="13" font-weight="bold" fill="${fill}" text-anchor="middle">${p.name}${isU?'(U)':isN?'(N)':''}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf; const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save(`${document.getElementById('custName').value}_AstroReport.pdf`);
}
</script>
</body>
</html>
