<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satik Jyotish Universal Software</title>
    <style>
        :root { --p-red: #b71c1c; --p-white: #ffffff; --p-gold: #ffd700; }
        body { font-family: 'Segoe UI', sans-serif; background: #fdfdfd; margin: 0; padding: 0; }
        .header { background: var(--p-red); color: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--p-gold); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .container { max-width: 1000px; margin: auto; padding: 15px; }
        .input-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 4px solid var(--p-red); margin-bottom: 20px; }
        .flex-box { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        button { background: var(--p-red); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #8e0000; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        
        .output-grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: 20px; display: none; margin-top: 25px; }
        @media (max-width: 800px) { .output-grid { grid-template-columns: 1fr; } }
        
        .card { background: white; padding: 15px; border-radius: 10px; border: 1px solid #eee; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .chart-title { background: var(--p-red); color: white; text-align: center; font-weight: bold; margin-bottom: 10px; padding: 8px; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 5px; }
        th { background: #444; color: white; padding: 10px; }
        td { border: 1px solid #eee; padding: 10px; text-align: center; font-weight: 500; }
        .dasha-row:nth-child(even) { background: #fff9f9; }
        .sublord-col { color: var(--p-red); font-weight: bold; }
    </style>
</head>
<body>

<div class="header"><h1>सटीक यूनिवर्सल ज्योतिष सॉफ्टवेयर</h1></div>

<div class="container">
    <div class="input-card">
        <div class="flex-box">
            <div style="flex:1"><label style="font-size:12px; font-weight:bold;">जन्म तारीख</label><input type="date" id="dob" value="1979-12-03"></div>
            <div style="flex:1"><label style="font-size:12px; font-weight:bold;">जन्म समय</label><input type="time" id="tob" value="02:00"></div>
        </div>
        <button onclick="calculate()">सटीक कुंडली व विंशोत्तरी गणना करें ★</button>
    </div>

    <div id="loading" style="display:none; text-align:center; padding:20px; color:var(--p-red); font-weight:bold; font-size: 18px;">
        खगोलीय गणना की जा रही है, कृपया प्रतीक्षा करें...
    </div>

    <div id="results" class="output-grid">
        <div class="card">
            <div class="chart-title">लग्न कुंडली चक्र (Lagna Chart)</div>
            <svg id="kundliSvg" viewBox="0 0 400 400" style="width:100%; border:2px solid #333; background:#fff;"></svg>
            <div id="predBox" style="margin-top:15px; padding:10px; background:#fffde7; border-left:4px solid var(--p-red); font-size:14px;"></div>
        </div>

        <div class="card">
            <div class="chart-title">ग्रह स्पष्ट तालिका (Planetary Positions)</div>
            <table>
                <thead><tr><th>ग्रह</th><th>राशि</th><th>अंश</th><th>नक्षत्र-पद</th></tr></thead>
                <tbody id="pTable"></tbody>
            </table>

            <div class="chart-title" style="margin-top:25px;">विंशोत्तरी महादशा (120 वर्ष)</div>
            <table>
                <thead><tr><th>ग्रह</th><th>प्रारंभ</th><th>समाप्ति</th></tr></thead>
                <tbody id="dTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
async function calculate() {
    const results = document.getElementById('results');
    const loading = document.getElementById('loading');
    results.style.display = 'none';
    loading.style.display = 'block';

    try {
        // आपके PythonAnywhere URL का उपयोग यहाँ किया गया है
        const response = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                date: document.getElementById('dob').value,
                time: document.getElementById('tob').value
            })
        });

        const data = await response.json();
        loading.style.display = 'none';
        
        if(data.status === 'success') {
            results.style.display = 'grid';
            fillData(data);
            drawDiamond(data.lagna, data.planets);
        } else {
            alert("गणना में त्रुटि: " + data.message);
        }
    } catch (error) {
        loading.style.display = 'none';
        alert("सर्वर से संपर्क नहीं हो पाया। कृपया सुनिश्चित करें कि app.py रनिंग में है।");
    }
}

function fillData(data) {
    document.getElementById('pTable').innerHTML = data.planets.map(p => 
        `<tr><td><b>${p.name}</b></td><td>${p.rashi}</td><td>${p.deg}°</td><td>${p.naks}-${p.pada}</td></tr>`
    ).join('');

    document.getElementById('dTable').innerHTML = data.dasha.map(d => 
        `<tr class="dasha-row"><td><b>${d.p}</b></td><td>${d.s}</td><td>${d.e}</td></tr>`
    ).join('');
    
    document.getElementById('predBox').innerHTML = `<strong>फलादेश:</strong> ${data.prediction}`;
}

function drawDiamond(asc, planets) {
    const svg = document.getElementById('kundliSvg');
    const houseCoords = [{x:200,y:150},{x:100,y:80},{x:50,y:150},{x:150,y:200},{x:50,y:250},{x:100,y:320},{x:200,y:250},{x:300,y:320},{x:350,y:250},{x:250,y:200},{x:350,y:150},{x:300,y:80}];
    
    let html = `<rect width="400" height="400" fill="none" stroke="black" stroke-width="2"/>
        <line x1="0" y1="0" x2="400" y2="400" stroke="black"/><line x1="400" y1="0" x2="0" y2="400" stroke="black"/>
        <line x1="200" y1="0" x2="0" y2="200" stroke="black"/><line x1="200" y1="0" x2="400" y2="200" stroke="black"/>
        <line x1="0" y1="200" x2="200" y2="400" stroke="black"/><line x1="200" y1="400" x2="400" y2="200" stroke="black"/>`;

    for(let i=0; i<12; i++) {
        let r = (asc + i) > 12 ? (asc + i) - 12 : (asc + i);
        html += `<text x="${houseCoords[i].x}" y="${houseCoords[i].y}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${r}</text>`;
    }

    let countMap = {};
    planets.forEach(p => {
        let houseIdx = (p.rIdx - asc + 12) % 12;
        if(!countMap[houseIdx]) countMap[houseIdx] = 0;
        let offset = countMap[houseIdx] * 18;
        html += `<text x="${houseCoords[houseIdx].x}" y="${houseCoords[houseIdx].y + 25 + offset}" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">${p.name}</text>`;
        countMap[houseIdx]++;
    });
    svg.innerHTML = html;
}
</script>
</body>
                </html>
