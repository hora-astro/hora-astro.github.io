<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro | Professional Astrology Suite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Yantramanav:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        :root { --gold: #f59e0b; --bg: #0f172a; --panel: #1e293b; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; display: flex; overflow: hidden; }

        /* Sidebar Navigation */
        .sidebar { width: 260px; background: #020617; height: 100vh; border-right: 1px solid #334155; padding: 25px; box-sizing: border-box; }
        .logo { color: var(--gold); font-size: 24px; font-weight: bold; text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 15px; margin-bottom: 30px; }
        .nav-item { padding: 12px 15px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; color: #94a3b8; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover, .nav-item.active { background: var(--panel); color: var(--gold); border-left: 4px solid var(--gold); }

        /* Main Workspace */
        .main { flex: 1; height: 100vh; overflow-y: auto; padding: 40px; box-sizing: border-box; }
        .input-section { background: var(--panel); padding: 30px; border-radius: 15px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 30px; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--gold); }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        
        .btn-calc { background: var(--gold); color: black; font-weight: bold; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 20px; font-size: 16px; transition: 0.3s; }
        .btn-calc:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4); }

        /* Dashboard View */
        .dashboard { display: none; }
        .chart-container { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 30px; }
        .chart-card { background: white; padding: 20px; border-radius: 15px; color: black; text-align: center; }
        .prediction-card { background: var(--panel); padding: 25px; border-radius: 15px; border-left: 6px solid var(--gold); }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #020617; border-radius: 10px; overflow: hidden; }
        th { background: #334155; color: var(--gold); padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #1e293b; font-family: monospace; }
        
        @media (max-width: 900px) { .chart-container { grid-template-columns: 1fr; } .sidebar { display: none; } .main { margin-left: 0; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">॥ HORA ASTRO ॥</div>
        <div class="nav-item active"><i class="fas fa-chart-pie"></i> जन्म कुंडली</div>
        <div class="nav-item"><i class="fas fa-map-marker-alt"></i> भाव चलित</div>
        <div class="nav-item"><i class="fas fa-clock"></i> विंशोत्तरी दशा</div>
        <div class="nav-item"><i class="fas fa-print"></i> रिपोर्ट प्रिंट करें</div>
    </div>

    <div class="main">
        <div class="input-section">
            <h2 style="margin-top:0; font-family: 'Yantramanav'; color: var(--gold);">विवरण दर्ज करें</h2>
            <div class="form-grid">
                <div><label>नाम</label><input type="text" id="name" placeholder="नाम लिखें"></div>
                <div><label>जन्म स्थान</label><input type="text" id="place" placeholder="जैसे: Banswara"></div>
                <div><label>जन्म तिथि</label><input type="date" id="dob"></div>
                <div><label>जन्म समय</label><input type="time" id="tob"></div>
            </div>
            <button class="btn-calc" onclick="calculateUniversal()">प्रोफेशनल कुंडली बनाएं</button>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="chart-container">
                <div class="chart-card">
                    <strong style="color:#d32f2f; font-size: 18px;">लग्न कुंडली (D1)</strong>
                    <div id="d1-chart" style="margin-top:15px;"></div>
                </div>
                <div class="chart-card">
                    <strong style="color:#d32f2f; font-size: 18px;">नवमांश कुंडली (D9)</strong>
                    <div id="d9-chart" style="margin-top:15px;"></div>
                </div>
            </div>

            <div class="prediction-card">
                <h3 style="color:var(--gold); margin-top:0;">॥ ग्रह स्पष्ट और फलादेश ॥</h3>
                <table>
                    <thead><tr><th>ग्रह</th><th>राशि</th><th>अंश</th><th>नक्षत्र</th></tr></thead>
                    <tbody id="planet-data"></tbody>
                </table>
                <div id="faladesh" style="margin-top:25px; line-height:1.7; color:#cbd5e1;"></div>
            </div>
        </div>
    </div>

<script>
    // Universal Astrology Engine Logic
    async function calculateUniversal() {
        const name = document.getElementById('name').value;
        const dob = document.getElementById('dob').value;
        const tob = document.getElementById('tob').value;
        const place = document.getElementById('place').value;

        if(!dob || !tob) { alert("कृपया जन्म विवरण भरें"); return; }

        document.getElementById('dashboard').style.display = "block";
        
        // यह API कॉल असली गणना के लिए है (Replace with your actual professional endpoint if needed)
        // फिलहाल यह कोड लॉजिक के आधार पर किसी भी कुंडली को रेंडर करेगा
        const planets = await simulateAstroEngine(dob, tob, place);
        
        renderTable(planets);
        drawChart("d1-chart", planets.asc, planets.list, "d1");
        drawChart("d9-chart", planets.navAsc, planets.list, "d9");
        generatePredictions(planets);
    }

    async function simulateAstroEngine(date, time, place) {
        // यह एक डमी इंजन है जो गणना का ढांचा दिखाता है
        // असली प्रोफेशनल सॉफ्टवेयर के लिए हम Swiss Ephemeris गणना का डेटा यहाँ मैप करते हैं
        return {
            asc: 2, navAsc: 7,
            list: [
                {n: 'सूर्य', d1: 12, d9: 3, deg: "12° 07'"},
                {n: 'चंद्र', d1: 4, d9: 1, deg: "23° 01'"},
                {n: 'मंगल', d1: 5, d9: 8, deg: "15° 27'"},
                {n: 'बुध', d1: 11, d9: 2, deg: "27° 40'"},
                {n: 'गुरु', d1: 5, d9: 5, deg: "02° 04'"},
                {n: 'शुक्र', d1: 1, d9: 10, deg: "07° 10'"},
                {n: 'शनि', d1: 5, d9: 12, deg: "28° 10'"},
                {n: 'राहु', d1: 5, d9: 6, deg: "04° 24'"},
                {n: 'केतु', d1: 11, d9: 12, deg: "04° 24'"}
            ]
        };
    }

    function renderTable(data) {
        let html = "";
        data.list.forEach(p => {
            html += `<tr><td>${p.n}</td><td>${p.d1}</td><td>${p.deg}</td><td>पुष्य</td></tr>`;
        });
        document.getElementById('planet-data').innerHTML = html;
    }

    function generatePredictions(data) {
        document.getElementById('faladesh').innerHTML = `
            <p><b>सामान्य फलादेश:</b> आपकी कुंडली के अनुसार आपका व्यक्तित्व प्रभावशाली है। लग्न स्वामी की स्थिति सुख-संपत्ति के योग बनाती है।</p>
            <p><b>करियर:</b> बुध की स्थिति व्यापार और गणनात्मक कार्यों में विशेष सफलता की ओर संकेत करती है।</p>
        `;
    }

    function drawChart(id, asc, planets, type) {
        const h = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="#7c2d12" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rNum = ((asc + i - 2) % 12) + 1;
            svg += `<text x="${h[i][0]}" y="${h[i][1]}" fill="#7c2d12" font-weight="bold" font-size="22" text-anchor="middle">${rNum}</text>`;
            let pField = (type === "d1") ? "d1" : "d9";
            planets.filter(p => p[pField] === rNum).forEach((p, idx) => {
                svg += `<text x="${h[i][0]}" y="${h[i][1] + 22 + (idx*16)}" fill="#1e40af" font-size="12" font-weight="bold" text-anchor="middle">${p.n}</text>`;
            });
        }
        document.getElementById(id).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
