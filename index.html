<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>प्रोफेशनल यूनिवर्सल ज्योतिष</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdf2e9; text-align: center; padding: 20px; }
        .main-card { background: white; max-width: 850px; margin: auto; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); border: 2px solid #e67e22; }
        .input-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-bottom: 30px; }
        input { padding: 12px; border: 2px solid #ddd; border-radius: 8px; width: 110px; font-size: 16px; outline: none; }
        input:focus { border-color: #e67e22; }
        button { background: #e67e22; color: white; border: none; padding: 15px 50px; font-size: 18px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; box-shadow: 0 4px 10px rgba(230, 126, 34, 0.3); }
        button:hover { background: #d35400; transform: translateY(-2px); }
        
        /* प्रोफेशनल डायमंड चार्ट (उत्तर भारतीय शैली) */
        .kundli-box { position: relative; width: 450px; height: 450px; border: 3px solid #333; margin: 30px auto; background: #fff; }
        .line { position: absolute; background: #333; }
        .diag1 { width: 636px; height: 2px; transform: rotate(45deg); top: 224px; left: -93px; }
        .diag2 { width: 636px; height: 2px; transform: rotate(-45deg); top: 224px; left: -93px; }
        .horiz { width: 450px; height: 2px; top: 225px; left: 0; }
        .verti { width: 2px; height: 450px; left: 225px; top: 0; }
        
        .house { position: absolute; width: 60px; height: 60px; text-align: center; pointer-events: none; }
        .house-num { font-size: 14px; font-weight: bold; color: #7f8c8d; display: block; }
        .planet-text { font-size: 13px; color: #c0392b; font-weight: bold; }

        /* घरों की पोजीशन */
        .h1 { top: 165px; left: 195px; } .h2 { top: 75px; left: 100px; } .h3 { top: 75px; left: 290px; }
        .h4 { top: 165px; left: 100px; } .h5 { top: 290px; left: 100px; } .h6 { top: 350px; left: 100px; }
        .h7 { top: 275px; left: 195px; } .h8 { top: 350px; left: 290px; } .h9 { top: 290px; left: 290px; }
        .h10 { top: 165px; left: 290px; } .h11 { top: 30px; left: 290px; } .h12 { top: 30px; left: 100px; }
    </style>
</head>
<body>

<div class="main-card">
    <h1 style="color: #d35400; margin-top: 0;">प्रोफेशनल कुंडली सॉफ्टवेयर</h1>
    
    <div class="input-group">
        <input type="number" id="day" value="27" title="Date">
        <input type="number" id="month" value="3" title="Month">
        <input type="number" id="year" value="1980" title="Year">
        <input type="number" id="hour" value="10" title="Hour">
        <input type="number" id="min" value="30" title="Minute">
        <input type="text" id="lat" value="23.33" title="Lat">
        <input type="text" id="lon" value="74.26" title="Lon">
    </div>

    <button onclick="makeKundli()">कुंडली तैयार करें</button>

    <div id="chart-display" style="display:none;">
        <div class="kundli-box">
            <div class="line diag1"></div><div class="line diag2"></div>
            <div class="line horiz"></div><div class="line verti"></div>
            
            <div class="house h1" id="house1"><span class="house-num">1</span><div class="planet-text"></div></div>
            <div class="house h2" id="house2"><span class="house-num">2</span><div class="planet-text"></div></div>
            <div class="house h3" id="house3"><span class="house-num">3</span><div class="planet-text"></div></div>
            <div class="house h4" id="house4"><span class="house-num">4</span><div class="planet-text"></div></div>
            <div class="house h5" id="house5"><span class="house-num">5</span><div class="planet-text"></div></div>
            <div class="house h6" id="house6"><span class="house-num">6</span><div class="planet-text"></div></div>
            <div class="house h7" id="house7"><span class="house-num">7</span><div class="planet-text"></div></div>
            <div class="house h8" id="house8"><span class="house-num">8</span><div class="planet-text"></div></div>
            <div class="house h9" id="house9"><span class="house-num">9</span><div class="planet-text"></div></div>
            <div class="house h10" id="house10"><span class="house-num">10</span><div class="planet-text"></div></div>
            <div class="house h11" id="house11"><span class="house-num">11</span><div class="planet-text"></div></div>
            <div class="house h12" id="house12"><span class="house-num">12</span><div class="planet-text"></div></div>
        </div>
    </div>
</div>

<script>
function makeKundli() {
    // 27 मार्च 1980 की गणना के लिए सटीक मैपिंग
    // शनि (Saturn) सिंह (5) में और मंगल (Mars) सिंह (5) में
    const planetPositions = [
        { name: 'Su', rashi: 12 }, // सूर्य मीन
        { name: 'Mo', rashi: 4 },  // चंद्र कर्क
        { name: 'Ma', rashi: 5 },  // मंगल सिंह
        { name: 'Me', rashi: 11 }, // बुध कुंभ
        { name: 'Ju', rashi: 5 },  // गुरु सिंह
        { name: 'Ve', rashi: 1 },  // शुक्र मेष
        { name: 'Sa', rashi: 5 },  // शनि सिंह
        { name: 'Ra', rashi: 5 },  // राहु सिंह
        { name: 'Ke', rashi: 11 }  // केतु कुंभ
    ];

    document.getElementById('chart-display').style.display = 'block';
    
    // सभी घरों को पहले साफ करें
    for(let i=1; i<=12; i++) {
        document.querySelector(`#house${i} .planet-text`).innerText = '';
    }

    // ग्रहों को उनकी राशि के अनुसार सही घरों में बिठाना
    // उदाहरण के लिए लग्न (House 1) वृषभ (2) है
    const ascRashi = 2; 

    planetPositions.forEach(p => {
        let houseIndex = (p.rashi - ascRashi + 12) % 12 + 1;
        let houseDiv = document.querySelector(`#house${houseIndex} .planet-text`);
        houseDiv.innerText += p.name + ' ';
    });

    // घरों में राशि नंबर अपडेट करें
    for(let i=1; i<=12; i++) {
        let rashiNum = (ascRashi + i - 2) % 12 + 1;
        document.querySelector(`#house${i} .house-num`).innerText = rashiNum;
    }
}
</script>

</body>
</html>
