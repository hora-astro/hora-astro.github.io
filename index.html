<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional Vedic ERP</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f0f0; margin: 0; }
        .page { width: 210mm; min-height: 297mm; padding: 20mm; margin: 10px auto; background: white; border: 15px double #800000; box-shadow: 0 0 10px rgba(0,0,0,0.5); page-break-after: always; }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        svg { width: 100%; height: 320px; border: 1px solid #800000; }
        .title { text-align: center; color: #800000; border-bottom: 2px solid #DAA520; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #800000; padding: 10px; text-align: center; font-size: 14px; }
        .prediction { padding: 20px; line-height: 1.8; text-align: justify; font-size: 17px; }
        .btn-box { position: sticky; top: 0; background: #fff; padding: 20px; border-bottom: 3px solid #800000; text-align: center; z-index: 100; }
        #status { color: red; font-weight: bold; }
    </style>
</head>
<body>

<div class="btn-box">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="runCalculation()" style="background:#800000; color:#fff; padding:10px 20px; border:none; cursor:pointer;">कुंडली एवं 15-पेज फलादेश प्राप्त करें</button>
    <div id="status"></div>
</div>

<div id="output">
    <div class="page">
        <div class="title"><h1>॥ सम्पूर्ण जन्म कुंडली फलादेश ॥</h1></div>
        <div class="chart-grid">
            <div><h3>लग्न कुंडली (D1)</h3><div id="d1"></div></div>
            <div><h3>नवांश कुंडली (D9)</h3><div id="d9"></div></div>
        </div>
        <table>
            <thead><tr><th>ग्रह</th><th>अंश</th><th>D1 भाव</th><th>D9 भाव</th></tr></thead>
            <tbody id="p-body"></tbody>
        </table>
    </div>

    <div class="page">
        <h2 class="title">विस्तृत भाव विश्लेषण</h2>
        <div id="bhava-pred" class="prediction"></div>
        <hr>
        <h2 class="title">विंशोत्तरी महादशा कालखंड</h2>
        <table id="dasha-table"></table>
    </div>
</div>

<script>
async function runCalculation() {
    const status = document.getElementById('status');
    status.innerText = "सर्वर से कनेक्ट हो रहा है... कृपया रुकें...";
    
    try {
        // यहाँ hemantpurohit27 को अपने यूजरनेम से बदलें
        const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                date: document.getElementById('dob').value,
                time: document.getElementById('tob').value
            })
        });
        
        const data = await res.json();
        if(data.status === 'success') {
            status.innerText = "सफलता! गणना पूर्ण हुई।";
            status.style.color = "green";
            render(data);
        } else {
            status.innerText = "सर्वर एरर: " + data.message;
        }
    } catch (e) {
        status.innerText = "कनेक्शन फेल! PythonAnywhere पर 'Web Tab' में जाकर 'Reload' बटन दबाएं।";
    }
}

function render(data) {
    // 1. Planetary Table
    let pb = "";
    data.planets.forEach(p => {
        pb += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.house}</td><td>${p.d9_house}</td></tr>`;
    });
    document.getElementById('p-body').innerHTML = pb;

    // 2. Charts
    drawKundli('d1', data.lagna.rIdx, data.planets, 'house');
    drawKundli('d9', data.lagna.d9, data.planets, 'd9_house');

    // 3. 15-Page Content Logic
    let bPred = "";
    data.planets.forEach(p => {
        bPred += `<h3>${p.name} का ${p.house} भाव में फल:</h3>`;
        bPred += `ग्रह ${p.name} आपके ${p.house} भाव में स्थित है। यह आपकी जीवन यात्रा में महत्वपूर्ण भूमिका निभाएगा। `;
        if(p.house === 1) bPred += "लग्न में होने से यह आपके स्वास्थ्य और व्यक्तित्व को सीधे प्रभावित करेगा। ";
        if(p.house === 10) bPred += "दशम भाव में होने से यह आपके करियर में राजयोग जैसा फल देगा। ";
        bPred += "<br><br>";
    });
    document.getElementById('bhava-pred').innerHTML = bPred;

    // 4. Dasha
    let dt = "<tr><th>ग्रह</th><th>प्रारंभ</th><th>समाप्ति</th></tr>";
    data.dasha.forEach(d => {
        dt += `<tr><td>${d.lord}</td><td>${d.start}</td><td>${d.end}</td></tr>`;
    });
    document.getElementById('dasha-table').innerHTML = dt;
}

function drawKundli(id, asc, planets, key) {
    const pts = {1:[160,130], 2:[80,60], 3:[40,120], 4:[120,170], 5:[40,230], 6:[80,290], 7:[160,220], 8:[240,290], 9:[280,230], 10:[200,170], 11:[280,120], 12:[240,60]};
    let svg = `<svg viewBox="0 0 320 320"><path d="M0 0 L320 0 L320 320 L0 320 Z M0 0 L320 320 M320 0 L0 320 M160 0 L0 160 L160 320 L320 160 Z" fill="none" stroke="#800000" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${r}</text>`;
        let pIn = planets.filter(p => p[key] === i);
        pIn.forEach((p, idx) => {
            let yOff = 20 + (idx * 15);
            svg += `<text x="${pts[i][0]}" y="${pts[i][1] + yOff}" font-size="12" text-anchor="middle" font-weight="bold">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
