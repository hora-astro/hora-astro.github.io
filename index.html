<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional Kundli App</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdf2e9; text-align: center; }
        .app-container { max-width: 600px; margin: 30px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .input-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        input { padding: 12px; border: 1.5px solid #e67e22; border-radius: 6px; outline: none; }
        button { background: #e67e22; color: white; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        button:hover { background: #d35400; }
        .result-table { width: 100%; margin-top: 25px; border-collapse: collapse; }
        .result-table th, td { border-bottom: 1px solid #ddd; padding: 12px; text-align: left; }
        .result-table th { background: #e67e22; color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>ज्योतिष गणना (प्रोफेशनल)</h2>
    <div class="input-grid">
        <input type="number" id="day" value="27" placeholder="दिन">
        <input type="number" id="month" value="3" placeholder="माह">
        <input type="number" id="year" value="1980" placeholder="वर्ष">
        <input type="number" id="hour" value="10" placeholder="घंटा">
        <input type="number" id="min" value="30" placeholder="मिनट">
        <input type="text" id="lat" value="23.33" placeholder="Latitude">
        <input type="text" id="lon" value="74.26" placeholder="Longitude">
    </div>
    <button onclick="getKundli()">कुंडली देखें</button>

    <div id="loader" style="display:none; color: #e67e22; margin-top: 10px;">सटीक गणना की जा रही है...</div>

    <table class="result-table" id="outputTable" style="display:none;">
        <thead>
            <tr><th>ग्रह</th><th>राशि</th><th>अंश (Degree)</th><th>नक्षत्र</th></tr>
        </thead>
        <tbody id="planetData"></tbody>
    </table>
</div>

<script>
async function getKundli() {
    document.getElementById('loader').style.display = 'block';
    const payload = {
        day: parseInt(document.getElementById('day').value),
        month: parseInt(document.getElementById('month').value),
        year: parseInt(document.getElementById('year').value),
        hour: parseInt(document.getElementById('hour').value),
        min: parseInt(document.getElementById('min').value),
        lat: parseFloat(document.getElementById('lat').value),
        lon: parseFloat(document.getElementById('lon').value),
        tzone: 5.5
    };

    try {
        const response = await fetch('http://localhost:3000/generate-kundli', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await response.json();
        renderResults(data.planets);
    } catch (err) {
        alert("सर्वर से डेटा नहीं मिला!");
    } finally {
        document.getElementById('loader').style.display = 'none';
    }
}

function renderResults(planets) {
    const table = document.getElementById('outputTable');
    const tbody = document.getElementById('planetData');
    table.style.display = 'table';
    tbody.innerHTML = '';

    planets.forEach(p => {
        tbody.innerHTML += `<tr>
            <td><strong>${p.name}</strong></td>
            <td>${p.sign}</td>
            <td>${p.fullDegree.toFixed(2)}°</td>
            <td>${p.nakshatra}</td>
        </tr>`;
    });
}
</script>
</body>
</html>
