<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro | No Overlap Fix</title>
    <style>
        :root { --primary: #ff5722; --bg: #fdf2f0; }
        body { font-family: sans-serif; background: var(--bg); text-align: center; padding: 10px; margin: 0; }
        .card { background: white; max-width: 480px; margin: auto; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* Location Search Styling */
        .input-group { margin-bottom: 12px; position: relative; text-align: left; }
        label { display: block; font-size: 13px; font-weight: bold; margin-bottom: 4px; color: #555; }
        input { padding: 10px; width: 100%; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        #suggestions { position: absolute; width: 100%; background: white; z-index: 1000; border: 1px solid #ccc; display: none; max-height: 200px; overflow-y: auto; }
        .suggest-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
        button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }

        /* Kundli Chart Fixes (Zero Overlap) */
        .kundli-box { position: relative; width: 340px; height: 340px; border: 2px solid #333; margin: 20px auto; background: #fff; overflow: hidden; }
        .line { position: absolute; background: #333; z-index: 1; }
        .diag1 { width: 480px; height: 2px; top: 169px; left: -70px; transform: rotate(45deg); }
        .diag2 { width: 480px; height: 2px; top: 169px; left: -70px; transform: rotate(-45deg); }
        .inner-rect { position: absolute; width: 240px; height: 240px; border: 2px solid #333; top: 48px; left: 48px; transform: rotate(45deg); z-index: 1; }
        
        .house { 
            position: absolute; width: 85px; height: 85px; z-index: 5; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding: 2px; box-sizing: border-box;
        }

        /* Accurate Coordinates */
        .h1 { top: 75px; left: 128px; } .h2 { top: 20px; left: 65px; } .h3 { top: 20px; left: 190px; }
        .h4 { top: 105px; left: 55px; } .h5 { top: 185px; left: 20px; } .h6 { top: 260px; left: 65px; }
        .h7 { top: 200px; left: 128px; } .h8 { top: 260px; left: 190px; } .h9 { top: 185px; left: 240px; }
        .h10 { top: 105px; left: 200px; } .h11 { top: 20px; left: 240px; } .h12 { top: 20px; left: 25px; }

        /* Rashi Number Styling */
        .rashi-number { color: #e74c3c; font-size: 13px; font-weight: bold; margin-bottom: 2px; line-height: 1; }

        /* Smart Planet Container */
        .planet-container {
            display: flex; flex-wrap: wrap; justify-content: center; align-content: center;
            gap: 1px; width: 100%;
        }
        .planet-item { 
            font-size: 10px; font-weight: bold; color: #000; 
            white-space: nowrap; padding: 0 1px;
        }

        table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 6px; }
    </style>
</head>
<body>

<div class="card">
    <h2>‡§ú‡•ç‡§Ø‡•ã‡§§‡§ø‡§∑ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä üåå</h2>
    <div class="input-group">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡•ç‡§•‡§æ‡§® (‡§∂‡§π‡§∞ ‡§ö‡•Å‡§®‡•á‡§Ç)</label>
        <input type="text" id="location" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç..." oninput="searchLocation()" autocomplete="off">
        <div id="suggestions"></div>
        <input type="hidden" id="lat" value="">
        <input type="hidden" id="lng" value="">
    </div>
    <div class="input-group">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø (YYYY/MM/DD)</label>
        <input type="text" id="date" placeholder="‡§ú‡•à‡§∏‡•á 1995/10/25">
    </div>
    <div class="input-group">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡§Æ‡§Ø (HH:MM)</label>
        <input type="text" id="time" placeholder="‡§ú‡•à‡§∏‡•á 14:30">
    </div>
    <button onclick="fetchKundli()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç</button>

    <div id="chart-container" style="display:none;">
        <div class="kundli-box">
            <div class="line diag1"></div><div class="line diag2"></div><div class="inner-rect"></div>
            <div id="h1" class="house h1"></div><div id="h2" class="house h2"></div>
            <div id="h3" class="house h3"></div><div id="h4" class="house h4"></div>
            <div id="h5" class="house h5"></div><div id="h6" class="house h6"></div>
            <div id="h7" class="house h7"></div><div id="h8" class="house h8"></div>
            <div id="h9" class="house h9"></div><div id="h10" class="house h10"></div>
            <div id="h11" class="house h11"></div><div id="h12" class="house h12"></div>
        </div>
        <div id="planet-data"></div>
    </div>
</div>

<script>
    const hindiPlanets = {
        "Sun": "‡§∏‡•Ç‡§∞‡•ç‡§Ø", "Moon": "‡§ö‡§Ç‡§¶‡•ç‡§∞", "Mercury": "‡§¨‡•Å‡§ß", "Venus": "‡§∂‡•Å‡§ï‡•ç‡§∞",
        "Mars": "‡§Æ‡§Ç‡§ó‡§≤", "Jupiter": "‡§ó‡•Å‡§∞‡•Å", "Saturn": "‡§∂‡§®‡§ø",
        "North Node": "‡§∞‡§æ‡§π‡•Ç", "South Node": "‡§ï‡•á‡§§‡•Å"
    };

    let timer;
    function searchLocation() {
        const q = document.getElementById('location').value;
        const s = document.getElementById('suggestions');
        document.getElementById('lat').value = ""; document.getElementById('lng').value = "";
        if (q.length < 3) { s.style.display="none"; return; }
        clearTimeout(timer);
        timer = setTimeout(() => {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`)
            .then(res => res.json()).then(data => {
                s.innerHTML = ""; s.style.display = data.length ? "block" : "none";
                data.forEach(p => {
                    let d = document.createElement('div'); d.className="suggest-item";
                    d.innerText = p.display_name;
                    d.onclick = () => {
                        document.getElementById('location').value = p.display_name;
                        document.getElementById('lat').value = p.lat;
                        document.getElementById('lng').value = p.lon;
                        s.style.display="none";
                    };
                    s.appendChild(d);
                });
            });
        }, 600);
    }

    async function fetchKundli() {
        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lng').value;
        if (!lat) { alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§∂‡§π‡§∞ ‡§ö‡•Å‡§®‡•á‡§Ç!"); return; }

        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${lat}&lng=${lng}`;
        try {
            const res = await fetch(url);
            const result = await res.json();
            if (result.status === "success") {
                document.getElementById('chart-container').style.display = 'block';
                const asc = result.asc_num;

                for (let i = 1; i <= 12; i++) {
                    const houseDiv = document.getElementById('h' + i);
                    let rashiVal = ((asc + i - 2) % 12) + 1;
                    houseDiv.innerHTML = `<div class="rashi-number">${rashiVal}</div><div class="planet-container" id="pc${i}"></div>`;
                }

                result.data.forEach(p => {
                    if (p.house) {
                        const pCont = document.getElementById('pc' + p.house);
                        if(pCont) {
                            const nameH = hindiPlanets[p.name] || p.name.substring(0,2);
                            pCont.innerHTML += `<span class="planet-item">${nameH}</span>`;
                            
                            // Auto-Scaling: If more than 3 planets, shrink font
                            if(pCont.children.length > 2) {
                                Array.from(pCont.children).forEach(el => el.style.fontSize = "8px");
                            }
                        }
                    }
                });

                let table = "<table><tr><th>‡§ó‡•ç‡§∞‡§π</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th></tr>";
                result.data.forEach(p => {
                    table += `<tr><td>${hindiPlanets[p.name] || p.name}</td><td>${p.rashi}</td><td>${p.degree || '0.00'}¬∞</td></tr>`;
                });
                document.getElementById('planet-data').innerHTML = table + "</table>";
            }
        } catch (e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§è‡§∞‡§∞!"); }
    }
</script>
</body>
</html>
