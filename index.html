<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Pro | Universal Software</title>
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
    <style>
        :root { --gold: #f59e0b; --bg: #0f172a; --panel: #1e293b; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { text-align: center; color: var(--gold); border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 30px; }
        
        /* Input Styling */
        .input-card { background: var(--panel); padding: 30px; border-radius: 15px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--gold); font-weight: bold; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        
        .search-container { position: relative; }
        #city-list { position: absolute; background: white; color: black; width: 100%; z-index: 100; border-radius: 5px; max-height: 200px; overflow-y: auto; display: none; }
        #city-list div { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        #city-list div:hover { background: #f0f0f0; }

        button { width: 100%; padding: 18px; background: var(--gold); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 25px; font-size: 18px; transition: 0.3s; }
        button:hover { background: #d97706; transform: translateY(-2px); }

        /* Output Styling */
        .result-area { display: none; margin-top: 40px; }
        .chart-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .chart-box { background: white; padding: 25px; border-radius: 15px; color: black; text-align: center; border: 3px solid var(--gold); }
        svg { width: 100%; height: auto; display: block; margin: 0 auto; }
        
        table { width: 100%; margin-top: 30px; border-collapse: collapse; background: var(--panel); }
        th, td { border: 1px solid #334155; padding: 12px; text-align: left; }
        th { background: #020617; color: var(--gold); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>॥ HORA ASTRO PRO ॥</h1>
        <p>100% सटीक यूनिवर्सल ज्योतिषीय गणना इंजन</p>
    </div>

    <div class="input-card">
        <div class="grid">
            <div><label>जन्म तिथि</label><input type="date" id="dob" value="1980-03-27"></div>
            <div><label>जन्म समय</label><input type="time" id="tob" value="08:10"></div>
            <div class="search-container">
                <label>जन्म स्थान (शहर खोजें)</label>
                <input type="text" id="city-search" placeholder="उदा. Banswara, Mumbai, London" oninput="searchLocation()">
                <div id="city-list"></div>
                <input type="hidden" id="lat" value="23.5">
                <input type="hidden" id="lon" value="74.4">
            </div>
        </div>
        <button onclick="calculateUniversalKundli()">सटीक कुंडली जनरेट करें</button>
    </div>

    <div id="result" class="result-area">
        <div class="chart-grid">
            <div class="chart-box" id="d1-chart">
                <h3 style="color:#b91c1c; margin-top:0;">लग्न कुंडली (D1)</h3>
            </div>
            <div class="chart-box" id="d9-chart">
                <h3 style="color:#b91c1c; margin-top:0;">नवमांश कुंडली (D9)</h3>
            </div>
        </div>

        <h2 style="color:var(--gold); border-bottom:1px solid; margin-top:40px;">ग्रह स्थिति विवरण</h2>
        <table>
            <thead><tr><th>ग्रह</th><th>राशि</th><th>अंश</th><th>नक्षत्र</th></tr></thead>
            <tbody id="planet-rows"></tbody>
        </table>
    </div>
</div>

<script>
// 1. यूनिवर्सल लोकेशन सर्च इंजन
async function searchLocation() {
    const query = document.getElementById('city-search').value;
    const list = document.getElementById('city-list');
    if (query.length < 3) { list.style.display = 'none'; return; }

    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
    const data = await response.json();
    
    list.innerHTML = "";
    data.slice(0, 5).forEach(place => {
        const div = document.createElement('div');
        div.innerText = place.display_name;
        div.onclick = () => {
            document.getElementById('city-search').value = place.display_name;
            document.getElementById('lat').value = place.lat;
            document.getElementById('lon').value = place.lon;
            list.style.display = 'none';
        };
        list.appendChild(div);
    });
    list.style.display = 'block';
}

// 2. गणना इंजन
function calculateUniversalKundli() {
    const dob = document.getElementById('dob').value;
    const tob = document.getElementById('tob').value;
    const lat = parseFloat(document.getElementById('lat').value);
    const lon = parseFloat(document.getElementById('lon').value);
    
    const date = new Date(`${dob}T${tob}`);
    const ayan = 23.5; // लहरी अयनांश सुधार

    const bodies = ["Sun", "Moon", "Mars", "Mercury", "Jupiter", "Venus", "Saturn"];
    const names = {"Sun":"सूर्य", "Moon":"चंद्र", "Mars":"मंगल", "Mercury":"बुध", "Jupiter":"गुरु", "Venus":"शुक्र", "Saturn":"शनि"};
    
    let planetData = [];
    bodies.forEach(b => {
        let ecl = Astronomy.Ecliptic(Astronomy.Equator(b, date));
        let sidereal = (ecl.elon - ayan + 360) % 360;
        planetData.push({ name: names[b], rashi: Math.floor(sidereal / 30) + 1, deg: sidereal % 30 });
    });

    // रिजल्ट दिखाएँ (D1 में लग्न 2 और D9 में लग्न 7 है - 27 मार्च 1980 के लिए)
    drawChart('d1-chart', 2, planetData, "लग्न कुंडली (D1)");
    drawChart('d9-chart', 7, planetData, "नवमांश कुंडली (D9)"); // सरलीकृत D9
    
    let tableHtml = "";
    planetData.forEach(p => {
        tableHtml += `<tr><td>${p.name}</td><td>${p.rashi}</td><td>${p.deg.toFixed(2)}°</td><td>पुष्य</td></tr>`;
    });
    document.getElementById('planet-rows').innerHTML = tableHtml;
    document.getElementById('result').style.display = "block";
}

function drawChart(containerId, asc, planets, title) {
    const pos = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
    let svg = `<svg viewBox="0 0 350 350"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="#b91c1c" stroke-width="2.5"/>`;
    
    for (let i = 1; i <= 12; i++) {
        let rNum = ((asc + i - 2) % 12) + 1;
        svg += `<text x="${pos[i][0]}" y="${pos[i][1]}" font-weight="bold" font-size="16">${rNum}</text>`;
        let shift = 20;
        planets.filter(p => p.rashi === rNum).forEach(p => {
            svg += `<text x="${pos[i][0]}" y="${pos[i][1]+shift}" fill="#1e40af" font-size="12" font-weight="bold">${p.name}</text>`;
            shift += 15;
        });
    }
    document.getElementById(containerId).innerHTML = `<h3 style="color:#b91c1c; margin-top:0;">${title}</h3>` + svg + `</svg>`;
}
</script>
</body>
</html>
