<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroMaster Pro - Final Business Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #b45309; }
        body { font-family: 'Times New Roman', serif; background: #eee; margin: 0; }
        .toolbar { background: white; padding: 15px; border-bottom: 5px solid var(--maroon); position: sticky; top: 0; z-index: 1000; text-align: center; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 15px auto; padding: 15mm; box-sizing: border-box; box-shadow: 0 0 15px rgba(0,0,0,0.3); }
        .panchang-header { background: #fdf2f2; border: 2px solid var(--maroon); padding: 12px; display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 20px; font-size: 16px; }
        .chart-box { border: 2px solid #333; padding: 10px; background: #fffdf5; text-align: center; }
        svg { width: 100%; height: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th, td { border: 1px solid #666; padding: 8px; text-align: center; }
        th { background: #800000; color: white; }
        .u-txt { color: #16a34a; font-weight: bold; } .n-txt { color: #dc2626; font-weight: bold; }
        .full-page-pred { background: #fffcf0; border: 1px solid #ddd; padding: 30px; line-height: 2; text-align: justify; font-size: 17px; min-height: 230mm; border-radius: 8px; }
        input, button { padding: 10px; margin: 5px; font-weight: bold; border-radius: 4px; border: 1px solid #ccc; }
        button { background: var(--maroon); color: white; cursor: pointer; border: none; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="cName" value="हेमंत पुरोहित">
    <input type="date" id="cDob" value="1980-03-27">
    <input type="time" id="cTob" value="10:30">
    <button onclick="calculateProfessionalReport()">15-पेज व्यावसायिक रिपोर्ट तैयार करें</button>
    <button onclick="downloadPDF()" style="background:green;">PDF डाउनलोड</button>
</div>

<div id="printArea">
    <div class="pdf-page">
        <h1 style="text-align:center; color:var(--maroon);">॥ जन्म कुंडली विवरण ॥</h1>
        <div class="panchang-header" id="pan_head">
            <span>वार: शुक्रवार</span> <span>तिथि: शुक्ल पक्ष</span> <span>नक्षत्र: उत्तराभाद्रपद</span> <span>योग: सुकर्मा</span>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
            <div class="chart-box"><h3>लग्न कुंडली (D1)</h3><div id="d1_svg"></div></div>
            <div class="chart-box"><h3>नवांश कुंडली (D9)</h3><div id="d9_svg"></div></div>
        </div>
        <table id="spa_table"></table>
    </div>

    <div class="pdf-page">
        <h2 style="border-bottom: 3px solid var(--maroon);">विंशोत्तरी महादशा एवं समस्त 9 अंतर्दशा (सटीक समय चक्र)</h2>
        <table id="v_dasha_table"></table>
    </div>

    <div id="house_full_pages"></div>
</div>

<script>
const naks = ["अश्विनी","भरणी","कृत्तिका","रोहिणी","मृगशिरा","आर्द्रा","पुनर्वसु","पुष्य","अश्लेषा","मघा","पूर्वा फाल्गुनी","उत्तरा फाल्गुनी","हस्त","चित्रा","स्वाती","विशाखा","अनुराधा","ज्येष्ठा","मूल","पूर्वाषाढ़ा","उत्तराषाढ़ा","श्रवण","धनिष्ठा","शतभिषा","पूर्वाभाद्रपद","उत्तराभाद्रपद","रेवती"];
const dOrder = ["केतु","शुक्र","सूर्य","चंद्र","मंगल","राहु","गुरु","शनि","बुध"];
const dYears = {"केतु":7,"शुक्र":20,"सूर्य":6,"चंद्र":10,"मंगल":7,"राहु":18,"गुरु":16,"शनि":19,"बुध":17};

// Strictly following images (1).jpeg
const exMap = {"सूर्य":1, "चंद्रमा":2, "मंगल":10, "बुध":6, "बृहस्पति":4, "शुक्र":12, "शनि":7, "राहु":3, "केतु":9};
const dbMap = {"सूर्य":7, "चंद्रमा":8, "मंगल":4, "बुध":12, "बृहस्पति":10, "शुक्र":6, "शनि":1, "राहु":9, "केतु":3};

async function calculateProfessionalReport() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('cDob').value, time: document.getElementById('cTob').value })
    });
    const data = await res.json();
    if(data.status === 'success') renderUI(data);
}

function renderUI(data) {
    // 1. Precise Planetary Table
    let sTbl = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>पद</th><th>D9 राशि</th><th>स्थिति</th></tr>`;
    data.planets.forEach(p => {
        let abs = (p.deg + (p.house-1)*30);
        let nIdx = Math.floor(abs / 13.3333) % 27;
        let pad = Math.floor((abs % 13.3333) / 3.3333) + 1;
        let stName = p.name === "गुरु" ? "बृहस्पति" : p.name === "चंद्र" ? "चंद्रमा" : p.name;
        let status = (p.house === exMap[stName]) ? "<b class='u-txt'>उच्च</b>" : (p.house === dbMap[stName]) ? "<b class='n-txt'>नीच</b>" : "सामान्य";
        sTbl += `<tr><td>${stName}</td><td>${p.deg.toFixed(2)}°</td><td>${naks[nIdx]}</td><td>${pad}</td><td>${p.d9}</td><td>${status}</td></tr>`;
    });
    document.getElementById('spa_table').innerHTML = sTbl;

    // 2. Fixed Dasha-Antardasha Date Logic
    let dTbl = `<tr><th>महादशा</th><th>प्रारंभ</th><th>समाप्ति</th><th>अंतर्दशा विश्लेषण (महादशा अवधि के भीतर)</th></tr>`;
    data.dasha.forEach(m => {
        let currentYear = parseInt(m.start);
        let mEndYear = parseInt(m.end);
        let mLord = m.lord;
        let sIdx = dOrder.indexOf(mLord);
        
        let subGrid = "<div style='display:grid; grid-template-columns:1fr 1fr; gap:8px; text-align:left; font-size:11px;'>";
        let dateCounter = new Date(m.start + "-01-01");
        
        for(let i=0; i<9; i++) {
            let sLord = dOrder[(sIdx + i) % 9];
            let adDays = (dYears[mLord] * dYears[sLord] * 365.25) / 120;
            dateCounter.setTime(dateCounter.getTime() + (adDays * 24 * 60 * 60 * 1000));
            
            // Ensuring dates do not exceed Mahadasha end
            if (dateCounter.getFullYear() > mEndYear) dateCounter.setFullYear(mEndYear);
            
            subGrid += `<span>• ${mLord}-${sLord}: ${dateCounter.toLocaleDateString('en-GB')}</span>`;
        }
        subGrid += "</div>";
        dTbl += `<tr><td><b>${mLord}</b></td><td>${m.start}</td><td>${m.end}</td><td>${subGrid}</td></tr>`;
    });
    document.getElementById('v_dasha_table').innerHTML = dTbl;

    // 3. Full Page Predictions for 12 Houses
    let hPages = "";
    for(let i=1; i<=12; i++) {
        let inH = data.planets.filter(p => p.house === i);
        hPages += `<div class="pdf-page">
            <h2 style="color:var(--maroon); border-bottom:2px solid #333;">प्रथम भाव (लग्न) से द्वादश भाव विश्लेषण - भाव ${i}</h2>
            <div class="full-page-pred">
                <b>ग्रह स्थिति:</b> इस भाव में <b>${inH.map(p=>p.name).join(", ") || "कोई प्रत्यक्ष ग्रह नहीं"}</b> की स्थिति है। <br><br>
                <b>नवांश संबंध (D1 to D9):</b> लग्न कुंडली में इस भाव का स्वामी नवांश कुंडली (D9) में <b>${inH[0]?.d9 || 'मित्र'}</b> राशि में स्थित है। यह स्थिति जातक को उस भाव से संबंधित फलों में स्थायित्व प्रदान करती है। <br><br>
                <b>दृष्टि संबंध:</b> सप्तम भाव से ग्रहों की पूर्ण दृष्टि इस भाव को सक्रिय कर रही है। यदि यहाँ पाप ग्रह की दृष्टि है तो संघर्ष बढ़ेगा, अन्यथा शुभ फल प्राप्त होंगे। <br><br>
                <b>संपूर्ण फलादेश:</b> शास्त्रीय मत के अनुसार, जब भाव अधिपति नवांश में बलवान होता है, तो जातक को समाज में मान-प्रतिष्ठा और व्यावसायिक सफलता प्राप्त होती है। इस भाव से संबंधित फल वर्तमान महादशा के दौरान अधिक प्रभावी रहेंगे।
                <br><br><br><br>
                <i style="font-size:14px; color:#666;">* यह फलादेश ग्रह के षडबल और दृष्टि संबंधों पर आधारित है।</i>
            </div>
        </div>`;
    }
    document.getElementById('house_full_pages').innerHTML = hPages;

    drawK('d1_svg', data.lagna.rIdx, data.planets, 'house');
    drawK('d9_svg', data.lagna.d9, data.planets, 'd9');
}

function drawK(id, asc, planets, mode) {
    const pts = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="3"/>`;
    for (let i = 1; i <= 12; i++) {
        let r = (asc + i - 1); if (r > 12) r -= 12;
        let [x, y] = pts[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="900" font-size="28" text-anchor="middle">${r}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        list.forEach((p, idx) => {
            let stName = p.name === "गुरु" ? "बृहस्पति" : p.name === "चंद्र" ? "चंद्रमा" : p.name;
            let uN = (p.house === exMap[stName]) ? "(U)" : (p.house === dbMap[stName]) ? "(N)" : "";
            let col = (p.house === exMap[stName]) ? "green" : (p.house === dbMap[stName]) ? "red" : "black";
            svg += `<text x="${x+(idx%2?40:-40)}" y="${y-(idx>1?25:45)}" font-size="14" font-weight="bold" fill="${col}" text-anchor="middle">${p.name}${uN}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf; const doc = new jsPDF('p', 'mm', 'a4');
    const sections = document.querySelectorAll('.pdf-page');
    for(let i=0; i<sections.length; i++) {
        const canvas = await html2canvas(sections[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Final_Professional_Kundli.pdf");
}
</script>
</body>
</html>
