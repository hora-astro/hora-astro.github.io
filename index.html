<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroPro Accuracy - हेमंत पुरोहित</title>
    <style>
        :root { --main: #7c2d12; --bg: #fffcf5; --text: #333; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); padding: 10px; margin: 0; color: var(--text); }
        .box { background: #fff; border: 2px solid var(--main); border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        input, button { padding: 12px; border: 1px solid var(--main); border-radius: 4px; font-size: 14px; }
        button { background: var(--main); color: white; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #5d220e; }
        .chart-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: var(--main); color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        svg { width: 100%; height: auto; max-width: 380px; display: block; margin: auto; }
        .ayan-info { text-align: center; font-weight: bold; color: var(--main); margin: 10px 0; font-size: 16px; }
        h3 { color: var(--main); border-bottom: 2px solid var(--main); padding-bottom: 5px; }
    </style>
</head>
<body>

<div class="box">
    <h2 align="center" style="color:var(--main); margin:0 0 15px 0;">॥ श्री गणेशाय नमः ॥</h2>
    <div class="input-grid">
        <input type="text" id="city" value="Banswara" placeholder="शहर">
        <input type="date" id="dob" value="1980-03-27">
        <input type="time" id="tob" value="10:30">
        <input type="number" id="manual_ayan" step="0.0001" placeholder="अयनांश (छोड़ें या डालें)">
        <button onclick="fetchData()" id="btn">कुंडली बनाएँ</button>
    </div>
    <div id="ayanVal" class="ayan-info"></div>
</div>

<div id="resultArea" style="display:none;">
    <div class="chart-grid">
        <div class="box"><h3 align="center">लग्न कुंडली (D1)</h3><div id="d1"></div></div>
        <div class="box"><h3 align="center">नवांश कुंडली (D9)</h3><div id="d9"></div></div>
    </div>
    
    <div class="box">
        <h3>ग्रह स्थिति, नक्षत्र एवं पद</h3>
        <div style="overflow-x:auto;">
            <table id="pTable"></table>
        </div>
    </div>

    <div class="box">
        <h3>विंशोत्तरी महादशा</h3>
        <div style="overflow-x:auto;">
            <table id="dTable"></table>
        </div>
    </div>
</div>

<script>
async function fetchData() {
    const btn = document.getElementById('btn');
    btn.innerText = "गणना जारी है...";
    btn.disabled = true;

    let lat = 23.58, lon = 74.44; 
    const city = document.getElementById('city').value;
    
    try {
        const geo = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
        const geoData = await geo.json();
        if(geoData.length > 0) { lat = geoData[0].lat; lon = geoData[0].lon; }
    } catch(e) { console.log("Geo error"); }

    try {
        const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                date: document.getElementById('dob').value,
                time: document.getElementById('tob').value,
                lat: lat, lon: lon,
                manual_ayan: document.getElementById('manual_ayan').value
            })
        });
        const data = await res.json();
        if(data.status === 'success') {
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('ayanVal').innerText = "उपयोग किया गया अयनांश: " + data.ayan;
            render(data);
        } else { alert("त्रुटि: " + data.message); }
    } catch (e) { 
        alert("संपर्क विफल! कृपया सुनिश्चित करें कि PythonAnywhere सर्वर चालू है।"); 
    } finally {
        btn.innerText = "कुंडली बनाएँ";
        btn.disabled = false;
    }
}

function render(data) {
    // ग्रह टेबल
    let pRows = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>पद</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        pRows += `<tr><td><b>${p.name}</b></td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = pRows;

    // दशा टेबल
    let dRows = `<tr><th>स्वामी</th><th>प्रारंभ (वर्ष)</th><th>अंत (वर्ष)</th></tr>`;
    data.dasha.forEach(d => {
        dRows += `<tr><td><b>${d.lord}</b></td><td>${d.start}</td><td>${d.end}</td></tr>`;
    });
    document.getElementById('dTable').innerHTML = dRows;

    // कुंडलियाँ बनाना
    drawKundli('d1', data.lagna.rIdx, data.planets, 'house');
    drawKundli('d9', data.lagna.d9, data.planets, 'd9');
}

function drawKundli(id, ascSign, planets, key) {
    const pts = {
        1:[175,145], 2:[85,70], 3:[45,135], 4:[135,190], 5:[45,245], 6:[85,310], 
        7:[175,235], 8:[265,310], 9:[305,245], 10:[215,190], 11:[305,135], 12:[265,70]
    };
    
    let svg = `<svg viewBox="0 0 350 350" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0 L350 0 L350 350 L0 350 Z M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="#7c2d12" stroke-width="2.5"/>`;
    
    for(let i=1; i<=12; i++) {
        let currentSign = (ascSign + i - 1);
        if(currentSign > 12) currentSign -= 12;
        
        // राशि अंक (लाल रंग में)
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="#b91c1c" font-size="20" font-weight="bold" text-anchor="middle">${currentSign}</text>`;
        
        // ग्रह जो इस भाव में हैं
        let filtered = (key === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === currentSign);
        
        filtered.forEach((p, idx) => {
            // ग्रहों को भाव के अंदर व्यवस्थित करना (Vertical Stack)
            let yOffset = pts[i][1] + 22 + (idx * 17);
            svg += `<text x="${pts[i][0]}" y="${yOffset}" font-size="13" font-weight="bold" text-anchor="middle" fill="#222">${p.name}</text>`;
        });
    }
    
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
