<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satik Jyotish Universal - 2026</title>
    <style>
        :root { --red: #d32f2f; --gold: #ffd700; }
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 10px; }
        .card { max-width: 850px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; border-top: 5px solid var(--red); }
        .header { background: var(--red); color: white; padding: 15px; text-align: center; }
        .form { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; padding: 20px; border-bottom: 2px solid #eee; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 6px; }
        button { background: var(--red); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .res-box { display: none; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        @media (max-width:700px) { .res-box { grid-template-columns: 1fr; } }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #333; color: white; padding: 10px; }
        td { border: 1px solid #eee; padding: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h2>सटीक यूनिवर्सल ज्योतिष सॉफ्टवेयर</h2></div>
    <div class="form">
        <input type="date" id="dob" value="2026-01-17">
        <input type="time" id="tob" value="12:00">
        <input type="text" id="city" placeholder="शहर खोजें..." onchange="findCoords()">
        <button onclick="calculateNow()">कुंडली तैयार करें ★</button>
    </div>
    
    <input type="hidden" id="lat" value="23.55">
    <input type="hidden" id="lon" value="74.43">

    <div id="loading" style="display:none; text-align:center; padding:20px; color:red; font-weight:bold;">गणना की जा रही है...</div>

    <div id="mainView" class="res-box">
        <div style="text-align:center; background:#fff; border:1px solid #ddd; padding:10px; border-radius:8px;">
            <h4 style="color:var(--red);">लग्न कुंडली चक्र</h4>
            <svg id="chartSvg" viewBox="0 0 400 400" style="width:100%;"></svg>
        </div>
        <div style="background:#fff; border:1px solid #ddd; padding:10px; border-radius:8px;">
            <h4 style="color:var(--red); text-align:center;">ग्रह स्पष्ट</h4>
            <table>
                <thead><tr><th>ग्रह</th><th>राशि</th><th>अंश</th><th>नक्षत्र</th></tr></thead>
                <tbody id="pBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
async function findCoords() {
    const city = document.getElementById('city').value;
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
    const data = await res.json();
    if(data.length > 0) {
        document.getElementById('lat').value = data[0].lat;
        document.getElementById('lon').value = data[0].lon;
        alert("स्थान सेट: " + data[0].display_name);
    }
}

async function calculateNow() {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('mainView').style.display = 'none';

    const payload = {
        date: document.getElementById('dob').value,
        time: document.getElementById('tob').value,
        lat: document.getElementById('lat').value,
        lon: document.getElementById('lon').value
    };

    try {
        const response = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await response.json();
        if(data.status === 'success') {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainView').style.display = 'grid';
            renderResults(data);
        } else { alert("Error: " + data.message); }
    } catch(e) { alert("सर्वर त्रुटि: रीलोड करें"); }
}

function renderResults(data) {
    document.getElementById('pBody').innerHTML = data.planets.map(p => 
        `<tr><td>${p.name}</td><td>${p.rashi}</td><td>${p.deg}°</td><td>${p.naks}</td></tr>`
    ).join('');
    drawDiamond(data.lagna, data.planets);
}

function drawDiamond(asc, planets) {
    const svg = document.getElementById('chartSvg');
    const coords = [{x:200,y:150},{x:100,y:80},{x:50,y:150},{x:150,y:200},{x:50,y:250},{x:100,y:320},{x:200,y:250},{x:300,y:320},{x:350,y:250},{x:250,y:200},{x:350,y:150},{x:300,y:80}];
    let h = `<rect width="400" height="400" fill="none" stroke="#000" stroke-width="2"/>
        <line x1="0" y1="0" x2="400" y2="400" stroke="#000"/><line x1="400" y1="0" x2="0" y2="400" stroke="#000"/>
        <line x1="200" y1="0" x2="0" y2="200" stroke="#000"/><line x1="200" y1="0" x2="400" y2="200" stroke="#000"/>
        <line x1="0" y1="200" x2="200" y2="400" stroke="#000"/><line x1="200" y1="400" x2="400" y2="200" stroke="#000"/>`;
    for(let i=0; i<12; i++) {
        let r = (asc + i) > 12 ? (asc + i) - 12 : (asc + i);
        h += `<text x="${coords[i].x}" y="${coords[i].y}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${r}</text>`;
    }
    let m = {};
    planets.forEach(p => {
        let idx = (p.rIdx - asc + 12) % 12;
        if(!m[idx]) m[idx] = 0;
        h += `<text x="${coords[idx].x}" y="${coords[idx].y + 25 + (m[idx]*18)}" font-size="14" font-weight="bold" text-anchor="middle">${p.name}</text>`;
        m[idx]++;
    });
    svg.innerHTML = h;
}
</script>
</body>
</html>
