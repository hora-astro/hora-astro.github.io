<!DOCTYPE html>
<html>
<head>
    <title>Kundli App</title>
</head>
<body>
<h2>Kundli Generator</h2>

<label>Date of Birth:</label>
<input type="date" id="dob">
<button onclick="getKundli()">Get Kundli</button>

<pre id="result"></pre>

<hr>

<h2>Gun Milan</h2>
Boy DOB: <input type="date" id="boy">
Girl DOB: <input type="date" id="girl">
<button onclick="getGunMilan()">Check Match</button>

<pre id="gun"></pre>

<script>
const API = "https://hemantpurohit27.pythonanywhere.com";

function getKundli() {
    let dob = document.getElementById("dob").value;
    fetch(`${API}/kundli?dob=${dob}`)
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerText =
            JSON.stringify(data, null, 2);
    });
}

function getGunMilan() {
    let boy = document.getElementById("boy").value;
    let girl = document.getElementById("girl").value;

    fetch(`${API}/gun-milan?boy=${boy}&girl=${girl}`)
    .then(res => res.json())
    .then(data => {
        document.getElementById("gun").innerText =
            JSON.stringify(data, null, 2);
    });
}
</script>

</body>
</html>
