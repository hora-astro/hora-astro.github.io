<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroMaster Pro - Accurate Vedic Analysis</title>
    <style>
        :root { --maroon: #800000; --gold: #b45309; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #fdfdfd; }
        .toolbar { background: #800000; padding: 15px; color: white; display: flex; gap: 10px; justify-content: center; position: sticky; top: 0; z-index: 1000; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .chart-box { border: 2px solid #333; padding: 10px; text-align: center; background: #fffcf5; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; font-size: 13px; }
        th { background: #f8d7da; color: #800000; }
        .pred-box { background: #fef9e7; border-left: 10px solid #800000; padding: 20px; line-height: 1.8; margin-top: 20px; border-radius: 5px; font-size: 15px; }
        .u-txt { color: #16a34a; font-weight: bold; }
        .n-txt { color: #dc2626; font-weight: bold; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="locSearch" placeholder="जन्म स्थान..." oninput="searchLoc(this.value)">
    <input type="date" id="custDob" value="1980-03-27">
    <input type="time" id="custTob" value="10:30">
    <button onclick="calculateFullReport()" style="cursor:pointer; padding:5px 15px;">फलादेश देखें</button>
</div>

<div id="mainReport">
    <div class="pdf-page">
        <h1 style="text-align:center; color:var(--maroon);">॥ विस्तृत वैदिक कुंडली विश्लेषण ॥</h1>
        <div class="chart-grid">
            <div class="chart-box"><h3>लग्न कुंडली (D1)</h3><div id="d1_svg"></div></div>
            <div class="chart-box"><h3>नवांश कुंडली (D9)</h3><div id="d9_svg"></div></div>
        </div>
        <div id="planet_data"></div>
    </div>
    <div id="house_analysis_container"></div>
</div>

<script>
const EX = {"सूर्य":1, "चंद्र":2, "मंगल":10, "बुध":6, "गुरु":4, "शुक्र":12, "शनि":7};
const DB = {"सूर्य":7, "चंद्र":8, "मंगल":4, "बुध":12, "गुरु":10, "शुक्र":6, "शनि":1};
const LORDS = ["मंगल","शुक्र","बुध","चंद्र","सूर्य","बुध","शुक्र","मंगल","गुरु","शनि","शनि","गुरु"];

async function calculateFullReport() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ 
            date: document.getElementById('custDob').value, 
            time: document.getElementById('custTob').value,
            lat: 23.58, lon: 74.44 // Default, logic for search added in background
        })
    });
    const data = await res.json();
    if(data.status === 'success') renderUI(data);
}

function getDrishti(p, planets) {
    let d = ["7"]; // सामान्य दृष्टि
    if(p.name === "मंगल") d.push("4", "8");
    if(p.name === "गुरु" || p.name === "राहु" || p.name === "केतु") d.push("5", "9");
    if(p.name === "शनि") d.push("3", "10");
    
    let targets = [];
    d.forEach(dist => {
        let targetHouse = (p.house + parseInt(dist) - 1);
        if(targetHouse > 12) targetHouse -= 12;
        let pFound = planets.filter(pl => pl.house === targetHouse).map(pl => pl.name);
        if(pFound.length > 0) targets.push(`${dist}वीं दृष्टि ${pFound.join(", ")} पर`);
    });
    return targets.join("; ");
}

function renderUI(data) {
    let tbl = `<table><tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र (पद)</th><th>D1 स्थिति</th><th>D9 स्थिति</th><th>दृष्टि संबंध</th></tr>`;
    data.planets.forEach(p => {
        let d1St = (p.rIdx === EX[p.name]) ? "उच्च" : (p.rIdx === DB[p.name]) ? "नीच" : "सामान्य";
        let d9St = (p.d9 === EX[p.name]) ? "उच्च" : (p.d9 === DB[p.name]) ? "नीच" : "सामान्य";
        let drishti = getDrishti(p, data.planets);
        
        tbl += `<tr>
            <td><b>${p.name}</b></td>
            <td>${p.deg}°</td>
            <td>${p.nak} (${p.charan})</td>
            <td class="${d1St==='उच्च'?'u-txt':d1St==='नीच'?'n-txt':''}">${d1St} (${p.rIdx})</td>
            <td class="${d9St==='उच्च'?'u-txt':d9St==='नीच'?'n-txt':''}">${d9St} (${p.d9})</td>
            <td>${drishti}</td>
        </tr>`;
    });
    document.getElementById('planet_data').innerHTML = tbl + `</table>`;

    let houseHtml = "";
    for(let i=1; i<=12; i++) {
        let inH = data.planets.filter(p => p.house === i);
        let lordName = LORDS[(data.lagna.rIdx + i - 2) % 12];
        let aspectsOnHouse = data.planets.filter(p => {
            let dists = ["7"];
            if(p.name === "मंगल") dists.push("4", "8");
            if(p.name === "गुरु") dists.push("5", "9");
            if(p.name === "शनि") dists.push("3", "10");
            return dists.some(d => (p.house + parseInt(d) - 1) % 12 || 12 === i);
        }).map(p => p.name);

        houseHtml += `<div class="pdf-page">
            <h2 style="color:var(--maroon); border-bottom: 2px solid;">भाव संख्या ${i} का विस्तृत फलादेश</h2>
            <div class="pred-box">
                <b>स्थित ग्रह:</b> ${inH.map(p => p.name).join(", ") || "कोई ग्रह स्थित नहीं है।"} <br>
                <b>भाव स्वामी (भावेश):</b> ${lordName} <br>
                <b>दृष्टि प्रभाव:</b> इस भाव पर <b>${aspectsOnHouse.join(", ") || "किसी ग्रह की विशेष दृष्टि नहीं"}</b> का प्रभाव है। <br><br>
                <b>शास्त्रीय फलादेश:</b> ${i} भाव के स्वामी ${lordName} की स्थिति और इस पर पड़ने वाली दृष्टियां जातक के जीवन के इस क्षेत्र को प्रभावित करेंगी। 
                ${inH.some(p => p.rIdx === EX[p.name]) ? "इस भाव में उच्च का ग्रह होने से शुभ फलों में भारी वृद्धि होगी।" : ""}
                ${inH.some(p => p.d9 === DB[p.name]) ? "नवांश में ग्रह के नीच होने के कारण आंतरिक संघर्ष रह सकता है।" : ""}
                <br><br><b>दृष्टि फलादेश:</b> ${aspectsOnHouse.includes("गुरु") ? "गुरु की दृष्टि इस भाव को सुरक्षा और शुभता प्रदान कर रही है।" : ""}
                ${aspectsOnHouse.includes("शनि") ? "शनि की दृष्टि कार्यों में विलंब परंतु स्थिरता लाएगी।" : ""}
            </div>
        </div>`;
    }
    document.getElementById('house_analysis_container').innerHTML = houseHtml;

    drawChart('d1_svg', data.lagna.rIdx, data.planets, 'house');
    drawChart('d9_svg', data.lagna.d9, data.planets, 'd9_direct');
}

function drawChart(id, asc, planets, mode) {
    const coords = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="2"/>`;
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 1); if (sign > 12) sign -= 12;
        let [x, y] = coords[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="bold" font-size="24" text-anchor="middle">${sign}</text>`;
        
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        list.forEach((p, idx) => {
            let row = Math.floor(idx/2); let col = idx % 2;
            // D9 के लिए स्वतंत्र उच्च/नीच चेक
            let isU = (mode === 'house') ? (p.rIdx === EX[p.name]) : (p.d9 === EX[p.name]);
            let isD = (mode === 'house') ? (p.rIdx === DB[p.name]) : (p.d9 === DB[p.name]);
            let cls = isU ? "u-txt" : isD ? "n-txt" : "";
            svg += `<text x="${x+(col?35:-35)}" y="${y-(row?25:40)}" font-size="12" font-weight="bold" fill="${isU?'green':isD?'red':'#333'}" text-anchor="middle">${p.name}${isU?'(U)':isD?'(N)':''}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
