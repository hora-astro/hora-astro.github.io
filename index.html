<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>FortuneWithStars Pro Software</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #daa520; }
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; margin: 0; }
        .toolbar { background: white; padding: 15px; border-bottom: 4px solid var(--maroon); display: flex; gap: 10px; justify-content: center; position: sticky; top:0; z-index:100; }
        .search-box { position: relative; }
        #suggestions { position: absolute; background: white; border: 1px solid #ccc; width: 100%; top: 40px; display: none; z-index: 101; }
        #suggestions div { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; }
        
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { text-align: center; border: 2px double var(--maroon); padding: 10px; margin-bottom: 20px; }
        
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .chart-box { border: 2px solid var(--maroon); padding: 5px; text-align: center; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; }
        th { background: #fdf2f2; color: var(--maroon); }
        
        .avk-table { width: 50%; margin: 10px 0; border: 2px solid var(--gold); }
        .prediction-card { background: #fffdf0; border-left: 5px solid var(--gold); padding: 15px; margin: 10px 0; line-height: 1.6; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="custName" value="हेमंत पुरोहित" style="width:120px">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <div class="search-box">
        <input type="text" id="city" placeholder="शहर खोजें..." oninput="searchLoc(this.value)">
        <div id="suggestions"></div>
    </div>
    <input type="hidden" id="lat" value="23.32">
    <input type="hidden" id="lon" value="74.26">
    <button onclick="generate()" style="background:var(--maroon); color:white; border:none; padding:10px; cursor:pointer;">कुंडली जेनरेट करें</button>
</div>

<div id="report-area"></div>

<script>
const SIGNS = ["", "मेष", "वृष", "मिथुन", "कर्क", "सिंह", "कन्या", "तुला", "वृश्चिक", "धनु", "मकर", "कुम्भ", "मीन"];
const HOUSE_LORDS = [0, "मंगल", "शुक्र", "बुध", "चंद्र", "सूर्य", "बुध", "शुक्र", "मंगल", "गुरु", "शनि", "शनि", "गुरु"];

async function searchLoc(q) {
    if(q.length < 3) return;
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
    const data = await res.json();
    const sug = document.getElementById('suggestions');
    sug.innerHTML = ""; sug.style.display = "block";
    data.slice(0, 5).forEach(i => {
        let d = document.createElement('div');
        d.innerText = i.display_name;
        d.onclick = () => {
            document.getElementById('lat').value = i.lat;
            document.getElementById('lon').value = i.lon;
            document.getElementById('city').value = i.display_name.split(',')[0];
            sug.style.display = "none";
        };
        sug.appendChild(d);
    });
}

async function generate() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            date: document.getElementById('dob').value,
            time: document.getElementById('tob').value,
            lat: document.getElementById('lat').value,
            lon: document.getElementById('lon').value
        })
    });
    const data = await res.json();
    if(data.status === 'success') render(data);
}

function render(data) {
    let html = `<div class="pdf-page">
        <div class="header"><h1>॥ श्री गणेशाय नमः ॥</h1><p>नाम: ${document.getElementById('custName').value} | स्थान: ${document.getElementById('city').value}</p></div>
        
        <h3>अवकहड़ा चक्र</h3>
        <table class="avk-table">
            <tr><td>नक्षत्र</td><td>${data.avk.nak}</td></tr>
            <tr><td>योग / करण</td><td>${data.avk.yoga} / ${data.avk.karana}</td></tr>
            <tr><td>घटी-पल</td><td>${data.avk.ghati}</td></tr>
        </table>

        <div class="chart-grid">
            <div class="chart-box"><h3>D1 लग्न कुंडली</h3><div id="d1_svg"></div></div>
            <div class="chart-box"><h3>D9 नवांश कुंडली</h3><div id="d9_svg"></div></div>
        </div>

        <table>
            <tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>राशि</th><th>भाव</th></tr>`;
    
    data.planets.forEach(p => {
        html += `<tr><td>${p.name}</td><td>${p.deg}</td><td>${p.nakshatra}</td><td>${SIGNS[p.rIdx]}</td><td>${p.house}</td></tr>`;
    });
    html += `</table></div>`;

    // 15 Page Predictions Logic
    for(let i=1; i<=12; i++) {
        let lordName = HOUSE_LORDS[((data.lagna.rIdx + i - 2) % 12) + 1];
        let lordObj = data.planets.find(p => p.name === lordName);
        
        html += `<div class="pdf-page">
            <h2 style="color:var(--maroon)">अध्याय ${i+2}: ${i} भाव एवं भावेश फल</h2>
            <div class="prediction-card">
                <b>FortuneWithStars विश्लेषण:</b> आपके ${i} भाव का स्वामी <b>${lordName}</b> कुंडली के <b>${lordObj.house}</b> भाव में स्थित है।
                <br><br>
                <b>फलादेश:</b> शास्त्रानुसार, जब ${i} भाव का स्वामी ${lordObj.house} भाव में जाता है, तो यह जातक को उस भाव से संबंधित विशेष फल प्रदान करता है। 
                लग्नेश का ${lordObj.house} भाव में होना दर्शाता है कि आपका भाग्य आपके कर्मों से जुड़ा है। ${lordName} की यह स्थिति आपको जीवन में उन्नति और प्रतिष्ठा दिलाएगी।
            </div>
        </div>`;
    }

    document.getElementById('report-area').innerHTML = html;
    
    setTimeout(() => {
        drawChart('d1_svg', data.lagna.rIdx, data.planets, 'house');
        drawChart('d9_svg', data.lagna.d9, data.planets, 'd9');
    }, 500);
}

function drawChart(id, asc, planets, mode) {
    const coords = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480" width="100%"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="2"/>`;
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 2) % 12 + 1;
        svg += `<text x="${coords[i][0]}" y="${coords[i][1]+5}" fill="maroon" font-weight="bold" font-size="22" text-anchor="middle">${sign}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9_sign === sign);
        list.forEach((p, idx) => {
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]-20-(idx*15)}" font-size="11" text-anchor="middle">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
