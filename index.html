<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro Advanced Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --bg: #1a0f00; --card: #2d1d12; --orange: #d35400; --text: #fdf2e9; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 10px; margin:0; }
        .container { max-width: 480px; margin: auto; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #4e342e; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #4e342e; background: #1a0f00; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--orange); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .tab-bar { display: flex; gap: 5px; overflow-x: auto; margin: 15px 0; }
        .tab { flex: 0 0 auto; padding: 10px 15px; background: #3d2b1f; border-radius: 5px; cursor: pointer; font-size: 13px; }
        .tab.active { background: var(--orange); }
        .chart-svg { background: white; border-radius: 10px; padding: 10px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { padding: 10px; border-bottom: 1px solid #4e342e; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--orange);">Hora Astro Advanced üåå</h2>
    <div class="card">
        <input type="text" id="uName" placeholder="‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç" value="Hemant Purohit">
        <div style="display:flex; gap:5px;">
            <input type="date" id="uDate" value="2006-11-06">
            <input type="time" id="uTime" value="11:28">
        </div>
        <input type="text" id="uCity" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç..." oninput="fetchCity(this.value)">
        <div style="display:flex; gap:5px;">
            <input type="text" id="lat" placeholder="Latitude" value="23.49">
            <input type="text" id="lng" placeholder="Longitude" value="74.35">
        </div>
        <button class="btn" onclick="startProcess()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§´‡§≤‡§æ‡§¶‡•á‡§∂ ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="output" style="display:none;">
        <button class="btn" style="background:#27ae60;" onclick="genPDF()">üìÑ PDF ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <div class="tab-bar">
            <div class="tab active" onclick="showTab('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="showTab('d9', this)">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂</div>
            <div class="tab" onclick="showTab('kp', this)">KP ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="showTab('ds', this)">‡§¶‡§∂‡§æ</div>
            <div class="tab" onclick="showTab('pr', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="view"></div>
    </div>
</div>

<script>
    async function fetchCity(q) {
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        if(d.length > 0) {
            document.getElementById('lat').value = d[0].lat;
            document.getElementById('lng').value = d[0].lon;
        }
    }

    async function startProcess() {
        // ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•á PythonAnywhere ‡§Ø‡•Ç‡§ú‡§∞‡§®‡•á‡§Æ ‡§ï‡•á ‡§∏‡§æ‡§• URL ‡§¨‡§¶‡§≤‡•á‡§Ç
        const user = "hemantpurohit27"; 
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const res = await fetch(url);
            window.astroData = await res.json();
            document.getElementById('output').style.display = 'block';
            showTab('d1', document.querySelector('.tab.active'));
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ app.py ‡§∞‡§ø‡§¨‡•Ç‡§ü ‡§ï‡§∞‡•á‡§Ç‡•§"); }
    }

    function showTab(t, el) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        const v = document.getElementById('view');
        const d = window.astroData;

        if(t === 'd1') v.innerHTML = `<div class="chart-svg">${draw(d.d1, d.lagna)}</div>`;
        if(t === 'd9') v.innerHTML = `<div class="chart-svg">${draw(d.d9, 1)}</div>`;
        if(t === 'kp') {
            let h = `<table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th></tr>`;
            d.kp.forEach(c => h += `<tr><td>‡§≠‡§æ‡§µ ${c.n}</td><td>${c.s}</td><td>${c.d}</td></tr>`);
            v.innerHTML = h + `</table>`;
        }
        if(t === 'ds') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            d.dasha.forEach(s => h += `<div class="card"><b>${s.planet}</b>: ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§ ${s.ends}</div>`);
            v.innerHTML = h;
        }
        if(t === 'pr') v.innerHTML = `<div class="card"><h3>‡§´‡§≤‡§æ‡§¶‡•á‡§∂</h3><p>${d.prediction}</p></div>`;
    }

    function draw(planets, lagna) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:red;" text-anchor="middle">${rashi}</text>`;
        }
        planets.forEach(p => {
            let house = p.h || (((p.s_idx - lagna + 12) % 12) + 1);
            svg += `<text x="${hPos[house || 1][0]}" y="${hPos[house || 1][1] + 20}" style="font-size:10px; fill:blue" text-anchor="middle">${p.n}</text>`;
        });
        return svg + "</svg>";
    }

    function genPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Astro Report: " + document.getElementById('uName').value, 10, 10);
        doc.text("Prediction: " + window.astroData.prediction, 10, 30, {maxWidth: 180});
        doc.save("Kundli.pdf");
    }
</script>
</body>
</html>
