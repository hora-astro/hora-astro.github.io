<!DOCTYPE html>
<html>
<head>
    <title>Kundli Generator</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

<h2>Kundli Generator</h2>

<form method="POST">

    <input class="form-control" name="name" placeholder="Name" required><br>

    <label>Date of Birth</label>
    <input type="date" class="form-control" name="dob" required><br>

    <label>Time of Birth</label>
    <input type="time" class="form-control" name="tob" required><br>

    <label>Timezone (e.g. Asia/Kolkata)</label>
    <input class="form-control" name="timezone" value="Asia/Kolkata" required><br>

    <label>Latitude</label>
    <input class="form-control" name="lat" placeholder="e.g. 23.02" required><br>

    <label>Longitude</label>
    <input class="form-control" name="lon" placeholder="e.g. 72.57" required><br>

    <button class="btn btn-primary">Generate</button>

</form>

<hr>

{% if data %}
<h4>Results</h4>

<p><b>Lagna:</b> {{data.lagna}}</p>

<h5>D1 Chart</h5>
<pre>{{data.d1}}</pre>

<h5>D9 Chart</h5>
<pre>{{data.d9}}</pre>

<h5>Panchang</h5>
<p>{{data.panchang}}</p>

<h5>Vimshottari</h5>
<p>{{data.vimshottari}}</p>

<a href="/download" class="btn btn-success">Download PDF</a>

{% endif %}

</body>
</html>
