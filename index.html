<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Astro Ultimate Engine V400</title>
    <style>
        :root { --maroon: #8b0000; --gold: #eab308; }
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; color: black; padding: 25px; border: 8px double var(--maroon); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Panchang Strip from Image */
        .panchang-bar { display: flex; justify-content: space-around; background: #fff8e1; border: 2px solid var(--gold); padding: 12px; margin-bottom: 20px; font-weight: bold; color: var(--maroon); font-size: 1.1em; }
        
        .charts-flex { display: flex; gap: 20px; margin-bottom: 20px; }
        .chart-item { flex: 1; border: 2px solid var(--maroon); padding: 10px; background: #fffaf0; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--maroon); color: white; padding: 10px; }
        td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .planet-col { font-weight: bold; color: #1d4ed8; }
        
        .search-area { background: #1e293b; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center; }
        input { padding: 10px; margin: 5px; border-radius: 4px; border: none; }
        .btn-gen { background: #d97706; color: white; padding: 10px 30px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="search-area">
    <input type="text" id="userName" placeholder="नाम लिखें" value="Hemant Purohit">
    <input type="text" id="cityInput" placeholder="शहर (उदा: Banswara)" style="width: 200px;">
    <input type="date" id="userDate" value="1980-03-27">
    <input type="time" id="userTime" value="08:10">
    <button class="btn-gen" onclick="loadV400()">कुंडली बनाएँ</button>
</div>

<div id="mainReport" class="container" style="display:none;">
    <h1 align="center" style="color:var(--maroon); margin-bottom:5px;">॥ जन्म कुंडली विवरण ॥</h1>
    <p align="center" id="metaInfo" style="margin-bottom:20px; font-size:1.1em;"></p>

    <div class="panchang-bar" id="panchangUI"></div>

    <div class="charts-flex">
        <div class="chart-item">
            <h3 align="center">लग्न कुंडली (D1)</h3>
            <div id="d1-svg"></div>
        </div>
        <div class="chart-item">
            <h3 align="center">नवांश कुंडली (D9)</h3>
            <div id="d9-svg"></div>
        </div>
    </div>

    <table>
        <thead>
            <tr><th>ग्रह (Name)</th><th>राशि (Sign)</th><th>अंश (Degree)</th><th>नक्षत्र (Nakshatra)</th><th>भाव (House)</th></tr>
        </thead>
        <tbody id="planetTable"></tbody>
    </table>
</div>

<script>
    async function loadV400() {
        const d = document.getElementById('userDate').value;
        const t = document.getElementById('userTime').value;
        const name = document.getElementById('userName').value;
        
        // Fetch logic
        const response = await fetch(`https://hemantpurohit27.pythonanywhere.com/api/astro_v400?date=${d}&time=${t}&lat=24.58&lng=73.71`);
        const data = await response.json();

        document.getElementById('mainReport').style.display = 'block';
        document.getElementById('metaInfo').innerText = `नाम: ${name} | दिनांक: ${d} | समय: ${t}`;
        
        // Panchang
        document.getElementById('panchangUI').innerHTML = `
            <span>तिथि: ${data.panchang.tithi}</span> | 
            <span>नक्षत्र: ${data.panchang.naks}</span> | 
            <span>दिवस: ${new Date(d).toLocaleDateString('hi-IN', {weekday: 'long'})}</span>
        `;

        // Table
        let rows = "";
        data.planets.forEach(p => {
            rows += `<tr><td class="planet-col">${p.name}</td><td>${p.sign}</td><td>${p.deg}°</td><td>${p.naks}</td><td><b>${p.house}</b></td></tr>`;
        });
        document.getElementById('planetTable').innerHTML = rows;

        // Charts
        drawV400("d1-svg", data.asc, data.planets, 'd1');
        drawV400("d9-svg", 9, data.planets, 'd9'); // D9 Ascendant can be dynamically set
    }

    function drawV400(id, asc, planets, type) {
        const box = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2"/>`;
        
        for (let h = 1; h <= 12; h++) {
            let r_num = ((asc + h - 2) % 12) + 1;
            svg += `<text x="${box[h][0]}" y="${box[h][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${r_num}</text>`;
            
            let filtered;
            if(type === 'd1') filtered = planets.filter(p => p.house === h);
            else filtered = planets.filter(p => p.d9_sign === r_num);

            let names = filtered.map(p => p.name).join(' ');
            if(names) svg += `<text x="${box[h][0]}" y="${box[h][1]+25}" fill="blue" font-size="12" font-weight="bold" text-anchor="middle">${names}</text>`;
        }
        document.getElementById(id).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
