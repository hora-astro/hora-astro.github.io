<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Ultimate v4.0</title>
    <style>
        :root { --gold: #ffd700; --bg: #0b0e14; --card: #1c222d; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 10px; margin: 0; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        input, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 6px; box-sizing: border-box; }
        button { background: var(--gold); color: black; font-weight: bold; border: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .chart-box { background: white; border: 4px solid var(--gold); border-radius: 8px; padding: 5px; }
        .nav { display: flex; gap: 5px; overflow-x: auto; margin-bottom: 15px; }
        .nav div { background: #333; padding: 10px; border-radius: 5px; cursor: pointer; white-space: nowrap; }
        .active { background: var(--gold) !important; color: black; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 10px; border-bottom: 1px solid #444; text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:var(--gold); text-align:center;">HORA ASTRO PRO üåå</h2>
    <div style="display:flex; gap:10px;">
        <input type="date" id="date" value="2006-11-06">
        <input type="time" id="time" value="11:28">
    </div>
    <button onclick="calculate()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>
</div>

<div id="results" style="display:none;">
    <div class="nav">
        <div onclick="tab('v', this)" class="active">‡§µ‡•à‡§¶‡§ø‡§ï (D1/D9)</div>
        <div onclick="tab('k', this)">KP ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
        <div onclick="tab('d', this)">‡§¶‡§∂‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£</div>
    </div>

    <div id="v" class="sec">
        <div class="grid">
            <div class="chart-box" id="d1"></div>
            <div class="chart-box" id="d9"></div>
        </div>
    </div>

    <div id="k" class="sec" style="display:none;">
        <div class="card"><h3>KP House Cusps</h3><table id="kpT"></table></div>
    </div>

    <div id="d" class="sec" style="display:none;">
        <div class="card"><h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3><table id="dsT"></table></div>
    </div>
</div>

<script>
    async function calculate() {
        const d_val = document.getElementById('date').value;
        const t_val = document.getElementById('time').value;
        const res = await fetch(`https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${d_val}&time=${t_val}`);
        const data = await res.json();
        
        if(data.status === "success") {
            document.getElementById('results').style.display = 'block';
            document.getElementById('d1').innerHTML = draw(data.d1);
            document.getElementById('d9').innerHTML = draw(data.d9);
            
            let kt = "<tr><th>House</th><th>Sign</th></tr>";
            data.kp.houses.forEach((h, i) => kt += `<tr><td>‡§≠‡§æ‡§µ ${i+1}</td><td>${intSign(h)}</td></tr>`);
            document.getElementById('kpT').innerHTML = kt;

            let dt = "<tr><th>‡§ó‡•ç‡§∞‡§π</th><th>‡§Ö‡§Ç‡§§ ‡§µ‡§∞‡•ç‡§∑</th></tr>";
            data.dasha.forEach(s => dt += `<tr><td>${s.p}</td><td>${s.y}</td></tr>`);
            document.getElementById('dsT').innerHTML = dt;
        } else { alert("Error: " + data.message); }
    }

    function intSign(lon) { return Math.floor(lon / 30) + 1; }

    function tab(id, el) {
        document.querySelectorAll('.sec').forEach(s => s.style.display = 'none');
        document.querySelectorAll('.nav div').forEach(n => n.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        el.classList.add('active');
    }

    function draw(c) {
        const p = { 1:[150,80], 2:[75,40], 3:[40,75], 4:[100,150], 5:[40,225], 6:[75,260], 7:[150,220], 8:[225,260], 9:[260,225], 10:[200,150], 11:[260,75], 12:[225,40] };
        let s = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="black" fill="none" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let num = ((c.lagna + i - 2) % 12) + 1;
            s += `<text x="${p[i][0]}" y="${p[i][1]}" fill="red" font-weight="bold" text-anchor="middle">${num}</text>`;
        }
        c.planets.forEach(pl => {
            s += `<text x="${p[pl.h][0]}" y="${p[pl.h][1]+20}" font-size="10" fill="blue" text-anchor="middle">${pl.n} ${pl.d}</text>`;
        });
        return s + "</svg>";
    }
</script>
</body>
</html>
