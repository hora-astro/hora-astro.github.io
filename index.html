<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Pro - Kundli & Panchang</title>
    <style>
        :root { --primary: #e64a19; --bg: #f5f5f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); margin-bottom: 5px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        
        /* Location Search Suggestions */
        #search-results { position: absolute; background: white; width: 100%; border: 1px solid #ddd; z-index: 100; max-height: 200px; overflow-y: auto; display: none; text-align: left; }
        .result-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
        .result-item:hover { background: #f0f0f0; }

        .kundli-svg { width: 100%; max-width: 400px; height: auto; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }
        .rashi-num { fill: #d32f2f; font-weight: bold; font-size: 16px; pointer-events: none; }
        .planet-name { fill: #333; font-size: 11px; font-weight: 500; }
        .planet-deg { fill: #777; font-size: 9px; }

        .panchang-table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; }
        .panchang-table th, .panchang-table td { padding: 12px; border: 1px solid #eee; text-align: left; }
        .panchang-table th { background: #f9f9f9; width: 40%; }
        
        .loading { display: none; color: #e64a19; font-weight: bold; margin: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Hora Astro Pro üåå</h2>
    <p style="font-size: 12px; color: #666; margin-top: 0;">‡§∏‡§ü‡•Ä‡§ï ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä, ‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä ‡§î‡§∞ ‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó</p>

    <div class="input-group">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø (Date)</label>
        <input type="date" id="date" value="2006-11-06">
    </div>

    <div class="input-group">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡§Æ‡§Ø (Time)</label>
        <input type="time" id="time" value="11:28">
    </div>

    <div class="input-group" style="position: relative;">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡•ç‡§•‡§æ‡§® (Search City)</label>
        <input type="text" id="city" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç..." oninput="searchLocation()">
        <div id="search-results"></div>
    </div>

    <input type="hidden" id="lat" value="23.49">
    <input type="hidden" id="lng" value="74.35">

    <button onclick="generateKundli()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    <div id="loader" class="loading">‡§ó‡§£‡§®‡§æ ‡§ï‡•Ä ‡§ú‡§æ ‡§∞‡§π‡•Ä ‡§π‡•à... ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç...</div>

    <div id="kundli-output"></div>
    
    <div id="panchang-output"></div>
</div>

<script>
    // 1. Location Autocomplete Function
    async function searchLocation() {
        const query = document.getElementById('city').value;
        const resDiv = document.getElementById('search-results');
        if (query.length < 3) { resDiv.style.display = 'none'; return; }

        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
            const data = await resp.json();
            resDiv.innerHTML = '';
            resDiv.style.display = 'block';
            data.forEach(item => {
                let div = document.createElement('div');
                div.className = 'result-item';
                div.innerText = item.display_name;
                div.onclick = () => {
                    document.getElementById('city').value = item.display_name;
                    document.getElementById('lat').value = item.lat;
                    document.getElementById('lng').value = item.lon;
                    resDiv.style.display = 'none';
                };
                resDiv.appendChild(div);
            });
        } catch (e) { console.error("Location search error", e); }
    }

    // 2. Main Generation Function
    async function generateKundli() {
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lng').value;
        const loader = document.getElementById('loader');

        loader.style.display = 'block';
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${date}&time=${time}&lat=${lat}&lng=${lng}`;

        try {
            const resp = await fetch(url);
            const data = await resp.json();
            loader.style.display = 'none';

            if (data.status === "success") {
                drawChart(data.asc_num, data.d1_data);
                displayPanchang(data.panchang);
            } else {
                alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: " + data.message);
            }
        } catch (e) {
            loader.style.display = 'none';
            alert("‡§°‡•á‡§ü‡§æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ö‡§æ‡§≤‡•Ç ‡§π‡•à‡•§");
        }
    }

    // 3. Draw Kundli SVG (D1 Chart)
    function drawChart(lagna, planets) {
        // SVG House Coordinates (Center of each house)
        const coords = {
            1: [150, 85], 2: [80, 45], 3: [45, 80], 4: [95, 150],
            5: [45, 220], 6: [80, 255], 7: [150, 215], 8: [220, 255],
            9: [255, 220], 10: [205, 150], 11: [255, 80], 12: [220, 45]
        };

        let svg = `<svg viewBox="0 0 300 300" class="kundli-svg">
            <rect width="300" height="300" fill="none" stroke="#333" stroke-width="2"/>
            <line x1="0" y1="0" x2="300" y2="300" stroke="#333"/>
            <line x1="300" y1="0" x2="0" y2="300" stroke="#333"/>
            <line x1="150" y1="0" x2="0" y2="150" stroke="#333"/>
            <line x1="0" y1="150" x2="150" y2="300" stroke="#333"/>
            <line x1="150" y1="300" x2="300" y2="150" stroke="#333"/>
            <line x1="300" y1="150" x2="150" y2="0" stroke="#333"/>`;

        // Draw Rashi Numbers
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" class="rashi-num" text-anchor="middle">${rashi}</text>`;
        }

        // Draw Planets in Houses with Degrees
        const houseCount = {};
        planets.forEach(p => {
            if (!houseCount[p.house]) houseCount[p.house] = 0;
            let offset = houseCount[p.house] * 18; // Vertical space between planets
            let px = coords[p.house][0];
            let py = coords[p.house][1] + 18 + offset;

            svg += `<text x="${px}" y="${py}" class="planet-name" text-anchor="middle">${p.name}</text>`;
            svg += `<text x="${px}" y="${py + 9}" class="planet-deg" text-anchor="middle">${p.degree}¬∞</text>`;
            houseCount[p.house]++;
        });

        document.getElementById('kundli-output').innerHTML = `<h3>‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (D1 Chart)</h3>` + svg + `</svg>`;
    }

    // 4. Display Panchang Data
    function displayPanchang(p) {
        let html = `<h3>‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó ‡§µ‡§ø‡§µ‡§∞‡§£</h3>
        <table class="panchang-table">
            <tr><th>‡§§‡§ø‡§•‡§ø (Tithi)</th><td>${p.tithi}</td></tr>
            <tr><th>‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞ (Nakshatra)</th><td>${p.nakshatra}</td></tr>
            <tr><th>‡§Ø‡•ã‡§ó (Yoga)</th><td>${p.yoga}</td></tr>
            <tr><th>‡§µ‡§æ‡§∞ (Day)</th><td>${p.vaar}</td></tr>
        </table>`;
        document.getElementById('panchang-output').innerHTML = html;
    }
</script>

</body>
</html>
