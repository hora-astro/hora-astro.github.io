<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroPro Accuracy Fix</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #fdf2f2; padding: 20px; }
        .box { background: white; border: 2px solid #7c2d12; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .chart-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        svg { background: #fff; width: 350px; height: 350px; border: 1px solid #7c2d12; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #7c2d12; padding: 10px; text-align: center; }
        th { background: #7c2d12; color: white; }
        .loading { color: #b91c1c; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="box">
    <h2 align="center" style="color:#7c2d12;">॥ शुद्ध ज्योतिषीय गणना ॥</h2>
    <div style="text-align:center;">
        <input type="date" id="dob" value="1980-03-27">
        <input type="time" id="tob" value="10:30">
        <button onclick="fetchData()" style="padding:10px 20px; background:#7c2d12; color:white; border:none; border-radius:5px; cursor:pointer;">गणना करें</button>
    </div>
    <p id="loader" class="loading" align="center">ग्रहों की स्थिति जाँची जा रही है...</p>
</div>

<div id="results" style="display:none;">
    <div class="chart-container">
        <div class="box"><h3>लग्न कुंडली (D1)</h3><div id="d1"></div></div>
        <div class="box"><h3>नवांश कुंडली (D9)</h3><div id="d9"></div></div>
    </div>
    <div class="box">
        <h3>ग्रह स्पष्टीकरण (Sideral Lahiri)</h3>
        <table id="pTable"></table>
    </div>
</div>

<script>
async function fetchData() {
    document.getElementById('loader').style.display = 'block';
    const api = 'https://hemantpurohit27.pythonanywhere.com/calculate';
    
    try {
        const res = await fetch(api, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                date: document.getElementById('dob').value,
                time: document.getElementById('tob').value
            })
        });
        const data = await res.json();
        if(data.status === 'success') {
            document.getElementById('results').style.display = 'block';
            render(data);
        } else { alert("सर्वर त्रुटि: " + data.message); }
    } catch (e) { alert("कनेक्शन विफल! कृपया PythonAnywhere रिलोड करें।"); }
    document.getElementById('loader').style.display = 'none';
}

function render(data) {
    // टेबल अपडेट
    let rows = `<tr><th>ग्रह</th><th>राशि अंश</th><th>नक्षत्र</th><th>पद</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        rows += `<tr><td><b>${p.name}</b></td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = rows;

    // चार्ट्स ड्राइंग
    drawDiamond('d1', data.lagna.rIdx, data.planets, 'house');
    drawDiamond('d9', data.lagna.d9, data.planets, 'd9');
}

function drawDiamond(id, asc, planets, key) {
    const coords = {1:[175,150], 2:[85,75], 3:[40,140], 4:[130,195], 5:[40,260], 6:[85,325], 7:[175,250], 8:[265,325], 9:[310,260], 10:[220,195], 11:[310,140], 12:[265,75]};
    let svg = `<svg viewBox="0 0 350 350"><path d="M0 0 L350 0 L350 350 L0 350 Z M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="#7c2d12" stroke-width="2"/>`;
    
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        // राशि अंक
        svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" fill="#b91c1c" font-size="22" font-weight="bold" text-anchor="middle">${r}</text>`;
        
        // उस भाव में स्थित ग्रह
        let inHouse = (key === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        inHouse.forEach((p, idx) => {
            svg += `<text x="${coords[i][0]}" y="${coords[i][1] + 25 + (idx*20)}" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
