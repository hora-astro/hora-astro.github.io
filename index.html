<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Universal Astro V500</title>
    <style>
        :root { --gold: #f59e0b; --bg: #0f172a; --panel: #1e293b; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 20px; }
        .box { max-width: 1100px; margin: auto; background: var(--panel); padding: 20px; border-radius: 12px; }
        .inputs { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .loc-search { position: relative; flex: 1; min-width: 200px; }
        #sug { position: absolute; background: white; color: black; width: 100%; top: 40px; z-index: 99; border-radius: 4px; }
        .s-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
        input, button { padding: 10px; border-radius: 4px; border: none; }
        button { background: var(--gold); cursor: pointer; font-weight: bold; }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .c-card { background: white; padding: 15px; border-radius: 10px; color: black; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th { background: #334155; color: var(--gold); padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #444; }
    </style>
</head>
<body>

<div class="box">
    <div class="inputs">
        <div class="loc-search">
            <input type="text" id="city" placeholder="शहर खोजें..." style="width:100%" oninput="findLoc()">
            <div id="sug"></div>
        </div>
        <input type="date" id="date" value="1980-03-27">
        <input type="time" id="time" value="08:10">
        <button onclick="getKundli()">कुंडली जनरेट करें</button>
    </div>

    <div id="output" style="display:none;">
        <div class="chart-grid">
            <div class="c-card"><center><b>लग्न कुंडली (D1)</b></center><div id="d1"></div></div>
            <div class="c-card"><center><b>नवमांश कुंडली (D9)</b></center><div id="d9"></div></div>
        </div>
        <table>
            <thead><tr><th>ग्रह</th><th>राशि सं.</th><th>अंश - कला - विकला</th></tr></thead>
            <tbody id="pTab"></tbody>
        </table>
    </div>
</div>

<script>
    let lat = 24.58, lng = 73.71;

    async function findLoc() {
        const q = document.getElementById('city').value;
        if(q.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        const b = document.getElementById('sug'); b.innerHTML = "";
        data.forEach(i => {
            let d = document.createElement('div'); d.className='s-item'; d.innerText=i.display_name;
            d.onclick = () => { lat=i.lat; lng=i.lon; document.getElementById('city').value=i.display_name.split(',')[0]; b.innerHTML=""; };
            b.appendChild(d);
        });
    }

    async function getKundli() {
        const res = await fetch(`https://hemantpurohit27.pythonanywhere.com/api/v500?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${lat}&lng=${lng}`);
        const data = await res.json();
        document.getElementById('output').style.display = "block";
        
        let r = ""; data.planets.forEach(p => { r += `<tr><td>${p.name}</td><td>${p.rashi}</td><td>${p.deg}</td></tr>`; });
        document.getElementById('pTab').innerHTML = r;

        draw("d1", data.asc, data.planets);
        draw("d9", 1, data.planets); 
    }

    function draw(id, asc, planets) {
        const box = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="#7c2d12" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rNum = ((asc + i - 2) % 12) + 1;
            svg += `<text x="${box[i][0]}" y="${box[i][1]}" fill="#7c2d12" font-weight="bold" font-size="24" text-anchor="middle">${rNum}</text>`;
            planets.filter(p => p.rashi === rNum).forEach((p, idx) => {
                svg += `<text x="${box[i][0]}" y="${box[i][1] + 25 + (idx*18)}" fill="#1e40af" font-size="14" font-weight="bold" text-anchor="middle">${p.name}</text>`;
            });
        }
        document.getElementById(id).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
