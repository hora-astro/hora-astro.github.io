<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Advanced Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --bg: #1a0f00; --card: #2d1d12; --orange: #d35400; --text: #fdf2e9; --gold: #f1c40f; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #4e342e; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #4e342e; background: #1a0f00; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: linear-gradient(45deg, #d35400, #e67e22); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .tab-bar { display: flex; gap: 5px; overflow-x: auto; margin: 15px 0; padding-bottom: 5px; }
        .tab { flex: 0 0 auto; padding: 10px 18px; background: #3d2b1f; border-radius: 5px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .tab.active { background: var(--orange); border: 1px solid var(--gold); }
        .chart-svg { background: white; border-radius: 10px; padding: 10px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #4e342e; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--orange);">Hora Astro Advanced üåå</h2>
    <div class="card">
        <input type="text" id="uName" placeholder="‡§ú‡§æ‡§§‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ" value="Hemant Purohit">
        <div style="display: flex; gap: 5px;">
            <input type="date" id="uDate" value="2006-11-06">
            <input type="time" id="uTime" value="11:28">
        </div>
        <input type="text" id="uCity" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ" oninput="searchLoc(this.value)">
        <div style="display: flex; gap: 5px;">
            <input type="text" id="lat" placeholder="‡§Ö‡§ï‡•ç‡§∑‡§æ‡§Ç‡§∂ (Lat)" value="23.49">
            <input type="text" id="lng" placeholder="‡§¶‡•á‡§∂‡§æ‡§Ç‡§§‡§∞ (Lng)" value="74.35">
        </div>
        <button class="btn" id="goBtn" onclick="process()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§´‡§≤‡§æ‡§¶‡•á‡§∂ ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
    </div>

    <div id="resSec" style="display:none;">
        <button class="btn" style="background:#27ae60; margin-bottom:10px;" onclick="pdf()">üìÑ PDF ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <div class="tab-bar">
            <div class="tab active" onclick="tab('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="tab('d9', this)">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂</div>
            <div class="tab" onclick="tab('kp', this)">KP ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="tab('ds', this)">‡§¶‡§∂‡§æ</div>
            <div class="tab" onclick="tab('pr', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="mainView"></div>
    </div>
</div>

<script>
    async function searchLoc(q) {
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        if(d.length > 0) {
            document.getElementById('lat').value = d[0].lat;
            document.getElementById('lng').value = d[0].lon;
        }
    }

    async function process() {
        const btn = document.getElementById('goBtn');
        btn.innerText = "‡§ó‡§£‡§®‡§æ ‡§ö‡§≤ ‡§∞‡§π‡•Ä ‡§π‡•à...";
        const user = "hemantpurohit27"; 
        const url = `https://${user}.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const r = await fetch(url);
            window.data = await r.json();
            document.getElementById('resSec').style.display = 'block';
            tab('d1', document.querySelector('.tab.active'));
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø! ‡§ï‡•É‡§™‡§Ø‡§æ app.py ‡§∞‡§ø‡§¨‡•Ç‡§ü ‡§ï‡§∞‡•á‡§Ç‡•§"); }
        finally { btn.innerText = "‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§´‡§≤‡§æ‡§¶‡•á‡§∂ ‡§¶‡•á‡§ñ‡•á‡§Ç"; }
    }

    function tab(t, el) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        const v = document.getElementById('mainView');
        const d = window.data;

        if(t === 'd1') v.innerHTML = `<div class="chart-svg">${draw(d.d1, d.lagna)}</div>`;
        if(t === 'd9') v.innerHTML = `<div class="chart-svg">${draw(d.d9, 1)}</div>`;
        if(t === 'kp') {
            let h = `<table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä</th></tr>`;
            d.kp.forEach(k => h += `<tr><td>‡§≠‡§æ‡§µ ${k.n}</td><td>${k.s}</td><td>${k.d}</td></tr>`);
            v.innerHTML = h + `</table>`;
        }
        if(t === 'ds') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            d.dasha.forEach(s => h += `<div class="card"><b>${s.p}</b> - ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§‡§ø: ${s.e}</div>`);
            v.innerHTML = h;
        }
        if(t === 'pr') v.innerHTML = `<div class="card"><h3>‡§´‡§≤‡§æ‡§¶‡•á‡§∂</h3><p>${d.prediction}</p></div>`;
    }

    function draw(planets, lagna) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:red;" text-anchor="middle">${rashi}</text>`;
        }
        planets.forEach(p => {
            let house = p.h || (((p.s - lagna + 12) % 12) + 1);
            svg += `<text x="${hPos[house || 1][0]}" y="${hPos[house || 1][1] + 20}" style="font-size:10px; fill:blue" text-anchor="middle">${p.n}</text>`;
        });
        return svg + "</svg>";
    }

    function pdf() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Advanced Kundli Analysis", 10, 10);
        doc.text(`Name: ${document.getElementById('uName').value}`, 10, 25);
        doc.text(`Prediction: ${window.data.prediction}`, 10, 40, {maxWidth: 180});
        doc.save("Kundli.pdf");
    }
</script>
</body>
</html>
