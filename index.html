<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Astrology Pro V170</title>
    <style>
        :root { --maroon: #7c2d12; --gold: #fffbeb; --dark: #0f172a; }
        body { background: var(--dark); color: white; font-family: sans-serif; padding: 15px; }
        .card { max-width: 1100px; margin: auto; background: white; color: black; padding: 25px; border: 8px double var(--maroon); border-radius: 12px; }
        .controls { background: #1e293b; padding: 20px; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .panchang-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #fef3c7; padding: 15px; border-radius: 8px; border: 1px solid #d97706; }
        .charts-row { display: flex; gap: 20px; flex-wrap: wrap; margin: 20px 0; }
        .chart-box { flex: 1; min-width: 320px; border: 2px solid var(--maroon); background: var(--gold); padding: 10px; }
        .faladesh-box { background: #f0fdf4; border-left: 5px solid #16a34a; padding: 15px; margin-top: 20px; font-style: italic; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        th { background: var(--maroon); color: white; padding: 8px; }
        td { border: 1px solid #ddd; padding: 8px; text-align: center; font-weight: bold; }
        #locList { position: absolute; background: white; width: 250px; z-index: 10; border: 1px solid #ccc; max-height: 150px; overflow-y: auto; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2 align="center" style="color:var(--maroon); margin-top:0;">॥ प्रोफेशनल ज्योतिष समाधान V170 ॥</h2>
    
    <div class="controls">
        <input type="text" id="uCity" placeholder="शहर सर्च करें" oninput="searchLoc()">
        <div id="locList"></div>
        <input type="date" id="uDate" value="1980-03-27">
        <input type="time" id="uTime" value="08:10">
        <button onclick="runV170()" style="background:#ea580c; color:white; border:none; padding:10px 20px; font-weight:bold; cursor:pointer;">कुंडली जनरेट करें</button>
    </div>

    <div id="mainReport" style="display:none;">
        <div class="panchang-grid" id="panchangUI"></div>

        <div class="charts-row">
            <div class="chart-box"><h3>D1 - लग्न कुंडली</h3><div id="d1"></div></div>
            <div class="chart-box"><h3>D9 - नवमांश कुंडली</h3><div id="d9"></div></div>
        </div>

        <table>
            <thead><tr><th>ग्रह</th><th>राशि (D1)</th><th>राशि (D9)</th><th>अंश (KP)</th></tr></thead>
            <tbody id="pTable"></tbody>
        </table>

        <div class="faladesh-box">
            <h3 style="margin-top:0; color:#16a34a;">आज का फलकथन (General Prediction)</h3>
            <p id="predictionText"></p>
        </div>
    </div>
</div>

<script>
    let currentLat = 24.58, currentLng = 73.71;

    async function searchLoc() {
        const q = document.getElementById('uCity').value;
        if(q.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        const box = document.getElementById('locList'); box.innerHTML = ""; box.style.display = "block";
        data.forEach(i => {
            const d = document.createElement('div'); d.style.padding="8px"; d.style.cursor="pointer";
            d.innerText = i.display_name;
            d.onclick = () => { currentLat=i.lat; currentLng=i.lon; document.getElementById('uCity').value=i.display_name.split(',')[0]; box.style.display="none"; };
            box.appendChild(d);
        });
    }

    async function runV170() {
        const url = `https://hemantpurohit27.pythonanywhere.com/api/v170?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${currentLat}&lng=${currentLng}`;
        const res = await fetch(url); const data = await res.json();
        document.getElementById('mainReport').style.display = "block";

        // Panchang
        document.getElementById('panchangUI').innerHTML = `<div>तिथि: ${data.panchang.tithi}</div><div>नक्षत्र: ${data.panchang.naks}</div><div>योग: ${data.panchang.yoga}</div>`;

        // Table
        let rows = ""; data.planets.forEach(p => { rows += `<tr><td>${p.name}</td><td>${p.d1}</td><td>${p.d9}</td><td>${p.deg}</td></tr>`; });
        document.getElementById('pTable').innerHTML = rows;

        // Prediction
        const sun = data.planets[0].d1;
        document.getElementById('predictionText').innerText = `आपका सूर्य राशि ${sun} में स्थित है। यह आपके व्यक्तित्व में विशेष तेज और प्रशासनिक क्षमता दर्शाता है। KP गणना के अनुसार आपका जीवन संतुलित रहेगा।`;

        // Charts
        drawChart("d1", data.asc, data.planets, "d1");
        drawChart("d9", data.asc_d9, data.planets, "d9");
    }

    function drawChart(id, asc, planets, key) {
        const pos = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let sNum = ((asc + i - 2) % 12) + 1;
            svg += `<text x="${pos[i][0]}" y="${pos[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${sNum}</text>`;
            planets.filter(p => p[key] === sNum).forEach((p, idx) => {
                svg += `<text x="${pos[i][0]}" y="${pos[i][1] + 20 + (idx*15)}" fill="blue" font-size="11" font-weight="bold" text-anchor="middle">${p.name}</text>`;
            });
        }
        document.getElementById(id).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
