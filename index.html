<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroCenter Pro - सटीक कुंडली</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #7c2d12; --gold: #b45309; }
        body { font-family: 'Arial', sans-serif; background: #fdfaf4; margin: 0; }
        .no-print { background: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--main); position: sticky; top: 0; z-index: 1000; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; box-sizing: border-box; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .chart-container { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        svg { width: 350px; height: 350px; background: #fff; }
        .section-title { background: var(--main); color: white; padding: 10px; margin: 20px 0; border-radius: 4px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        input, button { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: var(--main); color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="uname" value="हेमंत पुरोहित">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="fetchData()">कुंडली जेनरेट करें</button>
    <button onclick="downloadPDF()" style="background:green;">PDF डाउनलोड</button>
</div>

<div id="reportContainer">
    <div class="pdf-page">
        <h2 align="center" style="color:var(--main); margin:0;">॥ श्री गणेशाय नमः ॥</h2>
        <h3 align="center" id="bioHeader">विस्तृत जन्म कुंडली</h3>
        
        <div class="chart-container">
            <div><h4 align="center">लग्न कुंडली (D1)</h4><div id="d1Chart"></div></div>
            <div><h4 align="center">नवांश कुंडली (D9)</h4><div id="d9Chart"></div></div>
        </div>

        <div class="section-title">ग्रह स्पष्टीकरण एवं नक्षत्र विवरण</div>
        <table id="planetTable"></table>
    </div>
</div>

<script>
async function fetchData() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('dob').value, time: document.getElementById('tob').value })
    });
    const data = await res.json();
    if(data.status === 'success') renderReport(data);
}

function renderReport(data) {
    document.getElementById('bioHeader').innerText = `${document.getElementById('uname').value} | ${document.getElementById('dob').value} | ${document.getElementById('tob').value}`;
    
    let pRows = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        pRows += `<tr><td><b>${p.name}</b></td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('planetTable').innerHTML = pRows;

    // Drawing Charts
    drawPerfectlyCenteredChart('d1Chart', data.lagna.rIdx, data.planets, 'house');
    drawPerfectlyCenteredChart('d9Chart', data.lagna.d9, data.planets, 'd9');
}

function drawPerfectlyCenteredChart(divId, lagnaSign, planets, type) {
    // Exact Geometric Center points for each house in North Indian Chart
    const centers = {
        1: {x: 175, y: 135},  2: {x: 87, y: 80},    3: {x: 55, y: 135},
        4: {x: 125, y: 215},  5: {x: 55, y: 285},   6: {x: 87, y: 340},
        7: {x: 175, y: 285},  8: {x: 263, y: 340},  9: {x: 295, y: 285},
        10: {x: 225, y: 215}, 11: {x: 295, y: 135}, 12: {x: 263, y: 80}
    };

    let svg = `<svg viewBox="0 0 350 370">
        <path d="M0 0 L350 0 L350 350 L0 350 Z M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" 
              fill="none" stroke="#7c2d12" stroke-width="2.5"/>`;

    for (let i = 1; i <= 12; i++) {
        let sign = (lagnaSign + i - 1); if (sign > 12) sign -= 12;
        let list = (type === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        
        let cx = centers[i].x;
        let cy = centers[i].y;

        // 1. राशि संख्या (Bold Red - Center Top)
        svg += `<text x="${cx}" y="${cy - 8}" fill="#b91c1c" font-weight="bold" font-size="19" text-anchor="middle">${sign}</text>`;

        // 2. ग्रहों का समूह (Center Bottom)
        if (list.length > 0) {
            // ग्रहों के नाम को छोटे-छोटे टुकड़ों में बांटना ताकि वे बाउंड्री न काटें
            let pNames = list.map(p => p.name);
            let line1 = pNames.slice(0, 2).join(" ");
            let line2 = pNames.slice(2, 4).join(" ");
            let line3 = pNames.slice(4).join(" ");

            svg += `<text x="${cx}" y="${cy + 10}" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">${line1}</text>`;
            if (line2) svg += `<text x="${cx}" y="${cy + 22}" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">${line2}</text>`;
            if (line3) svg += `<text x="${cx}" y="${cy + 34}" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">${line3}</text>`;
        }
    }
    document.getElementById(divId).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const canvas = await html2canvas(document.getElementById('reportContainer'), {scale: 2});
    doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    doc.save("Kundli_Professional.pdf");
}
</script>
</body>
</html>
