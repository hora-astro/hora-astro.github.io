<div id="results" style="display:none">
    <div class="dasha-bar" id="dasha_info"></div>
    
    <div class="chart-container">
        <div class="chart-box">
            <h3 align="center">D1 - ‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3>

        </div>
        <div class="chart-box">
            <h3 align="center">D9 - ‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3>

    <table>

<script>
    async function calculate() {
        const url = `https://your-username.pythonanywhere.com/calculate_perfect_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const res = await fetch(url);
        const data = await res.json();
        
        if(data.error) return alert(data.error);

        document.getElementById('results').style.display = 'block';
        document.getElementById('dasha_info').innerText = `‡§ú‡§®‡•ç‡§Æ‡§ï‡§æ‡§≤‡•Ä‡§® ‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ: ${data.dasha.current} (‡§∂‡•á‡§∑: ${data.dasha.balance} ‡§µ‡§∞‡•ç‡§∑)`;

        document.getElementById('d1_chart').innerHTML = drawChart(data.ascendant, data.planets, 'd1_sign');
        document.getElementById('d9_chart').innerHTML = drawChart(data.d9_asc, data.planets, 'd9_sign');

        let tableHtml = "";
        data.planets.forEach(p => {
            tableHtml += `<tr><td>${p.name}</td><td>${p.d1_sign}</td><td>${p.degree}</td><td>${p.house}</td></tr>`;
        });
        document.getElementById('planet_table').innerHTML = tableHtml;
    }

    function drawChart(lagnaSign, planets, signKey) {
        const hPos = { 1:[150,90], 2:[75,45], 3:[45,75], 4:[100,150], 5:[45,225], 6:[75,255], 7:[150,210], 8:[225,255], 9:[255,225], 10:[200,150], 11:[255,75], 12:[225,45] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="#000" fill="none" stroke-width="2.5"/><rect width="300" height="300" fill="none" stroke="#000" stroke-width="3"/>`;
        
        for (let i = 1; i <= 12; i++) {
            let rNum = ((lagnaSign + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${rNum}</text>`;
        }

        let tracker = {};
        planets.forEach(p => {
            let house = ((p[signKey] - lagnaSign + 12) % 12) + 1;
            if(!tracker[house]) tracker[house] = 0;
            let offset = tracker[house] * 18;
            svg += `<text x="${hPos[house][0]}" y="${hPos[house][1] + 25 + offset}" fill="blue" font-size="14" font-weight="bold" text-anchor="middle">${p.name.substring(0,2)}</text>`;
            tracker[house]++;
        });
        return svg + "</svg>";
    }
</script>
