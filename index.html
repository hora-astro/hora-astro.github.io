<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Advanced Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --navy: #020617; --gold: #fbbf24; --card: #0f172a; --text: #f8fafc; }
        body { background: var(--navy); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #1e293b; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--gold); text-align: center; font-size: 24px; margin-bottom: 20px; text-transform: uppercase; }
        label { display: block; font-size: 11px; color: var(--gold); font-weight: bold; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; }
        .btn-gold { width: 100%; padding: 16px; background: var(--gold); color: black; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        
        /* Location Search UI */
        #searchWrapper { position: relative; }
        #resultsBox { position: absolute; width: 100%; background: #1e293b; border-radius: 8px; z-index: 100; max-height: 200px; overflow-y: auto; display: none; border: 1px solid var(--gold); }
        .result-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #334155; font-size: 13px; }
        .result-item:hover { background: var(--gold); color: black; }

        .tab-bar { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; }
        .tab { flex: 0 0 auto; padding: 10px 15px; background: #1e293b; border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .tab.active { background: var(--gold); color: black; }
        .chart-svg { background: white; border-radius: 15px; padding: 10px; border: 4px solid var(--gold); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { padding: 10px; border-bottom: 1px solid #1e293b; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h1>Hora Astro Advanced üåå</h1>
    
    <div class="card">
        <label>‡§ú‡§æ‡§§‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ</label>
        <input type="text" id="name" value="Hemant Purohit">
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1;"><label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø</label><input type="date" id="date" value="2006-11-06"></div>
            <div style="flex:1;"><label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡§Æ‡§Ø</label><input type="time" id="time" value="11:28"></div>
        </div>

        <div id="searchWrapper">
            <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡•ç‡§•‡§æ‡§® (‡§ñ‡•ã‡§ú‡•á‡§Ç)</label>
            <input type="text" id="loc" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç..." oninput="findCity(this.value)">
            <div id="resultsBox"></div>
        </div>

        <input type="hidden" id="lat" value="23.4915">
        <input type="hidden" id="lng" value="74.3502">
        
        <button class="btn-gold" id="mainBtn" onclick="runAstro()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="output" style="display:none;">
        <button class="btn-gold" style="background:#059669; color:white; margin-bottom:15px;" onclick="downloadReport()">üìÑ ‡§™‡•ç‡§∞‡•Ä‡§Æ‡§ø‡§Ø‡§Æ PDF ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <div class="tab-bar">
            <div class="tab active" onclick="showTab('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="showTab('kp', this)">KP ‡§ö‡§æ‡§∞‡•ç‡§ü</div>
            <div class="tab" onclick="showTab('ds', this)">‡§¶‡§∂‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£</div>
            <div class="tab" onclick="showTab('pr', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="contentArea"></div>
    </div>
</div>

<script>
    async function findCity(v) {
        if(v.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${v}`);
        const d = await r.json();
        const box = document.getElementById('resultsBox');
        box.innerHTML = ''; box.style.display = 'block';
        d.forEach(i => {
            const item = document.createElement('div');
            item.className = 'result-item';
            item.innerText = i.display_name;
            item.onclick = () => {
                document.getElementById('lat').value = i.lat;
                document.getElementById('lng').value = i.lon;
                document.getElementById('loc').value = i.display_name;
                box.style.display = 'none';
            };
            box.appendChild(item);
        });
    }

    async function runAstro() {
        const b = document.getElementById('mainBtn');
        b.innerText = "‡§ó‡•ç‡§∞‡§π‡•ã‡§Ç ‡§ï‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§ú‡§æ‡§Å‡§ö‡•Ä ‡§ú‡§æ ‡§∞‡§π‡•Ä ‡§π‡•à...";
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const r = await fetch(url);
            window.resData = await r.json();
            if(window.resData.status === "success") {
                document.getElementById('output').style.display = 'block';
                showTab('d1', document.querySelector('.tab.active'));
            } else { alert("Error: " + window.resData.message); }
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: app.py ‡§∞‡•Ä‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§"); }
        finally { b.innerText = "‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç"; }
    }

    function showTab(t, el) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        const area = document.getElementById('contentArea');
        const d = window.resData;

        if(t === 'd1') area.innerHTML = `<div class="chart-svg">${drawChart(d.d1, d.ascendant)}</div>`;
        if(t === 'kp') {
            let h = `<table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th></tr>`;
            d.kp.forEach(k => h += `<tr><td>‡§≠‡§æ‡§µ ${k.n}</td><td>${k.s}</td><td>${k.d}</td></tr>`);
            area.innerHTML = h + `</table>`;
        }
        if(t === 'ds') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            d.dasha.forEach(s => h += `<div class="card" style="padding:15px; margin-bottom:8px;"><b>${s.planet}</b> <span style="float:right; color:var(--gold)">‡§Ö‡§Ç‡§§: ${s.end}</span></div>`);
            area.innerHTML = h;
        }
        if(t === 'pr') area.innerHTML = `<div class="card"><h3>‡§∞‡§æ‡§ú‡§Ø‡•ã‡§ó ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£</h3><p>${d.prediction}</p></div>`;
    }

    function drawChart(planets, ascSign) {
        const pos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let r = ((ascSign + i - 2) % 12) + 1;
            svg += `<text x="${pos[i][0]}" y="${pos[i][1]}" style="font-size:16px; fill:#d32f2f; font-weight:bold" text-anchor="middle">${r}</text>`;
        }
        planets.forEach(p => {
            svg += `<text x="${pos[p.house][0]}" y="${pos[p.house][1] + 20}" style="font-size:11px; fill:#0f172a; font-weight:bold" text-anchor="middle">${p.name}</text>`;
        });
        return svg + "</svg>";
    }

    function downloadReport() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(20); doc.text("Hora Astro Advanced Report", 10, 20);
        doc.setFontSize(12); doc.text(`‡§®‡§æ‡§Æ: ${document.getElementById('name').value}`, 10, 40);
        doc.text(`‡§ú‡§®‡•ç‡§Æ ‡§µ‡§ø‡§µ‡§∞‡§£: ${document.getElementById('date').value} | ${document.getElementById('time').value}`, 10, 50);
        doc.text("‡§´‡§≤‡§æ‡§¶‡•á‡§∂:", 10, 70);
        doc.text(window.resData.prediction, 10, 80, {maxWidth: 180});
        doc.save("Kundli.pdf");
    }
</script>
</body>
</html>
