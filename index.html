<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro | Professional Universal Software</title>
    <style>
        :root { --gold: #f59e0b; --bg: #0f172a; --panel: #1e293b; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        .header { background: #020617; padding: 20px; text-align: center; border-bottom: 2px solid var(--gold); }
        .header h1 { margin: 0; color: var(--gold); }

        .container { padding: 30px; max-width: 1100px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        
        /* Input Section */
        .input-card { background: var(--panel); padding: 25px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: var(--gold); }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        
        .btn-calc { background: var(--gold); color: black; font-weight: bold; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 20px; font-size: 16px; transition: 0.3s; }
        .btn-calc:hover { background: #d97706; transform: translateY(-2px); }

        /* Output Section */
        #output { display: none; }
        .chart-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .chart-box { background: white; padding: 20px; border-radius: 15px; color: black; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .chart-box svg { width: 100%; height: auto; max-width: 400px; }

        #loader { display: none; text-align: center; color: var(--gold); margin: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>॥ HORA ASTRO ॥</h1>
        <p>प्रोफेशनल वैदिक ज्योतिष गणना केंद्र</p>
    </div>

    <div class="container">
        <div class="input-card">
            <div class="grid-inputs">
                <div><label>जन्म तिथि</label><input type="date" id="dob" value="1980-03-27"></div>
                <div><label>जन्म समय</label><input type="time" id="tob" value="08:10"></div>
                <div><label>अक्षांश (Lat)</label><input type="text" id="lat" value="23.5"></div>
                <div><label>देशांतर (Lon)</label><input type="text" id="lon" value="74.4"></div>
            </div>
            <button class="btn-calc" onclick="generateKundli()">सटीक कुंडली जनरेट करें</button>
        </div>

        <div id="loader">गणना की जा रही है, कृपया प्रतीक्षा करें...</div>

        <div id="output">
            <div class="chart-grid">
                <div class="chart-box">
                    <h3 style="color:#b91c1c; margin-top:0;">लग्न कुंडली (D1)</h3>
                    <div id="d1-svg"></div>
                </div>
                <div class="chart-box">
                    <h3 style="color:#b91c1c; margin-top:0;">नवमांश कुंडली (D9)</h3>
                    <div id="d9-svg"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    async function generateKundli() {
        const dob = document.getElementById('dob').value;
        const tob = document.getElementById('tob').value;
        const lat = document.getElementById('lat').value;
        const lon = document.getElementById('lon').value;

        if(!dob || !tob) return alert("विवरण भरें");

        const dateParts = dob.split('-');
        const timeParts = tob.split(':');

        const loader = document.getElementById('loader');
        const output = document.getElementById('output');
        
        loader.style.display = "block";
        output.style.display = "none";

        // आपकी RapidAPI Key
        const apiKey = "e7b14b21femsh6ee1327b27e7508p108379jsnf36df2f55b20"; 

        // API को भेजने के लिए डेटा
        const requestData = {
            "year": parseInt(dateParts[0]),
            "month": parseInt(dateParts[1]),
            "date": parseInt(dateParts[2]),
            "hours": parseInt(timeParts[0]),
            "minutes": parseInt(timeParts[1]),
            "seconds": 0,
            "latitude": parseFloat(lat),
            "longitude": parseFloat(lon),
            "timezone": 5.5,
            "config": {
                "observation_point": "topocentric",
                "ayanamsha": "lahiri", // सटीक गणना के लिए लहरी
                "language": "hi",
                "chart_style": "north_indian"
            }
        };

        try {
            // D1 Chart मंगाना
            const resD1 = await fetch('https://vedic-jyotish.p.rapidapi.com/d1-chart-svg-code', {
                method: 'POST',
                headers: {
                    'x-rapidapi-key': apiKey,
                    'x-rapidapi-host': 'vedic-jyotish.p.rapidapi.com',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });
            const dataD1 = await resD1.json();

            // D9 Chart मंगाना (D9 के लिए एंडपॉइंट अलग हो सकता है, हम d9-chart-svg-code ट्राई करेंगे)
            const resD9 = await fetch('https://vedic-jyotish.p.rapidapi.com/d9-chart-svg-code', {
                method: 'POST',
                headers: {
                    'x-rapidapi-key': apiKey,
                    'x-rapidapi-host': 'vedic-jyotish.p.rapidapi.com',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });
            const dataD9 = await resD9.json();

            // वेबसाइट पर दिखाना
            document.getElementById('d1-svg').innerHTML = dataD1.svg_code || "D1 चार्ट उपलब्ध नहीं";
            document.getElementById('d9-svg').innerHTML = dataD9.svg_code || "D9 चार्ट उपलब्ध नहीं";
            
            output.style.display = "block";
        } catch (error) {
            alert("API Error! कृपया इंटरनेट या Key चेक करें।");
            console.error(error);
        } finally {
            loader.style.display = "none";
        }
    }
</script>
</body>
</html>
