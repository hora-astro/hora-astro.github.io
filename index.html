<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional 200 Page Kundli</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Arial'; background: #555; margin: 0; }
        .toolbar { background: #1a1a1a; color: gold; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; border: 2px solid #800000; position: relative; box-sizing: border-box; }
        .chart-row { display: flex; justify-content: space-around; margin-top: 20px; }
        .chart-svg { width: 320px; height: 320px; border: 1px solid #ccc; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #800000; padding: 8px; text-align: center; font-size: 14px; }
        th { background: #800000; color: white; }
        .pred-text { font-size: 16px; line-height: 1.8; text-align: justify; padding: 20px; border-left: 5px solid #800000; background: #fffcf0; }
        .status-tag { font-weight: bold; padding: 2px 5px; border-radius: 3px; }
        .high { color: green; border: 1px solid green; }
        .low { color: red; border: 1px solid red; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="date" id="dob" value="1990-01-01">
    <input type="time" id="tob" value="12:00">
    <button onclick="generate()" style="background:gold; font-weight:bold; cursor:pointer;">Generate 200 Page Report</button>
</div>

<div id="reportContainer"></div>

<script>
async function generate() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('dob').value, time: document.getElementById('tob').value })
    });
    const data = await res.json();
    if(data.status === 'success') renderPages(data);
}

function renderPages(data) {
    const container = document.getElementById('reportContainer');
    container.innerHTML = "";

    // Page 1: Main Charts
    let p1 = `<div class="pdf-page">
        <h1 align="center" style="color:#800000;">॥ जन्म कुंडली विवरण ॥</h1>
        <div class="chart-row">
            <div class="chart-svg"><h3>लग्न कुंडली (D1)</h3><div id="d1"></div></div>
            <div class="chart-svg"><h3>नवांश कुंडली (D9)</h3><div id="d9"></div></div>
        </div>
        <table>
            <tr><th>ग्रह</th><th>अंश</th><th>भाव</th><th>अवस्था</th></tr>
            ${data.planets.map(p => `<tr><td>${p.name}</td><td>${p.deg}</td><td>${p.house}</td><td><span class="status-tag ${p.status==='उच्च'?'high':p.status==='नीच'?'low':'' }">${p.status}</span></td></tr>`).join('')}
        </table>
    </div>`;
    container.innerHTML += p1;

    // Detailed Bhavesh Pages
    data.planets.forEach(p => {
        let content = `<div class="pdf-page">
            <h2 style="color:#800000;">${p.name} फलादेश (भावेश विश्लेषण)</h2>
            <div class="pred-text">
                <b>ग्रह परिचय:</b> ${p.name} ज्योतिष में ${p.desc} है। <br><br>
                <b>भावेश स्थिती:</b> आपकी कुंडली में ${p.name}, भाव संख्या <b>${p.lords.join(' और ')}</b> का स्वामी होकर <b>${p.house}</b> भाव में स्थित है। 
                यह दर्शाता है कि जातक को ${p.lords[0]} भाव से संबंधित परिणामों की प्राप्ति के लिए ${p.house} भाव के संघर्ष या सुखों से गुजरना होगा। <br><br>
                <b>अवस्था फल:</b> ${p.status === 'उच्च' ? 'यह ग्रह उच्च का है, जो जीवन में शिखर पर ले जाएगा।' : p.status === 'नीच' ? 'नीच का होने से यह उस भाव के फलों में कमी करेगा।' : 'यह सामान्य अवस्था में है।'} <br><br>
                <b>उपाय:</b> ${p.status === 'नीच' ? 'संबंधित ग्रह की वस्तुओं का दान करें।' : 'इस ग्रह का रत्न या मंत्र जप धारण करें।'}
            </div>
        </div>`;
        container.innerHTML += content;
    });

    // Dasha Pages
    data.dasha.forEach(d => {
        let dashaPage = `<div class="pdf-page">
            <h2 style="color:#800000;">विंशोत्तरी महादशा: ${d.l}</h2>
            <p>अवधि: ${d.s} से ${d.e}</p>
            <table>
                <tr><th>अन्तर दशा</th><th>समाप्ति तिथि</th></tr>
                ${d.subs.map(s => `<tr><td>${s.l}</td><td>${s.e}</td></tr>`).join('')}
            </table>
        </div>`;
        container.innerHTML += dashaPage;
    });

    drawChart('d1', data.lagna, data.planets, 'house');
    drawChart('d9', data.d9_lagna, data.planets, 'd9');
}

function drawChart(id, asc, planets, mode) {
    const pos = {1:[150,135], 2:[75,60], 3:[35,135], 4:[100,210], 5:[35,285], 6:[75,340], 7:[150,285], 8:[225,340], 9:[265,285], 10:[200,210], 11:[265,135], 12:[225,60]};
    let svg = `<svg viewBox="0 0 300 380" width="100%"><path d="M0 20 L300 20 L300 320 L0 320 Z M0 20 L300 320 M300 20 L0 320 M150 20 L0 170 L150 320 L300 170 Z" fill="none" stroke="#800000" stroke-width="2"/>`;
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 1) > 12 ? (asc + i - 1) - 12 : (asc + i - 1);
        let [x, y] = pos[i];
        svg += `<text x="${x}" y="${y}" fill="#800000" font-weight="bold" font-size="14" text-anchor="middle">${sign}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        list.forEach((p, idx) => {
            let offset = idx < 3 ? -20 : 0;
            let xOff = (idx % 3) * 25 - 25;
            svg += `<text x="${x + xOff}" y="${y + 15 + (idx >= 3 ? 12 : 0)}" font-size="9" text-anchor="middle" fill="#444">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
