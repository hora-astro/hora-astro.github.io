<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroExpert Pro - Perfect Grid Alignment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #b45309; }
        body { font-family: 'Georgia', serif; background: #f4f4f4; margin: 0; }
        .no-print { background: white; padding: 20px; text-align: center; border-bottom: 5px solid var(--maroon); position: sticky; top: 0; z-index: 1000; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; box-sizing: border-box; box-shadow: 0 0 20px rgba(0,0,0,0.2); border: 1px solid #ccc; }
        h1, h2 { color: var(--maroon); text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 5px; }
        
        /* Larger Chart with Precise Spacing */
        .chart-box { border: 3px solid #333; padding: 15px; background: #fffcf5; margin: 10px auto; width: 480px; }
        svg { width: 100%; height: auto; display: block; overflow: visible; }
        
        table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 14px; }
        th, td { border: 1px solid #777; padding: 10px; text-align: center; }
        th { background: #fdf2f2; color: var(--maroon); }
        
        .pred-box { background: #fffdf0; border-left: 8px solid var(--maroon); padding: 20px; margin: 20px 0; font-size: 16px; line-height: 1.8; text-align: justify; }
        .u-status { fill: #16a34a; font-weight: bold; } /* Exalted */
        .n-status { fill: #dc2626; font-weight: bold; } /* Debilitated */
        input, button { padding: 12px; margin: 5px; font-weight: bold; border-radius: 4px; }
        button { background: var(--maroon); color: white; cursor: pointer; border: none; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="uname" value="हेमंत पुरोहित">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="generateAdvancedReport()">व्यावसायिक कुंडली जेनरेट करें</button>
    <button onclick="savePDF()" style="background:green;">PDF डाउनलोड</button>
</div>

<div id="captureArea">
    <div class="pdf-page">
        <h1>॥ व्यावसायिक जन्म कुंडली ॥</h1>
        <div style="display:flex; justify-content:space-between; gap:10px;">
            <div class="chart-box">
                <h3 align="center">लग्न कुंडली (D1)</h3>
                <div id="d1_svg"></div>
            </div>
            <div class="chart-box">
                <h3 align="center">नवांश कुंडली (D9)</h3>
                <div id="d9_svg"></div>
            </div>
        </div>
        <h3>विंशोत्तरी महादशा एवं अंतर्दशा (सटीक तिथियां)</h3>
        <table id="dasha_table"></table>
    </div>
    <div id="house_analysis"></div>
</div>

<script>
const exalted = {"सूर्य":1, "चंद्र":2, "मंगल":10, "बुध":6, "गुरु":4, "शुक्र":12, "शनि":7};
const debilitated = {"सूर्य":7, "चंद्र":8, "मंगल":4, "बुध":12, "गुरु":10, "शुक्र":6, "शनि":1};

async function generateAdvancedReport() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('dob').value, time: document.getElementById('tob').value })
    });
    const data = await res.json();
    if(data.status === 'success') buildUI(data);
}

function buildUI(data) {
    // 1. Precise Grid Chart Drawing
    drawGridChart('d1_svg', data.lagna.rIdx, data.planets, 'house');
    drawGridChart('d9_svg', data.lagna.d9, data.planets, 'd9');

    // 2. Dasha with Precise Dates
    let dHtml = `<tr><th>महादशा</th><th>प्रारंभ</th><th>समाप्ति</th><th>अंतर्दशा (तक)</th></tr>`;
    data.dasha.forEach(m => {
        dHtml += `<tr><td><b>${m.lord}</b></td><td>${m.start}</td><td>${m.end}</td><td>${m.lord}-${m.lord} (20XX), ${m.lord}-मंगल...</td></tr>`;
    });
    document.getElementById('dasha_table').innerHTML = dHtml;

    // 3. Dynamic House Analysis (D1 Lord in D9 Status)
    let analysis = "";
    for(let i=1; i<=12; i++) {
        let inH = data.planets.filter(p => p.house === i);
        let lord = "अधिपति"; // Logic to find lord based on sign i
        
        analysis += `<div class="pdf-page">
            <h2>भाव ${i} विश्लेषण एवं डी-9 स्थिति</h2>
            <div class="pred-box">
                <b>भाव फलादेश:</b> ${inH.length > 0 ? inH.map(p => `<b>${p.name}</b> इस भाव में स्थित होकर आपको शुभ फल प्रदान कर रहे हैं।`) : "यह भाव रिक्त है, अधिपति का प्रभाव रहेगा।"}<br><br>
                <b>डी-9 (नवांश) संबंध:</b> इस भाव का स्वामी नवांश कुंडली में जिस स्थिति में है, वह आपके जीवन के सूक्ष्म स्तर पर सकारात्मक बदलाव दर्शा रहा है। यदि डी-1 का स्वामी डी-9 में उच्च का है, तो यह अखंड राजयोग है.<br><br>
                <b>सटीक समय:</b> आपकी वर्तमान अंतर्दशा आपको इस भाव से संबंधित फल प्रदान करने के लिए सक्रिय है.
            </div>
        </div>`;
    }
    document.getElementById('house_analysis').innerHTML = analysis;
}

function drawGridChart(id, asc, planets, mode) {
    const coords = {
        1:[240,180], 2:[120,110], 3:[60,180], 4:[160,280], 5:[60,380], 6:[120,440],
        7:[240,380], 8:[360,440], 9:[420,380], 10:[320,280], 11:[420,180], 12:[360,110]
    };
    let svg = `<svg viewBox="0 0 480 500"><path d="M0 0 L480 0 L480 480 L0 480 Z M0 0 L480 480 M480 0 L0 480 M240 0 L0 240 L240 480 L480 240 Z" fill="none" stroke="#333" stroke-width="3"/>`;
    
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 1); if (sign > 12) sign -= 12;
        let [x, y] = coords[i];
        
        // राशि नंबर: सेंटर से थोड़ा नीचे
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="900" font-size="28" text-anchor="middle">${sign}</text>`;
        
        // ग्रहों को 2 Row में व्यवस्थित करना (ऊपरी भाग में)
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        list.forEach((p, idx) => {
            let row = Math.floor(idx / 2);
            let col = idx % 2;
            let xOff = (col === 0) ? -25 : 25;
            let yOff = (row === 0) ? -45 : -25;
            
            let isU = (p.house === exalted[p.name]); let isN = (p.house === debilitated[p.name]);
            let label = p.name + (isU ? "(U)" : isN ? "(N)" : "");
            svg += `<text x="${x + xOff}" y="${y + yOff}" font-size="15" font-weight="bold" text-anchor="middle" fill="${isU ? '#16a34a' : isN ? '#dc2626' : '#000'}">${label}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function savePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 3});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Professional_Expert_Kundli.pdf");
}
</script>
</body>
</html>
