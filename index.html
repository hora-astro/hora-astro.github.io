<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Sateek Professional Kundli</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #eee; }
        .page { width: 210mm; background: white; margin: 20px auto; padding: 25px; border: 3px solid #7c2d12; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        .no-print { position: sticky; top: 0; background: white; padding: 20px; z-index: 100; border-bottom: 2px solid #7c2d12; text-align: center; }
        input, button { padding: 10px; font-size: 16px; border-radius: 5px; margin: 5px; }
        button { background: #7c2d12; color: white; border: none; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #7c2d12; padding: 12px; text-align: center; }
        th { background: #fff7ed; }
        .prediction { line-height: 1.8; text-align: justify; font-size: 18px; color: #2d3748; }
        svg { width: 100%; max-width: 400px; display: block; margin: auto; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="city" value="Banswara" placeholder="शहर">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="generate()">कुंडली और विस्तृत फलादेश तैयार करें</button>
    <button style="background: green;" onclick="download()">PDF डाउनलोड</button>
</div>

<div id="printZone">
    <div class="page">
        <h1 style="text-align:center; color:#7c2d12;">॥ सम्पूर्ण वैदिक जन्म कुंडली ॥</h1>
        <div class="grid">
            <div><h3 style="text-align:center;">लग्न कुंडली (D-1)</h3><div id="d1"></div></div>
            <div><h3 style="text-align:center;">नवांश कुंडली (D-9)</h3><div id="d9"></div></div>
        </div>
        <h3>ग्रह और लग्न का सूक्ष्म विवरण</h3>
        <table id="pTable"></table>
    </div>

    <div class="page">
        <h2 style="color:#7c2d12; border-bottom: 2px solid #7c2d12;">विंशोत्तरी महादशा एवं अंतर्दशा</h2>
        <div id="dashaData"></div>
    </div>

    <div class="page">
        <h2 style="color:#7c2d12; border-bottom: 2px solid #7c2d12;">आजीविका, स्वास्थ्य एवं वैवाहिक फलादेश</h2>
        <div id="fPred" class="prediction"></div>
    </div>
</div>

<script>
async function generate() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('dob').value, time: document.getElementById('tob').value })
    }).then(r => r.json());

    if(res.status === 'success') {
        render(res);
    } else {
        alert("त्रुटि: " + res.message);
    }
}

function render(data) {
    // 1. Table with Lagna
    let table = `<tr><th>ग्रह/लग्न</th><th>अंश</th><th>नक्षत्र</th><th>चरण</th><th>भाव</th></tr>`;
    table += `<tr><td><b>लग्न</b></td><td>${data.lagna.deg}°</td><td>${data.lagna.nak}</td><td>${data.lagna.charan}</td><td>1</td></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = table;

    // 2. Charts
    drawChart('d1', data.lagna.rIdx, data.planets, 'rIdx');
    drawChart('d9', data.lagna.d9, data.planets, 'd9');

    // 3. Dasha
    let dasha = "";
    data.dasha.forEach(m => {
        dasha += `<h4>${m.lord} की महादशा (${m.range})</h4><table><tr>`;
        m.ants.forEach((a, i) => {
            dasha += `<td>${a.lord}<br>${a.date}</td>`;
            if((i+1)%3 === 0) dasha += `</tr><tr>`;
        });
        dasha += `</tr></table>`;
    });
    document.getElementById('dashaData').innerHTML = dasha;

    // 4. Detailed Pred
    document.getElementById('fPred').innerHTML = `<b>व्यक्तित्व:</b> आपका जन्म ${data.lagna.nak} नक्षत्र में हुआ है, जो आपके स्वभाव में दृढ़ता लाता है। <br><br><b>करियर:</b> दशम भाव और अंशों के अनुसार, आपकी सफलता 32 वर्ष की आयु के बाद प्रबल है। <br><br><b>विवाह:</b> सप्तम भाव पर ग्रहों का प्रभाव सुखी दांपत्य का संकेत दे रहा है।`;
}

function drawChart(id, asc, planets, key) {
    const pts = {1:[200,165], 2:[100,75], 3:[50,150], 4:[150,215], 5:[50,285], 6:[100,360], 7:[200,275], 8:[300,360], 9:[350,285], 10:[250,215], 11:[350,150], 12:[300,75]};
    let svg = `<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" style="border:2px solid #7c2d12;">
        <line x1="0" y1="0" x2="400" y2="400" stroke="#7c2d12"/><line x1="400" y1="0" x2="0" y2="400" stroke="#7c2d12"/>
        <line x1="200" y1="0" x2="0" y2="200" stroke="#7c2d12"/><line x1="200" y1="0" x2="400" y2="200" stroke="#7c2d12"/>
        <line x1="0" y1="200" x2="200" y2="400" stroke="#7c2d12"/><line x1="200" y1="400" x2="400" y2="200" stroke="#7c2d12"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${r}</text>`;
        planets.filter(p => p[key] === r).forEach((p, idx) => {
            svg += `<text x="${pts[i][0]}" y="${pts[i][1]} + 20 + ${idx*15}" font-size="12" dy="${20+idx*15}" text-anchor="middle">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function download() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Kundli_Report.pdf");
}
</script>
</body>
</html>
