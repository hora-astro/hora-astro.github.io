<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional Astro Engine V900</title>
    <style>
        :root { --maroon: #800000; --gold: #fff9e6; }
        body { background: #0f172a; color: white; font-family: sans-serif; padding: 20px; }
        .main-container { max-width: 900px; margin: auto; background: white; color: black; padding: 20px; border: 10px double var(--maroon); }
        .input-section { margin-bottom: 20px; text-align: center; background: #1e293b; padding: 15px; border-radius: 8px; }
        .chart-flex { display: flex; gap: 20px; margin-top: 20px; }
        .chart-item { flex: 1; border: 2px solid var(--maroon); padding: 10px; background: #fffcf5; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--maroon); color: white; padding: 10px; }
        td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .p-name { font-weight: bold; color: #1e40af; }
    </style>
</head>
<body>

<div class="input-section">
    <input type="date" id="birthDate" value="1980-03-27">
    <input type="time" id="birthTime" value="08:10">
    <button onclick="fetchKundli()" style="padding:8px 20px; cursor:pointer; background:#ea580c; color:white; border:none; font-weight:bold;">कुंडली जनरेट करें</button>
</div>

<div id="output" class="main-container" style="display:none;">
    <h1 align="center" style="color:var(--maroon);">॥ प्रोफेशनल जन्म विवरण ॥</h1>
    
    <div class="chart-flex">
        <div class="chart-item">
            <h3 align="center">लग्न कुंडली (D1)</h3>
            <div id="d1-svg"></div>
        </div>
        <div class="chart-item">
            <h3 align="center">नवांश कुंडली (D9)</h3>
            <div id="d9-svg"></div>
        </div>
    </div>

    <table>
        <thead>
            <tr><th>ग्रह (Name)</th><th>राशि (Sign)</th><th>अंश (Degree)</th></tr>
        </thead>
        <tbody id="pTable"></tbody>
    </table>
</div>

<script>
    async function fetchKundli() {
        const date = document.getElementById('birthDate').value;
        const time = document.getElementById('birthTime').value;
        
        try {
            // यहाँ आपका Backend URL है
            const response = await fetch(`http://hemantpurohit27.pythonanywhere.com/api/v900?date=${date}&time=${time}`);
            const data = await response.json();

            document.getElementById('output').style.display = 'block';

            // टेबल अपडेट करें
            let html = "";
            data.planets.forEach(p => {
                html += `<tr><td class="p-name">${p.name}</td><td>${p.sign}</td><td>${p.deg}°</td></tr>`;
            });
            document.getElementById('pTable').innerHTML = html;

            // चार्ट रेंडर करें (D1 और D9)
            renderNorthIndianChart("d1-svg", data.asc, data.planets, 'd1');
            renderNorthIndianChart("d9-svg", 9, data.planets, 'd9'); // D9 के लिए 9 लग्न (उदाहरण)

        } catch (err) {
            alert("Backend सर्वर से कनेक्ट नहीं हो सका। कृपया Python Script चलाएँ।");
        }
    }

    function renderNorthIndianChart(id, lagna, planets, type) {
        const pos = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2"/>`;
        
        for (let houseNum = 1; houseNum <= 12; houseNum++) {
            // रोटेशन लॉजिक: भाव में कौन सी राशि आएगी
            let signAtHouse = ((lagna + houseNum - 2) % 12) + 1;
            svg += `<text x="${pos[houseNum][0]}" y="${pos[houseNum][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${signAtHouse}</text>`;
            
            // ग्रह प्लेसमेंट लॉजिक: जो ग्रह इस राशि (signAtHouse) में है, उसे यहाँ दिखाएं
            let matchingPlanets = planets.filter(p => (type === 'd1' ? p.sign : p.d9_sign) === signAtHouse);
            
            matchingPlanets.forEach((p, idx) => {
                svg += `<text x="${pos[houseNum][0]}" y="${pos[houseNum][1] + 25 + (idx*18)}" fill="blue" font-size="12" font-weight="bold" text-anchor="middle">${p.name}</text>`;
            });
        }
        document.getElementById(id).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
