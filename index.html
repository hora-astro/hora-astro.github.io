<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Maha Kundli Commercial Software</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #800000; --gold: #D4AF37; }
        body { font-family: 'Noto Serif Devanagari', serif; background: #333; margin: 0; }
        .no-print { background: #fff; padding: 20px; border-bottom: 5px solid var(--main); text-align: center; position: sticky; top: 0; z-index: 1000; }
        .page { width: 210mm; min-height: 297mm; background: #fff; margin: 20px auto; padding: 20mm; border: 15px double var(--main); box-sizing: border-box; page-break-after: always; position: relative; }
        .header { text-align: center; border-bottom: 3px solid var(--gold); margin-bottom: 20px; }
        .chart-row { display: flex; justify-content: space-between; margin: 20px 0; }
        .chart-item { width: 48%; text-align: center; }
        svg { width: 100%; height: 350px; border: 1px solid var(--main); background: #fffcf5; }
        .section-title { background: var(--main); color: #fff; padding: 10px; margin: 20px 0; font-size: 22px; border-left: 10px solid var(--gold); }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid var(--main); padding: 8px; text-align: center; font-size: 14px; }
        .prediction-text { font-size: 16px; line-height: 2; text-align: justify; white-space: pre-wrap; color: #222; }
        #status-box { color: red; font-weight: bold; margin-top: 10px; }
        button { background: var(--main); color: white; padding: 10px 20px; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="no-print">
    <h2>ज्योतिष महा-सॉफ्टवेयर (Universal Edition)</h2>
    <input type="text" id="uName" placeholder="नाम" value="हेमंत पुरोहित">
    <input type="date" id="uDate" value="1980-03-27">
    <input type="time" id="uTime" value="10:30">
    <button onclick="fetchData()">कुंडली तैयार करें</button>
    <button onclick="downloadPDF()" style="background:green;">PDF डाउनलोड</button>
    <div id="status-box"></div>
</div>

<div id="mahaReport">
    <div class="page">
        <div class="header">
            <h1>॥ श्री गणेशाय नमः ॥</h1>
            <h3 id="reportTitle">जन्म कुंडली एवं नवांश विश्लेषण</h3>
        </div>
        <div class="chart-row">
            <div class="chart-item"><h4>लग्न कुंडली (D-1)</h4><div id="d1"></div></div>
            <div class="chart-item"><h4>नवांश कुंडली (D-9)</h4><div id="d9"></div></div>
        </div>
        <div class="section-title">ग्रहीय स्थिति (Planetary Details)</div>
        <table id="pTable"></table>
        <div style="position:absolute; bottom:10mm; width:100%; text-align:center;">पृष्ठ 1 / 15</div>
    </div>

    <div class="page">
        <div class="section-title">द्वादश भाव विस्तृत फलादेश एवं जीवन विश्लेषण</div>
        <div id="predictionContent" class="prediction-text"></div>
        <div style="position:absolute; bottom:10mm; width:100%; text-align:center;">पृष्ठ 2 / 15</div>
    </div>
</div>

<script>
async function fetchData() {
    const status = document.getElementById('status-box');
    status.innerText = "गणना चल रही है...";
    
    const payload = {
        date: document.getElementById('uDate').value,
        time: document.getElementById('uTime').value
    };

    try {
        const response = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await response.json();
        
        if(data.status === 'success') {
            status.style.color = "green";
            status.innerText = "सफलता! डेटा प्राप्त हो गया।";
            renderReport(data);
        } else {
            status.innerText = "एरर: " + data.message;
        }
    } catch (e) {
        status.innerText = "सर्वर से कनेक्ट नहीं हो सका। कृपया PythonAnywhere चेक करें।";
    }
}

function renderReport(data) {
    // 1. Table
    let table = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>चरण</th><th>D1 भाव</th><th>D9 राशि</th></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td><td>${p.d9_r}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = table;

    // 2. Charts
    drawChart('d1', data.lagna.rIdx, data.planets, 'house');
    drawChart('d9', data.lagna.d9, data.planets, 'd9_house');

    // 3. 15-Page Deep Analysis
    let analysis = "";
    const bNames = ["प्रथम भाव (व्यक्तित्व)", "द्वितीय भाव (धन/वाणी)", "तृतीय भाव (पराक्रम)", "चतुर्थ भाव (सुख/माता)", "पंचम भाव (शिक्षा/संतान)", "षष्ठम भाव (रोग/ऋण/शत्रु)", "सप्तम भाव (विवाह/साझेदारी)", "अष्टम भाव (आयु/गुप्त विद्या)", "नवम भाव (भाग्य/धर्म)", "दशम भाव (करियर/राज्य)", "एकादश भाव (लाभ)", "द्वादश भाव (व्यय/विदेश)"];

    bNames.forEach((name, i) => {
        const pin = data.planets.filter(p => p.house === (i+1));
        analysis += `<b>${name}:</b>\n`;
        if(pin.length > 0) {
            analysis += `इस भाव में ${pin.map(p=>p.name).join(", ")} की स्थिति आपके जीवन में विशेष प्रभाव डालेगी। `;
            pin.forEach(p => {
                if(p.name === "गुरु") analysis += "बृहस्पति की यहाँ उपस्थिति ज्ञान और सौभाग्य का प्रतीक है। ";
                if(p.name === "शनि") analysis += "शनि देव यहाँ आपको धैर्य और कठिन परिश्रम से सफलता देंगे। ";
            });
        } else {
            analysis += "यह भाव रिक्त है, इसका फल इस भाव के अधिपति की स्थिति के अनुसार होगा। ";
        }
        analysis += "\n" + "=".repeat(60) + "\n";
    });
    document.getElementById('predictionContent').innerHTML = analysis;
}

function drawChart(id, asc, planets, key) {
    const pts = {1:[160,130], 2:[80,60], 3:[40,120], 4:[120,170], 5:[40,230], 6:[80,290], 7:[160,220], 8:[240,290], 9:[280,230], 10:[200,170], 11:[280,120], 12:[240,60]};
    let svg = `<svg viewBox="0 0 320 320"><path d="M0 0 L320 0 L320 320 L0 320 Z M0 0 L320 320 M320 0 L0 320 M160 0 L0 160 L160 320 L320 160 Z" fill="none" stroke="#800000" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="red" font-weight="bold" font-size="18" text-anchor="middle">${r}</text>`;
        let pin = planets.filter(p => p[key] === i);
        pin.forEach((p, idx) => {
            let xOff = (pin.length === 1) ? 0 : (idx % 2 === 0 ? -22 : 22);
            let yOff = 22 + (Math.floor(idx/2) * 16);
            svg += `<text x="${pts[i][0] + xOff}" y="${pts[i][1] + yOff}" font-size="11" font-weight="bold" text-anchor="middle">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const doc = new jspdf.jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Kundli_Maha_Report.pdf");
}
</script>
</body>
</html>
