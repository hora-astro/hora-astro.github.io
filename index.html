<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Astro-Precision Engine V15.0</title>
    <style>
        :root { --maroon: #7c2d12; --bg: #0f172a; }
        body { background: var(--bg); color: #333; font-family: sans-serif; padding: 20px; }
        .main-container { max-width: 950px; margin: auto; background: white; padding: 25px; border: 12px double var(--maroon); border-radius: 8px; }
        .input-bar { background: #1e293b; padding: 20px; border-radius: 8px; display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .chart-grid { display: flex; gap: 20px; margin-top: 20px; }
        .chart-item { flex: 1; border: 2px solid var(--maroon); background: #fffcf5; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th { background: var(--maroon); color: white; padding: 12px; }
        td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .planet-font { color: #1e40af; font-weight: bold; font-size: 13px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="input-bar">
        <input type="text" id="name" placeholder="नाम" value="Hemant Purohit" style="padding:10px;">
        <input type="date" id="date" value="1980-03-27" style="padding:10px;">
        <input type="time" id="time" value="08:10" style="padding:10px;">
        <button onclick="calculate()" style="padding:10px 25px; background:#ea580c; color:white; border:none; cursor:pointer; font-weight:bold;">कुंडली जनरेट करें</button>
    </div>

    <div id="output" style="display:none;">
        <h2 align="center" style="color:var(--maroon);">॥ सटीक जन्म विवरण ॥</h2>
        <div class="chart-grid">
            <div class="chart-item">
                <h4 align="center">लग्न कुंडली (D1)</h4>
                <div id="d1-svg"></div>
            </div>
            <div class="chart-item">
                <h4 align="center">नवांश कुंडली (D9)</h4>
                <div id="d9-svg"></div>
            </div>
        </div>

        <table>
            <thead>
                <tr><th>ग्रह (Name)</th><th>राशि (Sign)</th><th>अंश (Degree)</th></tr>
            </thead>
            <tbody id="pTable"></tbody>
        </table>
    </div>
</div>

<script>
    async function calculate() {
        const d = document.getElementById('date').value;
        const t = document.getElementById('time').value;
        // Banswara Lat/Lng
        const url = `https://hemantpurohit27.pythonanywhere.com/api/v15?date=${d}&time=${t}&lat=24.58&lng=73.71`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();

            document.getElementById('output').style.display = 'block';
            let rows = "";
            data.planets.forEach(p => {
                rows += `<tr><td class="planet-font">${p.name}</td><td>${p.sign}</td><td>${p.deg}°</td></tr>`;
            });
            document.getElementById('pTable').innerHTML = rows;

            // ड्रा चार्ट्स
            renderVedicChart("d1-svg", data.asc, data.planets, 'd1');
            renderVedicChart("d9-svg", data.d9_asc, data.planets, 'd9');
        } catch (e) { alert("सर्वर त्रुटि! कोड चेक करें।"); }
    }

    function renderVedicChart(id, asc, planets, type) {
        const hCoords = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2.5"/>`;
        
        for (let h = 1; h <= 12; h++) {
            let sNum = ((asc + h - 2) % 12) + 1;
            svg += `<text x="${hCoords[h][0]}" y="${hCoords[h][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${sNum}</text>`;
            
            // "Zodiac-Locked Filter": ग्रह को केवल उसी राशि संख्या वाले खाने में रखें
            let filtered = planets.filter(p => (type === 'd1' ? p.sign : p.d9_sign) === sNum);
            
            filtered.forEach((p, i) => {
                // एक से ज्यादा ग्रह होने पर नीचे की तरफ शिफ्ट करना
                svg += `<text x="${hCoords[h][0]}" y="${hCoords[h][1] + 25 + (i*16)}" class="planet-font" text-anchor="middle">${p.name}</text>`;
            });
        }
        document.getElementById(id).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
