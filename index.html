<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Universal Dynamic Kundli</title>
    <style>
        body { font-family: 'Segoe UI', Arial; background: #fdf2f2; padding: 20px; text-align: center; }
        .main-card { max-width: 1000px; margin: auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); }
        .input-bar { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 30px; padding: 15px; background: #fff3e0; border-radius: 10px; }
        input, button { padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { background: #b71c1c; color: #fff; border: none; font-weight: bold; cursor: pointer; }
        .grid { display: none; grid-template-columns: 1.2fr 1fr; gap: 20px; margin-top: 20px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; font-weight: bold; }
        th { background: #444; color: #fff; }
        svg { width: 100%; max-width: 450px; height: auto; border: 2px solid #000; background: white; }
    </style>
</head>
<body>

<div class="main-card">
    <h2 style="color:#b71c1c;">॥ सटीक यूनिवर्सल कुंडली ॥</h2>
    
    <div class="input-bar">
        <input type="text" id="city" placeholder="शहर (e.g. Banswara)" onblur="getLatLon()">
        <input type="date" id="dob" value="1980-03-27">
        <input type="time" id="tob" value="10:30">
        <input type="hidden" id="lat" value="23.55">
        <input type="hidden" id="lon" value="74.43">
        <button onclick="calculate()">कुंडली देखें ★</button>
    </div>

    <div id="loader" style="display:none; color:red; font-weight:bold;">गणना की जा रही है...</div>

    <div id="displayArea" class="grid">
        <div>
            <h3>लग्न कुंडली (D-1)</h3>
            <div id="chartContainer"></div>
        </div>
        <div>
            <h3>ग्रह स्पष्ट स्थिति</h3>
            <table>
                <thead><tr><th>ग्रह</th><th>राशि</th><th>अंश</th></tr></thead>
                <tbody id="planetTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
async function getLatLon() {
    const city = document.getElementById('city').value;
    if(!city) return;
    try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
        const data = await res.json();
        if(data.length > 0) {
            document.getElementById('lat').value = data[0].lat;
            document.getElementById('lon').value = data[0].lon;
            alert("स्थान सेट: " + data[0].display_name);
        }
    } catch(e) { console.log("Geo Error"); }
}

async function calculate() {
    document.getElementById('loader').style.display = 'block';
    document.getElementById('displayArea').style.display = 'none';
    
    const payload = {
        date: document.getElementById('dob').value,
        time: document.getElementById('tob').value,
        lat: document.getElementById('lat').value,
        lon: document.getElementById('lon').value
    };

    try {
        const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        
        if(data.status === 'success') {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('displayArea').style.display = 'grid';
            renderView(data);
        } else {
            alert("Error: " + data.message);
        }
    } catch(e) { alert("सर्वर से कनेक्ट नहीं हो सका!"); }
}

function renderView(data) {
    // तालिका भरना
    const tbody = document.getElementById('planetTable');
    tbody.innerHTML = data.planets.map(p => `
        <tr><td>${p.name}</td><td>${p.rIdx}</td><td>${p.deg}°</td></tr>
    `).join('');

    // डायनेमिक चार्ट ड्रा करना
    const container = document.getElementById('chartContainer');
    const asc = data.lagna;
    
    // उत्तर भारतीय भावों के पॉइंट्स
    const pos = {
        1:[200,150], 2:[100,80], 3:[50,150], 4:[150,200], 5:[50,250], 6:[100,320],
        7:[200,250], 8:[300,320], 9:[350,250], 10:[250,200], 11:[350,150], 12:[300,80]
    };

    let svg = `<svg viewBox="0 0 400 400">
        <rect width="400" height="400" fill="none" stroke="#000" stroke-width="2"/>
        <line x1="0" y1="0" x2="400" y2="400" stroke="#000"/>
        <line x1="400" y1="0" x2="0" y2="400" stroke="#000"/>
        <line x1="200" y1="0" x2="0" y2="200" stroke="#000"/>
        <line x1="200" y1="0" x2="400" y2="200" stroke="#000"/>
        <line x1="0" y1="200" x2="200" y2="400" stroke="#000"/>
        <line x1="200" y1="400" x2="400" y2="200" stroke="#000"/>`;

    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1);
        if(r > 12) r -= 12;

        // राशि संख्या (लाल रंग)
        svg += `<text x="${pos[i][0]}" y="${pos[i][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${r}</text>`;
        
        let m = 0;
        data.planets.forEach(p => {
            if(p.rIdx === r) {
                // ग्रह का नाम (काला रंग)
                svg += `<text x="${pos[i][0]}" y="${pos[i][1] + 25 + (m*18)}" font-size="13" font-weight="bold" text-anchor="middle">${p.name}</text>`;
                m++;
            }
        });
    }
    svg += `</svg>`;
    container.innerHTML = svg;
}
</script>
</body>
</html>
