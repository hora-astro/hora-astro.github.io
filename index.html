<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Universal Astrology Predictor</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .app-container { background: white; width: 100%; max-width: 600px; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-top: 8px solid #d35400; }
        h1 { text-align: center; color: #d35400; margin-bottom: 5px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #d35400; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #a04000; }
        #result { margin-top: 25px; display: none; padding: 20px; border: 1px dashed #d35400; border-radius: 10px; background: #fffaf0; }
        .highlight { color: #d35400; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>यूनिवर्सल कुंडली फलादेश</h1>
    <p style="text-align:center; font-size: 12px;">किसी भी जन्म तिथि का विश्लेषण करें</p>
    <hr>

    <div class="input-group">
        <label>नाम:</label>
        <input type="text" id="userName" placeholder="नाम लिखें">
    </div>
    <div class="input-group">
        <label>जन्म तिथि:</label>
        <input type="date" id="dob">
    </div>
    <div class="input-group">
        <label>प्रश्न का क्षेत्र:</label>
        <select id="query">
            <option value="job">नौकरी और करियर</option>
            <option value="child">संतान और परिवार</option>
            <option value="wealth">धन और समृद्धि</option>
            <option value="health">स्वास्थ्य</option>
        </select>
    </div>

    <button onclick="calculateAstrology()">फलादेश प्राप्त करें</button>

    <div id="result">
        <h3 id="resName"></h3>
        <p><strong>आपकी राशि चक्र श्रेणी:</strong> <span id="resSign" class="highlight"></span></p>
        <p><strong>मुख्य विश्लेषण:</strong> <span id="resText"></span></p>
        <p><strong>विशेष उपाय:</strong> <span id="resRemedy"></span></p>
    </div>
</div>

<script>
    function calculateAstrology() {
        const name = document.getElementById('userName').value;
        const dob = new Date(document.getElementById('dob').value);
        const query = document.getElementById('query').value;
        
        if (!name || isNaN(dob.getTime())) {
            alert("कृपया नाम और सही तिथि भरें");
            return;
        }

        const day = dob.getDate();
        const month = dob.getMonth() + 1;
        let sign = "";
        let prediction = "";
        let remedy = "";

        // राशि चक्र गणना (Sun Sign Based Logic)
        if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) sign = "मेष (अग्नि तत्व)";
        else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) sign = "वृषभ (पृथ्वी तत्व)";
        else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) sign = "मिथुन (वायु तत्व)";
        else if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) sign = "कर्क (जल तत्व)";
        else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) sign = "सिंह (अग्नि तत्व)";
        else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) sign = "कन्या (पृथ्वी तत्व)";
        else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) sign = "तुला (वायु तत्व)";
        else if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) sign = "वृश्चिक (जल तत्व)";
        else if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) sign = "धनु (अग्नि तत्व)";
        else if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) sign = "मकर (पृथ्वी तत्व)";
        else if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) sign = "कुंभ (वायु तत्व)";
        else sign = "मीन (जल तत्व)";

        // लॉजिक आधारित फलादेश
        if (query === "job") {
            prediction = "आपके दशम भाव का स्वामी संघर्ष के बाद सफलता का संकेत दे रहा है। धैर्य रखें, आने वाले 12 महीनों में पदोन्नति के योग हैं।";
            remedy = "शनिवार को पीपल के नीचे दीपक जलाएं।";
        } else if (query === "child") {
            prediction = "संतान पक्ष से सुख मिलेगा, लेकिन उनकी शिक्षा पर विशेष ध्यान देने की आवश्यकता है। वे भविष्य में आपका नाम रोशन करेंगे।";
            remedy = "गुरुवार को चने की दाल का दान करें।";
        } else if (query === "wealth") {
            prediction = "आकस्मिक धन लाभ के योग बनते हैं। निवेश के लिए यह समय मध्यम है, सोच-समझकर निर्णय लें।";
            remedy = "शुक्रवार को लक्ष्मी जी की आरती करें।";
        } else {
            prediction = "स्वास्थ्य सामान्य रहेगा, लेकिन खान-पान और योग पर ध्यान दें। मानसिक तनाव से बचें।";
            remedy = "प्रतिदिन सूर्य को जल अर्पित करें।";
        }

        document.getElementById('resName').innerText = "नमस्ते " + name + "!";
        document.getElementById('resSign').innerText = sign;
        document.getElementById('resText').innerText = prediction;
        document.getElementById('resRemedy').innerText = remedy;
        document.getElementById('result').style.display = "block";
    }
</script>

</body>
</html>
