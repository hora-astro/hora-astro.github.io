<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional Astrology Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prediction-card { border-left: 5px solid #d97706; background: #fffbeb; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        svg { width: 100%; height: auto; max-width: 350px; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card p-4 shadow-sm mb-4">
        <h2 class="text-center mb-4">Enterprise KP Astro Predictions</h2>
        <div class="row g-3">
            <div class="col-md-5"><input type="date" id="d" class="form-control" value="1980-03-27"></div>
            <div class="col-md-5"><input type="time" id="t" class="form-control" value="10:30"></div>
            <div class="col-md-2"><button onclick="getReport()" class="btn btn-primary w-100">विश्लेषण करें</button></div>
        </div>
    </div>

    <div id="output" style="display:none;">
        <div class="row mb-4">
            <div class="col-md-6"><div class="card p-3 shadow-sm"><h5>लग्न (D1)</h5><div id="d1"></div></div></div>
            <div class="col-md-6"><div class="card p-3 shadow-sm"><h5>नवांश (D9)</h5><div id="d9"></div></div></div>
        </div>

        <div class="card p-4 shadow-sm mb-4">
            <h4>विस्तृत फलादेश (Gahan Adhyayan)</h4>
            <div id="predArea" class="mt-3"></div>
        </div>
    </div>
</div>

<script>
async function getReport() {
    try {
        const response = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            mode: 'cors', // Force CORS
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({date: document.getElementById('d').value, time: document.getElementById('t').value})
        });

        const data = await response.json();
        if(data.status === "success") {
            document.getElementById('output').style.display = 'block';
            render(data);
        }
    } catch (err) {
        alert("सर्वर से संपर्क नहीं हो पाया। पक्का करें कि PythonAnywhere में 'Force HTTPS' चालू है और 'Reload' किया गया है।");
    }
}

function render(data) {
    // Predictions
    document.getElementById('predArea').innerHTML = data.predictions.map(p => `
        <div class="prediction-card">
            <h6><b>${p.title}</b></h6>
            <p class="mb-0 small">${p.text}</p>
        </div>
    `).join('');

    draw('d1', data.cusps[0].rIdx, data.planets, true);
    draw('d9', data.cusps[0].d9, data.planets, false);
}

function draw(id, asc, planets, isD1) {
    const pts = {1:[175,150], 2:[90,70], 3:[40,130], 4:[130,185], 5:[40,240], 6:[90,300], 7:[175,230], 8:[260,300], 9:[310,240], 10:[220,185], 11:[310,130], 12:[260,70]};
    let svg = `<svg viewBox="0 0 350 350"><path d="M0 0 L350 0 L350 350 L0 350 Z M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="#334155" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${r}</text>`;
        let inH = isD1 ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        inH.forEach((p, idx) => {
            svg += `<text x="${pts[i][0]}" y="${pts[i][1] + 18 + (idx*15)}" font-size="11" text-anchor="middle" fill="#1e293b">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
