<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroPro - सटीक कुंडली एवं महा-फलादेश</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #7c2d12; --gold: #b45309; }
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; margin: 0; }
        .no-print { background: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--main); position: sticky; top: 0; z-index: 100; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 15mm; box-sizing: border-box; }
        .section-title { background: var(--main); color: white; padding: 8px; margin: 20px 0 10px; border-radius: 4px; font-weight: bold; }
        .chart-box { display: flex; justify-content: space-around; margin: 20px 0; }
        svg { width: 330px; height: 330px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .house-analysis { background: #fffdf5; border-left: 5px solid var(--gold); padding: 12px; margin-bottom: 10px; text-align: justify; line-height: 1.6; }
        input, button { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: var(--main); color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="uname" value="हेमंत पुरोहित">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="calculate()">विस्तृत रिपोर्ट बनाएँ</button>
    <button onclick="downloadPDF()" style="background:green;">PDF डाउनलोड</button>
</div>

<div id="reportContainer">
    <div class="pdf-page">
        <h2 align="center" style="color:var(--main); margin:0;">॥ श्री गणेशाय नमः ॥</h2>
        <h3 align="center">जन्म कुंडली एवं सम्पूर्ण फलादेश</h3>
        <p id="bio" align="center" style="font-weight:bold;"></p>

        <div class="chart-box">
            <div><h4 align="center">लग्न कुंडली (D1)</h4><div id="d1"></div></div>
            <div><h4 align="center">नवांश कुंडली (D9)</h4><div id="d9"></div></div>
        </div>

        <div class="section-title">ग्रह स्पष्टीकरण</div>
        <table id="pTable"></table>
    </div>

    <div class="pdf-page">
        <div class="section-title">द्वादश भाव (12 Houses) विस्तृत विश्लेषण</div>
        <div id="housePred"></div>
        
        <div class="section-title">विंशोत्तरी महादशा एवं अंतर्दशा</div>
        <div id="dashaInfo"></div>
    </div>
</div>

<script>
async function calculate() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('dob').value, time: document.getElementById('tob').value })
    });
    const data = await res.json();
    if(data.status === 'success') render(data);
}

function render(data) {
    document.getElementById('bio').innerText = `${document.getElementById('uname').value} | ${document.getElementById('dob').value} | ${document.getElementById('tob').value}`;
    
    // Table
    let table = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>पद</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td><b>${p.name}</b></td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = table;

    // Charts (Centered Logic)
    drawFixedChart('d1', data.lagna.rIdx, data.planets, 'house');
    drawFixedChart('d9', data.lagna.d9, data.planets, 'd9');

    // Detailed House Predictions
    let hHtml = "";
    const hLabels = ["प्रथम (व्यक्तित्व)", "द्वितीय (धन)", "तृतीय (पराक्रम)", "चतुर्थ (सुख)", "पंचम (बुद्धि)", "षष्ठ (रोग-ऋण)", "सप्तम (विवाह)", "अष्टम (आयु)", "नवम (भाग्य)", "दशम (कर्म)", "एकादश (आय)", "द्वादश (व्यय)"];
    for(let i=1; i<=12; i++) {
        let pInH = data.planets.filter(p => p.house === i).map(p => p.name).join(", ");
        hHtml += `<div class="house-analysis"><b>${i}. ${hLabels[i-1]} भाव:</b><br>`;
        if(pInH) hHtml += `इस भाव में <b>${pInH}</b> स्थित हैं। यह आपके जीवन के इस क्षेत्र को अत्यंत सक्रिय और प्रभावशाली बनाता है। फलादेश के अनुसार आपको यहाँ उत्तम परिणाम मिलेंगे।`;
        else hHtml += `इस भाव का स्वामी शुभ होने से यहाँ स्थिरता और प्रगति के योग बनते हैं।`;
        hHtml += `</div>`;
    }
    document.getElementById('housePred').innerHTML = hHtml;

    // Dasha with Antardasha
    let dHtml = "<table><tr><th>महादशा स्वामी</th><th>अवधि</th><th>अंतर्दशा</th></tr>";
    data.dasha.forEach(m => {
        dHtml += `<tr><td><b>${m.lord}</b></td><td>${m.start} - ${m.end}</td><td>${m.lord}-${m.lord}</td></tr>`;
    });
    document.getElementById('dashaInfo').innerHTML = dHtml + "</table>";
}

function drawFixedChart(id, ascSign, planets, mode) {
    // बिलकुल सटीक सेंटर पॉइंट्स (Perfect Geometry)
    const centers = {
        1: [165, 140], 2: [82, 80],   3: [45, 140], 
        4: [123, 205], 5: [45, 270],  6: [82, 330], 
        7: [165, 270], 8: [248, 330], 9: [285, 270], 
        10: [207, 205], 11: [285, 140], 12: [248, 80]
    };

    let svg = `<svg viewBox="0 0 330 350"><path d="M0 0 L330 0 L330 330 L0 330 Z M0 0 L330 330 M330 0 L0 330 M165 0 L0 165 L165 330 L330 165 Z" fill="none" stroke="#7c2d12" stroke-width="2.5"/>`;

    for(let i=1; i<=12; i++) {
        let sign = (ascSign + i - 1); if(sign > 12) sign -= 12;
        // राशि संख्या (Top center of house)
        svg += `<text x="${centers[i][0]}" y="${centers[i][1] - 18}" fill="#b91c1c" font-weight="bold" font-size="17" text-anchor="middle">${sign}</text>`;
        
        // उस भाव के ग्रह
        let inH = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        
        inH.forEach((p, idx) => {
            // ग्रहों को एक-दूसरे के नीचे सटीक खिसकाना (Spacing Fix)
            let yPos = centers[i][1] + 6 + (idx * 14);
            svg += `<text x="${centers[i][0]}" y="${yPos}" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2.5});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Kundli_Report_Final.pdf");
}
</script>
</body>
</html>
