<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Satik Jyotish Pro - Universal</title>
    <style>
        :root { --red: #b91c1c; --gold: #f59e0b; }
        body { font-family: 'Segoe UI', sans-serif; background: #fffbf0; margin: 0; padding: 10px; }
        .container { max-width: 1100px; margin: auto; background: white; border: 3px solid var(--gold); border-radius: 15px; overflow: hidden; }
        .header { background: var(--red); color: white; padding: 15px; text-align: center; }
        .input-row { display: flex; flex-wrap: wrap; gap: 10px; padding: 20px; background: #fff3e0; justify-content: center; }
        input, button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: var(--red); color: white; cursor: pointer; font-weight: bold; }
        .results { display: none; padding: 20px; grid-template-columns: 1fr 1.2fr; gap: 20px; }
        @media (max-width: 800px) { .results { grid-template-columns: 1fr; } }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #334155; color: white; }
        svg { width: 100%; max-width: 450px; height: auto; border: 2px solid #000; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>॥ सटीक यूनिवर्सल ज्योतिष ॥</h1></div>
    <div class="input-row">
        <input type="text" id="city" placeholder="शहर (e.g. Jaipur)" style="width:150px;">
        <input type="date" id="dob">
        <input type="time" id="tob">
        <button onclick="calculate()">कुंडली देखें</button>
    </div>

    <div id="res" class="results">
        <div style="text-align:center;">
            <h3 id="lagna_head">लग्न चार्ट</h3>
            <div id="svgContainer"></div>
        </div>
        <div>
            <h3>ग्रह विवरण</h3>
            <table>
                <thead>
                    <tr><th>ग्रह</th><th>राशि</th><th>अंश</th><th>नक्षत्र</th><th>चरण</th></tr>
                </thead>
                <tbody id="pTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
async function calculate() {
    const resDiv = document.getElementById('res');
    resDiv.style.display = 'none';
    
    // शहर से Lat/Lon खोजने का छोटा फंक्शन
    let lat = 26.91, lon = 75.78; 
    const city = document.getElementById('city').value;
    if(city) {
        const g = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`).then(r => r.json());
        if(g.length > 0) { lat = g[0].lat; lon = g[0].lon; }
    }

    const body = {
        date: document.getElementById('dob').value,
        time: document.getElementById('tob').value,
        lat: lat, lon: lon
    };

    try {
        const resp = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        const data = await resp.json();
        
        if(data.status === 'success') {
            resDiv.style.display = 'grid';
            showData(data);
        } else { alert("Error: " + data.message); }
    } catch(e) { alert("Server not responding!"); }
}

function showData(data) {
    // टेबल भरना (यहाँ नक्षत्र और चरण अब 'undefined' नहीं आएंगे)
    let rows = `<tr><td>लग्न</td><td>${data.lagna}</td><td>-</td><td>${data.lagna_nak}</td><td>${data.lagna_charan}</td></tr>`;
    data.planets.forEach(p => {
        rows += `<tr><td>${p.name}</td><td>${p.rIdx}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = rows;

    // चार्ट बनाना
    drawChart(data.lagna, data.planets);
}

function drawChart(asc, planets) {
    const centers = {1:[200,150], 2:[100,80], 3:[50,150], 4:[150,200], 5:[50,250], 6:[100,320], 7:[200,250], 8:[300,320], 9:[350,250], 10:[250,200], 11:[350,150], 12:[300,80]};
    let svg = `<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" style="background:white;">
        <rect width="400" height="400" fill="none" stroke="black" stroke-width="2"/>
        <line x1="0" y1="0" x2="400" y2="400" stroke="black"/><line x1="400" y1="0" x2="0" y2="400" stroke="black"/>
        <line x1="200" y1="0" x2="0" y2="200" stroke="black"/><line x1="200" y1="0" x2="400" y2="200" stroke="black"/>
        <line x1="0" y1="200" x2="200" y2="400" stroke="black"/><line x1="200" y1="400" x2="400" y2="200" stroke="black"/>`;

    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${centers[i][0]}" y="${centers[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${r}</text>`;
        let off = 0;
        planets.forEach(p => {
            if(p.rIdx === r) {
                svg += `<text x="${centers[i][0]}" y="${centers[i][1]+20+(off*15)}" font-size="12" text-anchor="middle">${p.name}</text>`;
                off++;
            }
        });
    }
    svg += `</svg>`;
    document.getElementById('svgContainer').innerHTML = svg;
}
</script>
</body>
</html>
