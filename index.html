<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Pro</title>
    <style>
        :root { --main: #e67e22; --bg: #1a0f00; --card: #2c1d12; --text: #fdf2e9; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #4e342e; margin-bottom: 15px; position: relative; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: #3d2b1f; color: white; box-sizing: border-box; }
        
        /* Location Search Dropdown */
        #cityResults { position: absolute; width: calc(100% - 40px); background: #3d2b1f; border: 1px solid var(--main); z-index: 100; display: none; max-height: 200px; overflow-y: auto; text-align: left; }
        .city-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #4e342e; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .tabs { display: flex; gap: 5px; margin: 15px 0; }
        .tab { flex: 1; padding: 12px; background: #3d2b1f; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: bold; text-align: center; }
        .tab.active { background: var(--main); }

        /* Chart & Overlap Fix */
        .chart-svg { width: 100%; background: #fff; border: 2.5px solid #000; border-radius: 8px; margin-top: 10px; }
        .r-num { font-size: 17px; font-weight: bold; fill: #c0392b; }
        .p-name { font-size: 10px; font-weight: bold; fill: #2980b9; }

        /* Panchang Table */
        .p-table { width: 100%; border-collapse: collapse; margin-top: 10px; text-align: left; }
        .p-table td { padding: 12px; border-bottom: 1px solid #4e342e; }
        .p-label { color: var(--main); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: var(--main);">Hora Astro Pro üåå</h2>
    
    <div class="card">
        <input type="text" id="name" placeholder="‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç">
        <div style="display: flex; gap: 5px;">
            <input type="date" id="date" value="2006-11-06">
            <input type="time" id="time" value="11:28">
        </div>
        <input type="text" id="citySearch" placeholder="‡§∏‡•ç‡§•‡§æ‡§® ‡§ñ‡•ã‡§ú‡•á‡§Ç (‡§ú‡•à‡§∏‡•á: Banswara)" oninput="searchLocation(this.value)">
        <div id="cityResults"></div>
        <input type="hidden" id="lat" value="23.49">
        <input type="hidden" id="lng" value="74.35">
        <button class="btn" onclick="loadAstro()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
    </div>

    <div class="tabs" id="tabBar" style="display:none;">
        <div class="tab active" onclick="updateView('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
        <div class="tab" onclick="updateView('d9', this)">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂</div>
        <div class="tab" onclick="updateView('pan', this)">‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó</div>
    </div>

    <div id="main-display"></div>
</div>

<script>
    async function searchLocation(q) {
        if(q.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        const box = document.getElementById('cityResults');
        box.innerHTML = ''; box.style.display = 'block';
        data.forEach(item => {
            let d = document.createElement('div');
            d.className = 'city-item';
            d.innerText = item.display_name;
            d.onclick = () => {
                document.getElementById('citySearch').value = item.display_name.split(',')[0];
                document.getElementById('lat').value = item.lat;
                document.getElementById('lng').value = item.lon;
                box.style.display = 'none';
            };
            box.appendChild(d);
        });
    }

    async function loadAstro() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        try {
            const r = await fetch(url);
            window.astro = await r.json();
            if(window.astro.status === "error") throw new Error();
            document.getElementById('tabBar').style.display = 'flex';
            updateView('d1', document.querySelector('.tab.active'));
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø! ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ‡•§"); }
    }

    function updateView(view, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const area = document.getElementById('main-display');
        const ‡§ú‡§æ‡§§‡§ï = document.getElementById('name').value || "‡§ú‡§æ‡§§‡§ï";

        if(view === 'pan') {
            const p = window.astro.panchang;
            area.innerHTML = `<h3>‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó ‡§µ‡§ø‡§µ‡§∞‡§£‡•Ä</h3>
            <div class="card"><table class="p-table">
                <tr><td class="p-label">‡§µ‡§æ‡§∞:</td><td>${p.var}</td></tr>
                <tr><td class="p-label">‡§§‡§ø‡§•‡§ø:</td><td>${p.tithi}</td></tr>
                <tr><td class="p-label">‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞:</td><td>${p.nakshatra}</td></tr>
                <tr><td class="p-label">‡§Ø‡•ã‡§ó / ‡§ï‡§∞‡§£:</td><td>${p.yog} / ${p.karan}</td></tr>
                <tr><td class="p-label">‡§Æ‡§æ‡§π:</td><td>${p.mah}</td></tr>
                <tr><td class="p-label">‡§∏‡•Ç‡§∞‡•ç‡§Ø ‡§∞‡§æ‡§∂‡§ø:</td><td>${p.sury_rashi}</td></tr>
                <tr><td class="p-label">‡§ö‡§Ç‡§¶‡•ç‡§∞ ‡§∞‡§æ‡§∂‡§ø:</td><td>${p.chandra_rashi}</td></tr>
                <tr><td class="p-label">‡§∏‡§Æ‡§Ø:</td><td>${p.time_ref}</td></tr>
            </table></div>`;
        } else {
            const data = view === 'd1' ? window.astro.d1 : window.astro.d9;
            area.innerHTML = `<h3>${‡§ú‡§æ‡§§‡§ï} - ${view.toUpperCase()}</h3>` + draw(data);
        }
    }

    function draw(data) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" class="chart-svg">
            <line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/>
            <line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/>
            <line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/>`;

        for (let i = 1; i <= 12; i++) {
            let rashi = ((data.lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" class="r-num" text-anchor="middle">${rashi}</text>`;
        }

        let groups = {};
        data.planets.forEach(p => {
            if(!groups[p.house]) groups[p.house] = [];
            groups[p.house].push(p);
        });

        for (let h in groups) {
            groups[h].forEach((p, idx) => {
                let xOff = (idx % 2 === 0) ? -28 : 28;
                let yOff = Math.floor(idx / 2) * 13 + 18;
                if(groups[h].length === 1) xOff = 0; 
                svg += `<text x="${hPos[h][0] + xOff}" y="${hPos[h][1] + yOff}" class="p-name" text-anchor="middle">${p.name} ${p.degree}</text>`;
            });
        }
        return svg + "</svg>";
    }
</script>
</body>
</html>
