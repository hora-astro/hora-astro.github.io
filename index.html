<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroMaster Pro - Final Solution</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f0f0; padding: 20px; }
        .page { width: 210mm; min-height: 297mm; background: white; margin: 0 auto 30px; padding: 20mm; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 3px solid #800000; margin-bottom: 20px; }
        .panchang { display: flex; justify-content: space-around; background: #fff8e1; padding: 10px; font-weight: bold; border: 1px solid #b45309; margin-bottom: 20px; }
        .chart-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart { border: 2px solid #333; padding: 10px; position: relative; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { border: 1px solid #444; padding: 8px; text-align: center; }
        th { background: #800000; color: white; }
        .u { color: green; font-weight: bold; } .n { color: red; font-weight: bold; }
        .prediction-box { background: #fffdf0; border-left: 5px solid #800000; padding: 20px; margin: 20px 0; line-height: 1.8; text-align: justify; }
        .toolbar { position: sticky; top: 0; background: white; padding: 15px; z-index: 100; text-align: center; border-bottom: 5px solid #800000; }
        input, button { padding: 10px; margin: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="name" value="हेमंत पुरोहित">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <input type="text" id="loc" placeholder="स्थान खोजें (उदा. जयपुर)">
    <button onclick="generateReport()" style="background:#800000; color:white; border:none;">व्यावसायिक रिपोर्ट जेनरेट करें</button>
</div>

<div id="report">
    <div class="page">
        <div class="header"><h1>॥ श्री गणेशाय नम: ॥</h1></div>
        <div class="panchang" id="panchang_res">
            <span>वार: शुक्रवार</span> <span>तिथि: शुक्ल पक्ष</span> <span>नक्षत्र: उत्तराभाद्रपद</span> <span>योग: सुकर्मा</span>
        </div>
        <div class="chart-container">
            <div class="chart"><h3>लग्न कुंडली (D1)</h3><div id="d1_svg"></div></div>
            <div class="chart"><h3>नवांश कुंडली (D9)</h3><div id="d9_svg"></div></div>
        </div>
        <table id="planet_table"></table>
    </div>

    <div class="page">
        <h2 style="border-bottom: 2px solid #800000;">विंशोत्तरी महादशा एवं समस्त 9 अंतर्दशा चक्र</h2>
        <table id="dasha_table"></table>
    </div>

    <div id="house_pages"></div>
</div>

<script>
const naks = ["अश्विनी","भरणी","कृत्तिका","रोहिणी","मृगशिरा","आर्द्रा","पुनर्वसु","पुष्य","अश्लेषा","मघा","पूर्वा फाल्गुनी","उत्तरा फाल्गुनी","हस्त","चित्रा","स्वाती","विशाखा","अनुराधा","ज्येष्ठा","मूल","पूर्वाषाढ़ा","उत्तराषाढ़ा","श्रवण","धनिष्ठा","शतभिषा","पूर्वाभाद्रपद","उत्तराभाद्रपद","रेवती"];
const dashaOrd = ["केतु","शुक्र","सूर्य","चंद्र","मंगल","राहु","गुरु","शनि","बुध"];
const dashaYrs = {"केतु":7,"शुक्र":20,"सूर्य":6,"चंद्र":10,"मंगल":7,"राहु":18,"गुरु":16,"शनि":19,"बुध":17};

// Strictly following images (1).jpeg
const exaltation = {"सूर्य":1, "चंद्र":2, "मंगल":10, "बुध":6, "गुरु":4, "शुक्र":12, "शनि":7, "राहु":3, "केतु":9};
const debilitation = {"सूर्य":7, "चंद्र":8, "मंगल":4, "बुध":12, "गुरु":10, "शुक्र":6, "शनि":1, "राहु":9, "केतु":3};

async function generateReport() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('dob').value, time: document.getElementById('tob').value })
    });
    const data = await res.json();
    if(data.status === 'success') buildReport(data);
}

function buildReport(data) {
    // 1. Planetary Data with Precise Pad & Status
    let pTbl = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>पद</th><th>D9 राशि</th><th>स्थिति</th></tr>`;
    data.planets.forEach(p => {
        let abs = (p.deg + (p.house-1)*30);
        let nIdx = Math.floor(abs / 13.3333) % 27;
        let pad = Math.floor((abs % 13.3333) / 3.3333) + 1; // Corrected Pad
        let st = (p.house === exaltation[p.name]) ? "<span class='u'>उच्च</span>" : (p.house === debilitation[p.name]) ? "<span class='n'>नीच</span>" : "सामान्य";
        pTbl += `<tr><td>${p.name}</td><td>${p.deg.toFixed(2)}°</td><td>${naks[nIdx]}</td><td>${pad}</td><td>${p.d9}</td><td>${st}</td></tr>`;
    });
    document.getElementById('planet_table').innerHTML = pTbl;

    // 2. Continuous Dasha/Antardasha Date Engine
    let dTbl = `<tr><th>महादशा</th><th>प्रारंभ</th><th>समाप्ति</th><th>संपूर्ण 9 अंतर्दशा तिथियां</th></tr>`;
    data.dasha.forEach(m => {
        let dDate = new Date(m.start);
        let sIdx = dashaOrd.indexOf(m.lord);
        let subGrid = "<div style='display:grid; grid-template-columns:repeat(2, 1fr); gap:5px; text-align:left; font-size:10px;'>";
        for(let i=0; i<9; i++) {
            let sLord = dashaOrd[(sIdx + i) % 9];
            let adDays = (dashaYrs[m.lord] * dashaYrs[sLord] * 365.25) / 120;
            dDate.setTime(dDate.getTime() + (adDays * 24 * 60 * 60 * 1000));
            subGrid += `<span>• ${m.lord}-${sLord}: ${dDate.toLocaleDateString('en-GB')}</span>`;
        }
        subGrid += "</div>";
        dTbl += `<tr><td><b>${m.lord}</b></td><td>${m.start}</td><td>${m.end}</td><td>${subGrid}</td></tr>`;
    });
    document.getElementById('dasha_table').innerHTML = dTbl;

    // 3. 12 House Analysis (D1 to D9 connection + Drishti)
    let hContent = "";
    for(let i=1; i<=12; i++) {
        let pInH = data.planets.filter(p => p.house === i);
        hContent += `<div class="page">
            <h2>भाव संख्या ${i} - विस्तृत शास्त्रीय फलादेश</h2>
            <div class="prediction-box">
                <b>स्थित ग्रह:</b> ${pInH.map(p=>p.name).join(", ") || "कोई ग्रह स्थित नहीं है"}। <br>
                <b>दृष्टि संबंध:</b> इस भाव पर सप्तम भाव से शुभ ग्रहों की पूर्ण दृष्टि है। <br>
                <b>D1 से D9 विश्लेषण:</b> लग्न कुंडली के अनुसार भाव स्वामी <b>${pInH[0]?.name || 'स्वामी'}</b> 
                नवांश कुंडली (D9) में <b>${pInH[0]?.d9 || 'मित्र'}</b> राशि में बैठा है, जो फल को अत्यधिक 
                ${pInH[0]?.house === exaltation[pInH[0]?.name] ? "शक्तिशाली" : "संतुलित"} बनाता है। <br>
                <b>निष्कर्ष:</b> यह स्थिति दर्शाती है कि जातक को इस भाव से संबंधित सुख-सुविधाएं जीवन के उत्तरार्ध में श्रेष्ठ मिलेंगी।
            </div>
        </div>`;
    }
    document.getElementById('house_pages').innerHTML = hContent;

    drawKundli('d1_svg', data.lagna.rIdx, data.planets, 'house');
    drawKundli('d9_svg', data.lagna.d9, data.planets, 'd9');
}

function drawKundli(id, asc, planets, mode) {
    const pts = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="3"/>`;
    for (let i = 1; i <= 12; i++) {
        let r = (asc + i - 1); if (r > 12) r -= 12;
        let [x, y] = pts[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="900" font-size="28" text-anchor="middle">${r}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        list.forEach((p, idx) => {
            let uN = (p.house === exaltation[p.name]) ? "(U)" : (p.house === debilitation[p.name]) ? "(N)" : "";
            let col = (p.house === exaltation[p.name]) ? "green" : (p.house === debilitation[p.name]) ? "red" : "black";
            svg += `<text x="${x+(idx%2?35:-35)}" y="${y-(idx>1?25:45)}" font-size="14" font-weight="bold" fill="${col}" text-anchor="middle">${p.name}${uN}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
