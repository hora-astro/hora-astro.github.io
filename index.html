<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Siddhanta Jyotish Pro v17.0</title>
    <style>
        :root { --gold: #f1c40f; --bg: #0f172a; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .input-bar { background: var(--card); padding: 20px; border-radius: 10px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; border-bottom: 3px solid var(--gold); }
        input, button { padding: 10px; border-radius: 5px; border: 1px solid #334155; background: #0f172a; color: white; }
        button { background: var(--gold); color: black; font-weight: bold; cursor: pointer; border: none; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .chart-box { background: white; padding: 15px; border-radius: 12px; color: black; }
        .panchang-strip { background: var(--gold); color: black; padding: 10px; border-radius: 5px; margin: 15px 0; display: flex; justify-content: space-around; font-weight: bold; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: var(--card); }
        th, td { padding: 12px; border: 1px solid #334155; text-align: left; }
        th { color: var(--gold); }
    </style>
</head>
<body>

    <h2 align="center" style="color:var(--gold)">ASTROSAGE REPLICA ENGINE üïâÔ∏è</h2>

    <div class="input-bar">
        <input type="date" id="date" value="2006-11-06">
        <input type="time" id="time" value="11:28">
        <input type="text" id="lat" value="24.58" placeholder="Lat">
        <input type="text" id="lng" value="73.71" placeholder="Lng">
        <button onclick="getKundli()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="loader" style="display:none; text-align:center; margin:20px;">‡§ó‡§£‡§®‡§æ ‡§ï‡•Ä ‡§ú‡§æ ‡§∞‡§π‡•Ä ‡§π‡•à...</div>

    <div id="results" style="display:none">
        <div class="panchang-strip">
            <span>‡§§‡§ø‡§•‡§ø: <span id="tithi"></span></span>
            <span>‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞: <span id="nak"></span></span>
        </div>

        <div class="dashboard">
            <div class="chart-box">
                <h3 align="center">D1 - ‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3>
                <div id="d1_svg"></div>
            </div>
            <div class="chart-box">
                <h3 align="center">D9 - ‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3>
                <div id="d9_svg"></div>
            </div>
        </div>

        <table>
            <thead><tr><th>‡§ó‡•ç‡§∞‡§π</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂ (Degree)</th><th>‡§≠‡§æ‡§µ</th></tr></thead>
            <tbody id="planet_data"></tbody>
        </table>
    </div>

<script>
    async function getKundli() {
        document.getElementById('loader').style.display = 'block';
        const url = `https://hemantpurohit27.pythonanywhere.com/api/astrosage_style_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            document.getElementById('loader').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            document.getElementById('tithi').innerText = data.panchang.tithi;
            document.getElementById('nak').innerText = data.panchang.nakshatra;

            document.getElementById('d1_svg').innerHTML = drawSVG(data.ascendant, data.planets, 'sign');
            document.getElementById('d9_svg').innerHTML = drawSVG(data.d9_asc, data.planets, 'd9'); // D9 ‡§≤‡•â‡§ú‡§ø‡§ï ‡§¨‡•à‡§ï‡§è‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§Ö‡§™‡§°‡•á‡§ü‡•á‡§° ‡§π‡•à

            let html = "";
            data.planets.forEach(p => {
                html += `<tr><td>${p.name}</td><td>${p.sign}</td><td>${p.degree}</td><td>${p.house}</td></tr>`;
            });
            document.getElementById('planet_data').innerHTML = html;
        } catch(e) { alert("Server Error!"); }
    }

    function drawSVG(lagna, planets, type) {
        const h = {1:[150,80], 2:[75,40], 3:[40,75], 4:[100,150], 5:[40,225], 6:[75,260], 7:[150,220], 8:[225,260], 9:[260,225], 10:[200,150], 11:[260,75], 12:[225,40]};
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="black" fill="none" stroke-width="2"/><rect width="300" height="300" fill="none" stroke="black" stroke-width="3"/>`;
        
        for(let i=1; i<=12; i++) {
            let r = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${h[i][0]}" y="${h[i][1]}" fill="red" font-weight="bold" font-size="18" text-anchor="middle">${r}</text>`;
        }

        let tracker = {};
        planets.forEach(p => {
            let house = ((p.sign - lagna + 12) % 12) + 1;
            if(!tracker[house]) tracker[house] = 0;
            svg += `<text x="${h[house][0]}" y="${h[house][1] + 20 + (tracker[house]*15)}" fill="blue" font-size="12" font-weight="bold" text-anchor="middle">${p.name.substring(0,2)}</text>`;
            tracker[house]++;
        });
        return svg + "</svg>";
    }
</script>
