<!DOCTYPE html>
<html lang="hi">
<head>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdf2e9; text-align: center; padding: 10px; }
        .main-card { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 15px; text-align: left; }

        .search-results { background: white; border: 1px solid #ddd; position: absolute; width: 560px; z-index: 1000; display: none; }
        .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 14px; }

<body>

<div class="main-card">
    <h2>Hora Astro Pro üåå</h2>
    
    <div class="input-group">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø ‡§î‡§∞ ‡§∏‡§Æ‡§Ø</label>
        <div style="display: flex; gap: 5px;">
            <input type="date" id="date" value="2006-11-06">
            <input type="time" id="time" value="11:28">
        </div>
    </div>

    <div class="input-group" style="position: relative;">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡•ç‡§•‡§æ‡§® (Search City)</label>
        <input type="text" id="citySearch" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç..." oninput="searchCity(this.value)">
        <div id="results" class="search-results"></div>
    </div>

    <input type="hidden" id="lat" value="23.49">
    <input type="hidden" id="lng" value="74.35">

    <button class="btn-main" onclick="getKundli()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>

    <div class="btn-row">
        <button class="btn-tab active-tab" onclick="showTab('d1')">D1 (‡§≤‡§ó‡•ç‡§®)</button>
        <button class="btn-tab" onclick="showTab('panchang')">‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó</button>
        <button class="btn-tab" onclick="showTab('milan')">‡§ó‡•Å‡§£ ‡§Æ‡§ø‡§≤‡§æ‡§®</button>
    </div>

    <div id="content-area">
        <div id="d1-chart"></div>
    </div>
</div>

<script>
    // ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§∏‡§∞‡•ç‡§ö ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    async function searchCity(query) {
        if (query.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
        const data = await res.json();
        let html = '';
        data.slice(0, 5).forEach(item => {
            html += `<div class="search-item" onclick="selectCity('${item.display_name}', ${item.lat}, ${item.lon})">${item.display_name}</div>`;
        });
        document.getElementById('results').innerHTML = html;
        document.getElementById('results').style.display = 'block';
    }

    function selectCity(name, lat, lon) {
        document.getElementById('citySearch').value = name;
        document.getElementById('lat').value = lat;
        document.getElementById('lng').value = lon;
        document.getElementById('results').style.display = 'none';
    }

    async function getKundli() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const res = await fetch(url);
        const data = await res.json();
        
        if(data.status === "success") {
            window.kundliData = data;
            showTab('d1');
        } else { alert("Error: " + data.message); }
    }

    function showTab(type) {
        const area = document.getElementById('content-area');
        if(!window.kundliData) return;

        if(type === 'd1') {
            area.innerHTML = drawSVG(window.kundliData.d1.lagna, window.kundliData.d1.planets);
        } else if(type === 'panchang') {
            area.innerHTML = `<div style="padding:20px; text-align:left;">
                <p><b>‡§¶‡§ø‡§®:</b> ${window.kundliData.panchang.day}</p>
                <p><b>‡§§‡§ø‡§•‡§ø:</b> ‡§∂‡•Å‡§ï‡•ç‡§≤ ‡§™‡§ï‡•ç‡§∑</p>
                <p><b>‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞:</b> ‡§ó‡§£‡§®‡§æ ‡§ú‡§æ‡§∞‡•Ä...</p>
            </div>`;
        } else if(type === 'milan') {
            area.innerHTML = `<div style="padding:20px;"><h4>‡§ó‡•Å‡§£ ‡§Æ‡§ø‡§≤‡§æ‡§® (‡§ú‡§≤‡•ç‡§¶ ‡§Ü ‡§∞‡§π‡§æ ‡§π‡•à)</h4><p>‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™ ‡§Ö‡§∑‡•ç‡§ü‡§ï‡•Ç‡§ü ‡§Æ‡§ø‡§≤‡§æ‡§® ‡§¶‡•á‡§ñ ‡§™‡§æ‡§è‡§Ç‡§ó‡•á‡•§</p></div>`;
        }
    }

    function drawSVG(lagna, planets) {
        const coords = { 1:[150,90], 2:[80,45], 3:[45,80], 4:[95,150], 5:[45,220], 6:[80,255], 7:[150,210], 8:[220,255], 9:[255,220], 10:[205,150], 11:[255,80], 12:[220,45] };
        let svg = `<svg viewBox="0 0 300 300" class="chart-svg">
            <line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/>
            <line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/>
            <line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/>`;

        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" fill="red" font-weight="bold" text-anchor="middle">${rashi}</text>`;
        }
        
        let houseCounts = {};
        planets.forEach(p => {
            houseCounts[p.house] = (houseCounts[p.house] || 0) + 1;
            let yOff = coords[p.house][1] + (houseCounts[p.house] * 12);
            svg += `<text x="${coords[p.house][0]}" y="${yOff}" font-size="10" font-weight="bold" text-anchor="middle">${p.name} ${p.degree}¬∞</text>`;
        });
        return svg + "</svg>";
    }
</script>
</body>
</html>
