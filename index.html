<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Sateek Maha-Kundli ERP v9.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #7c2d12; --bg: #fffcf5; }
        body { font-family: 'Times New Roman', serif; background: #ddd; margin: 0; padding: 0; }
        .page { width: 210mm; min-height: 297mm; padding: 20px; margin: 10px auto; background: white; border: 2px solid var(--main); box-shadow: 0 0 10px rgba(0,0,0,0.5); position: relative; }
        .header { border-bottom: 3px double var(--main); text-align: center; margin-bottom: 20px; padding-bottom: 10px; }
        .section-title { background: var(--main); color: white; padding: 8px; font-size: 20px; margin: 20px 0; border-radius: 5px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #7c2d12; padding: 10px; text-align: center; font-size: 14px; }
        th { background: #fff7ed; }
        .prediction-box { font-size: 17px; line-height: 1.8; text-align: justify; }
        .no-print { position: fixed; top: 10px; left: 10px; background: white; padding: 15px; border: 2px solid var(--main); z-index: 100; border-radius: 10px; }
        svg { width: 100%; max-width: 350px; display: block; margin: auto; }
        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 100px; color: rgba(124, 45, 18, 0.05); pointer-events: none; z-index: 0; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <input type="text" id="city" value="Banswara">
    <button onclick="generate()">कुंडली बनाएँ</button>
    <button style="background:green; color:white;" onclick="downloadPDF()">PDF डाउनलोड करें</button>
</div>

<div id="fullReport">
    <div class="page">
        <div class="watermark">हेमंत ज्योतिष</div>
        <div class="header">
            <h1>॥ जन्म कुंडली दर्पण ॥</h1>
            <p>सटीक नक्षत्र एवं विंशोत्तरी महादशा विश्लेषण</p>
        </div>

        <div class="grid-2">
            <div><h3>लग्न कुंडली (D-1)</h3><div id="d1Chart"></div></div>
            <div><h3>नवांश कुंडली (D-9)</h3><div id="d9Chart"></div></div>
        </div>

        <div class="section-title">लग्न एवं ग्रह स्पष्टीकरण (नक्षत्र व अंश सहित)</div>
        <table id="planetTable"></table>
        
        <div class="section-title">विस्तृत लग्न फलादेश</div>
        <div id="lagnaPred" class="prediction-box"></div>
    </div>

    <div class="page">
        <div class="section-title">विंशोत्तरी महादशा एवं संपूर्ण अंतर्दशा विवरण</div>
        <div id="dashaData"></div>
    </div>

    <div class="page">
        <div class="section-title">आजीविका, स्वास्थ्य एवं वैवाहिक जीवन विश्लेषण</div>
        <div id="fullPred" class="prediction-box"></div>
    </div>
</div>

<script>
async function generate() {
    const city = document.getElementById('city').value;
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('dob').value, time: document.getElementById('tob').value, lat: 23.5, lon: 74.4 })
    }).then(r => r.json());

    if(res.status === 'success') render(res);
}

function render(data) {
    // 1. Table
    let table = `<tr><th>ग्रह/लग्न</th><th>राशि</th><th>अंश</th><th>नक्षत्र</th><th>चरण</th><th>भाव</th></tr>`;
    table += `<tr><td><b>लग्न</b></td><td>${data.lagna.rIdx}</td><td>${data.lagna.deg}°</td><td>${data.lagna.nak}</td><td>${data.lagna.charan}</td><td>1</td></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td>${p.name}</td><td>${p.rIdx}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('planetTable').innerHTML = table;

    // 2. Charts
    drawDiamond('d1Chart', data.lagna.rIdx, data.planets, 'rIdx');
    drawDiamond('d9Chart', data.lagna.d9, data.planets, 'd9');

    // 3. Dasha
    let dashaHtml = "";
    data.dasha.forEach(m => {
        dashaHtml += `<h3>${m.lord} की महादशा (${m.range})</h3><table><tr><th>अंतर्दशा</th><th>समाप्ति तिथि</th><th>अंतर्दशा</th><th>समाप्ति तिथि</th></tr><tr>`;
        m.ants.forEach((a, idx) => {
            dashaHtml += `<td>${a.lord}</td><td>${a.date}</td>`;
            if((idx+1)%2 === 0) dashaHtml += `</tr><tr>`;
        });
        dashaHtml += `</tr></table>`;
    });
    document.getElementById('dashaData').innerHTML = dashaHtml;

    // 4. Detailed 10-Page Logic
    let lagnaText = `आपका लग्न <b>${data.lagna.nak}</b> नक्षत्र के ${data.lagna.charan} चरण में उदय हुआ है। `;
    lagnaText += `इस नक्षत्र का स्वामी ग्रह आपके जीवन की प्रारंभिक दिशा तय करता है। आप स्वभाव से ${data.lagna.rIdx < 6 ? 'साहसी और क्रियाशील' : 'गंभीर और दार्शनिक'} प्रवृत्ति के हैं। नक्षत्र के अंशों के अनुसार आपके व्यक्तित्व में एक विशेष आकर्षण और दृढ़ता रहेगी।`;
    document.getElementById('lagnaPred').innerHTML = lagnaText;

    let f = `<b>करियर एवं धन लाभ:</b> दशम भाव और ग्रहों के अंशों का सूक्ष्म अध्ययन बताता है कि `;
    const sat = data.planets.find(p => p.name === "शनि");
    const sun = data.planets.find(p => p.name === "सूर्य");
    if(sat.house === 10 || sat.house === 1) f += "शनि की मजबूत स्थिति आपके करियर में कठोर परिश्रम और फिर महान सफलता का संकेत देती है। आप तकनीकी, निर्माण या न्याय के क्षेत्र में चमकेंगे। ";
    else f += "व्यवसाय में सूर्य और बुध की स्थिति आपको एक कुशल प्रशासक या व्यापारी बनाएगी। ";

    f += `<br><br><b>स्वास्थ्य विश्लेषण:</b> षष्ठम भाव और उसके नक्षत्र स्वामी के अनुसार आपको ${sat.house === 6 ? 'हड्डियों और वात रोगों' : 'पाचन और मानसिक तनाव'} से सावधान रहना चाहिए। `;
    
    f += `<br><br><b>वैवाहिक जीवन:</b> सप्तम भाव के नक्षत्र का विश्लेषण दर्शाता है कि जीवनसाथी ${data.planets.find(p=>p.house===7) ? 'अत्यंत प्रभावशाली' : 'शांत और धार्मिक'} होगा। विवाह के उपरांत आपका भाग्योदय निश्चित है।`;
    
    document.getElementById('fullPred').innerHTML = f;
}

function drawDiamond(id, asc, planets, key) {
    const pts = {1:[200,165], 2:[100,75], 3:[50,150], 4:[150,215], 5:[50,285], 6:[100,360], 7:[200,275], 8:[300,360], 9:[350,285], 10:[250,215], 11:[350,150], 12:[300,75]};
    let svg = `<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" style="border:1px solid #7c2d12;">
        <line x1="0" y1="0" x2="400" y2="400" stroke="#7c2d12"/><line x1="400" y1="0" x2="0" y2="400" stroke="#7c2d12"/>
        <line x1="200" y1="0" x2="0" y2="200" stroke="#7c2d12"/><line x1="200" y1="0" x2="400" y2="200" stroke="#7c2d12"/>
        <line x1="0" y1="200" x2="200" y2="400" stroke="#7c2d12"/><line x1="200" y1="400" x2="400" y2="200" stroke="#7c2d12"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${r}</text>`;
        planets.filter(p => p[key] === r).forEach((p, idx) => {
            svg += `<text x="${pts[i][0]}" y="${pts[i][1] + 20 + (idx * 16)}" font-size="12" font-weight="bold" text-anchor="middle">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        const imgData = canvas.toDataURL('image/png');
        if(i > 0) doc.addPage();
        doc.addImage(imgData, 'PNG', 0, 0, 210, 297);
    }
    doc.save("Sampoorna_Kundli_Report.pdf");
}
</script>
</body>
</html>
