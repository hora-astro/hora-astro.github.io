<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Enterprise KP Astro Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --kp-dark: #1e293b; --kp-gold: #d97706; }
        body { background: #f8fafc; font-family: 'Segoe UI', sans-serif; }
        .sidebar { background: var(--kp-dark); color: white; min-height: 100vh; padding: 25px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .nav-tabs .nav-link.active { background: var(--kp-gold); color: white; border: none; }
        svg { width: 100%; max-width: 400px; display: block; margin: auto; }
        .dasha-item { border-left: 4px solid var(--kp-gold); margin-bottom: 10px; padding: 10px; background: white; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h4>KP प्रो कंट्रोल</h4><hr>
            <div class="mb-3"><label>नाम</label><input type="text" id="name" class="form-control" value="हेमंत पुरोहित"></div>
            <div class="mb-3"><label>तिथि</label><input type="date" id="dob" class="form-control" value="1980-03-27"></div>
            <div class="mb-3"><label>समय</label><input type="time" id="tob" class="form-control" value="10:30"></div>
            <button onclick="runApp()" class="btn btn-warning w-100 fw-bold mt-3">कुंडली विश्लेषण</button>
        </div>

        <div class="col-md-9 p-4">
            <ul class="nav nav-tabs mb-4" id="tabs">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#charts">चार्ट्स (D1/D9)</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#planets">ग्रह एवं उप-स्वामी</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#dasha">विंशोत्तरी महादशा</button></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="charts">
                    <div class="row g-4">
                        <div class="col-md-6 card p-3"><h5 class="text-center">लग्न कुंडली (D1)</h5><div id="d1"></div></div>
                        <div class="col-md-6 card p-3"><h5 class="text-center">नवांश कुंडली (D9)</h5><div id="d9"></div></div>
                    </div>
                </div>

                <div class="tab-pane fade" id="planets">
                    <div class="card p-4">
                        <table class="table table-hover">
                            <thead class="table-dark"><tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>नक्षत्र स्वामी</th><th>उप-स्वामी (Sub)</th><th>भाव</th></tr></thead>
                            <tbody id="pTable"></tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-pane fade" id="dasha">
                    <div class="card p-4" id="dashaList"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function runApp() {
    try {
        const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({date: document.getElementById('dob').value, time: document.getElementById('tob').value})
        });
        const data = await res.json();
        if(data.status === 'success') render(data);
    } catch(e) { alert("संपर्क विफल! PythonAnywhere रिलोड करें।"); }
}

function render(data) {
    // 1. Table
    document.getElementById('pTable').innerHTML = data.planets.map(p => `
        <tr><td><b>${p.name}</b></td><td>${p.full_deg}</td><td>${p.nak}</td><td>${p.nLord}</td><td><span class="text-danger fw-bold">${p.sub}</span></td><td><span class="badge bg-primary">${p.house}</span></td></tr>
    `).join('');

    // 2. Dasha
    document.getElementById('dashaList').innerHTML = data.dasha.map((d, i) => `
        <div class="dasha-item">
            <h6 class="mb-0"><b>${d.lord}</b> की महादशा (${d.until} तक)</h6>
            <small class="text-muted" style="cursor:pointer" onclick="this.nextElementSibling.classList.toggle('d-none')">अंतर्दशा देखें ▼</small>
            <div class="d-none mt-2 row">${d.ants.map(a => `<div class="col-md-3 small">${a.l}: ${a.e}</div>`).join('')}</div>
        </div>
    `).join('');

    // 3. Charts
    draw('d1', data.cusps[0].rIdx, data.planets, true);
    draw('d9', data.cusps[0].d9, data.planets, false);
}

function draw(id, asc, planets, isD1) {
    const pts = {1:[200,165], 2:[95,75], 3:[40,150], 4:[150,215], 5:[40,275], 6:[95,345], 7:[200,275], 8:[305,345], 9:[360,275], 10:[250,215], 11:[360,150], 12:[305,75]};
    let svg = `<svg viewBox="0 0 400 400">
        <path d="M0 0 L400 0 L400 400 L0 400 Z M0 0 L400 400 M400 0 L0 400 M200 0 L0 200 L200 400 L400 200 Z" fill="none" stroke="#1e293b" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="red" font-weight="bold" font-size="24" text-anchor="middle">${r}</text>`;
        let list = isD1 ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        list.forEach((p, idx) => { svg += `<text x="${pts[i][0]}" y="${pts[i][1] + 20 + (idx*18)}" font-size="14" text-anchor="middle" fill="#334155">${p.name}</text>`; });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
