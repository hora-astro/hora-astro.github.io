<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Astro-Omni Quantum Engine V30.0</title>
    <style>
        :root { --gold: #f1c40f; --bg: #0c1117; --text: #e6edf3; }
        body { background: var(--bg); color: var(--text); font-family: 'Arial', sans-serif; padding: 20px; }
        .master-container { max-width: 1200px; margin: auto; }
        .glass-panel { background: rgba(22, 27, 34, 0.8); padding: 25px; border-radius: 15px; border: 1px solid #30363d; margin-bottom: 20px; }
        .panchang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; text-align: center; margin-top: 15px; }
        .pan_item { background: #1f2937; padding: 10px; border-radius: 8px; border-top: 3px solid var(--gold); }
        .chart-box { background: white; padding: 20px; border-radius: 12px; color: black; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #161b22; }
        th, td { padding: 12px; border: 1px solid #30363d; text-align: left; }
        th { color: var(--gold); }
        .aspect-box { background: #1c2128; border-left: 5px solid #2ecc71; padding: 15px; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="master-container">
        <h1 align="center" style="color:var(--gold)">üïâÔ∏è ASTRO-OMNI QUANTUM ENGINE V30.0</h1>

        <div class="glass-panel">
            <div style="display:grid; grid-template-columns: repeat(5, 1fr); gap:10px;">
                <input type="text" id="name" value="‡§π‡•á‡§Æ‡§Ç‡§§ ‡§™‡•Å‡§∞‡•ã‡§π‡§ø‡§§">
                <input type="date" id="date" value="2006-11-06">
                <input type="time" id="time" value="11:28">
                <input type="text" id="lat" value="24.58">
                <input type="text" id="lng" value="73.71">
            </div>
            <button onclick="calculate()" style="width:100%; margin-top:15px; padding:12px; background:var(--gold); border:none; font-weight:bold; cursor:pointer; border-radius:8px;">‡§™‡•Ç‡§∞‡•ç‡§£ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>
        </div>

        <div id="results" style="display:none">
            <div class="panchang-grid" id="pan_grid"></div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:20px;">
                <div class="chart-box">
                    <h3 align="center">Lagna Chart (D1)</h3>
                    <div id="d1_svg"></div>
                </div>
                <div class="chart-box">
                    <h3 align="center">Navamsa Chart (D9)</h3>
                    <div id="d9_svg"></div>
                </div>
            </div>

            <div class="aspect-box" id="aspect_list"></div>

            <table>
                <thead><tr><th>‡§ó‡•ç‡§∞‡§π</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂ (Deg)</th><th>‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞</th><th>‡§ö‡§∞‡§£</th><th>‡§≠‡§æ‡§µ</th></tr></thead>
                <tbody id="p_body"></tbody>
            </table>
        </div>
    </div>

<script>
    async function calculate() {
        const url = `https://hemantpurohit27.pythonanywhere.com/api/quantum_astro_v30?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const r = await fetch(url);
        const d = await r.json();

        document.getElementById('results').style.display = 'block';
        
        // ‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó ‡§Ö‡§™‡§°‡•á‡§ü
        document.getElementById('pan_grid').innerHTML = `
            <div class="pan_item">‡§µ‡§æ‡§∞: ${d.panchang.war}</div>
            <div class="pan_item">‡§§‡§ø‡§•‡§ø: ${d.panchang.tithi}</div>
            <div class="pan_item">‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞: ${d.panchang.nak}</div>
            <div class="pan_item">‡§Ø‡•ã‡§ó: ${d.panchang.yoga}</div>
        `;

        // ‡§ö‡§æ‡§∞‡•ç‡§ü‡•ç‡§∏
        document.getElementById('d1_svg').innerHTML = drawNorthChart(d.asc, d.planets, 'd1');
        document.getElementById('d9_svg').innerHTML = drawNorthChart(d.d9_asc, d.planets, 'd9');

        // ‡§ó‡•ç‡§∞‡§π ‡§ü‡•á‡§¨‡§≤
        document.getElementById('p_body').innerHTML = d.planets.map(p => `
            <tr><td>${p.name}</td><td>${p.sign}</td><td>${p.deg}¬∞</td><td>${p.nak || '-'}</td><td>${p.charan || '-'}</td><td>${p.house}</td></tr>
        `).join('');

        // ‡§¶‡•É‡§∑‡•ç‡§ü‡§ø ‡§∏‡§Ç‡§¨‡§Ç‡§ß
        document.getElementById('aspect_list').innerHTML = "<h4>‡§¶‡•É‡§∑‡•ç‡§ü‡§ø ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§î‡§∞ ‡§´‡§≤‡§æ‡§¶‡•á‡§∂:</h4>" + d.aspects.map(a => `‚Ä¢ ${a}<br>`).join('');
    }

    function drawNorthChart(lagna, planets, mode) {
        const h = {1:[150,85], 2:[75,40], 3:[40,75], 4:[100,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[200,150], 11:[260,75], 12:[225,40]};
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="#333" fill="none" stroke-width="2"/><rect width="300" height="300" fill="none" stroke="black" stroke-width="3"/>`;
        
        for(let i=1; i<=12; i++) {
            let r = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${h[i][0]}" y="${h[i][1]}" fill="red" font-weight="bold" font-size="18" text-anchor="middle">${r}</text>`;
        }

        let tracker = {};
        planets.forEach(p => {
            let p_sign = (mode === 'd1') ? p.sign : p.d9;
            let house = ((p_sign - lagna + 12) % 12) + 1;
            if(!tracker[house]) tracker[house] = 0;
            svg += `<text x="${h[house][0]}" y="${h[house][1] + 20 + (tracker[house]*15)}" fill="blue" font-weight="bold" font-size="12" text-anchor="middle">${p.name.substring(0,2)}</text>`;
            tracker[house]++;
        });
        return svg + "</svg>";
    }
</script>
</body>
</html>
