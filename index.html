<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Astro-Vision Ultimate V12.0</title>
    <style>
        :root { --maroon: #7c2d12; --gold-light: #fef3c7; --blue-text: #1e40af; }
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .software-card { max-width: 1000px; margin: auto; background: white; color: black; padding: 25px; border: 12px double var(--maroon); box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        
        /* Input Design */
        .controls { background: #1e293b; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        input { padding: 10px; border-radius: 4px; border: none; font-size: 14px; }
        .btn-gen { background: #ea580c; color: white; padding: 10px 25px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        
        /* Location Search Results */
        #locList { position: absolute; background: white; width: 280px; z-index: 100; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; display: none; margin-top: 42px; border-radius: 4px; }
        .loc-item { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 12px; color: black; }
        .loc-item:hover { background: #f0f9ff; }

        /* Report Layout */
        .panchang-bar { background: var(--gold-light); border: 2px solid #d97706; padding: 12px; display: flex; justify-content: space-around; margin: 15px 0; font-weight: bold; color: var(--maroon); }
        .charts-row { display: flex; gap: 20px; margin-bottom: 30px; }
        .chart-box { flex: 1; border: 2px solid var(--maroon); padding: 10px; background: #fffcf8; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--maroon); color: white; padding: 12px; }
        td { border: 1px solid #e2e8f0; padding: 10px; text-align: center; font-size: 14px; }
        .planet-cell { font-weight: bold; color: var(--blue-text); }
    </style>
</head>
<body>

<div class="controls">
    <input type="text" id="personName" placeholder="व्यक्ति का नाम" style="width: 180px;">
    <div style="display:flex; flex-direction:column;">
        <input type="text" id="cityInput" placeholder="शहर सर्च करें (जैसे: Udaipur)" oninput="searchPlace()" style="width: 250px;">
        <div id="locList"></div>
    </div>
    <input type="date" id="bDate" value="1980-03-27">
    <input type="time" id="bTime" value="08:10">
    <button class="btn-gen" onclick="generateV12()">कुंडली बनाएँ</button>
</div>

<div id="finalReport" class="software-card" style="display:none;">
    <h1 align="center" style="color:var(--maroon); margin:0;">॥ प्रोफेशनल जन्म कुंडली ॥</h1>
    
    <div class="panchang-bar" id="panchangUI"></div>

    <div class="charts-row">
        <div class="chart-box">
            <h3 align="center">लग्न कुंडली (D1)</h3>
            <div id="d1-area"></div>
        </div>
        <div class="chart-box">
            <h3 align="center">नवांश कुंडली (D9)</h3>
            <div id="d9-area"></div>
        </div>
    </div>

    <table>
        <thead>
            <tr><th>ग्रह (Name)</th><th>राशि (Sign)</th><th>अंश (Degree)</th><th>नक्षत्र</th></tr>
        </thead>
        <tbody id="pTable"></tbody>
    </table>
</div>

<script>
    let lat = 24.58, lng = 73.71;

    async function searchPlace() {
        const query = document.getElementById('cityInput').value;
        if(query.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
        const data = await res.json();
        const list = document.getElementById('locList');
        list.innerHTML = "";
        list.style.display = "block";
        data.forEach(item => {
            const d = document.createElement('div');
            d.className = 'loc-item';
            d.innerText = item.display_name;
            d.onclick = () => {
                lat = item.lat; lng = item.lon;
                document.getElementById('cityInput').value = item.display_name;
                list.style.display = "none";
            };
            list.appendChild(d);
        });
    }

    async function generateV12() {
        const date = document.getElementById('bDate').value;
        const time = document.getElementById('bTime').value;
        const name = document.getElementById('personName').value;

        const response = await fetch(`http://hemantpurohit27.pythonanywhere.com/api/v12?date=${date}&time=${time}&lat=${lat}&lng=${lng}`);
        const data = await response.json();

        document.getElementById('finalReport').style.display = 'block';
        document.getElementById('panchangUI').innerHTML = `<span>नाम: ${name}</span> | <span>स्थान: ${document.getElementById('cityInput').value.split(',')[0]}</span> | <span>लग्न: ${data.asc}</span>`;

        let rows = "";
        data.planets.forEach(p => {
            rows += `<tr><td class="planet-cell">${p.name}</td><td>${p.sign}</td><td>${p.deg}°</td><td>${p.naks}</td></tr>`;
        });
        document.getElementById('pTable').innerHTML = rows;

        drawChart("d1-area", data.asc, data.planets, 'd1');
        drawChart("d9-area", data.d9_asc, data.planets, 'd9');
    }

    function drawChart(divId, asc, planets, mode) {
        const coords = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2.5"/>`;
        
        for (let h = 1; h <= 12; h++) {
            let signAtHouse = ((asc + h - 2) % 12) + 1;
            svg += `<text x="${coords[h][0]}" y="${coords[h][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${signAtHouse}</text>`;
            
            // ग्रह प्लेसमेंट: सटीक राशि मैपिंग
            let matched = planets.filter(p => (mode === 'd1' ? p.sign : p.d9_sign) === signAtHouse);
            matched.forEach((p, i) => {
                svg += `<text x="${coords[h][0]}" y="${coords[h][1] + 25 + (i*16)}" fill="blue" font-size="11" font-weight="bold" text-anchor="middle">${p.name}</text>`;
            });
        }
        document.getElementById(divId).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
