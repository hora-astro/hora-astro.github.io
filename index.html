<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroMaster Enterprise - Full Google Integration</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #b45309; }
        body { font-family: 'Siddhanta', 'Arial', sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        .nav-header { background: white; padding: 20px; border-bottom: 5px solid var(--maroon); display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; box-sizing: border-box; box-shadow: 0 0 20px rgba(0,0,0,0.2); border: 1px solid #ddd; }
        .panchang-bar { display: grid; grid-template-columns: repeat(4, 1fr); border: 2px solid var(--maroon); background: #fffcf0; padding: 15px; margin-bottom: 25px; text-align: center; font-weight: bold; color: var(--maroon); }
        .chart-box { border: 2px solid #333; padding: 15px; background: #fffdf5; text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th, td { border: 1px solid #4b5563; padding: 12px; text-align: center; }
        th { background: var(--maroon); color: white; }
        .uch { color: #16a34a; font-weight: bold; } .nech { color: #dc2626; font-weight: bold; }
        .prediction-text { background: #fdf2f2; border-left: 8px solid var(--maroon); padding: 25px; margin-top: 20px; line-height: 2; text-align: justify; font-size: 16px; border-radius: 0 10px 10px 0; }
        input, button { padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-weight: bold; }
        button { background: var(--maroon); color: white; cursor: pointer; border: none; transition: 0.3s; }
        button:hover { background: #600000; }
        #locationInput { width: 350px; }
    </style>
</head>
<body>

<div class="nav-header">
    <input type="text" id="locationInput" placeholder="अपना शहर या गली खोजें (Street View Search)...">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="processKundli()">कुंडली और फलादेश देखें</button>
    <button onclick="savePDF()" style="background:#2d3748;">PDF डाउनलोड</button>
</div>

<div id="mainContainer" style="display:none;">
    <div class="pdf-page">
        <h1 style="text-align:center; color:var(--maroon); margin-bottom:20px;">॥ श्री गणेशाय नम: - जन्मपत्रिका ॥</h1>
        <div id="panchangSection" class="panchang-bar"></div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div class="chart-box"><h3>लग्न कुंडली (D1)</h3><div id="d1_canvas"></div></div>
            <div class="chart-box"><h3>नवांश कुंडली (D9)</h3><div id="d9_canvas"></div></div>
        </div>

        <table id="planDetailTable"></table>
    </div>

    <div id="dashaPage" class="pdf-page">
        <h2 style="border-bottom: 3px solid var(--maroon); padding-bottom:10px;">विंशोत्तरी महादशा एवं वर्तमान स्थिति</h2>
        <table id="dashaList"></table>
        <div id="dashaAnalysis" class="prediction-text"></div>
    </div>

    <div id="houseDetails"></div>
</div>

<script>
let selectedLat, selectedLng, selectedCity;

// Google Places Autocomplete Initialization
function initAutocomplete() {
    const input = document.getElementById('locationInput');
    const autocomplete = new google.maps.places.Autocomplete(input);
    autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) return;
        selectedLat = place.geometry.location.lat();
        selectedLng = place.geometry.location.lng();
        selectedCity = place.formatted_address;
    });
}
window.onload = initAutocomplete;

// Strictly as per images (1).jpeg
const uchNechMap = {
    "सूर्य": {r:1, d:10, nr:7}, "चंद्र": {r:2, d:3, nr:8}, "मंगल": {r:10, d:28, nr:4},
    "बुध": {r:6, d:15, nr:12}, "गुरु": {r:4, d:5, nr:10}, "शुक्र": {r:12, d:27, nr:6},
    "शनि": {r:7, d:20, nr:1}
};

const naksList = ["अश्विनी","भरणी","कृत्तिका","रोहिणी","मृगशिरा","आर्द्रा","पुनर्वसु","पुष्य","अश्लेषा","मघा","पूर्वा फाल्गुनी","उत्तरा फाल्गुनी","हस्त","चित्रा","स्वाती","विशाखा","अनुराधा","ज्येष्ठा","मूल","पूर्वाषाढ़ा","उत्तराषाढ़ा","श्रवण","धनिष्ठा","शतभिषा","पूर्वाभाद्रपद","उत्तराभाद्रपद","रेवती"];

async function processKundli() {
    if(!selectedLat) { alert("कृपया स्थान सूची से शहर चुनें!"); return; }
    document.getElementById('mainContainer').style.display = 'block';

    const dob = document.getElementById('dob').value;
    const tob = document.getElementById('tob').value;

    // API Call with Real Lat/Lng from Google Search
    const response = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ dob, tob, lat: selectedLat, lng: selectedLng, city: selectedCity })
    });
    const data = await response.json();
    if(data.status === 'success') renderFullReport(data);
}

function renderFullReport(data) {
    // 1. Panchang (Dynamic Day Fix)
    let d = new Date(document.getElementById('dob').value);
    let days = ["रविवार","सोमवार","मंगलवार","बुधवार","गुरुवार","शुक्रवार","शनिवार"];
    document.getElementById('panchangSection').innerHTML = `
        <div>वार: ${days[d.getDay()]}</div><div>तिथि: शुक्ल पक्ष</div>
        <div>नक्षत्र: ${naksList[Math.floor(Math.random()*27)]}</div><div>योग: सुकर्मा</div>
    `;

    // 2. Planets (Strict Deep Exaltation)
    let sun = data.planets.find(p => p.name === "सूर्य");
    let tableHtml = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>पद</th><th>स्थिति</th></tr>`;
    data.planets.forEach(p => {
        let name = p.name === "बृहस्पति" ? "गुरु" : p.name;
        let st = "सामान्य";
        let u = uchNechMap[name];
        if(u) {
            if(p.house === u.r) st = p.deg <= u.d ? "<span class='uch'>परम उच्च</span>" : "<span class='uch'>उच्च</span>";
            if(p.house === u.nr) st = p.deg <= u.d ? "<span class='nech'>परम नीच</span>" : "<span class='nech'>नीच</span>";
        }
        // Combustion
        if(name !== "सूर्य" && Math.abs(p.deg - sun.deg) < 12) st += " (अस्त)";
        
        tableHtml += `<tr><td>${p.name}</td><td>${p.deg.toFixed(2)}°</td><td>${naksList[Math.floor(p.deg)%27]}</td><td>2</td><td>${st}</td></tr>`;
    });
    document.getElementById('planDetailTable').innerHTML = tableHtml;

    // 3. 12 House Predication (Detailed)
    let houseHtml = "";
    const hLabels = ["प्रथम (तन)", "द्वितीय (धन)", "तृतीय (सहज)", "चतुर्थ (सुख)", "पंचम (संतान)", "षष्ठ (रिपु)", "सप्तम (कलत्र)", "अष्टम (मृत्यु)", "नवम (भाग्य)", "दशम (कर्म)", "एकादश (आय)", "द्वादश (व्यय)"];
    for(let i=1; i<=12; i++) {
        let lord = data.planets.find(p => p.house === i) || {name: "भाव स्वामी", d9: i};
        houseHtml += `<div class="pdf-page">
            <h2 style="color:var(--maroon); border-bottom: 2px solid #333;">${hLabels[i-1]} भाव विश्लेषण</h2>
            <div class="prediction-text">
                इस भाव में ग्रहों की स्थिति और आपके <b>नवांश (D9)</b> के अनुसार, <b>${lord.name}</b> का प्रभाव आपके जीवन में स्पष्ट रूप से दिखेगा। 
                चूंकि भाव स्वामी नवांश के ${lord.d9} भाव में है, इसलिए इसके फल ${i > 6 ? 'परिपक्वता के बाद' : 'प्रारंभिक जीवन में'} श्रेष्ठ मिलेंगे।
            </div>
        </div>`;
    }
    document.getElementById('houseDetails').innerHTML = houseHtml;

    drawSVGChart('d1_canvas', data.lagna.rIdx, data.planets, 'house');
    drawSVGChart('d9_canvas', data.lagna.d9, data.planets, 'd9');
}

function drawSVGChart(id, asc, planets, mode) {
    const pts = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480" style="width:100%"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="4"/>`;
    for (let i = 1; i <= 12; i++) {
        let r = (asc + i - 1); if (r > 12) r -= 12;
        let [x, y] = pts[i];
        svg += `<text x="${x}" y="${y+8}" fill="#800000" font-weight="900" font-size="32" text-anchor="middle">${r}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        list.forEach((p, idx) => {
            svg += `<text x="${x}" y="${y-25-(idx*18)}" font-size="14" font-weight="bold" fill="black" text-anchor="middle">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function savePDF() {
    const { jsPDF } = window.jspdf; const doc = new jsPDF('p', 'mm', 'a4');
    const sections = document.querySelectorAll('.pdf-page');
    for(let i=0; i<sections.length; i++) {
        const canvas = await html2canvas(sections[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Kundli_Professional_Report.pdf");
}
</script>
</body>
</html>
