<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro | Complete Overlap Fix</title>
    <style>
        :root { --primary: #ff5722; --bg: #fdf2f0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); text-align: center; margin: 0; padding: 10px; }
        .card { background: white; max-width: 480px; margin: auto; padding: 15px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        
        /* Kundli Chart Layout */
        .kundli-box { 
            position: relative; width: 360px; height: 360px; 
            border: 2px solid #333; margin: 20px auto; background: #fff; 
        }
        .line { position: absolute; background: #333; z-index: 1; }
        .diag1 { width: 508px; height: 2px; top: 179px; left: -74px; transform: rotate(45deg); }
        .diag2 { width: 508px; height: 2px; top: 179px; left: -74px; transform: rotate(-45deg); }
        .inner-rect { 
            position: absolute; width: 254px; height: 254px; 
            border: 2px solid #333; top: 51px; left: 51px; transform: rotate(45deg); z-index: 1; 
        }

        /* House Design - Positioned carefully */
        .house { 
            position: absolute; width: 100px; height: 100px; 
            z-index: 10; display: flex; flex-direction: column; 
            pointer-events: none; box-sizing: border-box;
        }
        
        /* Exact Coordinates to match the lines */
        .h1 { top: 75px; left: 130px; }  .h2 { top: 10px; left: 65px; }
        .h3 { top: 10px; left: 195px; } .h4 { top: 110px; left: 55px; }
        .h5 { top: 200px; left: 10px; }  .h6 { top: 275px; left: 65px; }
        .h7 { top: 210px; left: 130px; } .h8 { top: 275px; left: 195px; }
        .h9 { top: 200px; left: 250px; } .h10 { top: 110px; left: 205px; }
        .h11 { top: 10px; left: 250px; } .h12 { top: 10px; left: 10px; }

        /* Rashi Tag - Shifted to the edge of the triangle to avoid center overlap */
        .rashi-tag { 
            color: #d32f2f; font-size: 15px; font-weight: bold; 
            position: absolute; top: 2px; width: 100%; text-align: center;
            z-index: 11;
        }

        /* Planet Container - Flex wrap for multiple planets */
        .planet-wrap {
            margin-top: 22px; /* Space for Rashi tag */
            display: flex; flex-wrap: wrap; justify-content: center; 
            gap: 3px; width: 100%; padding: 2px;
        }
        .p-item { 
            font-size: 10px; font-weight: 800; color: #000;
            background: rgba(255,255,255,0.9); padding: 1px 3px; 
            border-radius: 3px; text-align: center; line-height: 1.1;
            border: 0.5px solid #ddd;
        }

        input, button { padding: 12px; margin: 5px; width: 90%; border-radius: 8px; border: 1px solid #ddd; }
        button { background: var(--primary); color: #fff; font-weight: bold; border: none; cursor: pointer; font-size: 16px; }
        #suggestions { position: absolute; background: white; width: 90%; left: 5%; z-index: 100; border: 1px solid #ddd; max-height: 150px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:var(--primary);">Hora Astro üåå</h2>
    <div style="position:relative;">
        <input type="text" id="loc" placeholder="‡§∂‡§π‡§∞ ‡§∏‡§∞‡•ç‡§ö ‡§ï‡§∞‡•á‡§Ç..." oninput="searchLoc()">
        <div id="suggestions"></div>
    </div>
    <input type="hidden" id="lat"> <input type="hidden" id="lng">
    <input type="text" id="date" placeholder="YYYY/MM/DD (‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø)">
    <input type="text" id="time" placeholder="HH:MM (‡§∏‡§Æ‡§Ø)">
    <button onclick="fetchChart()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç</button>

    <div id="chart-area" style="display:none;">
        <div class="kundli-box">
            <div class="line diag1"></div><div class="line diag2"></div><div class="inner-rect"></div>
            <div id="house1" class="house h1"></div><div id="house2" class="house h2"></div>
            <div id="house3" class="house h3"></div><div id="house4" class="house h4"></div>
            <div id="house5" class="house h5"></div><div id="house6" class="house h6"></div>
            <div id="house7" class="house h7"></div><div id="house8" class="house h8"></div>
            <div id="house9" class="house h9"></div><div id="house10" class="house h10"></div>
            <div id="house11" class="house h11"></div><div id="house12" class="house h12"></div>
        </div>
    </div>
</div>

<script>
    const hNames = {"Sun":"‡§∏‡•Ç‡§∞‡•ç‡§Ø","Moon":"‡§ö‡§Ç‡§¶‡•ç‡§∞","Mercury":"‡§¨‡•Å‡§ß","Venus":"‡§∂‡•Å‡§ï‡•ç‡§∞","Mars":"‡§Æ‡§Ç‡§ó‡§≤","Jupiter":"‡§ó‡•Å‡§∞‡•Å","Saturn":"‡§∂‡§®‡§ø","North Node":"‡§∞‡§æ‡§π‡•Ç","South Node":"‡§ï‡•á‡§§‡•Å","Syzygy":"Sy","Pars Fortuna":"Pa"};

    function searchLoc() {
        const q = document.getElementById('loc').value;
        const s = document.getElementById('suggestions');
        if (q.length < 3) { s.style.display="none"; return; }
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`)
        .then(r => r.json()).then(data => {
            s.innerHTML = ""; s.style.display="block";
            data.forEach(p => {
                let d = document.createElement('div');
                d.style.padding="10px"; d.style.cursor="pointer"; d.innerText=p.display_name; d.style.borderBottom="1px solid #eee";
                d.onclick = () => {
                    document.getElementById('loc').value=p.display_name;
                    document.getElementById('lat').value=p.lat;
                    document.getElementById('lng').value=p.lon;
                    s.style.display="none";
                };
                s.appendChild(d);
            });
        });
    }

    async function fetchChart() {
        const lat = document.getElementById('lat').value;
        if(!lat) { alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§∏‡•á ‡§∂‡§π‡§∞ ‡§ö‡•Å‡§®‡•á‡§Ç!"); return; }
        
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${lat}&lng=${document.getElementById('lng').value}`;
        
        try {
            const res = await fetch(url);
            const result = await res.json();
            
            if (result.status === "success") {
                document.getElementById('chart-area').style.display='block';
                const lagna = result.asc_num;

                // 1. ‡§∞‡§æ‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•ã ‡§π‡§æ‡§â‡§∏ ‡§ï‡•á ‡§ü‡•â‡§™ ‡§™‡§∞ ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç (Planet Container ‡§∏‡•á ‡§Ö‡§≤‡§ó)
                for (let i = 1; i <= 12; i++) {
                    const hDiv = document.getElementById('house' + i);
                    let rNum = ((lagna + i - 2) % 12) + 1;
                    hDiv.innerHTML = `<div class="rashi-tag">${rNum}</div><div class="planet-wrap" id="pw${i}"></div>`;
                }

                // 2. ‡§ó‡•ç‡§∞‡§π‡•ã‡§Ç ‡§ï‡•ã ‡§â‡§®‡§ï‡•á ‡§ò‡§∞ ‡§Æ‡•á‡§Ç ‡§°‡§æ‡§≤‡•á‡§Ç
                result.data.forEach(p => {
                    if (p.house) {
                        const pContainer = document.getElementById('pw' + p.house);
                        if(pContainer) {
                            const deg = Math.floor(p.degree || 0);
                            const name = hNames[p.name] || p.name.substring(0,2);
                            pContainer.innerHTML += `<div class="p-item">${name}<br>${deg}¬∞</div>`;
                            
                            // ‡§Ö‡§ó‡§∞ 3 ‡§∏‡•á ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§ó‡•ç‡§∞‡§π ‡§π‡•à‡§Ç, ‡§§‡•ã ‡§´‡•â‡§®‡•ç‡§ü ‡§î‡§∞ ‡§õ‡•ã‡§ü‡§æ ‡§ï‡§∞‡•á‡§Ç
                            if(pContainer.children.length > 3) {
                                Array.from(pContainer.children).forEach(el => el.style.fontSize = "8px");
                                pContainer.style.gap = "1px";
                            }
                        }
                    }
                });
            }
        } catch (e) { alert("Error loading data!"); }
    }
</script>
</body>
</html>
