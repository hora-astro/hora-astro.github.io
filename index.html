<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni-Astro Quantum v7.0</title>
    <style>
        :root { --accent: #ff9f43; --bg: #0c111a; --card: #161d29; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .hero-input { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #2d3748; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 10px; font-size: 16px; }
        button { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; margin-top: 20px; }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .chart-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; margin-top: 30px; }
        .chart-box { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(255,159,67,0.2); }
        .kp-card { background: var(--card); padding: 20px; border-radius: 15px; margin-top: 25px; border-left: 5px solid var(--accent); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #2d3748; }
        th { color: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <div class="hero-input">
        <h1 align="center" style="margin:0; color:var(--accent);">OMNI-ASTRO QUANTUM v7.0 üåå</h1>
        <p align="center" style="opacity:0.7;">Professional KP & Vedic Analysis Software</p>
        <div class="input-group">
            <input type="text" id="name" placeholder="‡§ú‡§æ‡§§‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ" value="Hemant Purohit">
            <input type="date" id="date" value="2006-11-06">
            <input type="time" id="time" value="11:28">
            <input type="text" id="city" placeholder="‡§∏‡•ç‡§•‡§æ‡§® (‡§â‡§¶‡§æ. Banswara)">
        </div>
        <button onclick="generateQuantumChart()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="dashboard" style="display:none;">
        <div class="chart-grid">
            <div class="chart-box"><h3 align="center" style="color:#000">D1 ‡§≤‡§ó‡•ç‡§® (Vedic)</h3><div id="d1"></div></div>
            <div class="chart-box"><h3 align="center" style="color:#000">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂ (Quantum)</h3><div id="d9"></div></div>
        </div>

        <div class="kp-card">
            <h3>KP System (House Cusps)</h3>
            <table id="kpTable"></table>
        </div>
    </div>
</div>

<script>
    async function generateQuantumChart() {
        const res = await fetch(`https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}`);
        const data = await res.json();
        
        if(data.status === "success") {
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('d1').innerHTML = drawChart(data.d1);
            document.getElementById('d9').innerHTML = drawChart(data.d9);
            
            let html = "<tr><th>Cusp No.</th><th>Sign (‡§∞‡§æ‡§∂‡§ø)</th><th>Exact Degree</th></tr>";
            data.kp.forEach(k => html += `<tr><td>‡§≠‡§æ‡§µ ${k.h}</td><td>${k.s}</td><td>${k.deg}</td></tr>`);
            document.getElementById('kpTable').innerHTML = html;
        }
    }

    function drawChart(data) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="#000" fill="none" stroke-width="2.5"/><rect width="300" height="300" fill="none" stroke="#000" stroke-width="3"/>`;
        
        // Render House Numbers
        for (let i = 1; i <= 12; i++) {
            let r = ((data.lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" fill="#e74c3c" font-weight="bold" font-size="20" text-anchor="middle">${r}</text>`;
        }

        // Quantum Collision Fix: ‡§∏‡•ç‡§Æ‡§æ‡§∞‡•ç‡§ü ‡§∏‡•ç‡§ü‡•à‡§ï‡§ø‡§Ç‡§ó
        let houseRegistry = {};
        data.planets.forEach(p => {
            if(!houseRegistry[p.h]) houseRegistry[p.h] = 0;
            let stackOffset = houseRegistry[p.h] * 16; 
            svg += `<text x="${hPos[p.h][0]}" y="${hPos[p.h][1] + 20 + stackOffset}" fill="#2c3e50" font-size="12" font-weight="900" text-anchor="middle">${p.n} ${p.d}</text>`;
            houseRegistry[p.h]++;
        });

        return svg + "</svg>";
    }
</script>
</body>
</html>
