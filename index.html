<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>100 Page Advanced Kundli Software</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #DAA520; }
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; margin: 0; }
        .toolbar { background: #fff; padding: 20px; border-bottom: 4px solid var(--maroon); display: flex; gap: 10px; justify-content: center; position: sticky; top: 0; z-index: 100; flex-wrap: wrap; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 20mm; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; }
        .chart-box { border: 2px solid var(--maroon); padding: 10px; margin: 10px 0; background: #fffcf5; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #999; padding: 10px; text-align: center; }
        th { background: #fdf2f2; color: var(--maroon); }
        .pred-box { border-left: 5px solid var(--maroon); background: #fef9e7; padding: 15px; margin: 15px 0; line-height: 1.8; }
        .high-light { color: red; font-weight: bold; }
        #suggestionBox { position: absolute; background: white; border: 1px solid #ccc; width: 250px; z-index: 101; }
    </style>
</head>
<body>

<div class="toolbar">
    <div style="position:relative;">
        <input type="text" id="loc" placeholder="शहर खोजें..." oninput="searchLoc(this.value)" style="padding:10px; width:250px;">
        <div id="suggestionBox"></div>
    </div>
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <input type="hidden" id="lat" value="23.32">
    <input type="hidden" id="lon" value="74.26">
    <button onclick="fetchData()" style="background:var(--maroon); color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">कुंडली बनाएँ</button>
    <button onclick="downloadPDF()" style="background:green; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">PDF डाउनलोड (100 Pages)</button>
</div>

<div id="reportArea">
    </div>

<script>
// लोकेशन सर्च
async function searchLoc(q) {
    if(q.length < 3) return;
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
    const data = await res.json();
    let html = "";
    data.forEach(i => {
        html += `<div style="padding:10px; cursor:pointer; border-bottom:1px solid #eee" onclick="selectLoc('${i.display_name}',${i.lat},${i.lon})">${i.display_name}</div>`;
    });
    document.getElementById('suggestionBox').innerHTML = html;
}
function selectLoc(n, la, lo) {
    document.getElementById('loc').value = n;
    document.getElementById('lat').value = la;
    document.getElementById('lon').value = lo;
    document.getElementById('suggestionBox').innerHTML = "";
}

// वेबसाइट आधारित फलादेश डेटाबेस (FortuneWithStars Logic)
const LAGNA_DATA = {
    1: { name: "मेष", yog: ["सूर्य", "गुरु", "मंगल"], marak: ["शुक्र", "बुध", "शनि"], remedy: "हनुमान चालीसा का पाठ करें।" },
    2: { name: "वृष", yog: ["शनि", "बुध", "शुक्र"], marak: ["गुरु", "चंद्र", "मंगल"], remedy: "शुक्रवार को सफेद वस्तुओं का दान करें।" },
    // अन्य लग्नों का डेटा इसी तरह...
};

async function fetchData() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            date: document.getElementById('dob').value,
            time: document.getElementById('tob').value,
            lat: document.getElementById('lat').value,
            lon: document.getElementById('lon').value
        })
    });
    const data = await res.json();
    if(data.status === 'success') renderReport(data);
}

function renderReport(data) {
    const area = document.getElementById('reportArea');
    area.innerHTML = "";
    const conf = LAGNA_DATA[data.lagna_idx] || {name: "अज्ञात", yog:[], marak:[], remedy:""};

    // PAGE 1: मुख्य विवरण
    let p1 = `<div class="pdf-page">
        <h1 style="text-align:center; color:var(--maroon);">॥ विस्तृत जन्म कुंडली रिपोर्ट ॥</h1>
        <div class="chart-box" style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
            <div><h3>D1 लग्न कुंडली</h3><div id="d1"></div></div>
            <div><h3>D9 नवांश कुंडली</h3><div id="d9"></div></div>
        </div>
        <table>
            <tr><th>नक्षत्र</th><td>${data.panchang.nakshatra}</td><th>चरण</th><td>${data.panchang.charan}</td></tr>
            <tr><th>राशि</th><td>${data.panchang.rashi}</td><th>लग्न</th><td>${conf.name} (${data.panchang.lagna_deg})</td></tr>
        </table>
        <h3>ग्रह स्पष्ट विवरण</h3>
        <table>
            <tr><th>ग्रह</th><th>अंश</th><th>भाव</th><th>राशि</th><th>अवस्था</th></tr>
            ${data.planets.map(p => `<tr><td>${p.name}</td><td>${p.deg}</td><td>${p.house}</td><td>${p.rIdx}</td><td class="high-light">${p.status}</td></tr>`).join('')}
        </table>
    </div>`;
    area.innerHTML += p1;

    // PAGE 2-50: ग्रहों का भाववार विस्तृत फलादेश (विस्तार के लिए लूप)
    data.planets.forEach(p => {
        let isYog = conf.yog.includes(p.name);
        let pPage = `<div class="pdf-page">
            <h2 style="color:var(--maroon); border-bottom:2px solid var(--maroon);">${p.name} का संपूर्ण विश्लेषण</h2>
            <div class="pred-box">
                <p><b>भाव स्थिति:</b> ${p.name} आपकी कुंडली के ${p.house} भाव में ${p.rIdx} राशि में स्थित है।</p>
                <p><b>गरिमा:</b> यह ग्रह आपकी कुंडली में <span class="high-light">${p.status}</span> अवस्था में है।</p>
                <p><b>फलादेश (FortuneWithStars):</b> ${conf.name} लग्न के लिए ${p.name} एक ${isYog?'शुभ (योगकारक)':'अशुभ/मारक'} ग्रह है। 
                ${p.house} भाव में होने से यह ${isYog?'अत्यंत सुखद':'चुनौतीपूर्ण'} परिणाम देगा।</p>
                <p><b>दृष्टि प्रभाव:</b> यह ग्रह अपने स्थान से सप्तम भाव पर पूर्ण दृष्टि डाल रहा है, जिससे उस भाव से संबंधित फलों में ${isYog?'वृद्धि':'कमी'} होगी।</p>
                <p><b>उपाय:</b> ${conf.remedy}</p>
            </div>
        </div>`;
        area.innerHTML += pPage;
    });

    // PAGE 51-100: विंशोत्तरी दशा का महा-विस्तार
    data.dasha.forEach(m => {
        let dPage = `<div class="pdf-page">
            <h2 style="color:var(--maroon);">${m.lord} महादशा का विस्तृत फल</h2>
            <p>अवधि: ${m.s} से ${m.e}</p>
            <table>
                <tr><th>अंतर्दशा स्वामी</th><th>समाप्ति तिथि</th><th>संभावित फल</th></tr>
                ${m.subs.map(s => `<tr><td>${s.lord}</td><td>${s.e}</td><td>${conf.yog.includes(s.lord)?'शुभ':'सावधानी'}</td></tr>`).join('')}
            </table>
        </div>`;
        area.innerHTML += dPage;
    });

    drawChart('d1', data.lagna_idx, data.planets, 'house');
    drawChart('d9', data.planets[0].d9, data.planets, 'd9');
}

function drawChart(id, asc, planets, mode) {
    const pos = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 450" style="width:100%"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#800000" stroke-width="2"/>`;
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 1) > 12 ? (asc + i - 1) - 12 : (asc + i - 1);
        let [x, y] = pos[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="bold" font-size="20" text-anchor="middle">${sign}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        list.forEach((p, idx) => { svg += `<text x="${x}" y="${y-15-(idx*15)}" font-size="10" text-anchor="middle" fill="#444">${p.name}</text>`; });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Complete_Kundli_100_Pages.pdf");
}
</script>
</body>
</html>
