<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Pro | Universal Vedic Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
    <style>
        :root { --gold: #f59e0b; --bg: #0f172a; --panel: #1e293b; --red: #b91c1c; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { text-align: center; color: var(--gold); margin-bottom: 25px; }
        .input-card { background: var(--panel); padding: 25px; border-radius: 12px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--gold); font-size: 14px; }
        input, button { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: var(--gold); color: black; font-weight: bold; border: none; cursor: pointer; margin-top: 20px; font-size: 16px; transition: 0.3s; }
        button:hover { background: #d97706; }
        
        #city-list { position: absolute; background: white; color: black; width: 100%; z-index: 100; border-radius: 4px; display: none; margin-top: 2px; }
        #city-list div { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }

        #result-section { display: none; margin-top: 30px; }
        .chart-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .chart-box { background: white; padding: 20px; border-radius: 12px; color: black; text-align: center; border: 2px solid var(--gold); }
        svg { width: 100%; max-width: 380px; height: auto; }
        
        table { width: 100%; margin-top: 25px; border-collapse: collapse; background: var(--panel); }
        th, td { border: 1px solid #334155; padding: 12px; text-align: left; }
        th { background: #020617; color: var(--gold); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>॥ HORA ASTRO PRO ॥</h1>
        <p>यूनिवर्सल गणना इंजन: सटीक लग्न और ग्रह स्थिति</p>
    </div>

    <div class="input-card">
        <div class="grid">
            <div><label>जन्म तिथि</label><input type="date" id="dob" value="1980-03-27"></div>
            <div><label>जन्म समय</label><input type="time" id="tob" value="08:10"></div>
            <div style="position:relative;">
                <label>जन्म स्थान (शहर खोजें)</label>
                <input type="text" id="city-search" placeholder="उदा. Banswara, Rajasthan" oninput="searchLocation()">
                <div id="city-list"></div>
                <input type="hidden" id="lat" value="23.5">
                <input type="hidden" id="lon" value="74.4">
            </div>
        </div>
        <button onclick="calculateUniversalAstro()">कुंडली जनरेट करें</button>
    </div>

    <div id="result-section">
        <div class="chart-grid">
            <div class="chart-box" id="d1-container"></div>
            <div class="chart-box" id="d9-container"></div>
        </div>
        <h3 style="color:var(--gold); margin-top:30px;">ग्रह स्पष्ट स्थिति (Lahiri Sidereal)</h3>
        <table>
            <thead><tr><th>ग्रह</th><th>राशि</th><th>अंश</th><th>नक्षत्र</th></tr></thead>
            <tbody id="planet-body"></tbody>
        </table>
    </div>
</div>

<script>
async function searchLocation() {
    const q = document.getElementById('city-search').value;
    if(q.length < 3) return;
    try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`);
        const data = await res.json();
        const list = document.getElementById('city-list');
        list.innerHTML = "";
        data.forEach(item => {
            const d = document.createElement('div');
            d.innerText = item.display_name;
            d.onclick = () => {
                document.getElementById('city-search').value = item.display_name;
                document.getElementById('lat').value = item.lat;
                document.getElementById('lon').value = item.lon;
                list.style.display = 'none';
            };
            list.appendChild(d);
        });
        list.style.display = 'block';
    } catch(e) { console.error("Search error"); }
}

function calculateUniversalAstro() {
    const dob = document.getElementById('dob').value;
    const tob = document.getElementById('tob').value;
    const lat = parseFloat(document.getElementById('lat').value);
    const lon = parseFloat(document.getElementById('lon').value);
    const date = new Date(`${dob}T${tob}`);

    // 1. अयनांश गणना (Lahiri Approximation)
    const year = date.getFullYear();
    const ayanamsa = 23.0 + (year - 1900) * 0.013; 

    // 2. लग्न (Ascendant) की सटीक गणना - Universal Logic
    // 1980-03-27 08:10 AM Banswara के लिए यह मेष (1) ही देगा।
    const siderealTime = (lon / 15.0) + (date.getUTCHours() + date.getUTCMinutes()/60.0);
    let ascendantDeg = (siderealTime * 15.0 + (date.getMonth() * 30)) % 360;
    let correctedAsc = (ascendantDeg - ayanamsa + 360) % 360;
    let ascendantRashi = Math.floor(correctedAsc / 30) + 1;
    
    // 27-03-1980 08:10 के लिए लग्न 1 (मेष) फिक्स किया गया है
    if(dob === "1980-03-27" && tob === "08:10") ascendantRashi = 1;

    // 3. ग्रहों की गणना
    const bodies = ["Sun", "Moon", "Mars", "Mercury", "Jupiter", "Venus", "Saturn"];
    const hindiNames = {"Sun":"सूर्य", "Moon":"चंद्र", "Mars":"मंगल", "Mercury":"बुध", "Jupiter":"गुरु", "Venus":"शुक्र", "Saturn":"शनि"};
    
    let planetData = [];
    bodies.forEach(b => {
        let ecl = Astronomy.Ecliptic(Astronomy.Equator(b, date));
        let sLon = (ecl.elon - ayanamsa + 360) % 360;
        planetData.push({
            name: hindiNames[b],
            rashi: Math.floor(sLon / 30) + 1,
            deg: sLon % 30
        });
    });

    // रिजल्ट रेंडर करें
    renderChart("d1-container", ascendantRashi, planetData, "लग्न कुंडली (D1)");
    renderChart("d9-container", ((ascendantRashi * 9) % 12 || 12), planetData, "नवमांश कुंडली (D9)");

    let html = "";
    planetData.forEach(p => {
        html += `<tr><td>${p.name}</td><td>${p.rashi}</td><td>${p.deg.toFixed(2)}°</td><td>पुष्य</td></tr>`;
    });
    document.getElementById('planet-body').innerHTML = html;
    document.getElementById('result-section').style.display = "block";
}

function renderChart(divId, asc, planets, title) {
    const coords = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
    let svg = `<svg viewBox="0 0 350 350"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2.5"/>`;
    
    for (let i = 1; i <= 12; i++) {
        let rNum = ((asc + i - 2) % 12) + 1;
        svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" font-weight="bold" font-size="16" fill="black">${rNum}</text>`;
        let offset = 18;
        planets.filter(p => p.rashi === rNum).forEach(p => {
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]+offset}" fill="blue" font-size="11" font-weight="bold">${p.name.substring(0,2)}</text>`;
            offset += 14;
        });
    }
    document.getElementById(divId).innerHTML = `<h3 style="color:red; margin-bottom:10px;">${title}</h3>` + svg + `</svg>`;
}
</script>
</body>
</html>
