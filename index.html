<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro Pro - D1 & D9</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #fdf2e9; text-align: center; }
        .card { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 15px; }
        .charts-container { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        .chart-box { width: 400px; padding: 10px; border: 1px solid #ddd; border-radius: 10px; background: #fff; }
        svg { width: 100%; height: auto; border: 1.5px solid #000; }
        button { padding: 12px 25px; margin: 10px; cursor: pointer; border-radius: 8px; font-weight: bold; border: none; }
        .btn-gen { background: #d35400; color: white; }
        .btn-pdf { background: #27ae60; color: white; display: none; }
        .rashi { fill: red; font-weight: bold; font-size: 16px; }
        .planet { fill: #2c3e50; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card" id="printable-area">
    <h2>‡§π‡§ø‡§®‡•ç‡§¶‡•Ä ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§∏‡•â‡§´‡•ç‡§ü‡§µ‡•á‡§Ø‡§∞ (D1 & D9) üåå</h2>
    <input type="date" id="date" value="2006-11-06">
    <input type="time" id="time" value="11:28">
    <button class="btn-gen" onclick="generate()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
    <button class="btn-pdf" id="pdfBtn" onclick="downloadPDF()">PDF ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç üìÑ</button>

    <div class="charts-container" id="results">
        <div class="chart-box">
            <h3>‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (D1)</h3>
            <div id="d1-svg"></div>
        </div>
        <div class="chart-box">
            <h3>‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (D9)</h3>
            <div id="d9-svg"></div>
        </div>
    </div>
</div>

<script>
    async function generate() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=23.49&lng=74.35`;
        try {
            const r = await fetch(url);
            const data = await r.json();
            if(data.status === "success") {
                drawSVG('d1-svg', data.d1.lagna, data.d1.planets);
                drawSVG('d9-svg', data.d9.lagna, data.d9.planets);
                document.getElementById('pdfBtn').style.display = 'inline-block';
            } else { alert("Error: " + data.message); }
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø!"); }
    }

    function drawSVG(id, lagna, planets) {
        const coords = { 1:[150,90], 2:[80,45], 3:[45,80], 4:[95,150], 5:[45,220], 6:[80,255], 7:[150,210], 8:[220,255], 9:[255,220], 10:[205,150], 11:[255,80], 12:[220,45] };
        let svg = `<svg viewBox="0 0 300 300"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/>`;
        
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" class="rashi" text-anchor="middle">${rashi}</text>`;
        }
        
        let houseCounts = {};
        planets.forEach(p => {
            houseCounts[p.house] = (houseCounts[p.house] || 0) + 1;
            let yOff = coords[p.house][1] + (houseCounts[p.house] * 12);
            svg += `<text x="${coords[p.house][0]}" y="${yOff}" class="planet" text-anchor="middle">${p.name} ${p.degree}¬∞</text>`;
        });
        document.getElementById(id).innerHTML = svg + "</svg>";
    }

    async function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        const element = document.getElementById('printable-area');
        const canvas = await html2canvas(element);
        const imgData = canvas.toDataURL('image/png');
        doc.addImage(imgData, 'PNG', 10, 10, 190, 0);
        doc.save("Kundli_Hora_Astro.pdf");
    }
</script>
</body>
</html>
