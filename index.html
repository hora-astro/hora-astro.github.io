<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroPro Ultimate</title>
    <style>
        :root { --main: #7c2d12; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .input-bar { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 20px; border-bottom: 2px solid var(--main); }
        input, button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: var(--main); color: white; border: none; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: var(--main); color: white; }
        svg { width: 100%; max-width: 350px; display: block; margin: auto; }
    </style>
</head>
<body>

<div class="container">
    <div class="input-bar">
        <input type="text" id="uname" value="हेमंत पुरोहित">
        <input type="date" id="dob" value="1980-03-27">
        <input type="time" id="tob" value="10:30">
        <button onclick="generate()" id="btn">पूर्ण कुंडली रिपोर्ट बनाएँ</button>
    </div>

    <div id="output" style="display:none;">
        <div class="grid">
            <div><h3 align="center">लग्न कुंडली (D1)</h3><div id="d1"></div></div>
            <div><h3 align="center">नवांश कुंडली (D9)</h3><div id="d9"></div></div>
        </div>
        
        <h3>ग्रह स्थिति एवं नक्षत्र पद</h3>
        <table id="pTable"></table>
        
        <h3>विंशोत्तरी महादशा चक्र</h3>
        <table id="dTable"></table>
    </div>
</div>

<script>
async function generate() {
    const btn = document.getElementById('btn');
    btn.innerText = "सर्वर से जुड़ रहा है...";
    
    // ध्यान दें: यहाँ HTTPS ही रखें
    const apiURL = 'https://hemantpurohit27.pythonanywhere.com/calculate';

    try {
        const response = await fetch(apiURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                date: document.getElementById('dob').value, 
                time: document.getElementById('tob').value 
            })
        });

        const data = await response.json();
        if(data.status === 'success') {
            document.getElementById('output').style.display = 'block';
            render(data);
        } else {
            alert("गणना त्रुटि: " + data.message);
        }
    } catch (err) {
        alert("संपर्क विफल! \n1. PythonAnywhere में 'Reload' बटन दबाएँ। \n2. Web Tab में 'Force HTTPS' ऑन करें।");
    } finally {
        btn.innerText = "पूर्ण कुंडली रिपोर्ट बनाएँ";
    }
}

function render(data) {
    // Planets Table
    let pRows = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>पद</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        pRows += `<tr><td><b>${p.name}</b></td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.charan}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = pRows;

    // Dasha Table
    let dRows = `<tr><th>महादशा स्वामी</th><th>प्रारंभ</th><th>अंत तिथि</th></tr>`;
    data.dasha.forEach(d => {
        dRows += `<tr><td><b>${d.lord}</b></td><td>${d.start}</td><td>${d.end}</td></tr>`;
    });
    document.getElementById('dTable').innerHTML = dRows;

    // Draw Charts
    drawChart('d1', data.lagna.rIdx, data.planets, 'house');
    drawChart('d9', data.lagna.d9, data.planets, 'd9');
}

function drawChart(id, asc, planets, key) {
    const pts = {1:[160,130], 2:[80,60], 3:[40,120], 4:[120,170], 5:[40,230], 6:[80,290], 7:[160,220], 8:[240,290], 9:[280,230], 10:[200,170], 11:[280,120], 12:[240,60]};
    let svg = `<svg viewBox="0 0 320 320"><path d="M0 0 L320 0 L320 320 L0 320 Z M0 0 L320 320 M320 0 L0 320 M160 0 L0 160 L160 320 L320 160 Z" fill="none" stroke="red" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="blue" font-size="22" font-weight="bold" text-anchor="middle">${r}</text>`;
        let inH = (key === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === r);
        inH.forEach((p, idx) => {
            svg += `<text x="${pts[i][0]}" y="${pts[i][1]} + 22 + (idx*18)" font-size="14" font-weight="bold" text-anchor="middle" fill="black">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
