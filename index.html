<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Advanced Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --navy: #0a192f; --gold: #ffd700; --text: #e6f1ff; --card: #112240; }
        body { background: var(--navy); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #233554; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--gold); text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #233554; background: #0a192f; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--gold); color: #0a192f; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn:hover { background: #e6c200; transform: translateY(-2px); }
        .tab-bar { display: flex; gap: 8px; overflow-x: auto; margin: 20px 0; padding-bottom: 5px; }
        .tab { flex: 0 0 auto; padding: 10px 20px; background: #233554; border-radius: 30px; cursor: pointer; font-size: 13px; color: var(--text); border: 1px solid transparent; }
        .tab.active { background: var(--gold); color: #0a192f; border: 1px solid var(--gold); }
        .chart-svg { background: white; border-radius: 10px; padding: 15px; width: 100%; box-sizing: border-box; border: 3px solid var(--gold); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #233554; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h1>Hora Astro Advanced üåå</h1>
    <div class="card">
        <input type="text" id="uName" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ" value="Hemant Purohit">
        <div style="display: flex; gap: 8px;">
            <input type="date" id="uDate" value="2006-11-06">
            <input type="time" id="uTime" value="11:28">
        </div>
        <input type="text" id="uCity" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç..." oninput="searchLoc(this.value)">
        <div style="display: flex; gap: 8px;">
            <input type="text" id="lat" placeholder="Latitude" value="23.49">
            <input type="text" id="lng" placeholder="Longitude" value="74.35">
        </div>
        <button class="btn" id="mainBtn" onclick="fetchKundli()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="resultSection" style="display:none;">
        <button class="btn" style="background:#27ae60; color:white; margin-bottom:10px;" onclick="savePDF()">üìÑ PDF ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <div class="tab-bar">
            <div class="tab active" onclick="switchUI('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="showD9(this)">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂</div>
            <div class="tab" onclick="switchUI('kp', this)">KP ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="switchUI('ds', this)">‡§¶‡§∂‡§æ</div>
            <div class="tab" onclick="switchUI('pr', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="displayArea"></div>
    </div>
</div>

<script>
    async function searchLoc(q) {
        if(q.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        if(data[0]) {
            document.getElementById('lat').value = data[0].lat;
            document.getElementById('lng').value = data[0].lon;
        }
    }

    async function fetchKundli() {
        const btn = document.getElementById('mainBtn');
        btn.innerText = "‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...";
        
        // ‡§Ü‡§™‡§ï‡§æ ‡§∏‡§π‡•Ä PythonAnywhere URL
        const apiUrl = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const response = await fetch(apiUrl);
            window.astroData = await response.json();
            if(window.astroData.status === "success") {
                document.getElementById('resultSection').style.display = 'block';
                switchUI('d1', document.querySelector('.tab.active'));
            } else {
                alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: " + window.astroData.message);
            }
        } catch(e) {
            alert("‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§µ‡§ø‡§´‡§≤! PythonAnywhere Web Tab ‡§Æ‡•á‡§Ç ‡§ú‡§æ‡§ï‡§∞ 'Reload' ‡§¨‡§ü‡§® ‡§¶‡§¨‡§æ‡§è‡§Ç‡•§");
        } finally {
            btn.innerText = "‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç";
        }
    }

    function switchUI(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const area = document.getElementById('displayArea');
        const data = window.astroData;

        if(type === 'd1') area.innerHTML = `<div class="chart-svg">${drawChart(data.d1, data.lagna)}</div>`;
        if(type === 'kp') {
            let html = `<table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th></tr>`;
            data.kp.forEach(k => html += `<tr><td>Cusp ${k.n}</td><td>${k.s}</td><td>${k.d}</td></tr>`);
            area.innerHTML = html + `</table>`;
        }
        if(type === 'ds') {
            let html = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            data.dasha.forEach(d => html += `<div class="card" style="margin-bottom:5px;"><b>${d.p}</b> - ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§‡§ø ‡§§‡§ø‡§•‡§ø: ${d.e}</div>`);
            area.innerHTML = html;
        }
        if(type === 'pr') area.innerHTML = `<div class="card"><h3>‡§´‡§≤‡§æ‡§¶‡•á‡§∂</h3><p>${data.prediction}</p></div>`;
    }

    function showD9(el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('displayArea').innerHTML = `<div class="chart-svg">${drawChart(window.astroData.d9, 1)}</div>`;
    }

    function drawChart(planets, lagna) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:red; font-weight:bold" text-anchor="middle">${rashi}</text>`;
        }
        planets.forEach(p => {
            let house = p.h || (((p.s - lagna + 12) % 12) + 1);
            svg += `<text x="${hPos[house || 1][0]}" y="${hPos[house || 1][1] + 22}" style="font-size:11px; fill:navy; font-weight:bold" text-anchor="middle">${p.n}</text>`;
        });
        return svg + "</svg>";
    }

    function savePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(22); doc.text("Hora Astro Kundli Report", 10, 20);
        doc.setFontSize(14); doc.text(`‡§®‡§æ‡§Æ: ${document.getElementById('uName').value}`, 10, 40);
        doc.text(`‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø: ${document.getElementById('uDate').value} ${document.getElementById('uTime').value}`, 10, 50);
        doc.text("‡§´‡§≤‡§æ‡§¶‡•á‡§∂:", 10, 70);
        doc.text(window.astroData.prediction, 10, 80, {maxWidth: 180});
        doc.save("Kundli.pdf");
    }
</script>
</body>
</html>
