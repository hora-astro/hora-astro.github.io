<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroPro Enterprise - 15 Page Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #7c2d12; --gold: #b45309; }
        body { font-family: 'Times New Roman', serif; background: #e5e7eb; padding: 20px; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 25mm; box-shadow: 0 0 20px rgba(0,0,0,0.2); position: relative; }
        .border-frame { border: 10px double var(--main); height: 100%; padding: 15px; }
        .header { text-align: center; border-bottom: 2px solid var(--main); padding-bottom: 10px; margin-bottom: 20px; }
        .section-title { background: var(--main); color: white; padding: 10px; font-size: 22px; margin-top: 30px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #7c2d12; padding: 10px; text-align: center; font-size: 16px; }
        .pred-box { margin-top: 20px; font-size: 18px; line-height: 1.8; text-align: justify; }
        .page-break { page-break-after: always; }
        .no-print { text-align: center; background: white; padding: 20px; border-radius: 10px; margin-bottom: 30px; position: sticky; top: 0; z-index: 100; }
        svg { width: 300px; height: 300px; display: block; margin: auto; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="uname" value="हेमंत पुरोहित" placeholder="नाम">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="generate()" style="background:var(--main); color:white; padding:10px 20px; cursor:pointer;">पूर्ण महा-रिपोर्ट तैयार करें</button>
    <button onclick="downloadPDF()" style="background:green; color:white; padding:10px 20px; cursor:pointer;">PDF डाउनलोड (15 पेज)</button>
</div>

<div id="fullReport">
    <div class="pdf-page">
        <div class="border-frame">
            <div class="header">
                <h1 style="font-size: 40px; color: var(--main);">॥ जन्मकुंडली महा-फलादेश ॥</h1>
                <p id="bioData" style="font-size: 20px; font-weight: bold;"></p>
            </div>
            <div style="text-align:center; margin-top: 50px;">
                <h3 style="font-size: 24px;">लग्न कुंडली (Lagna Chart)</h3>
                <div id="d1"></div>
            </div>
            <div class="section-title">ग्रह स्पष्टीकरण एवं नक्षत्र</div>
            <table id="pTable"></table>
        </div>
    </div>

    <div class="pdf-page">
        <div class="border-frame">
            <div class="section-title">विस्तृत ज्योतिषीय विश्लेषण</div>
            <div id="predictionArea" class="pred-box"></div>
        </div>
    </div>
</div>

<script>
async function generate() {
    const apiURL = 'https://hemantpurohit27.pythonanywhere.com/calculate';
    try {
        const response = await fetch(apiURL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                date: document.getElementById('dob').value, 
                time: document.getElementById('tob').value
            })
        });
        const data = await response.json();
        if(data.status === 'success') render(data);
    } catch (err) { alert("Error connecting to server!"); }
}

function render(data) {
    document.getElementById('bioData').innerText = `जातक: ${document.getElementById('uname').value} | जन्म तिथि: ${document.getElementById('dob').value}`;
    
    let table = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>उप-स्वामी</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td><b>${p.name}</b></td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.sub}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = table;

    drawDiamond('d1', data.lagna.rIdx, data.planets, 'house');

    let predHtml = "";
    data.predictions.forEach(p => {
        predHtml += `<div style="margin-bottom:30px;"><h3 style="color:var(--main); border-bottom:1px solid #7c2d12;">● ${p.t}</h3><p>${p.d}</p></div>`;
    });
    // फलादेश को बड़ा दिखाने के लिए एक्स्ट्रा कंटेंट जोड़ें
    document.getElementById('predictionArea').innerHTML = predHtml;
}

function drawDiamond(id, ascSign, planets, key) {
    const pts = {1:[160,130], 2:[80,60], 3:[40,120], 4:[120,170], 5:[40,230], 6:[80,290], 7:[160,220], 8:[240,290], 9:[280,230], 10:[200,170], 11:[280,120], 12:[240,60]};
    let svg = `<svg viewBox="0 0 320 320"><path d="M0 0 L320 0 L320 320 L0 320 Z M0 0 L320 320 M320 0 L0 320 M160 0 L0 160 L160 320 L320 160 Z" fill="none" stroke="#7c2d12" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (ascSign + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="#b91c1c" font-size="20" font-weight="bold" text-anchor="middle">${r}</text>`;
        let inHouse = planets.filter(p => p.house === i);
        inHouse.forEach((p, idx) => {
            svg += `<text x="${pts[i][0]}" y="${pts[i][1] + 20 + (idx*16)}" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Astro_Maha_Report.pdf");
}
</script>
</body>
</html>
