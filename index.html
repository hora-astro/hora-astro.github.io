<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Astro-Vision Ultra-Fix V14.0</title>
    <style>
        :root { --maroon: #7c2d12; --gold: #fefce8; }
        body { background: #0f172a; color: #333; font-family: 'Arial', sans-serif; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border: 10px double var(--maroon); }
        .panchang { background: var(--gold); border: 2px solid #d97706; padding: 15px; display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 25px; }
        .chart-row { display: flex; gap: 20px; margin-bottom: 30px; }
        .chart-box { flex: 1; border: 2px solid var(--maroon); background: #fffcf9; padding: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--maroon); color: white; padding: 10px; }
        td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .planet-name { color: #1e40af; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div align="center" style="margin-bottom: 25px; background: #1e293b; padding: 20px; border-radius: 8px;">
        <input type="text" id="pName" placeholder="नाम" value="Hemant Purohit" style="padding:10px; width:150px;">
        <input type="text" id="pCity" placeholder="शहर" value="Banswara" style="padding:10px; width:150px;">
        <input type="date" id="pDate" value="1980-03-27" style="padding:10px;">
        <input type="time" id="pTime" value="08:10" style="padding:10px;">
        <button onclick="buildKundli()" style="padding:10px 20px; background:#ea580c; color:white; border:none; font-weight:bold; cursor:pointer;">कुंडली बनाएँ</button>
    </div>

    <div id="results" style="display:none;">
        <div class="panchang" id="panDisplay"></div>
        <div class="chart-row">
            <div class="chart-box">
                <h3 align="center">लग्न कुंडली (D1)</h3>
                <div id="d1-svg"></div>
            </div>
            <div class="chart-box">
                <h3 align="center">नवांश कुंडली (D9)</h3>
                <div id="d9-svg"></div>
            </div>
        </div>
        <table>
            <thead>
                <tr><th>ग्रह (Name)</th><th>राशि (Sign)</th><th>अंश (Degree)</th></tr>
            </thead>
            <tbody id="pTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    async function buildKundli() {
        const name = document.getElementById('pName').value;
        const date = document.getElementById('pDate').value;
        const time = document.getElementById('pTime').value;
        const lat = 24.58, lng = 73.71; // Default Banswara

        const url = `https://hemantpurohit27.pythonanywhere.com/api/v14?date=${date}&time=${time}&lat=${lat}&lng=${lng}`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();

            document.getElementById('results').style.display = 'block';
            document.getElementById('panDisplay').innerHTML = `<span>नाम: ${name}</span> | <span>लग्न: ${data.asc}</span>`;

            let rows = "";
            data.planets.forEach(p => {
                rows += `<tr><td class="planet-name">${p.name}</td><td>${p.sign}</td><td>${p.deg}°</td></tr>`;
            });
            document.getElementById('pTableBody').innerHTML = rows;

            // ड्रा चार्ट: (D1 के लिए लग्न राशि, D9 के लिए नवांश लग्न राशि)
            drawUltraChart("d1-svg", data.asc, data.planets, 'd1');
            drawUltraChart("d9-svg", data.d9_asc, data.planets, 'd9');

        } catch (e) { alert("सर्वर त्रुटि! PythonAnywhere चेक करें।"); }
    }

    function drawUltraChart(id, ascSign, planets, type) {
        const hPos = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2.5"/>`;
        
        for (let house = 1; house <= 12; house++) {
            // उस भाव में कौन सी राशि आएगी (जैसे लग्न 1 है तो भाव 1 में 1, भाव 2 में 2...)
            let signAtHouse = ((ascSign + house - 2) % 12) + 1;
            svg += `<text x="${hPos[house][0]}" y="${hPos[house][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${signAtHouse}</text>`;
            
            // "The Ultimate Fix": ग्रह को केवल उसकी राशि (Sign) के आधार पर ही उस खाने में बैठाएं
            let matchingPlanets = planets.filter(p => (type === 'd1' ? p.sign : p.d9_sign) === signAtHouse);
            
            matchingPlanets.forEach((p, idx) => {
                svg += `<text x="${hPos[house][0]}" y="${hPos[house][1] + 25 + (idx*18)}" fill="blue" font-size="12" font-weight="bold" text-anchor="middle">${p.name}</text>`;
            });
        }
        document.getElementById(id).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
