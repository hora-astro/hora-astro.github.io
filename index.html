<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Universal Jyotish Professional</title>
    <style>
        :root { --red: #b91c1c; --gold: #f59e0b; }
        body { font-family: 'Segoe UI', sans-serif; background: #fdf2f2; margin: 0; padding: 15px; }
        .app-container { max-width: 1100px; margin: auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; border-top: 6px solid var(--red); }
        .header { background: var(--red); color: white; padding: 20px; text-align: center; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; padding: 25px; background: #fffcf0; }
        input, button { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background: var(--red); color: white; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; }
        button:hover { background: #7f1d1d; }
        .result-area { display: none; grid-template-columns: 1.2fr 1fr; gap: 20px; padding: 25px; }
        @media (max-width: 768px) { .result-area { grid-template-columns: 1fr; } }
        .chart-card { background: #fff; border: 2px solid #eee; border-radius: 12px; padding: 15px; text-align: center; }
        svg { width: 100%; max-width: 450px; height: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #334155; color: white; padding: 10px; }
        td { border: 1px solid #eee; padding: 10px; text-align: center; font-weight: bold; }
        .loader { display: none; color: var(--red); font-weight: bold; text-align: center; padding: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header"><h1>॥ सटीक यूनिवर्सल ज्योतिष ॥</h1></div>

    <div class="form-grid">
        <input type="text" id="city" placeholder="शहर खोजें (उदा: Delhi)" onblur="fetchGeo()">
        <input type="date" id="dob" value="1980-03-27">
        <input type="time" id="tob" value="10:30">
        <input type="hidden" id="lat" value="28.61"><input type="hidden" id="lon" value="77.20">
        <button onclick="calculate()">कुंडली जनरेट करें ★</button>
    </div>

    <div id="loader" class="loader">ग्रहों की गणना हो रही है...</div>

    <div id="results" class="result-area">
        <div class="chart-card">
            <h3 style="color:var(--red);">लग्न कुंडली (D-1)</h3>
            <div id="kundliBox"></div>
        </div>
        <div class="chart-card">
            <h3 style="color:var(--red);">ग्रह स्पष्ट तालिका</h3>
            <table>
                <thead><tr><th>ग्रह</th><th>राशि सं.</th><th>अंश</th></tr></thead>
                <tbody id="pBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
async function fetchGeo() {
    const city = document.getElementById('city').value;
    if(!city) return;
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
    const data = await res.json();
    if(data.length > 0) {
        document.getElementById('lat').value = data[0].lat;
        document.getElementById('lon').value = data[0].lon;
        alert("स्थान सेट: " + data[0].display_name);
    }
}

async function calculate() {
    document.getElementById('loader').style.display = 'block';
    const payload = {
        date: document.getElementById('dob').value,
        time: document.getElementById('tob').value,
        lat: document.getElementById('lat').value,
        lon: document.getElementById('lon').value
    };

    try {
        const response = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await response.json();
        if(data.status === 'success') {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('results').style.display = 'grid';
            render(data);
        } else { alert("Error: " + data.message); }
    } catch(e) { alert("सर्वर कनेक्ट नहीं हो सका!"); }
}

function render(data) {
    document.getElementById('pBody').innerHTML = data.planets.map(p => 
        `<tr><td>${p.name}</td><td>${p.rIdx}</td><td>${p.deg}°</td></tr>`
    ).join('');

    const asc = data.lagna;
    const pos = {1:[200,150], 2:[100,80], 3:[50,150], 4:[150,200], 5:[50,250], 6:[100,320], 7:[200,250], 8:[300,320], 9:[350,250], 10:[250,200], 11:[350,150], 12:[300,80]};
    
    let svg = `<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="400" fill="white" stroke="black" stroke-width="2"/>
        <line x1="0" y1="0" x2="400" y2="400" stroke="black"/><line x1="400" y1="0" x2="0" y2="400" stroke="black"/>
        <line x1="200" y1="0" x2="0" y2="200" stroke="black"/><line x1="200" y1="0" x2="400" y2="200" stroke="black"/>
        <line x1="0" y1="200" x2="200" y2="400" stroke="black"/><line x1="200" y1="400" x2="400" y2="200" stroke="black"/>`;

    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1);
        if(r > 12) r -= 12;
        svg += `<text x="${pos[i][0]}" y="${pos[i][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${r}</text>`;
        let m = 0;
        data.planets.forEach(p => {
            if(p.rIdx === r) {
                svg += `<text x="${pos[i][0]}" y="${pos[i][1] + 25 + (m*18)}" font-size="13" font-weight="bold" text-anchor="middle">${p.name}</text>`;
                m++;
            }
        });
    }
    svg += `</svg>`;
    document.getElementById('kundliBox').innerHTML = svg;
}
</script>
</body>
</html>
