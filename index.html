<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Astro Professional Report - FortuneWithStars Logic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; }
        body { font-family: 'Arial', sans-serif; background: #fffcf0; margin: 0; padding: 20px; }
        .toolbar { background: white; padding: 15px; border-bottom: 3px solid var(--maroon); display: flex; gap: 10px; justify-content: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .pdf-page { width: 210mm; min-height: 270mm; background: white; margin: 20px auto; padding: 20mm; box-sizing: border-box; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .chart-box { border: 2px solid var(--maroon); padding: 10px; text-align: center; background: #fffdf5; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #999; padding: 10px; text-align: center; }
        th { background: #fdf2f2; color: var(--maroon); }
        .pred-box { background: #fef9e7; border-left: 6px solid var(--maroon); padding: 20px; margin: 15px 0; line-height: 1.8; border-radius: 4px; }
        button { background: var(--maroon); color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 4px; }
    </style>
</head>
<body>

<div class="toolbar">
    <input type="text" id="custName" value="हेमंत पुरोहित" style="padding:8px; width:150px;">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <input type="text" id="lat" value="23.32" placeholder="Lat" style="width:60px;">
    <input type="text" id="lon" value="74.26" placeholder="Lon" style="width:60px;">
    <button onclick="calculateReport()">कुंडली जेनरेट करें</button>
    <button onclick="downloadPDF()" style="background:green;">PDF डाउनलोड</button>
</div>

<div id="printArea">
    <div class="pdf-page">
        <h1 style="text-align:center; color:var(--maroon); margin:0;">॥ जन्म कुंडली एवं फलादेश ॥</h1>
        <div class="chart-grid">
            <div class="chart-box"><h3>D1 लग्न कुंडली</h3><div id="d1_svg"></div></div>
            <div class="chart-box"><h3>D9 नवांश कुंडली</h3><div id="d9_svg"></div></div>
        </div>
        <div id="planetary_table"></div>
    </div>
    <div id="house_predictions"></div>
    <div class="pdf-page">
        <h2 style="color:var(--maroon); border-bottom: 2px solid var(--maroon);">विंशोत्तरी महादशा विवरण</h2>
        <div id="dasha_content"></div>
    </div>
</div>

<script>
// वेबसाइट सिद्धांतों के अनुसार कारक/मारक डेटाबेस
const LAGNA_CONFIG = {
    1: { name: "मेष", yog: ["सूर्य", "गुरु", "मंगल"], marak: ["शुक्र", "बुध", "शनि"] },
    2: { name: "वृष", yog: ["शनि", "बुध", "शुक्र"], marak: ["गुरु", "चंद्र", "मंगल"] },
    3: { name: "मिथुन", yog: ["शुक्र", "बुध", "शनि"], marak: ["मंगल", "गुरु", "सूर्य"] },
    4: { name: "कर्क", yog: ["मंगल", "चंद्र", "गुरु"], marak: ["शुक्र", "बुध", "शनि"] },
    5: { name: "सिंह", yog: ["मंगल", "सूर्य", "गुरु"], marak: ["बुध", "शुक्र"] },
    6: { name: "कन्या", yog: ["बुध", "शुक्र", "शनि"], marak: ["मंगल", "गुरु", "चंद्र"] },
    7: { name: "तुला", yog: ["शनि", "शुक्र", "बुध"], marak: ["सूर्य", "मंगल", "गुरु"] },
    8: { name: "वृश्चिक", yog: ["चंद्र", "मंगल", "गुरु"], marak: ["बुध", "शुक्र", "शनि"] },
    9: { name: "धनु", yog: ["सूर्य", "गुरु", "मंगल"], marak: ["शुक्र", "बुध"] },
    10: { name: "मकर", yog: ["शुक्र", "शनि", "बुध"], marak: ["मंगल", "गुरु", "चंद्र"] },
    11: { name: "कुम्भ", yog: ["शुक्र", "शनि", "बुध"], marak: ["गुरु", "मंगल", "चंद्र"] },
    12: { name: "मीन", yog: ["चंद्र", "गुरु", "मंगल"], marak: ["शनि", "शुक्र", "बुध", "सूर्य"] }
};

async function calculateReport() {
    try {
        const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                date: document.getElementById('dob').value,
                time: document.getElementById('tob').value,
                lat: document.getElementById('lat').value,
                lon: document.getElementById('lon').value
            })
        });
        const data = await res.json();
        if(data.status === 'success') renderUI(data);
    } catch(e) { alert("Error: सर्वर कनेक्ट नहीं हो पा रहा!"); }
}

function renderUI(data) {
    const conf = LAGNA_CONFIG[data.lagna.rIdx];
    
    // 1. Planetary Table with Degrees
    let tbl = `<h3>ग्रह स्पष्ट स्थिति (लग्न: ${data.lagna.deg})</h3><table><tr><th>ग्रह</th><th>अंश (Deg)</th><th>राशि</th><th>भाव</th><th>प्रकृति</th></tr>`;
    data.planets.forEach(p => {
        let role = conf.yog.includes(p.name) ? "योगकारक (शुभ)" : (conf.marak.includes(p.name) ? "मारक (अशुभ)" : "सम");
        tbl += `<tr><td>${p.name}</td><td>${p.deg}</td><td>${p.rIdx}</td><td>${p.house}</td><td>${role}</td></tr>`;
    });
    document.getElementById('planetary_table').innerHTML = tbl + `</table>`;

    // 2. Website Based Detailed Predictions
    let pHtml = "";
    data.planets.forEach(p => {
        let isYog = conf.yog.includes(p.name);
        pHtml += `<div class="pdf-page">
            <h2 style="color:var(--maroon); border-bottom:1px solid #ddd;">${p.name} का फल कथन (${conf.name} लग्न)</h2>
            <div class="pred-box">
                <b>वेबसाइट विश्लेषण:</b> ${conf.name} लग्न के लिए <b>${p.name}</b> एक ${isYog ? '<b>योगकारक</b>' : '<b>मारक/सम</b>'} ग्रह है। <br>
                <b>स्थिति:</b> यह आपकी कुंडली के <b>${p.house} भाव</b> में <b>${p.deg}</b> पर स्थित है। <br>
                <b>विस्तृत फल:</b> ${isYog ? 'इस ग्रह की महादशा में आपको कार्यों में सफलता, मान-सम्मान और सुख-सुविधाओं की वृद्धि होगी। यह आपके जीवन में भाग्यशाली सिद्ध होगा।' : 'इस ग्रह की दशा में कार्यों में कुछ विलंब या स्वास्थ्य संबंधी चिंताएं हो सकती हैं। इसकी शांति के उपाय करना लाभदायक होगा।'}
            </div>
        </div>`;
    });
    document.getElementById('house_predictions').innerHTML = pHtml;

    // 3. Dasha Table
    let dashaHtml = "";
    data.dasha.forEach(m => {
        dashaHtml += `<table><tr><th colspan="2" style="background:var(--maroon); color:white;">${m.lord} महादशा (${m.s} - ${m.e})</th></tr>`;
        m.subs.slice(0, 9).forEach(s => { dashaHtml += `<tr><td>${s.lord} अंतर्दशा</td><td>${s.e} तक</td></tr>`; });
        dashaHtml += `</table>`;
    });
    document.getElementById('dasha_content').innerHTML = dashaHtml;

    drawChart('d1_svg', data.lagna.rIdx, data.planets, 'house');
    drawChart('d9_svg', data.lagna.d9, data.planets, 'd9');
}

function drawChart(id, asc, planets, mode) {
    const pos = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="2"/>`;
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 1) > 12 ? (asc + i - 1) - 12 : (asc + i - 1);
        let [x, y] = pos[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="bold" font-size="24" text-anchor="middle">${sign}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        list.forEach((p, idx) => { svg += `<text x="${x}" y="${y-20-(idx*15)}" font-size="11" text-anchor="middle" fill="#444">${p.name}</text>`; });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf; const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save(`Astro_Report_${document.getElementById('custName').value}.pdf`);
}
</script>
</body>
</html>
