<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Royal Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --main-bg: #0a192f; --card-bg: #112240; --accent: #ffd700; --text: #e6f1ff; --btn: #64ffda; }
        body { background: var(--main-bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #233554; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: var(--accent); text-align: center; font-size: 28px; text-shadow: 2px 2px 4px #000; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #233554; background: #0a192f; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: transparent; color: var(--btn); border: 2px solid var(--btn); border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 16px; }
        .btn:hover { background: rgba(100, 255, 218, 0.1); }
        .tab-bar { display: flex; gap: 8px; overflow-x: auto; margin: 20px 0; padding-bottom: 5px; }
        .tab { flex: 0 0 auto; padding: 10px 20px; background: #233554; border-radius: 30px; cursor: pointer; font-size: 13px; color: var(--text); border: 1px solid transparent; }
        .tab.active { background: var(--btn); color: #0a192f; border: 1px solid var(--accent); }
        .chart-container { background: white; padding: 15px; border-radius: 15px; border: 5px solid var(--accent); margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #233554; text-align: left; }
        .dasha-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #233554; }
    </style>
</head>
<body>

<div class="container">
    <h2>Hora Astro Royal üåå</h2>
    <div class="card">
        <input type="text" id="uName" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ" value="Hemant Purohit">
        <div style="display: flex; gap: 8px;">
            <input type="date" id="uDate" value="2006-11-06">
            <input type="time" id="uTime" value="11:28">
        </div>
        <input type="text" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç..." oninput="find(this.value)">
        <div style="display: flex; gap: 8px;">
            <input type="text" id="lat" placeholder="‡§Ö‡§ï‡•ç‡§∑‡§æ‡§Ç‡§∂" value="23.49">
            <input type="text" id="lng" placeholder="‡§¶‡•á‡§∂‡§æ‡§Ç‡§§‡§∞" value="74.35">
        </div>
        <button class="btn" id="go" onclick="run()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
    </div>

    <div id="output" style="display:none;">
        <button class="btn" style="border-color: #ffd700; color: #ffd700;" onclick="makePDF()">üìÑ PDF ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <div class="tab-bar">
            <div class="tab active" onclick="ui('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="ui('d9', this)">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂</div>
            <div class="tab" onclick="ui('kp', this)">KP ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü</div>
            <div class="tab" onclick="ui('ds', this)">‡§¶‡§∂‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£</div>
            <div class="tab" onclick="ui('pr', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="view"></div>
    </div>
</div>

<script>
    async function find(q) {
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        if(d[0]) { document.getElementById('lat').value=d[0].lat; document.getElementById('lng').value=d[0].lon; }
    }

    async function run() {
        document.getElementById('go').innerText = "‡§ó‡§£‡§®‡§æ ‡§ú‡§æ‡§∞‡•Ä ‡§π‡•à...";
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        try {
            const r = await fetch(url);
            window.astroData = await r.json();
            document.getElementById('output').style.display = 'block';
            ui('d1', document.querySelector('.tab.active'));
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: app.py ‡§∞‡•Ä‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç"); }
        finally { document.getElementById('go').innerText = "‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç"; }
    }

    function ui(t, el) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        const v = document.getElementById('view');
        const d = window.astroData;

        if(t === 'd1') v.innerHTML = `<div class="chart-container">${draw(d.d1, d.lagna)}</div>`;
        if(t === 'd9') v.innerHTML = `<div class="chart-container">${draw(d.d9, 1)}</div>`;
        if(t === 'kp') {
            let h = `<table><tr><th>‡§≠‡§æ‡§µ</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä</th></tr>`;
            d.kp.forEach(k => h += `<tr><td>Cusp ${k.n}</td><td>${k.s}</td><td>${k.d}</td></tr>`);
            v.innerHTML = h + `</table>`;
        }
        if(t === 'ds') {
            let h = `<h3>‡§µ‡§ø‡§Ç‡§∂‡•ã‡§§‡•ç‡§§‡§∞‡•Ä ‡§Æ‡§π‡§æ‡§¶‡§∂‡§æ</h3>`;
            d.dasha.forEach(s => h += `<div class="dasha-item"><span>${s.p}</span> <span>${s.e} ‡§§‡§ï</span></div>`);
            v.innerHTML = h;
        }
        if(t === 'pr') v.innerHTML = `<div class="card" style="border-left: 5px solid var(--accent);"><h3>‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø‡§µ‡§æ‡§£‡•Ä</h3><p>${d.prediction}</p></div>`;
    }

    function draw(planets, lagna) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:red; font-weight:bold" text-anchor="middle">${rashi}</text>`;
        }
        planets.forEach(p => {
            let house = p.h || (((p.s - lagna + 12) % 12) + 1);
            svg += `<text x="${hPos[house || 1][0]}" y="${hPos[house || 1][1] + 20}" style="font-size:11px; fill:blue; font-weight:bold" text-anchor="middle">${p.n}</text>`;
        });
        return svg + "</svg>";
    }

    function makePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(22); doc.setTextColor(10, 25, 47); doc.text("Hora Astro Royal Report", 10, 20);
        doc.setFontSize(14); doc.text(`Name: ${document.getElementById('uName').value}`, 10, 40);
        doc.text(`Birth: ${document.getElementById('uDate').value} ${document.getElementById('uTime').value}`, 10, 50);
        doc.text("Prediction:", 10, 70);
        doc.text(window.astroData.prediction, 10, 80, {maxWidth: 180});
        doc.save("Kundli_Report.pdf");
    }
</script>
</body>
</html>
