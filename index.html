<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Maha Kundli Report</title>
    <style>
        body { font-family: sans-serif; background: #eee; padding: 20px; text-align: center; }
        .box { background: white; padding: 20px; max-width: 800px; margin: auto; border: 5px solid #800000; }
        .chart { width: 320px; height: 320px; margin: 20px auto; display: block; background: #fffdf5; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #800000; padding: 10px; }
        #loading { color: blue; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h2>ज्योतिष गणना केंद्र</h2>
    <input type="text" id="name" value="हेमंत पुरोहित">
    <input type="date" id="date" value="1980-03-27">
    <input type="time" id="time" value="10:30">
    <button onclick="getData()">कुंडली देखें</button>
    <div id="loading"></div>

    <div id="result" style="display:none;">
        <h3 id="out_name"></h3>
        <div id="chart_container"></div>
        <table>
            <thead><tr style="background:#800000;color:white;"><th>ग्रह</th><th>अंश</th><th>भाव</th></tr></thead>
            <tbody id="table_body"></tbody>
        </table>
    </div>
</div>

<script>
async function getData() {
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    loading.innerText = "सर्वर को कॉल किया जा रहा है...";
    result.style.display = "none";

    // URL में ?t=... जोड़ने से Cache की समस्या खत्म हो जाती है
    const url = `https://hemantpurohit27.pythonanywhere.com/calculate?t=${new Date().getTime()}`;

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value
            })
        });

        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.json();
        if(data.status === 'success') {
            loading.innerText = "डेटा प्राप्त हुआ!";
            result.style.display = "block";
            document.getElementById('out_name').innerText = "नाम: " + data.meta.name;
            
            // टेबल
            let html = "";
            data.planets.forEach(p => {
                html += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.house}</td></tr>`;
            });
            document.getElementById('table_body').innerHTML = html;

            // कुंडली
            draw(data.lagna_r, data.planets);
        }
    } catch (err) {
        loading.innerHTML = "<b>कनेक्शन फेल!</b><br>कृपया ब्राउज़र के नए टैब में <u>https://hemantpurohit27.pythonanywhere.com</u> खोलें और देखें क्या वहां 'SERVER IS RUNNING' लिखा है?";
        console.error(err);
    }
}

function draw(asc, planets) {
    const pts = {1:[160,130], 2:[80,60], 3:[40,120], 4:[120,170], 5:[40,230], 6:[80,290], 7:[160,220], 8:[240,290], 9:[280,230], 10:[200,170], 11:[280,120], 12:[240,60]};
    let svg = `<svg class="chart" viewBox="0 0 320 320"><path d="M0 0 L320 0 L320 320 L0 320 Z M0 0 L320 320 M320 0 L0 320 M160 0 L0 160 L160 320 L320 160 Z" fill="none" stroke="#800000" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let r = (asc + i - 1); if(r > 12) r -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="red" font-weight="bold" font-size="20" text-anchor="middle">${r}</text>`;
        let pin = planets.filter(p => p.house === i);
        pin.forEach((p, idx) => {
            svg += `<text x="${pts[i][0]}" y="${pts[i][1] + 20 + (idx*16)}" font-size="12" text-anchor="middle" font-weight="bold">${p.name}</text>`;
        });
    }
    document.getElementById('chart_container').innerHTML = svg + `</svg>`;
}
</script>
</body>
</html>
