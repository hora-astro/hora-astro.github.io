<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro - ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó</title>
    <style>
        :root { --primary: #e64a19; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        
        #search-results { position: absolute; background: white; width: 100%; border: 1px solid #ddd; z-index: 100; max-height: 150px; overflow-y: auto; display: none; }
        .result-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; text-align: left; font-size: 13px; }
        
        .kundli-svg { width: 100%; max-width: 400px; height: auto; margin-top: 20px; }
        .rashi-num { fill: #d32f2f; font-weight: bold; font-size: 16px; }
        .planet-text { fill: #333; font-size: 10px; font-weight: bold; }
        .planet-deg { fill: #666; font-size: 8px; }

        .panchang-table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        .panchang-table td, .panchang-table th { padding: 10px; border: 1px solid #eee; text-align: left; }
        .panchang-table th { background: #fafafa; }
    </style>
</head>
<body>

<div class="container">
    <h2>Hora Astro üåå</h2>
    <div class="input-group">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø</label>
        <input type="date" id="date" value="2006-11-06">
    </div>
    <div class="input-group">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡§Æ‡§Ø</label>
        <input type="time" id="time" value="11:28">
    </div>
    <div class="input-group" style="position: relative;">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡•ç‡§•‡§æ‡§®</label>
        <input type="text" id="city" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç..." oninput="searchCity()">
        <div id="search-results"></div>
    </div>
    <input type="hidden" id="lat" value="23.49">
    <input type="hidden" id="lng" value="74.35">

    <button onclick="generate()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç</button>

    <div id="kundli-container"></div>
    <div id="panchang-container"></div>
</div>

<script>
    async function generate() {
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lng').value;
        
        // ‡§¨‡§ü‡§® ‡§ï‡•ã 'Loading...' ‡§™‡§∞ ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç ‡§§‡§æ‡§ï‡§ø ‡§™‡§§‡§æ ‡§ö‡§≤‡•á ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§π‡•Å‡§Ü ‡§π‡•à
        const btn = document.querySelector("button");
        const originalText = btn.innerText;
        btn.innerText = "‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...";
        btn.disabled = true;

        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${date}&time=${time}&lat=${lat}&lng=${lng}`;
        
        console.log("Fetching from:", url); // ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§ï‡§Ç‡§∏‡•ã‡§≤ ‡§Æ‡•á‡§Ç ‡§ö‡•á‡§ï ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è

        try {
            const r = await fetch(url);
            if (!r.ok) throw new Error(`HTTP error! status: ${r.status}`);
            
            const data = await r.json();
            console.log("Server Response:", data);

            if(data.status === "success") {
                renderChart(data.asc_num, data.d1_data);
                renderPanchang(data.panchang);
            } else {
                alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§è‡§∞‡§∞: " + data.message);
            }
        } catch(e) { 
            console.error("Fetch Error:", e);
            alert("‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§´‡•á‡§≤: " + e.message); 
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }
    async function searchCity() {
        const q = document.getElementById('city').value;
        const res = document.getElementById('search-results');
        if(q.length < 3) return;
        const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await resp.json();
        res.innerHTML = ''; res.style.display = 'block';
        data.forEach(item => {
            let d = document.createElement('div');
            d.className = 'result-item';
            d.innerText = item.display_name;
            d.onclick = () => {
                document.getElementById('city').value = item.display_name;
                document.getElementById('lat').value = item.lat;
                document.getElementById('lng').value = item.lon;
                res.style.display = 'none';
            };
            res.appendChild(d);
        });
    }

    function renderChart(lagna, planets) {
        const coords = {
            1: [150, 90], 2: [80, 45], 3: [45, 80], 4: [95, 150],
            5: [45, 220], 6: [80, 255], 7: [150, 210], 8: [220, 255],
            9: [255, 220], 10: [205, 150], 11: [255, 80], 12: [220, 45]
        };

        let svg = `<svg viewBox="0 0 300 300" class="kundli-svg">
            <rect width="300" height="300" fill="none" stroke="#333" stroke-width="2"/>
            <line x1="0" y1="0" x2="300" y2="300" stroke="#333"/>
            <line x1="300" y1="0" x2="0" y2="300" stroke="#333"/>
            <line x1="150" y1="0" x2="0" y2="150" stroke="#333"/>
            <line x1="0" y1="150" x2="150" y2="300" stroke="#333"/>
            <line x1="150" y1="300" x2="300" y2="150" stroke="#333"/>
            <line x1="300" y1="150" x2="150" y2="0" stroke="#333"/>`;

        // Rashi Numbers
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" class="rashi-num" text-anchor="middle">${rashi}</text>`;
        }

        // Planets and Degrees
        const counts = {};
        planets.forEach(p => {
            if(!counts[p.house]) counts[p.house] = 0;
            let space = counts[p.house] * 20;
            let x = coords[p.house][0];
            let y = coords[p.house][1] + 15 + space;

            svg += `<text x="${x}" y="${y}" class="planet-text" text-anchor="middle">${p.name}</text>`;
            svg += `<text x="${x}" y="${y+10}" class="planet-deg" text-anchor="middle">${p.degree}¬∞</text>`;
            counts[p.house]++;
        });

        document.getElementById('kundli-container').innerHTML = "<h3>‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h3>" + svg + "</svg>";
    }

    function renderPanchang(p) {
        document.getElementById('panchang-container').innerHTML = `
            <h3>‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó</h3>
            <table class="panchang-table">
                <tr><th>‡§µ‡§æ‡§∞</th><td>${p.vaar}</td></tr>
                <tr><th>‡§§‡§ø‡§•‡§ø</th><td>${p.tithi}</td></tr>
                <tr><th>‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞</th><td>${p.nakshatra}</td></tr>
            </table>`;
    }
</script>
</body>
</html>
