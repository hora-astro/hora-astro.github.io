<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional KP Kundli V140</title>
    <style>
        :root { --maroon: #7c2d12; --gold: #fffbeb; }
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .main-card { max-width: 1000px; margin: auto; background: white; color: black; padding: 30px; border: 12px double var(--maroon); border-radius: 15px; }
        .input-row { display: flex; gap: 10px; justify-content: center; background: #1e293b; padding: 20px; border-radius: 10px; margin-bottom: 25px; }
        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .chart-ui { border: 2px solid var(--maroon); background: var(--gold); padding: 10px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th { background: var(--maroon); color: white; padding: 12px; }
        td { border: 1px solid #ddd; padding: 10px; text-align: center; font-weight: bold; }
        .btn { background: #ea580c; color: white; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-card">
    <h2 align="center" style="color:var(--maroon); margin-top:0;">॥ प्रोफेशनल KP निरयण प्रणाली ॥</h2>
    
    <div class="input-row">
        <input type="text" id="uName" placeholder="नाम" value="Hemant Purohit">
        <input type="date" id="uDate" value="1980-03-27">
        <input type="time" id="uTime" value="08:10">
        <button class="btn" onclick="buildKP()">कुंडली जनरेट करें</button>
    </div>

    <div id="outputArea" style="display:none;">
        <div class="charts-container">
            <div class="chart-ui">
                <h3 align="center">D1 - लग्न कुंडली (KP)</h3>
                <div id="d1Box"></div>
            </div>
            <div class="chart-ui">
                <h3 align="center">D9 - नवमांश कुंडली</h3>
                <div id="d9Box"></div>
            </div>
        </div>

        <table>
            <thead>
                <tr><th>ग्रह (Planet)</th><th>राशि (D1)</th><th>राशि (D9)</th><th>निरयण स्पष्ट (Longitude)</th></tr>
            </thead>
            <tbody id="kpTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    async function buildKP() {
        const d = document.getElementById('uDate').value;
        const t = document.getElementById('uTime').value;
        const url = `https://hemantpurohit27.pythonanywhere.com/api/v140?date=${d}&time=${t}&lat=24.58&lng=73.71`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            document.getElementById('outputArea').style.display = 'block';

            // टेबल डाटा
            let rows = "";
            data.planets.forEach(p => {
                rows += `<tr><td style="color:blue;">${p.name}</td><td>${p.d1_sign}</td><td>${p.d9_sign}</td><td>${p.deg}</td></tr>`;
            });
            document.getElementById('kpTableBody').innerHTML = rows;

            // दोनों चार्ट्स की ड्राइंग
            drawChart("d1Box", data.asc, data.planets, "d1_sign");
            drawChart("d9Box", 1, data.planets, "d9_sign"); // Navamsha focus

        } catch(e) { alert("सर्वर त्रुटि: v140 रिलोड करें!"); }
    }

    function drawChart(divId, asc, planets, key) {
        const pts = {1:[175,130], 2:[85,60], 3:[40,130], 4:[115,215], 5:[40,290], 6:[85,360], 7:[175,290], 8:[265,360], 9:[310,290], 10:[225,215], 11:[310,130], 12:[265,60]};
        let svg = `<svg viewBox="0 0 350 350" width="100%"><path d="M0 0 L350 350 M350 0 L0 350 M175 0 L0 175 L175 350 L350 175 Z" fill="none" stroke="red" stroke-width="2.5"/>`;
        
        for (let i = 1; i <= 12; i++) {
            let sNum = ((asc + i - 2) % 12) + 1;
            svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="red" font-weight="bold" font-size="22" text-anchor="middle">${sNum}</text>`;
            let matched = planets.filter(p => p[key] === sNum);
            matched.forEach((p, idx) => {
                svg += `<text x="${pts[i][0]}" y="${pts[i][1] + 25 + (idx*16)}" fill="blue" font-size="12" font-weight="bold" text-anchor="middle">${p.name}</text>`;
            });
        }
        document.getElementById(divId).innerHTML = svg + `</svg>`;
    }
</script>
</body>
</html>
