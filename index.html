<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro Pro - Final Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --bg: #1a0f00; --card: #2d1d12; --orange: #d35400; --gold: #f1c40f; }
        body { background: var(--bg); color: #fdf2e9; font-family: 'Segoe UI', sans-serif; padding: 10px; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #4e342e; margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #4e342e; background: #1a0f00; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--orange); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .tab-bar { display: flex; gap: 5px; margin-top: 15px; }
        .tab { flex: 1; padding: 10px; background: #3d2b1f; text-align: center; cursor: pointer; border-radius: 5px; font-size: 14px; }
        .tab.active { background: var(--orange); }
        .chart-svg { background: white; border-radius: 10px; padding: 10px; margin-top: 10px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

<div style="max-width: 500px; margin: auto;">
    <h2 style="text-align: center; color: var(--gold);">Hora Astro Pro üåå</h2>
    
    <div class="card">
        <input type="text" id="uName" placeholder="‡§®‡§æ‡§Æ" value="Hemant Purohit">
        <div style="display: flex; gap: 5px;">
            <input type="date" id="uDate" value="2006-11-06">
            <input type="time" id="uTime" value="11:28">
        </div>
        <input type="text" id="uCity" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç..." oninput="search(this.value)">
        <div id="cityBox"></div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="lat" placeholder="Latitude" value="23.49">
            <input type="text" id="lng" placeholder="Longitude" value="74.35">
        </div>
        <button class="btn" onclick="loadAstro()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§´‡§≤‡§æ‡§¶‡•á‡§∂ ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="resultArea" style="display: none;">
        <button class="btn" style="background: #27ae60;" onclick="downloadPDF()">üìÑ PDF ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('d1', this)">D1 ‡§≤‡§ó‡•ç‡§®</div>
            <div class="tab" onclick="switchTab('d9', this)">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂</div>
            <div class="tab" onclick="switchTab('pred', this)">‡§´‡§≤‡§æ‡§¶‡•á‡§∂</div>
        </div>
        <div id="chartView"></div>
    </div>
</div>

<script>
    async function search(q) {
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        document.getElementById('cityBox').innerHTML = d.map(i => `<div style="padding:10px; background:#3d2b1f; cursor:pointer;" onclick="setL(${i.lat},${i.lon},'${i.display_name}')">${i.display_name}</div>`).join('');
    }

    function setL(lt, lg, n) {
        document.getElementById('lat').value = lt;
        document.getElementById('lng').value = lg;
        document.getElementById('uCity').value = n.split(',')[0];
        document.getElementById('cityBox').innerHTML = '';
    }

    async function loadAstro() {
        const btn = document.querySelector('.btn');
        btn.innerText = "‡§°‡§æ‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...";
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('uDate').value}&time=${document.getElementById('uTime').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        
        try {
            const res = await fetch(url);
            window.data = await res.json();
            document.getElementById('resultArea').style.display = 'block';
            switchTab('d1', document.querySelector('.tab.active'));
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ"); }
        finally { btn.innerText = "‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§´‡§≤‡§æ‡§¶‡•á‡§∂ ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç"; }
    }

    function switchTab(t, el) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        const view = document.getElementById('chartView');
        if(t === 'd1') view.innerHTML = `<div class="chart-svg">${draw(window.data.d1, window.data.lagna)}</div>`;
        if(t === 'd9') view.innerHTML = `<div class="chart-svg">${draw(window.data.d9, 1)}</div>`; // D9 ‡§Æ‡•á‡§Ç ‡§Æ‡•á‡§∑ ‡§≤‡§ó‡•ç‡§® ‡§¨‡•á‡§∏ ‡§Æ‡§æ‡§®‡§ï‡§∞
        if(t === 'pred') view.innerHTML = `<div class="card"><h3>‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø‡§µ‡§æ‡§£‡•Ä</h3><p>${window.data.prediction}</p></div>`;
    }

    function draw(planets, lagna) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:red; font-weight:bold" text-anchor="middle">${rashi}</text>`;
        }
        planets.forEach(p => {
            // ‡§ó‡•ç‡§∞‡§π ‡§ï‡§ø‡§∏ ‡§≠‡§æ‡§µ ‡§Æ‡•á‡§Ç ‡§π‡•à, ‡§â‡§∏‡§ï‡•Ä ‡§ó‡§£‡§®‡§æ (D1 ‡§ï‡•á ‡§≤‡§ø‡§è house, D9 ‡§ï‡•á ‡§≤‡§ø‡§è sign ‡§Ü‡§ß‡§æ‡§∞‡§ø‡§§)
            let house = p.house || (((p.sign - lagna + 12) % 12) + 1);
            svg += `<text x="${hPos[house][0]}" y="${hPos[house][1] + 20}" style="font-size:10px; fill:blue" text-anchor="middle">${p.name}</text>`;
        });
        return svg + "</svg>";
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Hora Astro Pro - Kundli Report", 10, 10);
        doc.text(`Name: ${document.getElementById('uName').value}`, 10, 20);
        doc.text(`Result: ${window.data.prediction}`, 10, 40, { maxWidth: 180 });
        doc.save("Astro_Report.pdf");
    }
</script>
</body>
</html>
