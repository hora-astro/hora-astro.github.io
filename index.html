<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroMaster Pro - Premium Vedic Software</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #b45309; }
        body { font-family: 'Arial', sans-serif; background: #e2e8f0; margin: 0; }
        .toolbar { background: white; padding: 15px; border-bottom: 5px solid var(--maroon); position: sticky; top: 0; z-index: 1000; display: flex; gap: 10px; justify-content: center; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .chart-box { border: 2px solid #333; padding: 10px; background: #fffcf5; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; }
        th { background: #fdf2f2; color: var(--maroon); }
        .pred-box { background: #fffcf0; border-left: 8px solid var(--maroon); padding: 20px; line-height: 1.8; margin-top: 15px; }
        #locResults { position: absolute; background: white; border: 1px solid #ccc; width: 300px; display: none; list-style: none; padding: 0; z-index: 2000; }
        #locResults li { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
    </style>
</head>
<body>

<div class="toolbar">
    <div style="position:relative">
        <input type="text" id="locSearch" placeholder="स्थान खोजें (उदा: Delhi)..." oninput="searchLoc(this.value)" style="padding:10px; width:200px;">
        <ul id="locResults"></ul>
    </div>
    <input type="date" id="custDob" value="1980-03-27" style="padding:10px;">
    <input type="time" id="custTob" value="10:30" style="padding:10px;">
    <button onclick="calculateFullReport()" style="background:var(--maroon); color:white; padding:10px; cursor:pointer;">रिपोर्ट तैयार करें</button>
    <button onclick="downloadPDF()" style="background:green; color:white; padding:10px; cursor:pointer;">PDF डाउनलोड</button>
</div>

<div id="reportArea">
    </div>

<script>
let selLat = 28.61, selLon = 77.20;
const EX = {"सूर्य":1, "चंद्र":2, "मंगल":10, "बुध":6, "गुरु":4, "शुक्र":12, "शनि":7};
const DB = {"सूर्य":7, "चंद्र":8, "मंगल":4, "बुध":12, "गुरु":10, "शुक्र":6, "शनि":1};
const LORDS = ["मंगल","शुक्र","बुध","चंद्र","सूर्य","बुध","शुक्र","मंगल","गुरु","शनि","शनि","गुरु"];

// 1. स्थान खोज फंक्शन
async function searchLoc(q) {
    if(q.length < 3) return;
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
    const data = await res.json();
    const list = document.getElementById('locResults');
    list.innerHTML = ""; list.style.display = "block";
    data.forEach(item => {
        let li = document.createElement('li');
        li.innerText = item.display_name;
        li.onclick = () => {
            document.getElementById('locSearch').value = item.display_name;
            selLat = item.lat; selLon = item.lon;
            list.style.display = "none";
        };
        list.appendChild(li);
    });
}

// 2. मुख्य गणना
async function calculateFullReport() {
    const res = await fetch('https://YOUR_SUBDOMAIN.pythonanywhere.com/calculate', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('custDob').value, time: document.getElementById('custTob').value, lat: selLat, lon: selLon })
    });
    const data = await res.json();
    if(data.status === 'success') renderUI(data);
}

function renderUI(data) {
    let html = `
    <div class="pdf-page">
        <h1 style="text-align:center; color:var(--maroon);">॥ जन्म कुंडली विवरण ॥</h1>
        <div style="background:#f8f9fa; padding:15px; display:flex; justify-content:space-around;">
            <div><b>वर्ण:</b> ${data.avakahada.varna}</div>
            <div><b>योनी:</b> ${data.avakahada.yoni}</div>
            <div><b>गण:</b> ${data.avakahada.gan}</div>
            <div><b>नाडी:</b> ${data.avakahada.nadi}</div>
        </div>
        <div style="display:flex; justify-content:space-around; margin:20px 0;">
            <div class="chart-box" style="width:45%;"><h3>लग्न कुंडली (D1)</h3><div id="d1_svg"></div></div>
            <div class="chart-box" style="width:45%;"><h3>नवांश कुंडली (D9)</h3><div id="d9_svg"></div></div>
        </div>
        <table>
            <tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र (पद)</th><th>D1 स्थिति</th><th>D9 स्थिति</th></tr>
            ${data.planets.map(p => `
                <tr>
                    <td><b>${p.name}</b></td><td>${p.deg}°</td><td>${p.nak} (${p.charan})</td>
                    <td style="color:${p.rIdx==EX[p.name]?'green':p.rIdx==DB[p.name]?'red':''}">${p.rIdx==EX[p.name]?'उच्च':'सामान्य'} (${p.rIdx})</td>
                    <td style="color:${p.d9==EX[p.name]?'green':p.d9==DB[p.name]?'red':''}">${p.d9==EX[p.name]?'उच्च':'सामान्य'} (${p.d9})</td>
                </tr>
            `).join('')}
        </table>
    </div>

    <div class="pdf-page">
        <h2 style="color:var(--maroon); border-bottom:2px solid;">विंशोत्तरी दशा विवरण</h2>
        ${data.dasha.map(m => `
            <table style="margin-bottom:20px;">
                <tr style="background:#800000; color:white;"><th colspan="3">${m.lord} महादशा (${m.start} - ${m.end})</th></tr>
                <tr><th>अंतर्दशा</th><th>प्रारंभ</th><th>समाप्ति</th></tr>
                ${m.subs.slice(0,5).map(s => `<tr><td>${s.lord}</td><td>${s.start}</td><td>${s.end}</td></tr>`).join('')}
            </table>
        `).join('')}
    </div>`;

    // 12 भावों का फलादेश
    for(let i=1; i<=12; i++) {
        let lord = LORDS[(data.lagna.rIdx + i - 2) % 12];
        html += `<div class="pdf-page">
            <h2 style="color:var(--maroon);">भाव ${i} - विस्तृत फलादेश</h2>
            <div class="pred-box">
                <b>विषय:</b> ${i==1?'शरीर व स्वास्थ्य':i==2?'धन व वाणी':i==7?'विवाह व साथी':i==10?'व्यवसाय व कर्म':'सामान्य'} <br>
                <b>भाव स्वामी (भावेश):</b> ${lord} <br><br>
                <b>फलादेश:</b> इस भाव का स्वामी ${lord} आपकी कुंडली में महत्वपूर्ण भूमिका निभा रहा है। नवांश (D9) में इसकी स्थिति दर्शाती है कि आपको जीवन के इस क्षेत्र में ${data.planets.find(p=>p.name==lord)?.d9 === EX[lord] ? 'अत्यंत शुभ' : 'मध्यम'} फल प्राप्त होंगे।
            </div>
        </div>`;
    }

    document.getElementById('reportArea').innerHTML = html;
    drawChart('d1_svg', data.lagna.rIdx, data.planets, 'house');
    drawChart('d9_svg', data.lagna.d9, data.planets, 'd9');
}

function drawChart(id, asc, planets, mode) {
    const coords = {1:[225,170], 2:[110,95], 3:[55,170], 4:[150,265], 5:[55,345], 6:[110,420], 7:[225,345], 8:[340,420], 9:[395,345], 10:[300,265], 11:[395,170], 12:[340,95]};
    let svg = `<svg viewBox="0 0 450 480"><path d="M0 0 L450 0 L450 450 L0 450 Z M0 0 L450 450 M450 0 L0 450 M225 0 L0 225 L225 450 L450 225 Z" fill="none" stroke="#333" stroke-width="2.5"/>`;
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 1); if (sign > 12) sign -= 12;
        let [x, y] = coords[i];
        svg += `<text x="${x}" y="${y+5}" fill="#800000" font-weight="bold" font-size="28" text-anchor="middle">${sign}</text>`;
        let list = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        list.forEach((p, idx) => {
            let row = Math.floor(idx/2); let col = idx % 2;
            let isU = (mode === 'house' ? p.rIdx : p.d9) === EX[p.name];
            let isD = (mode === 'house' ? p.rIdx : p.d9) === DB[p.name];
            svg += `<text x="${x+(col?35:-35)}" y="${y-(row?25:40)}" font-size="12" font-weight="bold" fill="${isU?'green':isD?'red':'#333'}" text-anchor="middle">${p.name}${isU?'(U)':isD?'(N)':''}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf; const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Vedic_Horoscope_Report.pdf");
}
</script>
</body>
</html>
