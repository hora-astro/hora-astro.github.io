<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro Pro - D1/D9 Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #fdf2e9; text-align: center; }
        .main-card { max-width: 950px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .input-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .charts-flex { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px; }
        .chart-box { width: 420px; border: 1px solid #ccc; padding: 10px; border-radius: 10px; }
        svg { width: 100%; height: auto; border: 1.5px solid #000; background: #fff; }
        .btn-pdf { background: #27ae60; color: white; padding: 12px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; display: none; }
        .rashi { fill: red; font-weight: bold; font-size: 16px; }
        .planet { fill: #2c3e50; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-card" id="kundli-report">
    <h2>Hora Astro - ‡§≤‡§ó‡•ç‡§® ‡§è‡§µ‡§Ç ‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä üåå</h2>
    <div class="input-row">
        <input type="date" id="date" value="2006-11-06">
        <input type="time" id="time" value="11:28">
        <button onclick="generate()" style="background:#d35400; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div class="charts-flex">
        <div class="chart-box">
            <h3>‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (D1)</h3>
            <div id="d1-container"></div>
        </div>
        <div class="chart-box">
            <h3>‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (D9)</h3>
            <div id="d9-container"></div>
        </div>
    </div>
</div>
<button class="btn-pdf" id="pdfBtn" onclick="saveAsPDF()">PDF ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç üìÑ</button>

<script>
    async function generate() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=23.49&lng=74.35`;
        try {
            const r = await fetch(url);
            const data = await r.json();
            if(data.status === "success") {
                drawSVG('d1-container', data.d1.lagna, data.d1.planets);
                drawSVG('d9-container', data.d9.lagna, data.d9.planets);
                document.getElementById('pdfBtn').style.display = 'inline-block';
            } else { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§è‡§∞‡§∞: " + data.message); }
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∞‡§ø‡§∏‡•ç‡§™‡•â‡§®‡•ç‡§∏ ‡§®‡§π‡•Ä‡§Ç ‡§¶‡•á ‡§∞‡§π‡§æ!"); }
    }

    function drawSVG(divId, lagna, planets) {
        const coords = { 1:[150,90], 2:[80,45], 3:[45,80], 4:[95,150], 5:[45,220], 6:[80,255], 7:[150,210], 8:[220,255], 9:[255,220], 10:[205,150], 11:[255,80], 12:[220,45] };
        let svg = `<svg viewBox="0 0 300 300"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/>`;
        
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" class="rashi" text-anchor="middle">${rashi}</text>`;
        }
        
        let houseOccupation = {};
        planets.forEach(p => {
            houseOccupation[p.house] = (houseOccupation[p.house] || 0) + 1;
            let yOffset = coords[p.house][1] + (houseOccupation[p.house] * 12);
            svg += `<text x="${coords[p.house][0]}" y="${yOffset}" class="planet" text-anchor="middle">${p.name} ${p.degree}¬∞</text>`;
        });
        document.getElementById(divId).innerHTML = svg + "</svg>";
    }

    async function saveAsPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'mm', 'a4');
        const element = document.getElementById('kundli-report');
        const canvas = await html2canvas(element);
        const imgData = canvas.toDataURL('image/png');
        doc.addImage(imgData, 'PNG', 10, 10, 270, 0);
        doc.save("Kundli_Report.pdf");
    }
</script>
</body>
</html>
