<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>KP Astro Gold v19.0</title>
    <style>
        :root { --gold: #ffcc00; --panel: #1a1a2e; }
        body { background: #0f0f1b; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .input-header { background: var(--panel); padding: 20px; border-radius: 12px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; border-bottom: 4px solid var(--gold); }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; }
        button { background: var(--gold); color: black; font-weight: bold; cursor: pointer; border: none; }
        .main-layout { display: grid; grid-template-columns: 1.2fr 1fr; gap: 20px; margin-top: 25px; }
        .chart-card { background: white; padding: 20px; border-radius: 15px; display: flex; flex-direction: column; align-items: center; }
        table { width: 100%; border-collapse: collapse; background: var(--panel); font-size: 14px; }

</head>
<body>

    <h2 align="center">KP SIDDHANTA PROFESSIONAL ENGINE üïâÔ∏è</h2>

    <div class="input-header">
        <input type="date" id="date" value="2006-11-06">
        <input type="time" id="time" value="11:28">
        <input type="text" id="lat" value="24.58" placeholder="Lat">
        <input type="text" id="lng" value="73.71" placeholder="Lng">
        <button onclick="fetchKPData()">‡§™‡•Ç‡§∞‡•ç‡§£ KP ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div class="main-layout" id="output" style="display:none">
        <div class="chart-card" id="chart_container">
            <h3 style="color:black; margin-top:0;">KP ‡§≠‡§æ‡§µ ‡§ö‡§≤‡§ø‡§§ (Cusp Chart)</h3>
            <div id="svg_box" style="width: 100%;"></div>
        </div>

        <div>
            <h3>‡§ó‡•ç‡§∞‡§π ‡§è‡§µ‡§Ç ‡§≠‡§æ‡§µ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü (KP Table)</h3>
            <table>
                <thead><tr><th>‡§ó‡•ç‡§∞‡§π</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§Ö‡§Ç‡§∂</th><th>‡§≠‡§æ‡§µ (KP)</th></tr></thead>
                <tbody id="p_table"></tbody>
            </table>
            
            <h3 style="margin-top:20px;">‡§≠‡§æ‡§µ ‡§∏‡§Ç‡§ß‡§ø (Cuspal Degrees)</h3>
            <table>
                <thead><tr><th>‡§≠‡§æ‡§µ</th><th>‡§∞‡§æ‡§∂‡§ø</th><th>‡§∏‡§ü‡•Ä‡§ï ‡§Ö‡§Ç‡§∂</th></tr></thead>
                <tbody id="c_table"></tbody>
            </table>
        </div>
    </div>

<script>
    async function fetchKPData() {
        const url = `https://hemantpurohit27.pythonanywhere.com/api/kp_final?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById('output').style.display = 'grid';

        // Table Rendering
        let pHtml = "";
        data.planets.forEach(p => {
            pHtml += `<tr><td>${p.name}</td><td>${p.sign}</td><td>${p.degree}</td><td class="highlight">${p.house}</td></tr>`;
        });
        document.getElementById('p_table').innerHTML = pHtml;

        let cHtml = "";
        data.cusps.forEach(c => {
            cHtml += `<tr><td>‡§≠‡§æ‡§µ ${c.no}</td><td>${c.sign}</td><td>${c.deg}</td></tr>`;
        });
        document.getElementById('c_table').innerHTML = cHtml;

        // SVG Rendering
        document.getElementById('svg_box').innerHTML = drawKPSVG(data.ascendant_sign, data.planets);
    }

    function drawKPSVG(asc, planets) {
        const h = {1:[150,90], 2:[75,45], 3:[45,75], 4:[100,150], 5:[45,225], 6:[75,255], 7:[150,210], 8:[225,255], 9:[255,225], 10:[200,150], 11:[255,75], 12:[225,45]};
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><path d="M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" stroke="black" fill="none" stroke-width="2"/><rect width="300" height="300" fill="none" stroke="black" stroke-width="3"/>`;
        
        // ‡§≠‡§æ‡§µ ‡§®‡§Ç‡§¨‡§∞ (‡§≤‡§æ‡§≤ ‡§∞‡§Ç‡§ó)
        for(let i=1; i<=12; i++) {
            let r = ((asc + i - 2) % 12) + 1;
            svg += `<text x="${h[i][0]}" y="${h[i][1]}" fill="red" font-weight="bold" font-size="18" text-anchor="middle">${r}</text>`;
        }

        // ‡§ó‡•ç‡§∞‡§π‡•ã‡§Ç ‡§ï‡•Ä ‡§∏‡§ü‡•Ä‡§ï ‡§∏‡•ç‡§•‡§ø‡§§‡§ø (‡§®‡•Ä‡§≤‡§æ ‡§∞‡§Ç‡§ó)
        let stack = {};
        planets.forEach(p => {
            if(!stack[p.house]) stack[p.house] = 0;
            let offset = stack[p.house] * 16;
            svg += `<text x="${h[p.house][0]}" y="${h[p.house][1] + 22 + offset}" fill="blue" font-weight="bold" font-size="13" text-anchor="middle">${p.name}</text>`;
            stack[p.house]++;
        });

        return svg + "</svg>";
    }
</script>
</body>
</html>
