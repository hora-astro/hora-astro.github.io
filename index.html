<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroPro Intelligence - व्यावसायिक कुंडली सॉफ्टवेयर</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --maroon: #800000; --gold: #b45309; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f0f0; margin: 0; }
        .no-print { background: white; padding: 20px; text-align: center; border-bottom: 5px solid var(--maroon); position: sticky; top: 0; z-index: 1000; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 20px auto; padding: 15mm; box-sizing: border-box; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        h1, h2, h3 { color: var(--maroon); text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 5px; }
        .chart-box { border: 2.5px solid #333; padding: 10px; background: #fffcf5; text-align: center; margin: 20px auto; width: 400px; }
        svg { width: 100%; height: auto; display: block; }
        .pred-card { background: #fffdf0; border-left: 6px solid var(--maroon); padding: 15px; margin: 15px 0; font-size: 15px; line-height: 1.8; text-align: justify; border-radius: 4px; border-bottom: 1px solid #ddd; }
        .exalted { fill: #16a34a; font-weight: bold; } /* Green for High/Exalted */
        .debilitated { fill: #dc2626; font-weight: bold; } /* Red for Low/Debilitated */
        input, button { padding: 12px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; font-weight: bold; }
        button { background: var(--maroon); color: white; cursor: pointer; border: none; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="uname" value="हेमंत पुरोहित">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="generateAdvancedReport()">सम्पूर्ण 15-पेज व्यावसायिक रिपोर्ट</button>
    <button onclick="downloadPDF()" style="background:green;">सटीक PDF डाउनलोड</button>
</div>

<div id="mainContainer">
    <div class="pdf-page">
        <h1>॥ श्री गणेशाय नमः ॥</h1>
        <h2>लग्न कुंडली (D-1) एवं ग्रह बल</h2>
        <div class="chart-box" id="d1_chart"></div>
        <table id="p_table" style="width:100%; border-collapse:collapse; margin-top:10px;"></table>
    </div>
    <div id="dynamic_pages"></div>
</div>

<script>
// ज्योतिषीय नियम (Rules Engine)
const exaltedData = {"सूर्य": 1, "चंद्र": 2, "मंगल": 10, "बुध": 6, "गुरु": 4, "शुक्र": 12, "शनि": 7, "राहु": 3, "केतु": 9};
const debilitatedData = {"सूर्य": 7, "चंद्र": 8, "मंगल": 4, "बुध": 12, "गुरु": 10, "शुक्र": 6, "शनि": 1, "राहु": 9, "केतु": 3};

const aspectRules = {
    "सूर्य": [7], "चंद्र": [7], "बुध": [7], "शुक्र": [7],
    "मंगल": [4, 7, 8], "गुरु": [5, 7, 9], "शनि": [3, 7, 10], "राहु": [5, 7, 9], "केतु": [5, 7, 9]
};

async function generateAdvancedReport() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date: document.getElementById('dob').value, time: document.getElementById('tob').value })
    });
    const data = await res.json();
    if(data.status === 'success') processLogic(data);
}

function processLogic(data) {
    // 1. Draw Master Chart
    drawCommercialChart('d1_chart', data.lagna.rIdx, data.planets);

    // 2. Build Planet Table with Status
    let pTable = `<tr style="background:#eee"><th>ग्रह</th><th>राशि</th><th>अंश</th><th>स्थिति</th></tr>`;
    data.planets.forEach(p => {
        let status = "सामान्य";
        if(p.house === exaltedData[p.name]) status = "<b style='color:green'>उच्च</b>";
        if(p.house === debilitatedData[p.name]) status = "<b style='color:red'>नीच</b>";
        pTable += `<tr><td>${p.name}</td><td>${p.house}</td><td>${p.deg}°</td><td>${status}</td></tr>`;
    });
    document.getElementById('p_table').innerHTML = pTable;

    // 3. Generate 15 Pages of Specific Predictions
    let pagesHtml = "";
    for(let i=1; i<=12; i++) {
        let housePred = `<h3>भाव ${i} विश्लेषण</h3>`;
        let content = "";
        
        // A. भाव में स्थित ग्रहों का फल
        let inHouse = data.planets.filter(p => p.house === i);
        if(inHouse.length > 0) {
            inHouse.forEach(p => {
                let isEx = p.house === exaltedData[p.name];
                let isDeb = p.house === debilitatedData[p.name];
                content += `● <b>${p.name}</b> इस भाव में ${isEx ? "<b>उच्च</b> के होकर" : isDeb ? "<b>नीच</b> के होकर" : ""} स्थित हैं। `;
                content += isEx ? `यह एक अत्यंत शुभ राजयोगकारी स्थिति है जो आपको इस भाव से संबंधित असाधारण सफलता दिलाएगी। ` : isDeb ? `यह स्थिति संघर्ष और चुनौतियों का संकेत देती है, आपको सावधानी रखनी चाहिए। ` : `यह आपको संतुलित फल प्रदान करेंगे। `;
            });
        }

        // B. दृष्टि फल (Dynamic Dristi)
        let aspects = "";
        data.planets.forEach(p => {
            let rules = aspectRules[p.name];
            rules.forEach(asp => {
                let targetHouse = (p.house + asp - 1);
                if(targetHouse > 12) targetHouse -= 12;
                if(targetHouse === i) {
                    aspects += `● <b>${p.name}</b> की इस भाव पर <b>${asp}वीं पूर्ण दृष्टि</b> पड़ रही है। `;
                    aspects += `${p.name} अपनी दृष्टि से इस भाव के फलों को ${p.name === "शनि" || p.name === "मंगल" ? "प्रभावित" : "संवर्धित"} कर रहे हैं। `;
                }
            });
        });

        pagesHtml += `<div class="pdf-page">
            ${housePred}
            <div class="pred-card">
                <b>ग्रह स्थिति:</b><br>${content || "इस भाव में कोई ग्रह स्थित नहीं है, फल अधिपति पर निर्भर है।"}<br><br>
                <b>दृष्टि प्रभाव:</b><br>${aspects || "इस भाव पर किसी अन्य ग्रह की सीधी पूर्ण दृष्टि नहीं है।"}
            </div>
            <p style="font-size:13px; color:#555">नोट: उपरोक्त फलादेश ग्रहों के नैसर्गिक स्वभाव और आपके जन्म समय के अनुसार गणना किया गया है।</p>
        </div>`;
    }
    document.getElementById('dynamic_pages').innerHTML = pagesHtml;
}

function drawCommercialChart(divId, asc, planets) {
    const centers = {
        1: [200, 150], 2: [100, 90], 3: [60, 150], 4: [140, 230], 5: [60, 310], 6: [100, 370],
        7: [200, 310], 8: [300, 370], 9: [340, 310], 10: [260, 230], 11: [340, 150], 12: [300, 90]
    };
    let svg = `<svg viewBox="0 0 400 420"><path d="M0 0 L400 0 L400 400 L0 400 Z M0 0 L400 400 M400 0 L0 400 M200 0 L0 200 L200 400 L400 200 Z" fill="none" stroke="#333" stroke-width="3"/>`;
    
    for (let i = 1; i <= 12; i++) {
        let sign = (asc + i - 1); if (sign > 12) sign -= 12;
        let [x, y] = centers[i];
        // राशि नंबर - बिल्कुल केंद्र में
        svg += `<text x="${x}" y="${y}" fill="#800000" font-weight="bold" font-size="26" text-anchor="middle" dominant-baseline="middle">${sign}</text>`;
        
        let inH = planets.filter(p => p.house === i);
        inH.forEach((p, idx) => {
            let isEx = p.house === exaltedData[p.name];
            let isDeb = p.house === debilitatedData[p.name];
            let label = p.name + (isEx ? "(U)" : isDeb ? "(N)" : "");
            let color = isEx ? "#16a34a" : isDeb ? "#dc2626" : "#000";
            let offset = (inH.length > 2) ? (idx * 16 - 25) : (idx * 20 + 20);
            svg += `<text x="${x}" y="${y + offset}" font-size="14" font-weight="bold" text-anchor="middle" fill="${color}">${label}</text>`;
        });
    }
    document.getElementById(divId).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 3});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Professional_Report_Expert.pdf");
}
</script>
</body>
</html>
