<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>AstroPro - हेमंत पुरोहित</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main: #7c2d12; --gold: #b45309; }
        body { font-family: 'Segoe UI', serif; background: #f3f4f6; padding: 0; margin: 0; }
        .no-print { background: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--main); position: sticky; top: 0; z-index: 100; }
        .pdf-page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 15mm; box-sizing: border-box; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .section-title { background: var(--main); color: white; padding: 8px; margin: 20px 0 10px; border-radius: 4px; font-size: 18px; }
        .chart-box { display: flex; justify-content: space-around; margin: 20px 0; }
        svg { width: 300px; height: 300px; border: 1px solid var(--main); }
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; font-size: 13px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .pred-text { padding: 15px; background: #fffcf0; border-left: 4px solid var(--main); line-height: 1.6; margin-bottom: 10px; }
        button { background: var(--main); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="uname" value="हेमंत पुरोहित">
    <input type="date" id="dob" value="1980-03-27">
    <input type="time" id="tob" value="10:30">
    <button onclick="generateReport()">रिपोर्ट जेनरेट करें</button>
    <button onclick="downloadPDF()" style="background:green;">PDF डाउनलोड</button>
</div>

<div id="reportContainer">
    <div class="pdf-page">
        <h2 align="center" style="color:var(--main); margin-bottom:0;">॥ श्री गणेशाय नमः ॥</h2>
        <h3 align="center" id="bioInfo">विस्तृत जन्म कुंडली एवं फलादेश</h3>
        
        <div class="chart-box">
            <div><h4 align="center">लग्न कुंडली (D1)</h4><div id="d1"></div></div>
            <div><h4 align="center">नवांश कुंडली (D9)</h4><div id="d9"></div></div>
        </div>

        <div class="section-title">ग्रह स्पष्टीकरण</div>
        <table id="pTable"></table>
    </div>

    <div class="pdf-page">
        <div class="section-title">विंशोत्तरी महादशा</div>
        <div id="dashaArea" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>

        <div class="section-title">सम्पूर्ण फलादेश</div>
        <div id="predictions"></div>
    </div>
</div>

<script>
async function generateReport() {
    const res = await fetch('https://hemantpurohit27.pythonanywhere.com/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            date: document.getElementById('dob').value,
            time: document.getElementById('tob').value
        })
    });
    const data = await res.json();
    if(data.status === 'success') {
        render(data);
    } else {
        alert("सर्वर एरर: " + data.message);
    }
}

function render(data) {
    document.getElementById('bioInfo').innerText = `${document.getElementById('uname').value} | ${document.getElementById('dob').value} | ${document.getElementById('tob').value}`;
    
    // Table
    let table = `<tr><th>ग्रह</th><th>अंश</th><th>नक्षत्र</th><th>भाव</th></tr>`;
    data.planets.forEach(p => {
        table += `<tr><td>${p.name}</td><td>${p.deg}°</td><td>${p.nak}</td><td>${p.house}</td></tr>`;
    });
    document.getElementById('pTable').innerHTML = table;

    // Charts
    drawDiamond('d1', data.lagna.rIdx, data.planets, 'house');
    drawDiamond('d9', data.lagna.d9, data.planets, 'd9');

    // Dasha
    let dHtml = "";
    data.dasha.forEach(d => {
        dHtml += `<div style="border:1px solid #eee; padding:5px;"><b>${d.lord}</b>: ${d.start} से ${d.end}</div>`;
    });
    document.getElementById('dashaArea').innerHTML = dHtml;

    // Predictions
    const moon = data.planets.find(p => p.name === "चंद्र");
    document.getElementById('predictions').innerHTML = `
        <div class="pred-text"><b>व्यक्तित्व:</b> आपका जन्म ${data.lagna.nak} नक्षत्र में हुआ है। आपका व्यक्तित्व गंभीर और विचारशील है।</div>
        <div class="pred-text"><b>धन एवं करियर:</b> चंद्र का ${moon.house} भाव में होना आर्थिक स्थिरता की ओर संकेत करता है।</div>
        <div class="pred-text"><b>उपाय:</b> भगवान शिव की उपासना करें और सोमवार को सफेद वस्तु का दान करें।</div>
    `;
}

function drawDiamond(id, ascSign, planets, mode) {
    const pts = {1:[150,120], 2:[75,60], 3:[40,120], 4:[110,180], 5:[40,240], 6:[75,300], 7:[150,240], 8:[225,300], 9:[260,240], 10:[190,180], 11:[260,120], 12:[225,60]};
    let svg = `<svg viewBox="0 0 300 300"><path d="M0 0 L300 0 L300 300 L0 300 Z M0 0 L300 300 M300 0 L0 300 M150 0 L0 150 L150 300 L300 150 Z" fill="none" stroke="#7c2d12" stroke-width="2"/>`;
    for(let i=1; i<=12; i++) {
        let sign = (ascSign + i - 1); if(sign > 12) sign -= 12;
        svg += `<text x="${pts[i][0]}" y="${pts[i][1]}" fill="#b91c1c" font-weight="bold" font-size="16" text-anchor="middle">${sign}</text>`;
        let inH = (mode === 'house') ? planets.filter(p => p.house === i) : planets.filter(p => p.d9 === sign);
        inH.forEach((p, idx) => {
            svg += `<text x="${pts[i][0]}" y="${pts[i][1] + 18 + (idx*14)}" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">${p.name}</text>`;
        });
    }
    document.getElementById(id).innerHTML = svg + `</svg>`;
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const pages = document.querySelectorAll('.pdf-page');
    for(let i=0; i<pages.length; i++) {
        const canvas = await html2canvas(pages[i], {scale: 2});
        if(i > 0) doc.addPage();
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
    }
    doc.save("Kundli_Report.pdf");
}
</script>
</body>
</html>
