<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro Pro - Complete Suite</title>
    <style>
        :root { --main: #d35400; --bg: #fdf2e9; }
        body { font-family: sans-serif; background: var(--bg); text-align: center; margin: 0; padding: 15px; }
        .card { max-width: 550px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .input-box { margin-bottom: 15px; text-align: left; position: relative; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        /* City Search List */
        #cityList { position: absolute; width: 100%; background: white; border: 1px solid #ddd; z-index: 10; display: none; border-radius: 0 0 8px 8px; }
        .city-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; text-align: left; }
        .city-item:hover { background: #f8f8f8; }

        .tabs { display: flex; gap: 5px; margin-top: 20px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: #eee; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .active { background: var(--main); color: white; }
        
        .chart-svg { width: 100%; max-width: 400px; margin-top: 20px; border: 2px solid #333; background: #fff; }
        .panchang-box { background: #fff; padding: 15px; border-radius: 10px; text-align: left; margin-top: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: var(--main);">Hora Astro Pro üåå</h2>
    
    <div class="input-box">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§§‡§ø‡§•‡§ø ‡§î‡§∞ ‡§∏‡§Æ‡§Ø</label>
        <div style="display: flex; gap: 5px;">
            <input type="date" id="date" value="2006-11-06">
            <input type="time" id="time" value="11:28">
        </div>
    </div>

    <div class="input-box">
        <label>‡§ú‡§®‡•ç‡§Æ ‡§∏‡•ç‡§•‡§æ‡§® (Search City)</label>
        <input type="text" id="citySearch" placeholder="‡§∂‡§π‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç (Banswara...)" oninput="findCity(this.value)">
        <div id="cityList"></div>
    </div>

    <input type="hidden" id="lat" value="23.49">
    <input type="hidden" id="lng" value="74.35">

    <button onclick="getData()" style="width:100%; padding:15px; background:var(--main); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§î‡§∞ ‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó ‡§¶‡•á‡§ñ‡•á‡§Ç</button>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('d1', this)">D1 (‡§≤‡§ó‡•ç‡§®)</button>
        <button class="tab-btn" onclick="switchTab('panchang', this)">‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó</button>
        <button class="tab-btn" onclick="switchTab('milan', this)">‡§ó‡•Å‡§£ ‡§Æ‡§ø‡§≤‡§æ‡§®</button>
    </div>

    <div id="output-area"></div>
</div>

<script>
    // 1. ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§∏‡§∞‡•ç‡§ö (City Search)
    async function findCity(q) {
        if(q.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        let list = document.getElementById('cityList');
        list.innerHTML = ''; list.style.display = 'block';
        data.slice(0, 5).forEach(item => {
            let d = document.createElement('div');
            d.className = 'city-item'; d.innerText = item.display_name;
            d.onclick = () => {
                document.getElementById('citySearch').value = item.display_name.split(',')[0];
                document.getElementById('lat').value = item.lat;
                document.getElementById('lng').value = item.lon;
                list.style.display = 'none';
            };
            list.appendChild(d);
        });
    }

    // 2. ‡§°‡•á‡§ü‡§æ ‡§´‡•á‡§ö ‡§ï‡§∞‡§®‡§æ
    async function getData() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        try {
            const r = await fetch(url);
            const data = await r.json();
            if(data.status === "success") {
                window.astroData = data;
                renderD1();
            } else { alert("Error: " + data.message); }
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∞‡§ø‡§∏‡•ç‡§™‡•â‡§®‡•ç‡§∏ ‡§®‡§π‡•Ä‡§Ç ‡§¶‡•á ‡§∞‡§π‡§æ!"); }
    }

    // 3. ‡§ü‡•à‡§¨ ‡§∏‡•ç‡§µ‡§ø‡§ö‡§ø‡§Ç‡§ó
    function switchTab(type, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if(!window.astroData) return;
        
        const area = document.getElementById('output-area');
        if(type === 'd1') renderD1();
        else if(type === 'panchang') {
            area.innerHTML = `<div class="panchang-box">
                <p><b>üìÖ ‡§§‡§ø‡§•‡§ø:</b> ${window.astroData.panchang.date}</p>
                <p><b>üåû ‡§¶‡§ø‡§®:</b> ${window.astroData.panchang.day}</p>
                <p><b>üåô ‡§™‡§ï‡•ç‡§∑:</b> ‡§ó‡§£‡§®‡§æ ‡§™‡•ç‡§∞‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§Æ‡•á‡§Ç...</p>
            </div>`;
        } else if(type === 'milan') {
            area.innerHTML = `<div class="panchang-box"><h4>‡§ó‡•Å‡§£ ‡§Æ‡§ø‡§≤‡§æ‡§® (Guna Milan)</h4><p>‡§Ö‡§∑‡•ç‡§ü‡§ï‡•Ç‡§ü ‡§Æ‡§ø‡§≤‡§æ‡§® ‡§ï‡•Ä ‡§∏‡•Å‡§µ‡§ø‡§ß‡§æ ‡§Ö‡§ó‡§≤‡•á ‡§Ö‡§™‡§°‡•á‡§ü ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•Ä ‡§ú‡§æ‡§è‡§ó‡•Ä‡•§</p></div>`;
        }
    }

    function renderD1() {
        const d = window.astroData.d1;
        const coords = { 1:[150,90], 2:[80,45], 3:[45,80], 4:[95,150], 5:[45,220], 6:[80,255], 7:[150,210], 8:[220,255], 9:[255,220], 10:[205,150], 11:[255,80], 12:[220,45] };
        let svg = `<svg viewBox="0 0 300 300" class="chart-svg">
            <line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/>
            <line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/>
            <line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/>`;

        for (let i = 1; i <= 12; i++) {
            let rashi = ((d.lagna + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" fill="red" font-weight="bold" text-anchor="middle">${rashi}</text>`;
        }
        
        let counts = {};
        d.planets.forEach(p => {
            counts[p.house] = (counts[p.house] || 0) + 1;
            svg += `<text x="${coords[p.house][0]}" y="${coords[p.house][1] + counts[p.house]*14}" font-size="10" font-weight="bold" text-anchor="middle">${p.name} ${p.degree}¬∞</text>`;
        });
        document.getElementById('output-area').innerHTML = svg + "</svg>";
    }
</script>

</body>
</html>
