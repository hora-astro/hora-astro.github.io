<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Astro Royal Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0c; --card: #16161a; }
        body { background: var(--dark); color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #2a2a2e; margin-bottom: 20px; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; box-sizing: border-box; }
        button { background: var(--gold); color: black; font-weight: bold; cursor: pointer; border: none; }
        .chart-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 768px) { .chart-grid { grid-template-columns: 1fr 1fr; } }
        .kundli-box { background: white; padding: 10px; border-radius: 10px; border: 3px solid var(--gold); }
        .label-text { font-size: 12px; color: var(--gold); margin-top: 10px; }
        .panchang-table { width: 100%; border-collapse: collapse; }
        .panchang-table td { padding: 10px; border-bottom: 1px solid #2a2a2e; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:var(--gold); text-align:center;">HORA ASTRO ROYAL üëë</h2>
    <input type="text" id="name" placeholder="‡§ú‡§æ‡§§‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ" value="Hemant Purohit">
    <div style="display:flex; gap:10px;">
        <input type="date" id="date" value="2006-11-06">
        <input type="time" id="time" value="11:28">
    </div>
    <input type="text" id="city" placeholder="Banswara, Rajasthan (Lat: 23.49, Lng: 74.35)">
    <button onclick="calculate()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
</div>

<div id="results" style="display:none;">
    <button style="background: #27ae60; color: white; margin-bottom: 20px;" onclick="downloadPDF()">üìÑ ‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ PDF ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
    
    <div class="card">
        <h3>‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó & ‡§µ‡§ø‡§µ‡§∞‡§£</h3>
        <table class="panchang-table" id="panTable"></table>
    </div>

    <div class="chart-grid">
        <div class="card">
            <h4 style="text-align:center;">D1 ‡§≤‡§ó‡•ç‡§® ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h4>
            <div class="kundli-box" id="d1Box"></div>
        </div>
        <div class="card">
            <h4 style="text-align:center;">D9 ‡§®‡§µ‡§æ‡§Ç‡§∂ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä</h4>
            <div class="kundli-box" id="d9Box"></div>
        </div>
    </div>

    <div class="card">
        <h3>‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§´‡§≤‡§æ‡§¶‡•á‡§∂</h3>
        <p id="predictionText"></p>
    </div>
</div>

<script>
    async function calculate() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=23.49&lng=74.35`;
        const res = await fetch(url);
        window.data = await res.json();
        
        if(window.data.status === "success") {
            document.getElementById('results').style.display = 'block';
            document.getElementById('d1Box').innerHTML = draw(window.data.d1);
            document.getElementById('d9Box').innerHTML = draw(window.data.d9);
            document.getElementById('panTable').innerHTML = `<tr><td>‡§§‡§ø‡§•‡§ø</td><td>${window.data.panchang.tithi}</td></tr><tr><td>‡§®‡§ï‡•ç‡§∑‡§§‡•ç‡§∞</td><td>${window.data.panchang.nakshatra}</td></tr>`;
            document.getElementById('predictionText').innerText = window.data.prediction;
        }
    }

    function draw(chart) {
        const hPos = { 1:[150,85], 2:[75,40], 3:[40,75], 4:[95,150], 5:[40,225], 6:[75,260], 7:[150,215], 8:[225,260], 9:[260,225], 10:[205,150], 11:[260,75], 12:[225,40] };
        let svg = `<svg viewBox="0 0 300 300" style="width:100%"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/><rect x="0" y="0" width="300" height="300" fill="none" stroke="#000" stroke-width="2"/>`;
        for (let i = 1; i <= 12; i++) {
            let r = ((chart.lagna + i - 2) % 12) + 1;
            svg += `<text x="${hPos[i][0]}" y="${hPos[i][1]}" style="font-size:18px; fill:red; font-weight:bold" text-anchor="middle">${r}</text>`;
        }
        chart.planets.forEach(p => {
            let existing = svg.match(new RegExp(`y="${hPos[p.h][1]+20}"`, 'g')) || [];
            let yOffset = 20 + (existing.length * 12);
            svg += `<text x="${hPos[p.h][0]}" y="${hPos[p.h][1] + yOffset}" style="font-size:10px; fill:blue; font-weight:bold" text-anchor="middle">${p.n} ${p.d}</text>`;
        });
        return svg + "</svg>";
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("HORA ASTRO ROYAL REPORT", 10, 10);
        doc.text(`Name: ${document.getElementById('name').value}`, 10, 20);
        doc.text(`Prediction: ${window.data.prediction}`, 10, 40, {maxWidth: 180});
        doc.save("Kundli_Report.pdf");
    }
</script>
</body>
</html>
