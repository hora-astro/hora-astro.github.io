<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hora Astro - Fixed</title>
    <style>
        body { font-family: sans-serif; background: #fdf2e9; text-align: center; padding: 20px; }
        .box { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #d35400; color: white; border: none; border-radius: 8px; cursor: pointer; }
        #city-list { background: white; border: 1px solid #ddd; position: absolute; width: 90%; z-index: 10; display: none; text-align: left; }
        .city-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        svg { border: 1px solid #333; width: 100%; background: #fff; }
    </style>
</head>
<body>

<div class="box">
    <h2>Hora Astro Pro üåå</h2>
    <input type="date" id="date" value="2006-11-06">
    <input type="time" id="time" value="11:28">
    
    <div style="position: relative;">
        <input type="text" id="city" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ (Search City)..." oninput="searchCity()">
        <div id="city-list"></div>
    </div>
    
    <input type="hidden" id="lat" value="23.49">
    <input type="hidden" id="lng" value="74.35">

    <button onclick="generate()">‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§¶‡•á‡§ñ‡•á‡§Ç</button>

    <div id="results" style="display:none;">
        <div class="chart-grid">
            <div><h4>D1 (Lagna)</h4><div id="d1-svg"></div></div>
            <div><h4>D9 (Navamsha)</h4><div id="d9-svg"></div></div>
        </div>
    </div>
</div>

<script>
    async function searchCity() {
        const q = document.getElementById('city').value;
        const list = document.getElementById('city-list');
        if(q.length < 3) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await r.json();
        list.innerHTML = ''; list.style.display = 'block';
        data.forEach(item => {
            let d = document.createElement('div');
            d.className = 'city-item'; d.innerText = item.display_name;
            d.onclick = () => {
                document.getElementById('city').value = item.display_name.split(',')[0];
                document.getElementById('lat').value = item.lat;
                document.getElementById('lng').value = item.lon;
                list.style.display = 'none';
            };
            list.appendChild(d);
        });
    }

    async function generate() {
        const url = `https://hemantpurohit27.pythonanywhere.com/get_kundli?date=${document.getElementById('date').value}&time=${document.getElementById('time').value}&lat=${document.getElementById('lat').value}&lng=${document.getElementById('lng').value}`;
        try {
            const r = await fetch(url);
            const data = await r.json();
            if(data.status === "success") {
                document.getElementById('results').style.display = 'block';
                renderSVG('d1-svg', data.d1_asc, data.d1_data);
                renderSVG('d9-svg', data.d9_asc, data.d9_data);
            } else { alert("Error: " + data.message); }
        } catch(e) { alert("‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ö‡§æ‡§≤‡•Ç ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§ Web tab ‡§Æ‡•á‡§Ç ‡§ú‡§æ‡§ï‡§∞ Reload ‡§¶‡§¨‡§æ‡§è‡§Ç‡•§"); }
    }

    function renderSVG(id, lagna, planets) {
        const coords = { 1:[150,90], 2:[80,45], 3:[45,80], 4:[95,150], 5:[45,220], 6:[80,255], 7:[150,210], 8:[220,255], 9:[255,220], 10:[205,150], 11:[255,80], 12:[220,45] };
        let svg = `<svg viewBox="0 0 300 300"><line x1="0" y1="0" x2="300" y2="300" stroke="#000"/><line x1="300" y1="0" x2="0" y2="300" stroke="#000"/><line x1="150" y1="0" x2="0" y2="150" stroke="#000"/><line x1="0" y1="150" x2="150" y2="300" stroke="#000"/><line x1="150" y1="300" x2="300" y2="150" stroke="#000"/><line x1="300" y1="150" x2="150" y2="0" stroke="#000"/>`;
        for (let i = 1; i <= 12; i++) {
            let rashi = ((lagna + i - 2) % 12) + 1;
            svg += `<text x="${coords[i][0]}" y="${coords[i][1]}" fill="red" font-weight="bold" text-anchor="middle">${rashi}</text>`;
        }
        let counts = {};
        planets.forEach(p => {
            counts[p.house] = (counts[p.house] || 0) + 1;
            svg += `<text x="${coords[p.house][0]}" y="${coords[p.house][1] + counts[p.house]*14}" font-size="10" text-anchor="middle">${p.name}</text>`;
        });
        document.getElementById(id).innerHTML = svg + "</svg>";
    }
</script>
</body>
</html>
